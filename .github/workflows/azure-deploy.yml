name: Build and Deploy SunnieJae Node.js API to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js 18
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm ci

      # 4️⃣ Optional: Build / Test
      - name: Build & Test (if applicable)
        run: |
          npm run build --if-present
          npm run test --if-present

      # 5️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sunniejae'                  # EXACT name of your Azure Web App
          slot-name: 'Production'
          package: '.'                            # Deploy the root folder
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
