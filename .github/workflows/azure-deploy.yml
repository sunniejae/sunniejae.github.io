name: Build and deploy Node.js API to Azure Web App - starryjae-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required for actions/checkout

    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # Step 3: Install dependencies and build your API
      - name: Install and build API
        run: |
          cd api
          npm install
          npm run build --if-present
          npm run test --if-present

      # Step 4: Upload artifact for deployment
      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-api
          path: api

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 5: Download artifact from build job
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: node-api

      # Step 6: Deploy to Azure Web App
      - name: Deploy Node API to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'starryjae-api' # your Azure Web App name
          slot-name: 'Production'
          package: api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
