<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DS Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="gamergirl.css">

  <!-- Menu-specific additions -->
  <style>
    .menu-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-family: 'Starbim';
    }

    .menu-item {
      padding: 8px 14px;
      border-radius: 12px;
      color: var(--white);
      opacity: 0.6;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .menu-item.active {
      background: linear-gradient(180deg, var(--pink), var(--secondary));
      color: var(--black);
      opacity: 1;
      box-shadow: 0 0 12px var(--pink);
      transform: translateX(6px);
    }
  </style>
</head>

<body>

  <!-- Background Stars -->
  <div class="stars-background">
    <div class="star" style="left: 8%; top: 5%;"></div>
    <div class="star" style="left: 22%; top: 8%;"></div>
    <div class="star" style="left: 35%; top: 3%;"></div>
    <div class="star" style="left: 50%; top: 7%;"></div>
    <div class="star" style="left: 65%; top: 4%;"></div>
    <div class="star" style="left: 78%; top: 9%;"></div>
    <div class="star" style="left: 92%; top: 6%;"></div>
  </div>

  <!-- Top Navigation -->
  <nav class="arcade-nav">
    <div class="nav-grid">
      <a href="/index.html" class="nav-btn">Desktop</a>
      <a href="home.html" class="nav-btn">Games</a>
      <a href="/shop/home.html" class="nav-btn">Shop</a>
    </div>
  </nav>

  <!-- DS CONTAINER -->
  <div class="handheld ds container">

    <!-- Header -->
    <header class="header">
      <h1>MAGICAL SYSTEM</h1>
      <div class="subtitle">MAIN MENU</div>
      <div class="power-led"></div>
    </header>

    <!-- TOP SCREEN -->
    <div class="screen-frame">
      <div class="screen">
        <div class="screen-bg" style="background-image: radial-gradient(circle, #9a9ad4, #3f3d7a);">
          <div class="text-overlay">
            <ul class="menu-list" id="menu">
              <li class="menu-item active" data-link="/index.html">â›… Desktop</li>
              <li class="menu-item" data-link="snake.html">ğŸ Snakie Jae</li>
              <li class="menu-item" data-link="flappycat.html">ğŸˆ Flappy Cat</li>
              <li class="menu-item" data-link="playthrough.html">ğŸ‘» Luis G's Mansion</li>
              <li class="menu-item" data-link="dressup.html">ğŸ‘— Dress Up Games 4 Girlz</li>
              <li class="menu-item" data-link="/shop/home.html">ğŸ›ï¸ STORE</li>
              <li class="menu-item" data-link="/kpop/shop.html">ğŸ’¿ MUSIC</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- BOTTOM SCREEN -->
    <div class="bottom-screen">

      <!-- D-PAD -->
      <div class="bottom-left">
        <div class="dpad">
          <button class="up">â–²</button>
          <button class="left">â—€</button>
          <div class="center"></div>
          <button class="right">â–¶</button>
          <button class="down">â–¼</button>
        </div>
      </div>

      <!-- Description -->
      <div class="bottom-center">
        <div class="text-box" id="menu-description">
          Begin a new adventure.
        </div>
      </div>

      <!-- A / B Buttons -->
      <div class="bottom-right">
        <div class="buttons">
          <button class="btn" id="btn-a">A</button>
          <button class="btn" id="btn-b">B</button>
        </div>
      </div>

    </div>

    <footer class="footer">Â© Magical System</footer>
  </div>

  <!-- MENU LOGIC -->
  <script>
    const items = document.querySelectorAll(".menu-item");
    const desc = document.getElementById("menu-description");

    const descriptions = [
      "Back to Sunnie Jae.",
      "I'm a ssssnaaakkeeee.",
      "Inspired by the core memory of Flappy Bird. That was a crazy time to be a teenager.",
      "This one is full of inside jokes that you're probably on the outside of.",
      "The only thing a y2k preteen girl really needs",
      "Shop Sunnie Jae",
      "For a specific type of person"
    ];

    let index = 0;

    function updateMenu() {
      items.forEach((item, i) => {
        item.classList.toggle("active", i === index);
      });
      desc.textContent = descriptions[index];
    }

    document.querySelector(".up").onclick = () => {
      index = (index - 1 + items.length) % items.length;
      updateMenu();
    };

    document.querySelector(".down").onclick = () => {
      index = (index + 1) % items.length;
      updateMenu();
    };

    document.getElementById("btn-a").onclick = () => {
      const link = items[index].dataset.link;
      if (link) window.location.href = link;
    };

    document.getElementById("btn-b").onclick = () => {
      index = 0;
      updateMenu();
    };

    // Click / tap support
    items.forEach((item, i) => {
      item.addEventListener("click", () => {
        index = i;
        updateMenu();
        window.location.href = item.dataset.link;
      });
    });

    updateMenu();
  </script>

</body>
</html>
