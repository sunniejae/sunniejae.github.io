    <!-- TOP SCREEN -->
  <!-- TOP SCREEN -->
<section class="screen-frame">

  <!-- BOTTOM SCREEN -->

  <div class="bottom-left">

      <button class="left" data-dir="left">◀</button>
      <div class="center"></div>
      <button class="right" data-dir="right">▶</button>
      <button class="down" data-dir="down">▼</button>
    </div>
  </div>

  <!-- Text input -->
  <div class="bottom-center">
    <div class="text-box">

      <!-- choice prompt -->
      <div class="choice-prompt" id="choicePrompt">
        <span class="choiceA" id="choiceA"></span>
        <span class="choiceB" id="choiceB"></span>
      </div>

      <!-- continue prompt -->
      <div id="continuePrompt" class="continuePrompt">
        Press A to continue...
      </div>
    </div>

    <input class="riddle-input" id="riddleInput" placeholder="Type here..." />
  </div>

  <!-- A/B Buttons -->
  <div class="bottom-right">
    <div class="buttons">
      <button class="btn a">A</button>
      <button class="btn b">B</button>
