<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starry Jae — Daily Transits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

<style>
:root {
  --black: #000010;
  --white: #ffffff;
  --dark-gray: #404040;
  --gray: #bfbfdc;
  --silver: #f0f0f5;
  --pink: #ffb3d6;
  --teal: #00a8a3;
  --dark-purple: #3f3d7a;
  --accent: #00c9c2;
  --secondary: #c13886;
  --primary: #9a9ad4;
}

@font-face {
  font-family: 'Jaewriting';
  src: url('/assets/Jaewriting-Regular.otf') format('opentype');
}

@font-face {
  font-family: 'Milky';
  src: url('/assets/tan-mon-cheri.woff') format('woff');
}

@font-face {
  font-family: 'Astro';
  src: url('/assets/Astro4-Regular.ttf') format('truetype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--black);
  color: var(--silver);
  font-family: 'Jaewriting', system-ui, sans-serif;
  font-size: 18px;
  line-height: 1.6;
  position: relative;
  overflow-x: hidden;
}

/* Animated starfield background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(2px 2px at 60% 70%, white, transparent),
    radial-gradient(1px 1px at 50% 50%, white, transparent),
    radial-gradient(1px 1px at 80% 10%, white, transparent),
    radial-gradient(2px 2px at 90% 60%, white, transparent),
    radial-gradient(1px 1px at 33% 80%, white, transparent),
    radial-gradient(1px 1px at 15% 90%, white, transparent);
  background-size: 200% 200%;
  background-position: 0% 0%;
  opacity: 0.4;
  animation: twinkle 120s ease-in-out infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.6; }
}

/* Cosmic gradient overlay */
body::after {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 40%, rgba(154, 154, 212, 0.15), transparent 50%),
              radial-gradient(circle at 70% 60%, rgba(193, 56, 134, 0.1), transparent 50%);
  animation: nebula-drift 60s ease-in-out infinite alternate;
  pointer-events: none;
  z-index: 0;
}

@keyframes nebula-drift {
  from { transform: translate(0, 0) rotate(0deg); }
  to { transform: translate(5%, 5%) rotate(10deg); }
}

/* Navigation */
nav {
  position: relative;
  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem 3rem;
  background: rgba(0, 0, 16, 0.8);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(154, 154, 212, 0.2);
  animation: fade-in-down 0.8s ease-out;
}

@keyframes fade-in-down {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

nav .logo {
  font-family: 'Milky', serif;
  font-size: 2rem;
  font-weight: 600;
  letter-spacing: 3px;
  background: linear-gradient(135deg, var(--pink), var(--accent), var(--primary));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(154, 154, 212, 0.5);
  position: relative;
}

nav .logo::after {
  content: '✦';
  position: absolute;
  right: -30px;
  top: -5px;
  font-size: 0.7rem;
  color: var(--accent);
  animation: sparkle 3s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

nav .nav-links {
  display: flex;
  gap: 2.5rem;
  align-items: center;
}

nav a {
  color: var(--gray);
  text-decoration: none;
  font-size: 1rem;
  font-weight: 400;
  letter-spacing: 1px;
  position: relative;
  transition: color 0.3s ease;
}

nav a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 1px;
  background: linear-gradient(90deg, var(--accent), var(--secondary));
  transition: width 0.4s ease;
}

nav a:hover {
  color: var(--accent);
}

nav a:hover::after {
  width: 100%;
}

/* Container */
.container {
  position: relative;
  z-index: 5;
  max-width: 1200px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

/* Cards with glass morphism */
.card {
  background: linear-gradient(135deg, 
    rgba(154, 154, 212, 0.08),
    rgba(63, 61, 122, 0.4),
    rgba(193, 56, 134, 0.05));
  backdrop-filter: blur(20px);
  border: 1px solid rgba(191, 191, 220, 0.15);
  border-radius: 30px;
  padding: 3rem;
  margin-bottom: 3rem;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  position: relative;
  overflow: hidden;
  animation: fade-in-up 0.8s ease-out backwards;
}

.card:nth-child(1) { animation-delay: 0.2s; }
.card:nth-child(2) { animation-delay: 0.4s; }

@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Subtle shimmer effect on cards */
.card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(
    45deg,
    transparent,
    rgba(255, 255, 255, 0.03),
    transparent
  );
  transform: rotate(45deg);
  animation: shimmer 6s ease-in-out infinite;
}

@keyframes shimmer {
  0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.card h2 {
  font-family: 'Milky', serif;
  font-size: 2.2rem;
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 2rem;
  background: linear-gradient(135deg, var(--silver), var(--primary));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  z-index: 1;
}

.card h2::before {
  content: '✵';
  position: absolute;
  left: -35px;
  top: 5px;
  color: var(--accent);
  font-size: 1.2rem;
  opacity: 0.6;
}

/* Transit styling */
.transit {
  margin-bottom: 2rem;
  padding: 1.5rem;
  background: rgba(63, 61, 122, 0.4);
  border-left: 3px solid var(--primary);
  border-radius: 15px;
  position: relative;
  z-index: 1;
  transition: all 0.3s ease;
}

.transit:hover {
  background: rgba(63, 61, 122, 0.6);
  border-left-color: var(--accent);
  transform: translateX(5px);
  box-shadow: 0 10px 30px rgba(0, 201, 194, 0.2);
}

.transit-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 1rem;
  margin-bottom: 0.7rem;
  flex-wrap: wrap;
}

.glyphs {
  background: rgba(0, 0, 0, 0.3);
  padding: 0.5rem 1rem;
  border-radius: 25px;
  border: 1px solid rgba(0, 201, 194, 0.3);
}

.glyphs .astro-symbol {
  font-family: 'Astro', serif;
  font-size: 1.5rem;
  color: var(--accent);
  letter-spacing: 0.3rem;
}

.transit > div {
  margin-bottom: 0.7rem;
  font-size: 1.05rem;
}

.transit > div:last-child {
  margin-bottom: 0;
}

.label {
  color: var(--accent);
  font-weight: 600;
  font-family: 'Milky', serif;
  letter-spacing: 1px;
  font-size: 0.95rem;
  text-transform: uppercase;
  margin-right: 0.5rem;
}

/* Sign grid */
.sign-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1rem;
  margin-top: 1.5rem;
  position: relative;
  z-index: 1;
}

.sign-btn {
  background: linear-gradient(135deg, 
    rgba(154, 154, 212, 0.15),
    rgba(255, 179, 214, 0.1));
  border: 1px solid rgba(191, 191, 220, 0.2);
  border-radius: 50px;
  padding: 1rem 1.5rem;
  text-align: center;
  font-size: 1rem;
  font-family: 'Jaewriting', sans-serif;
  font-weight: 500;
  color: var(--silver);
  text-decoration: none;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.sign-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 201, 194, 0.4), transparent);
  transform: translate(-50%, -50%);
  transition: all 0.5s ease;
}

.sign-btn:hover::before {
  width: 300px;
  height: 300px;
}

.sign-btn:hover {
  background: linear-gradient(135deg, 
    rgba(154, 154, 212, 0.3),
    rgba(255, 179, 214, 0.2));
  border-color: var(--accent);
  color: var(--pink);
  transform: translateY(-3px);
  box-shadow: 0 10px 30px rgba(0, 201, 194, 0.3);
}

/* Fire signs: Aries, Leo, Sagittarius */
.sign-btn[href*="aries"]:hover,
.sign-btn[href*="leo"]:hover,
.sign-btn[href*="sagittarius"]:hover {
  border-color: var(--secondary);
  color: var(--secondary);
  box-shadow: 0 10px 30px rgba(193, 56, 134, 0.4);
}

.sign-btn[href*="aries"]::before,
.sign-btn[href*="leo"]::before,
.sign-btn[href*="sagittarius"]::before {
  background: radial-gradient(circle, rgba(193, 56, 134, 0.4), transparent);
}

/* Water signs: Cancer, Scorpio, Pisces */
.sign-btn[href*="cancer"]:hover,
.sign-btn[href*="scorpio"]:hover,
.sign-btn[href*="pisces"]:hover {
  border-color: var(--accent);
  color: var(--accent);
  box-shadow: 0 10px 30px rgba(0, 201, 194, 0.4);
}

.sign-btn[href*="cancer"]::before,
.sign-btn[href*="scorpio"]::before,
.sign-btn[href*="pisces"]::before {
  background: radial-gradient(circle, rgba(0, 201, 194, 0.4), transparent);
}

/* Air signs: Gemini, Libra, Aquarius */
.sign-btn[href*="gemini"]:hover,
.sign-btn[href*="libra"]:hover,
.sign-btn[href*="aquarius"]:hover {
  border-color: var(--gray);
  color: var(--gray);
  box-shadow: 0 10px 30px rgba(191, 191, 220, 0.4);
}

.sign-btn[href*="gemini"]::before,
.sign-btn[href*="libra"]::before,
.sign-btn[href*="aquarius"]::before {
  background: radial-gradient(circle, rgba(191, 191, 220, 0.4), transparent);
}

/* Earth signs: Taurus, Virgo, Capricorn */
.sign-btn[href*="taurus"]:hover,
.sign-btn[href*="virgo"]:hover,
.sign-btn[href*="capricorn"]:hover {
  border-color: var(--primary);
  color: var(--primary);
  box-shadow: 0 10px 30px rgba(154, 154, 212, 0.4);
}

.sign-btn[href*="taurus"]::before,
.sign-btn[href*="virgo"]::before,
.sign-btn[href*="capricorn"]::before {
  background: radial-gradient(circle, rgba(154, 154, 212, 0.4), transparent);
}

/* Empty state styling */
#transits:empty::before {
  content: 'Calculating cosmic alignments...';
  display: block;
  text-align: center;
  color: var(--gray);
  font-style: italic;
  padding: 2rem;
  opacity: 0.6;
}

/* Responsive design */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 1.5rem;
    padding: 1.5rem;
  }
  
  nav .nav-links {
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
  }
  
  nav .logo {
    font-size: 1.6rem;
  }
  
  .container {
    padding: 2rem 1.5rem;
  }
  
  .card {
    padding: 2rem 1.5rem;
  }
  
  .card h2 {
    font-size: 1.8rem;
  }
  
  .sign-grid {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 0.8rem;
  }
  
  .sign-btn {
    padding: 0.8rem 1rem;
    font-size: 0.95rem;
  }
}

/* Additional sparkle decorations */
.card::after {
  content: '✧';
  position: absolute;
  top: 2rem;
  right: 2rem;
  font-size: 1.5rem;
  color: var(--accent);
  opacity: 0.3;
  z-index: 0;
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* Astrology symbols styling */
/* Astro symbol font styling (used in transit glyphs) */
.astro-symbol {
  font-family: 'Astro', serif;
  font-size: 1.8rem;
  color: var(--primary);
  min-width: 30px;
  text-align: center;
  transition: color 0.3s ease;
}
</style>
</head>

<body>

<nav>
  <div class="logo">Starry Jae</div>
  <div class="nav-links">
    <a href="astro/sign.html">Sign Wikis</a>
    <a href="https://244738582.hs-sites-na2.com/starryjae/january-2026">Astrology Blog</a>
    <a href="index.html">Home</a>
    <a href="shop/home.html">Shop</a>
  </div>
</nav>

<div class="container">

  <div class="card">
    <h2>Today's Transits</h2>
    <div id="transits"></div>
  </div>

  <div class="card">
    <h2>Explore Your Sign</h2>
    <div class="sign-grid">
      <a class="sign-btn" href="astro/sign.html#aries">♈ Aries</a>
      <a class="sign-btn" href="astro/sign.html#taurus">♉ Taurus</a>
      <a class="sign-btn" href="astro/sign.html#gemini">♊ Gemini</a>
      <a class="sign-btn" href="astro/sign.html#cancer">♋ Cancer</a>
      <a class="sign-btn" href="astro/sign.html#leo">♌ Leo</a>
      <a class="sign-btn" href="astro/sign.html#virgo">♍ Virgo</a>
      <a class="sign-btn" href="astro/sign.html#libra">♎ Libra</a>
      <a class="sign-btn" href="astro/sign.html#scorpio">♏ Scorpio</a>
      <a class="sign-btn" href="astro/sign.html#sagittarius">♐ Sagittarius</a>
      <a class="sign-btn" href="astro/sign.html#capricorn">♑ Capricorn</a>
      <a class="sign-btn" href="astro/sign.html#aquarius">♒ Aquarius</a>
      <a class="sign-btn" href="astro/sign.html#pisces">♓ Pisces</a>
    </div>
  </div>

</div>

<script>
/* ================= PLANET DATA ================= */

// Symbol mappings for planets and aspects
const planetSymbols = {
  Sun: 'S',
  Moon: 'M',
  Mercury: 'R',
  Venus: 'V',
  Mars: 'P',
  Jupiter: 'J',
  Saturn: 'T',
  Uranus: 'U',
  Neptune: 'N',
  Pluto: 'O',
  Chiron: 'i',
  Node: 'A',
  Lilith: 'B'
};

const aspectSymbols = {
  conjunction: '&',
  opposition: '-',
  square: '!',
  trine: 'k',
  sextile: "'",
  semisquare: '(',
  semisextile: ')'
};

const motionSymbols = {
  Retrograde: 'X',
  Direct: 'D',
  'Stationing Direct': 'D'
};

const planets={
 Sun:{lon:280,speed:0.9856,domain:"identity"},
 Moon:{lon:90,speed:13.176,domain:"emotions"},
 Mercury:{lon:270,speed:-1.2,domain:"communication"},
 Venus:{lon:275,speed:1.2,domain:"love"},
 Mars:{lon:260,speed:0.5,domain:"action"},
 Jupiter:{lon:100,speed:-0.083,domain:"growth"},
 Saturn:{lon:330,speed:0.033,domain:"structure"},
 Uranus:{lon:50,speed:-0.012,domain:"change"},
 Neptune:{lon:355,speed:0.006,domain:"dreams"},
 Pluto:{lon:300,speed:0.004,domain:"transformation"},
 Chiron:{lon:15,speed:0.01,domain:"healing"},
 Node:{lon:350,speed:-0.003,domain:"destiny"}
};

const ref=new Date("2026-01-01");
const today=new Date();
const days=Math.floor((today-ref)/86400000);

Object.values(planets).forEach(p=>{
 p.pos=(p.lon+p.speed*days)%360;
 p.motion=p.speed<0?"Retrograde":Math.abs(p.speed)<0.02?"Stationing Direct":"Direct";
});

/* ================= ASPECTS ================= */

const aspects=[
 {n:"conjunction",a:0,o:6,k:"focus"},
 {n:"opposition",a:180,o:6,k:"polarity"},
 {n:"square",a:90,o:5,k:"tension"},
 {n:"trine",a:120,o:5,k:"flow"},
 {n:"sextile",a:60,o:4,k:"opportunity"}
];

function diff(a,b){
 let d=Math.abs(a-b);
 return d>180?360-d:d;
}

let found=[];
const names=Object.keys(planets);

for(let i=0;i<names.length;i++){
 for(let j=i+1;j<names.length;j++){
  aspects.forEach(x=>{
   if(Math.abs(diff(planets[names[i]].pos,planets[names[j]].pos)-x.a)<=x.o){
    found.push({a:names[i],b:names[j],asp:x});
   }
  });
 }
}

const priority=["conjunction","opposition","square","trine","sextile"];
found.sort((x,y)=>priority.indexOf(x.asp.n)-priority.indexOf(y.asp.n));

/* ================= RISING SIGN LOGIC ================= */

const good={
 trine:["Taurus","Virgo","Capricorn"],
 sextile:["Gemini","Libra","Aquarius"],
 conjunction:["Leo","Scorpio"]
};

const bad={
 square:["Aries","Cancer","Libra","Capricorn"],
 opposition:["Cancer","Capricorn"]
};

function pick(arr){return arr[Math.floor(Math.random()*arr.length)]}

/* ================= RENDER ================= */

const wrap=document.getElementById("transits");

found.slice(0,3).forEach(t=>{
 const planetA = planetSymbols[t.a] || '?';
 const planetB = planetSymbols[t.b] || '?';
 const aspect = aspectSymbols[t.asp.n] || '?';
 
 wrap.innerHTML+=`
 <div class="transit">
  <div class="transit-header">
    <div><span class="label">Transit:</span> ${t.a} ${t.asp.n} ${t.b}</div>
    <div class="glyphs"><span class="astro-symbol">${planetA} ${aspect} ${planetB}</span></div>
  </div>
  <div><span class="label">Keyword:</span> ${t.asp.k}</div>
  <div><span class="label">Affecting:</span> ${planets[t.a].domain} & ${planets[t.b].domain}</div>
  <div><span class="label">Good Day for:</span> ${pick(good[t.asp.n]||["Pisces"])}</div>
  <div><span class="label">Challenging for:</span> ${pick(bad[t.asp.n]||["Aries"])}</div>
  <div><span class="label">Motion:</span> ${t.a} ${planets[t.a].motion}, ${t.b} ${planets[t.b].motion}</div>
 </div>`;
});
</script>

</body>
