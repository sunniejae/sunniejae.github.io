<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zodiac Wiki Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Custom Fonts -->
<style>
@font-face {
    font-family: 'Jaewriting';
    src: url('assets/Jaewriting-Regular.ttf') format('truetype');
}
@font-face {
    font-family: 'Milky';
    src: url('assets/tan-mon-cheri.woff') format('woff');
}
@font-face {
    font-family: 'Astro';
    src: url('assets/Astro4-Regular.ttf') format('truetype');
}
</style>

<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --primary: #9a9ad4;
    --accent: #312262;
    --dark: #0e0705;
    --light: #eeebf8;
}

body {
    margin: 0;
    padding: 20px;
    background-color: var(--black);
    background-image: url('assets/background-index.png');
    background-repeat: repeat;
    background-attachment: fixed;
    font-family: 'Jaewriting', sans-serif;
    color: var(--white);
    cursor: url('assets/cursor-star.cur'), auto;
}

#marquee {
    background: linear-gradient(to right, var(--accent), var(--primary));
    color: var(--white);
    font-family: 'Astro';
    font-size: 13px;
    padding: 6px;
    border: 2px inset var(--primary);
    margin-bottom: 12px;
}

#header {
    text-align: center;
    padding: 16px;
    font-family: 'Milky';
    font-size: 42px;
    color: var(--light);
    text-shadow: 2px 2px var(--black);
}
#header small {
    display: block;
    font-family: 'Astro';
    font-size: 12px;
    color: var(--primary);
    margin-top: 4px;
}

#sign-grid {
    display: table;
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
    margin-top: 20px;
}

.sign-card {
    display: table-cell;
    text-align: center;
    padding: 12px;
    border: 2px outset var(--primary);
    margin: 6px;
    vertical-align: middle;
    background: var(--accent);
    transition: all 0.2s;
}
.sign-card:hover {
    background: var(--primary);
    color: var(--black);
    cursor: url('assets/cursor-star-glow.cur'), pointer;
}
.sign-card a {
    color: var(--white);
    text-decoration: none;
    font-family: 'Astro';
    font-size: 14px;
}
.sign-card:hover a {
    color: var(--black);
}
.sign-card.last-viewed {
    border: 3px dotted var(--light);
    background: linear-gradient(to bottom right, var(--primary), var(--accent));
}
</style>
</head>

<body>

<marquee id="marquee" scrollamount="4">
✨ Welcome to the Zodiac Wiki ✨ Click your sign below to explore ✨ Retro Astrology Hub ✨
</marquee>

<div id="header">
    ZODIAC WIKI
    <small>Explore All 12 Signs • 90s Retro Style ♈♉♊♋♌♍♎♏♐♑♒♓</small>
</div>

<div id="sign-grid">
    <div class="sign-card"><a href="aries.html" data-sign="aries">♈ Aries</a></div>
    <div class="sign-card"><a href="taurus.html" data-sign="taurus">♉ Taurus</a></div>
    <div class="sign-card"><a href="gemini.html" data-sign="gemini">♊ Gemini</a></div>
    <div class="sign-card"><a href="cancer.html" data-sign="cancer">♋ Cancer</a></div>
    <div class="sign-card"><a href="leo.html" data-sign="leo">♌ Leo</a></div>
    <div class="sign-card"><a href="virgo.html" data-sign="virgo">♍ Virgo</a></div>
    <div class="sign-card"><a href="libra.html" data-sign="libra">♎ Libra</a></div>
    <div class="sign-card"><a href="scorpio.html" data-sign="scorpio">♏ Scorpio</a></div>
    <div class="sign-card"><a href="sagittarius.html" data-sign="sagittarius">♐ Sagittarius</a></div>
    <div class="sign-card"><a href="capricorn.html" data-sign="capricorn">♑ Capricorn</a></div>
    <div class="sign-card"><a href="aquarius.html" data-sign="aquarius">♒ Aquarius</a></div>
    <div class="sign-card"><a href="pisces.html" data-sign="pisces">♓ Pisces</a></div>
</div>

<script>
/* ================= LOCAL STORAGE HIGHLIGHT ================= */
const signCards = document.querySelectorAll(".sign-card a");

/* On page load, highlight last viewed sign */
const lastSign = localStorage.getItem("lastViewedSign");
if(lastSign) {
    signCards.forEach(a => {
        if(a.dataset.sign === lastSign) {
            a.parentElement.classList.add("last-viewed");
        }
    });
}

/* On click, save the sign to localStorage */
signCards.forEach(a => {
    a.addEventListener("click", () => {
        localStorage.setItem("lastViewedSign", a.dataset.sign);
    });
});
</script>

</body>
</html>
