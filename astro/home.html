<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Jae – Astrology Homepage</title>

    <style>
        @font-face { 
            font-family: 'Cheri'; 
            src: url('tan-mon-cheri.woff') format('woff'); 
        }
        @font-face { 
            font-family: 'jaewriting'; 
            src: url('Jaewriting-regular.ttf') format('truetype'); 
        }

        :root {
            --black: #000010;
            --white: #ffffff;
            --dark-gray: #404040;
            --gray: #bfbfdc;
            --silver: #f0f0f5;
            --pink: #ffb3d6;
            --teal: #00a8a3;
            --dark-purple: #3f3d7a;
            --accent: #00c9c2;
            --secondary: #c13886;
            --primary: #9a9ad4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'jaewriting', system-ui, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--black), var(--dark-purple), var(--black));
            color: var(--silver);
            overflow-x: hidden;
        }

        a { text-decoration: none; }

        .stars-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            animation: twinkle infinite ease-in-out;
        }

        @keyframes twinkle {
            0%,100% { opacity: .3 }
            50% { opacity: 1 }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s infinite ease-in-out;
        }

        .orb-1 { top: 4rem; left: 2rem; width: 22rem; height: 22rem; background: rgba(154,154,212,.15); }
        .orb-2 { bottom: 4rem; right: 2rem; width: 22rem; height: 22rem; background: rgba(0,201,194,.15); }

        @keyframes pulse {
            0%,100% { opacity: 1 }
            50% { opacity: .6 }
        }

        header, nav, footer {
            backdrop-filter: blur(10px);
            background: rgba(0,0,16,.55);
            border-color: rgba(154,154,212,.2);
        }

        header {
            border-bottom: 1px solid rgba(154,154,212,.2);
        }

        .header-content {
            max-width: 80rem;
            margin: auto;
            padding: 2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-family: 'Cheri';
            font-size: 3rem;
            background: linear-gradient(to right, var(--pink), var(--accent), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav {
            border-bottom: 1px solid rgba(154,154,212,.2);
        }

        .nav-content {
            max-width: 80rem;
            margin: auto;
            padding: 0 1.5rem;
            display: flex;
            gap: 2rem;
        }

        .nav-button {
            background: none;
            border: none;
            padding: 1rem 0;
            color: var(--primary);
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
        }

        .nav-button.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        main {
            max-width: 80rem;
            margin: auto;
            padding: 3rem 1.5rem;
        }

        .section { display: none; }
        .section.active { display: block; }

        .placements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            gap: 1.5rem;
        }

        .placement-card {
            padding: 1.5rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(63,61,122,.4), rgba(0,0,16,.6));
            border: 1px solid rgba(154,154,212,.3);
        }

        .planet-icon { font-size: 3rem; }
        .planet-name { color: var(--pink); font-size: 1.4rem; }
        .planet-sign { margin-top: .75rem; text-align: center; }

        .blog-container {
            max-width: 56rem;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .blog-card {
            padding: 2rem;
            border-radius: 1rem;
            background: linear-gradient(135deg, rgba(63,61,122,.4), rgba(0,0,16,.6));
            border: 1px solid rgba(154,154,212,.3);
            cursor: pointer;
        }

        footer {
            margin-top: 4rem;
            border-top: 1px solid rgba(154,154,212,.2);
        }

        .footer-content {
            max-width: 80rem;
            margin: auto;
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="stars-container" id="starsContainer"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<header>
    <div class="header-content">
        <div>
            <h1>✦ Starry Jae ✦</h1>
            <p>Sunnie Jae but in space</p>
        </div>
        <div>
            <div id="currentDate"></div>
            <div id="currentTime"></div>
        </div>
    </div>
</header>

<nav>
    <div class="nav-content">
        <button class="nav-button active" onclick="showSection(event,'placements')">⭐ Current Placements</button>
        <button class="nav-button" onclick="showSection(event,'blog')">✨ Astro Journal</button>
    </div>
</nav>

<main>
    <section id="placements" class="section active">
        <div class="placements-grid" id="placementsGrid"></div>
    </section>

    <section id="blog" class="section">
        <div class="blog-container" id="blogContainer"></div>
    </section>
</main>

<footer>
    <div class="footer-content">
        ✦ ☽ ✦<br>
        © Sunnie Jae
    </div>
</footer>

<script>
/* ---------- DATA ---------- */

const placements = [
    { planet:'Sun', sign:'Capricorn', retrograde:'No', element:'Earth', icon:'☉' },
    { planet:'Moon', sign:'Cancer', retrograde:'No', element:'Water', icon:'☽' },
    { planet:'Mercury', sign:'Capricorn', retrograde:'No', element:'Earth', icon:'☿' },
    { planet:'Venus', sign:'Capricorn', retrograde:'No', element:'Earth', icon:'♀' },
    { planet:'Mars', sign:'Capricorn', retrograde:'No', element:'Earth', icon:'♂' }
];

const fallbackBlogPosts = [
    {
        title:'January 2026',
        date:'Jan 1 2026',
        excerpt:'Capricorn Season insights—daily transits, moon phases, and more...',
        author:'Sunnie Jae',
        link:'https://244738582.hs-sites-na2.com/starryjae/january-2026'
    }
];

/* ---------- FUNCTIONS ---------- */

function generateStars(){
    const c=document.getElementById('starsContainer');
    for(let i=0;i<60;i++){
        const s=document.createElement('div');
        s.className='star';
        s.style.width=s.style.height=Math.random()*3+1+'px';
        s.style.top=Math.random()*100+'%';
        s.style.left=Math.random()*100+'%';
        s.style.animationDuration=Math.random()*5+3+'s';
        c.appendChild(s);
    }
}

function updateDateTime(){
    const n=new Date();
    currentDate.textContent=n.toDateString();
    currentTime.textContent=n.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}

function renderPlacements(){
    placementsGrid.innerHTML='';
    placements.forEach(p=>{
        placementsGrid.innerHTML+=`
            <div class="placement-card">
                <div class="planet-icon">${p.icon}</div>
                <div class="planet-name">${p.planet}</div>
                <div class="planet-sign">in ${p.sign}</div>
            </div>`;
    });
}

function renderBlog(){
    blogContainer.innerHTML='';
    fallbackBlogPosts.forEach(p=>{
        blogContainer.innerHTML+=`
            <article class="blog-card" onclick="window.open('${p.link}','_blank')">
                <h3>${p.title}</h3>
                <p>${p.excerpt}</p>
            </article>`;
    });
}

function showSection(e,id){
    document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
    document.querySelectorAll('.nav-button').forEach(b=>b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    e.target.classList.add('active');
}

/* ---------- INIT ---------- */

generateStars();
updateDateTime();
renderPlacements();
renderBlog();
setInterval(updateDateTime,60000);
</script>
</body>
</html>
