<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="/astro/assets/favicons/aquarius.png">

<!-- ================= FONTS ================= -->
<style>
@font-face { font-family: 'Starbim'; src: url('/assets/fonts/Starbim.ttf') format('truetype'); }
@font-face { font-family: 'Jaewriting'; src: url('/assets/fonts/PublicPixel.otf') format('opentype'); }
@font-face { font-family: 'Astro4'; src: url('/assets/fonts/Astrocomplete-Regular.otf') format('opentype'); }

:root {
            --dark: #000010;
            --light: #ffffff;
            --dark-gray: #404040;
            --gray: #bfbfdc;
            --silver: #f0f0f5;
            --pink: #ffb3d6;
            --teal: #00a8a3;
            --dark-purple: #3f3d7a;
            --accent: #00c9c2;
            --secondary: #c13886;
            --primary: #9a9ad4;
        }

body {
    margin: 0;
    padding: 12px;
    background-color: var(--dark);
    background-image: url('/astro/assets/backgrounds/{{topic}}.png');
    background-repeat: repeat;
    background-attachment: fixed;
    font-family: 'Jaewriting', monospace;
    color: var(--light);
}
.header-right {
    font-family: 'Jaewriting';
    font-size: 16px;
    color: var(--primary);
    text-align: right;
}
a { color: var(--accent); text-decoration: none; }
a:hover { color: var(--primary); }

/* ================= FRAME ================= */

#wiki-frame {
    max-width: 900px;
    margin: auto;
    background: var(--dark);
    border: 4px ridge var(--primary);
    padding: 12px;
}

/* ================= HEADER ================= */

#topic-header {
    text-align: center;
    padding: 18px;
    border-bottom: 2px solid var(--primary);
    margin-bottom: 12px;
}

#topic-header h1 {
    font-family: 'Starbim';
    font-size: 40px;
    letter-spacing: 0.4em;
    color: var(--primary);
    margin: 0;
}

#topic-header small {
    display: block;
    margin-top: 8px;
    font-family: 'Starbim';
    font-size: 14px;
    color: var(--accent);
    letter-spacing: 0.2em;
}

/* ================= CONTENT ================= */

.topic-box {
    background: var(--light);
    color: var(--dark);
    border: 3px inset var(--primary);
    margin-bottom: 16px;
}

.topic-box h2 {
    margin: 0;
    padding: 8px;
    background: var(--dark);
    color: var(--accent);
    font-family: 'Jaewriting';
    letter-spacing: 3px;
}

.topic-box .inner {
    padding: 20px;
    font-size: 20px;
    line-height: 2;
}

/* ================= NAV ================= */

.topic-nav {
    text-align: center;
    margin-top: 16px;
}

.topic-nav a {
    display: inline-block;
    margin: 6px;
    padding: 8px 18px;
    border-radius: 999px;
    font-family: 'Starbim';
    font-size: 14px;
    background: var(--primary);
    color: var(--dark);
    border: 2px solid #000;
    box-shadow: 3px 3px 0 #000;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.topic-nav a:hover {
    transform: translate(2px, 2px);
    box-shadow: 0 0 10px var(--primary);
}
</style>
</head>

<body>

<div id="wiki-frame">

  <!-- ================= TOPIC HEADER ================= -->
  <div id="topic-header">
    <h1>{{TOPIC}}</h1>
    <small>{{Definition}}</small>
  </div>

  <!-- ================= CONTENT ================= -->
  <section class="topic-box">
    <h2>{{p1}}</h2>
    <div class="inner">
      <p>
        {{info}}      </p>
    </div>
  </section>

  <section class="topic-box">
    <h2>{{p2}}</h2>
    <div class="inner">
      <p>
        {{info}}
      </p>
    </div>
  </section>

  <section class="topic-box">
    <h2>Associated Signs</h2>
    <div class="inner">
      <ul>
        <li>{{fire signs}}</li>
        <li>{{earth signs}}</li>
        <li>{{air signs}}</li>
        <li>{{water signs}}</li>
      </ul>
    </div>
  </section>

  <!-- ================= NAV ================= -->
  <div class="topic-nav">
    <a href="/astro/home.html">Starry Jae</a>
    <a href="/index.html">Sunnie Jae</a>
  </div>

</div>

</body>
</html>
