<style>
:root {
  --primary: #9a9ad4;       /* lavender */
  --secondary: #c13886;     /* bright pink */
  --accent: #00c9c2;        /* cyan */
  --dark-purple: #3f3d7a;   /* dark window border */
  --hover-cyan: #00a8a3;    /* hover highlight */
  --hover-pink: #ffb3d6;    /* hover glow */
  --light-gray: #f0f0f5;    /* window bg */
  --medium-gray: #bfbfdc;   /* taskbar bg */
  --dark-gray: #404040;     /* text */
  --white: #ffffff;         /* headers/text */
}

/* ===== Reset & Base ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body, html {
  width:100vw; min-height:100vh;
  background: url('https://imgur.com/4D0ZDvV.png') no-repeat center/cover;
  background-attachment: fixed;
  font-family: 'Tahoma', sans-serif;
  color: var(--dark-gray);
  overflow-x: hidden;
  overflow-y: auto;
}
.desktop { position: relative; width:100%; min-height:100vh; }

/* ===== Windows ===== */
.window {
  position: absolute;
  background: var(--light-gray);
  border: 2px solid var(--dark-purple);
  box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
  z-index: 100;
  display: block;
  min-width: 250px;
  min-height: 150px;
  border-radius:2px;
  resize: none; /* Disable default resize */
}
.window.minimized { display:none; }

.window-header {
  background: linear-gradient(to bottom, var(--light-gray), var(--medium-gray));
  color: var(--dark-purple);
  padding: 6px 10px;
  font-weight: normal;
  font-size: 0.8rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  user-select: none;
}

.window-controls { display: flex; gap:3px; }
.window-btn {
  width:18px; height:18px;
  border:2px outset var(--white);
  background: var(--accent);
  font-weight:normal;
  display:flex; align-items:center; justify-content:center;
  font-size:0.6rem;
  cursor:pointer;
}
.window-btn:hover { border:2px inset var(--white); background: var(--hover-cyan); }

.window-content { 
  padding:10px; 
  overflow:auto; 
  height: calc(100% - 40px);
  background: var(--light-gray); 
}

/* ===== Resize Handles ===== */
.resize-handle {
  position: absolute;
  background: transparent;
  z-index: 10;
}

.resize-handle.resize-right {
  right: -3px;
  top: 0;
  width: 6px;
  height: 100%;
  cursor: e-resize;
}

.resize-handle.resize-bottom {
  bottom: -3px;
  left: 0;
  width: 100%;
  height: 6px;
  cursor: s-resize;
}

.resize-handle.resize-corner {
  bottom: -3px;
  right: -3px;
  width: 12px;
  height: 12px;
  cursor: se-resize;
}

.resize-handle:hover {
  background: rgba(0, 201, 194, 0.3);
}

/* ===== Taskbar ===== */
.taskbar {
  position: fixed; bottom:0; left:0;
  width:100%; height:40px;
  background: var(--medium-gray);
  border-top:2px solid var(--white);
  display:flex; align-items:center; padding:0 5px;
  box-shadow: inset 0 1px 0 var(--white),0 -2px 4px rgba(0,0,0,0.3);
  z-index:1000;
}
.start-button {
  background: linear-gradient(to bottom, var(--light-gray), var(--medium-gray));
  color:#fff;
  border:2px outset var(--white);
  padding:5px 12px;
  font-size:0.7rem;
  cursor:pointer;
}
.start-button:hover { border:2px inset var(--white); background: var(--hover-cyan); }

.taskbar-items { display:flex; gap:5px; margin-left:5px; flex:1; align-items:center; }
.taskbar-item {
  background: var(--primary);
  color:#fff;
  border:1px outset var(--primary);
  padding:4px 8px;
  font-size:0.7rem;
  cursor:pointer;
}
.taskbar-item:hover { border:1px inset var(--primary); background: var(--hover-pink); }
.taskbar-item.active { background: var(--secondary); border:1px inset var(--secondary); }

.taskbar-time { font-size:0.8rem; color:#000; margin-left:auto; }

/* ===== Taskbar Icons ===== */
.icon-button {
  width:28px; height:28px;
  display:flex; align-items:center; justify-content:center;
  margin:0 3px;
  border:2px outset var(--white);
  background: var(--primary);
  cursor:pointer;
}
.icon-button:hover { border:2px inset var(--white); background: var(--hover-cyan); }
.icon-button img { width:18px; height:18px; }

/* ===== Start Menu ===== */
.start-menu {
  position: fixed; bottom:40px; left:0;
  background: var(--light-gray);
  border:2px solid var(--dark-purple);
  display:none;
  flex-direction:column;
  z-index:2000;
  padding:5px 0;
  width:200px;
  box-shadow:4px 4px 6px rgba(0,0,0,0.4);
}
.start-menu a, .start-menu .menu-item {
  padding:5px 10px;
  font-size:0.7rem;
  color: var(--dark-gray);
  text-decoration:none;
  display:block;
  cursor:pointer;
  position:relative;
}
.start-menu a:hover, .start-menu .menu-item:hover { background: var(--accent); color:#fff; }

.menu-item.has-submenu:after {
  content: '►';
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.6rem;
}

.submenu {
  position: absolute;
  left: 100%;
  top: 0;
  background: var(--light-gray);
  border: 2px solid var(--dark-purple);
  display: none;
  flex-direction: column;
  width: 180px;
  box-shadow: 4px 4px 6px rgba(0,0,0,0.4);
  z-index: 2001;
}

.menu-item:hover .submenu {
  display: flex;
}

.submenu a {
  padding: 5px 10px;
  font-size: 0.7rem;
  color: var(--dark-gray);
  text-decoration: none;
  display: block;
}

.submenu a:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== Desktop Folders ===== */
.folder {
  position:absolute; width:80px; height:90px;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
  z-index: 10;
}
.folder:hover { transform:scale(1.05); box-shadow:0 0 6px var(--hover-cyan); }
.folder-icon {
  width:48px; height:48px;
  display:flex; align-items:center; justify-content:center;
  margin-bottom:5px; border:2px outset var(--white); background:var(--primary);
  border-radius:2px;
}
.folder-icon img { width:32px; height:32px; object-fit:contain; }
.folder-label { font-size:0.9rem; color: var(--dark-gray); text-align:center; }

/* ===== Responsive ===== */
@media(max-width:768px){

  .folder-icon img{width:24px;height:24px;}
  .folder-label{font-size:0.5rem;}
  .window{max-width:90vw; max-height:80vh;}
}
</style>

<script>
let draggedWindow = null;
let resizedWindow = null;
let offset = { x: 0, y: 0 };
let highestZ = 200;
let resizeType = null;
let startMousePos = { x: 0, y: 0 };
let startWindowPos = { x: 0, y: 0, width: 0, height: 0 };

// Enhanced dragging functionality
function makeDraggable(el) {
  const header = el.querySelector('.window-header');
  header.addEventListener('mousedown', startDrag);
  
  // Add resize handles
  makeResizable(el);
  
  function startDrag(e) {
    if (e.target.classList.contains('window-btn')) return;
    
    draggedWindow = el;
    const rect = el.getBoundingClientRect();
    offset.x = e.clientX - rect.left;
    offset.y = e.clientY - rect.top;
    el.style.zIndex = ++highestZ;
    
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
    e.preventDefault();
  }
  
  function drag(e) {
    if (!draggedWindow) return;
    
    let x = e.clientX - offset.x;
    let y = e.clientY - offset.y;
    
    // Better boundary calculations
    const windowWidth = draggedWindow.offsetWidth;
    const windowHeight = draggedWindow.offsetHeight;
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;
    const taskbarHeight = 40;
    
    // Keep window within bounds (allow scrolling vertically)
    x = Math.max(0, Math.min(x, viewportWidth - windowWidth));
    y = Math.max(0, y); // Remove upper bound to allow scrolling
    
    draggedWindow.style.left = x + 'px';
    draggedWindow.style.top = y + 'px';
  }
  
  function stopDrag() {
    draggedWindow = null;
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', stopDrag);
  }
}

// Resize functionality
function makeResizable(el) {
  const resizeHandles = el.querySelectorAll('.resize-handle');
  
  resizeHandles.forEach(handle => {
    handle.addEventListener('mousedown', startResize);
  });
  
  function startResize(e) {
    resizedWindow = el;
    resizeType = null;
    
    if (e.target.classList.contains('resize-right')) {
      resizeType = 'right';
    } else if (e.target.classList.contains('resize-bottom')) {
      resizeType = 'bottom';
    } else if (e.target.classList.contains('resize-corner')) {
      resizeType = 'corner';
    }
    
    const rect = el.getBoundingClientRect();
    startMousePos.x = e.clientX;
    startMousePos.y = e.clientY;
    startWindowPos.x = rect.left;
    startWindowPos.y = rect.top;
    startWindowPos.width = rect.width;
    startWindowPos.height = rect.height;
    
    el.style.zIndex = ++highestZ;
    
    document.addEventListener('mousemove', resize);
    document.addEventListener('mouseup', stopResize);
    e.preventDefault();
    e.stopPropagation();
  }
  
  function resize(e) {
    if (!resizedWindow || !resizeType) return;
    
    const deltaX = e.clientX - startMousePos.x;
    const deltaY = e.clientY - startMousePos.y;
    
    let newWidth = startWindowPos.width;
    let newHeight = startWindowPos.height;
    
    // Calculate new dimensions based on resize type
    if (resizeType === 'right' || resizeType === 'corner') {
      newWidth = startWindowPos.width + deltaX;
    }
    
    if (resizeType === 'bottom' || resizeType === 'corner') {
      newHeight = startWindowPos.height + deltaY;
    }
    
    // Apply minimum and maximum constraints (allow vertical scrolling)
    const minWidth = 250;
    const minHeight = 150;
    const maxWidth = window.innerWidth - startWindowPos.x;
    const maxHeight = Math.max(300, window.innerHeight * 2); // Allow larger heights
    
    newWidth = Math.max(minWidth, Math.min(newWidth, maxWidth));
    newHeight = Math.max(minHeight, Math.min(newHeight, maxHeight));
    
    resizedWindow.style.width = newWidth + 'px';
    resizedWindow.style.height = newHeight + 'px';
  }
  
  function stopResize() {
    resizedWindow = null;
    resizeType = null;
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('mouseup', stopResize);
  }
}

// Initialize all windows
document.querySelectorAll('.window').forEach(makeDraggable);

// Window management functions
function closeWindow(id) { 
  document.getElementById(id).style.display = 'none'; 
  removeTaskbarItem(id);
}

function minimizeWindow(id) { 
  document.getElementById(id).classList.add('minimized'); 
  addTaskbarItem(id);
}

function focusWindow(id) { 
  const win = document.getElementById(id); 
  if (win.classList.contains('minimized')) {
    win.classList.remove('minimized'); 
    removeTaskbarItem(id);
  }
  win.style.zIndex = ++highestZ; 
}

function addTaskbarItem(windowId) {
  if (document.getElementById(`taskbar-${windowId}`)) return;
  
  const windowEl = document.getElementById(windowId);
  const windowTitle = windowEl.querySelector('.window-header span').textContent;
  
  const taskbarItem = document.createElement('div');
  taskbarItem.className = 'taskbar-item';
  taskbarItem.id = `taskbar-${windowId}`;
  taskbarItem.textContent = windowTitle;
  taskbarItem.onclick = () => focusWindow(windowId);
  
  document.querySelector('.taskbar-items').appendChild(taskbarItem);
}

function removeTaskbarItem(windowId) {
  const taskbarItem = document.getElementById(`taskbar-${windowId}`);
  if (taskbarItem) {
    taskbarItem.remove();
  }
}

// Utility functions
function openFolder(name) { 
  alert(`Opening ${name}...`); 
}

function toggleStartMenu() { 
  const menu = document.getElementById('startMenu'); 
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex'; 
}

function updateTime() { 
  document.getElementById('taskbarTime').textContent = new Date().toLocaleTimeString([], {
    hour: '2-digit', 
    minute: '2-digit'
  }); 
}

function showShutdown() { 
  const shutdownWin = document.getElementById('shutdownWindow');
  shutdownWin.style.display = 'block'; 
  shutdownWin.style.zIndex = ++highestZ;
}

function confirmShutdown() { 
  window.history.back(); 
}

// Auto-resize windows on viewport change (simplified for scrollable page)
window.addEventListener('resize', () => {
  document.querySelectorAll('.window').forEach(win => {
    if (win.style.display === 'none') return;
    
    const rect = win.getBoundingClientRect();
    const viewportWidth = window.innerWidth;
    
    // Only adjust horizontal position if window is out of bounds
    let newLeft = parseInt(win.style.left) || rect.left;
    let newWidth = parseInt(win.style.width) || rect.width;
    
    // Keep window within viewport horizontally
    if (newLeft + newWidth > viewportWidth) {
      newLeft = Math.max(0, viewportWidth - newWidth);
      win.style.left = newLeft + 'px';
    }
  });
});

// Start time updates
setInterval(updateTime, 1000); 
updateTime();

// Click outside to close start menu
document.addEventListener('click', (e) => {
  const startMenu = document.getElementById('startMenu');
  const startButton = document.querySelector('.start-button');
  
  if (!startMenu.contains(e.target) && e.target !== startButton) {
    startMenu.style.display = 'none';
  }
});
</script>
