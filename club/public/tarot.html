<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Tarot Card</title>
  <link rel="icon" href="https://sunniejae.blob.core.windows.net/sunniejae/assets/astro/logos/{{sign}}.png">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f1a;
      color: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card-container {
      text-align: center;
      max-width: 420px;
      padding: 24px;
      background: #1a1a2e;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    img {
      width: 220px;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    h1 {
      margin-bottom: 8px;
    }
    h2 {
      margin: 12px 0 4px;
      font-weight: 600;
    }
    p {
      line-height: 1.5;
      opacity: 0.9;
    }
    .orientation {
      font-style: italic;
      opacity: 0.7;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h1>Your Daily Card</h1>
    <div id="card"></div>
  </div>

  <script type="module" src="/club/scripts/club.js"></script>
</body>
</html>
