<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunnie Jae Creates | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://imgur.com/5fjM6QN.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Tahoma', Arial, sans-serif;
    font-size: 22px;
    background: #89e6e0;
    color: #442269;
    line-height: 1.28;
  }

  /* Facebook Header Bar */
  .facebook-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 82px;
    background: #007e8f;
    border-bottom: 1px solid #02d1ca;
    z-index: 1000;
    box-shadow: 0 1px 3px rgba(68,34,105,0.2);
  }

  .header-content {
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    height: 100%;
    padding: 0 15px;
    justify-content: space-between;
  }

  .facebook-logo {
    color: #89e6e0;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    font-family: 'Trebuchet MS', sans-serif;
  }

  .search-box {
    background: #8f0fc8;
    border: 1px solid #89e6e0;
    padding: 3px 6px;
    color: #89e6e0;
    font-size: 13px;
    border-radius: 2px;
    width: 300px;
  }

  .search-box::placeholder {
    color: #9a9ad4;
  }

  .header-nav {
    display: flex;
    gap: 15px;
  }

  .header-nav a {
    color: #89e6e0;
    text-decoration: none;
    font-size: 13px;
    padding: 4px 8px;
  }

  .header-nav a:hover {
    background: rgba(137,230,224,0.1);
    border-radius: 2px;
  }

  /* Main Content Area */
  .main-container {
    max-width: 1000px;
    margin: 0 auto;
    padding-top: 100px;
    display: flex;
    gap: 10px;
    padding-left: 15px;
    padding-right: 15px;
  }

  /* Left Sidebar */
  .left-sidebar {
    width: 180px;
    flex-shrink: 0;
  }

  .profile-info {
    background: #89e6e0;
    border: 1px solid #442269;
    margin-bottom: 10px;
    padding: 8px;
  }

  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 2px;
    border: 1px solid #442269;
    display: block;
    margin-bottom: 8px;
  }

  .profile-name {
    font-size: 13px;
    font-weight: bold;
    color: #c73e8d;
    text-decoration: none;
    margin-bottom: 5px;
    display: block;
  }

  .profile-links {
    list-style: none;
    font-size: 13px;
  }

  .profile-links li {
    margin-bottom: 3px;
  }

  .profile-links a {
    color: #8f0fc8;
    text-decoration: none;
  }

  .profile-links a:hover {
    text-decoration: underline;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    background: #89e6e0;
    border: 1px solid #442269;
  }

  /* Profile Header */
  .profile-header {
    background: #89e6e0;
    padding: 10px;
    border-bottom: 1px solid #442269;
  }

  .cover-photo {
    width: 100%;
    height: 180px;
    background-image: url('https://imgur.com/7BJknIY.png');
    background-size: cover;
    background-position: center;
    border: 1px solid #442269;
    margin-bottom: 10px;
  }

  .profile-main {
    display: flex;
    gap: 10px;
    align-items: flex-start;
  }

  .profile-pic-large {
    width: 125px;
    height: 125px;
    border: 3px solid #89e6e0;
    border-radius: 2px;
    box-shadow: 0 1px 3px rgba(68,34,105,0.3);
  }

  .profile-details h1 {
    font-size: 24px;
    color: #c73e8d;
    font-weight: normal;
    margin-bottom: 5px;
    font-family: 'Trebuchet MS', sans-serif;
  }

  .profile-tabs {
    background: #9a9ad4;
    border-bottom: 1px solid #442269;
    padding: 0;
    margin: 0;
  }

  .profile-tabs ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  .profile-tabs li {
    border-right: 1px solid #442269;
  }

  .profile-tabs a {
    display: block;
    padding: 8px 15px;
    color: #8f0fc8;
    text-decoration: none;
    font-size: 13px;
    font-weight: bold;
    background: #9a9ad4;
  }

  .profile-tabs a.active,
  .profile-tabs a:hover {
    background: #89e6e0;
    color: #442269;
  }

  /* Info Content */
  .info-content {
    padding: 15px;
  }

  .info-section {
    background: #89e6e0;
    border: 1px solid #442269;
    margin-bottom: 15px;
    border-radius: 3px;
  }

  .section-header {
    background: linear-gradient(135deg, #c73e8d, #ffa66c);
    color: #89e6e0;
    padding: 8px 12px;
    font-size: 32px;
    font-weight: bold;
    border-bottom: 1px solid #442269;
  }

  .section-content {
    padding: 12px 15px;
    font-size: 14px;
    line-height: 1.5;
  }

  .section-content h3 {
    color: #8f0fc8;
    font-size: 26px;
    margin-bottom: 8px;
    font-family: 'Trebuchet MS', sans-serif;
  }

  .section-content h4 {
    color: #c73e8d;
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0 5px 0;
  }

  .project-title {
    color: #007e8f;
    font-weight: bold;
    font-size: 18px;
    margin-top: 10px;
  }

  .project-description {
    margin-left: 10px;
    font-style: italic;
    color: #442269;
    margin-bottom: 8px;
  }

  .work-entry {
    background: #9a9ad4;
    border: 1px solid #442269;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 2px;
  }

  .work-title {
    color: #c73e8d;
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 5px;
  }

  .work-dates {
    color: #8f0fc8;
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .responsibility-list {
    margin: 8px 0;
  }

  .responsibility-list li {
    margin-bottom: 5px;
    list-style: none;
    position: relative;
    padding-left: 12px;
  }

  .responsibility-list li:before {
    content: "•";
    color: #c73e8d;
    font-weight: bold;
    position: absolute;
    left: 0;
  }

  .responsibility-list ul {
    margin: 5px 0 8px 15px;
    padding: 0;
  }

  .responsibility-list ul li {
    margin-bottom: 3px;
    padding-left: 15px;
    font-size: 14px;
  }

  .responsibility-list ul li:before {
    content: "◦";
    color: #8f0fc8;
    font-weight: normal;
    left: 0;
  }

  .design-integration {
    background: rgba(2,209,202,0.1);
    padding: 6px 8px;
    margin: 5px 0;
    border-left: 3px solid #02d1ca;
    font-size: 14px;
    font-style: italic;
  }

  .education-box {
    background: #9a9ad4;
    border: 1px solid #442269;
    padding: 12px;
    border-radius: 2px;
  }

  .degree {
    color: #007e8f;
    font-weight: bold;
    font-size: 13px;
  }

  .institution {
    color: #8f0fc8;
    font-size: 12px;
    margin-top: 3px;
  }

  .quirky-note {
    background: #ffa66c;
    color: #442269;
    padding: 8px 10px;
    border-radius: 15px;
    font-size: 13px;
    margin: 10px 0;
    text-align: center;
    font-style: italic;
  }

  /* Right Sidebar */
  .right-sidebar {
    width: 180px;
    flex-shrink: 0;
  }

  .sidebar-box {
    background: #89e6e0;
    border: 1px solid #442269;
    margin-bottom: 10px;
  }

  .sidebar-header {
    background: #9a9ad4;
    padding: 6px 8px;
    border-bottom: 1px solid #442269;
    font-size: 13px;
    font-weight: bold;
    color: #442269;
  }

  .sidebar-content {
    padding: 8px;
  }

  .friends-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 3px;
  }

  .friend-pic {
    width: 50px;
    height: 50px;
    border: 1px solid #442269;
    border-radius: 2px;
  }

  .app-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 5px;
    color: #8f0fc8;
    text-decoration: none;
    font-size: 13px;
  }

  .app-link:hover {
    background: #9a9ad4;
  }

  .app-icon {
    width: 16px;
    height: 16px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
      padding-left: 10px;
      padding-right: 10px;
    }

    .left-sidebar,
    .right-sidebar {
      width: 100%;
      order: 2;
    }

    .main-content {
      order: 1;
    }

    .search-box {
      width: 200px;
    }
  }
</style>

</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-left">
      <div>12:54 PM</div>
    </div>
    <div class="status-right">
      <div>22%</div>
      <div class="battery-icon"></div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="javascript:history.back()" class="nav-button nav-back">Contacts</a>
    <div class="nav-title">Sunnie Jae</div>
    <a href="about.html" class="nav-button nav-action">Details</a>
  </div>

  <main class="main-container" role="main">
    <!-- Profile Card -->
    <section class="ios-card profile-card" aria-label="Profile information for Sunnie Jae">
      <div class="profile-pic-container">
        <img
          src="https://imgur.com/5fjM6QN.png"
          alt="Profile picture of Sunnie Jae"
          class="profile-pic-large"
          width="120"
          height="120"
        />
        <span class="online-indicator" aria-label="Online status indicator"></span>
      </div>
      <h1 class="profile-name">Sunnie Jae</h1>
      <p class="profile-title">Dreamer & Diva</p>
      <p class="profile-company">sunniejae.creates@gmail.com</p>
    </section>

    <!-- Contact List -->
    <section class="ios-card ios-list" aria-label="Contact information">
      <div
        class="ios-list-item"
        role="button"
        tabindex="0"
        onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=sunniejae.creates@gmail.com&su=Hello%20Sunnie%20Jae', '_blank')"
        onkeypress="if(event.key === 'Enter' || event.key === ' ') { this.click(); }"
        aria-label="Email sunniejae.creates@gmail.com"
      >
        <div class="list-icon" aria-hidden="true">@</div>
        <a
          href="https://mail.google.com/mail/?view=cm&fs=1&to=sunniejae.creates@gmail.com&su=Hello%20Sunnie%20Jae"
          target="_blank"
          rel="noopener noreferrer"
          class="email-link"
          tabindex="-1"
        >
          Email
        </a>
        <div class="list-arrow"></div>
      </div>

      <div class="ios-list-item" aria-disabled="true" tabindex="-1" style="color: #999; cursor: default;">
        <div class="list-icon" aria-hidden="true">🏠</div>
        Carrollton, TX
        <div class="no-arrow"></div>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    © 2025 Sunnie Jae Creates
  </footer>
</body>
</html>
