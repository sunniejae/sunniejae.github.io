<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunnie Jae Creates | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://imgur.com/5fjM6QN.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary-purple: #442269;
      --hot-pink: #ff66cc;
      --soft-lavender: #9a9ad4;
      --pink-light: #c73e8d;
      --cream: #89e6e0;
      --dark: #6e0b41;
      --teal: #02d1ca;
      --blue: #007e8f;
      --purple-mid: #8f0fc8;
      --white: #ffffff;
      --gray-light: #f5f5f5;
      --gray-dark: #666666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
      font-size: 14px;
      background: 
        radial-gradient(circle at 20% 80%, rgba(212, 186, 255, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(52, 218, 225, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, var(--cream) 0%, var(--soft-lavender) 100%);
      background-attachment: fixed;
      color: var(--dark);
      line-height: 1.4;
      min-height: 100vh;
    }

    /* iOS 6 Status Bar */
    .status-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 44px;
      background: linear-gradient(to bottom, var(--blue) 0%, var(--teal) 100%);
      border-bottom: 1px solid rgba(19, 13, 22, 0.2);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.3) inset,
        0 1px 3px rgba(19, 13, 22, 0.3);
      font-size: 12px;
      font-weight: 600;
      color: var(--white);
      text-shadow: 0 -1px 0 rgba(19, 13, 22, 0.3);
    }

    .status-left {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .battery-icon {
      width: 24px;
      height: 12px;
      border: 1px solid var(--white);
      border-radius: 2px;
      position: relative;
      background: linear-gradient(to right, var(--teal) 0%, var(--blue) 100%);
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      right: -3px;
      top: 3px;
      width: 2px;
      height: 6px;
      background: var(--white);
      border-radius: 0 1px 1px 0;
    }

    /* iOS 6 Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 44px;
      left: 0;
      width: 100%;
      height: 44px;
      background: linear-gradient(to bottom, rgba(143, 15, 200, 0.95) 0%, rgba(142, 11, 65, 0.95) 100%);
      border-bottom: 1px solid rgba(19, 13, 22, 0.3);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.2) inset,
        0 1px 3px rgba(19, 13, 22, 0.3);
    }

    .nav-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--white);
      text-shadow: 0 -1px 0 rgba(19, 13, 22, 0.5);
    }

    .nav-button {
      position: absolute;
      height: 30px;
      padding: 0 12px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      color: var(--white);
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      text-shadow: 0 -1px 0 rgba(19, 13, 22, 0.5);
      box-shadow:
        0 1px 2px rgba(19, 13, 22, 0.3),
        0 1px 0 rgba(255, 255, 255, 0.2) inset;
      transition: all 0.1s ease;
    }

    .nav-button:hover {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
    }

    .nav-button:active {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.05) 100%);
      box-shadow:
        0 1px 2px rgba(19, 13, 22, 0.5) inset,
        0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .nav-back {
      left: 15px;
    }

    .nav-action {
      right: 15px;
    }

    /* Main Container */
    .main-container {
      padding-top: 100px;
      padding-bottom: 20px;
      max-width: 375px;
      margin: 0 auto;
      background: transparent;
    }

    /* iOS 6 Card Style */
    .ios-card {
      background: linear-gradient(to bottom, var(--cream) 0%, var(--soft-lavender) 100%);
      margin: 10px 15px;
      border-radius: 12px;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.8) inset,
        0 1px 3px rgba(19, 13, 22, 0.2),
        0 0 0 1px rgba(19, 13, 22, 0.1);
      overflow: hidden;
    }

    /* Profile Card */
    .profile-card {
      text-align: center;
      padding: 20px;
    }

    .profile-pic-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .profile-pic-large {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      border: 3px solid var(--white);
      box-shadow:
        0 2px 8px rgba(19, 13, 22, 0.3),
        0 0 0 1px rgba(19, 13, 22, 0.1);
    }

    .online-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 16px;
      height: 16px;
      background: linear-gradient(to bottom, var(--teal) 0%, var(--blue) 100%);
      border: 2px solid var(--white);
      border-radius: 50%;
      box-shadow: 0 1px 2px rgba(19, 13, 22, 0.3);
    }

    .profile-name {
      font-size: 24px;
      font-weight: 300;
      color: var(--dark);
      margin-bottom: 5px;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .profile-title {
      font-size: 14px;
      color: var(--purple-mid);
      font-weight: 500;
      margin-bottom: 3px;
    }

    .profile-company {
      font-size: 12px;
      color: var(--dark);
      opacity: 0.7;
    }

    /* iOS 6 List Style */
    .ios-list {
      background: linear-gradient(to bottom, var(--cream) 0%, var(--soft-lavender) 100%);
      border-radius: 12px;
      overflow: hidden;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.8) inset,
        0 1px 3px rgba(19, 13, 22, 0.2);
    }

    /* Each list item */
    .ios-list-item {
      border-bottom: 1px solid rgba(19, 13, 22, 0.1);
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.1s ease;
      cursor: pointer;
      user-select: none;
      color: var(--dark);
      font-size: 16px;
    }

    .ios-list-item:last-child {
      border-bottom: none;
    }

    .ios-list-item:hover {
      background: rgba(143, 15, 200, 0.1);
    }

    /* Icons on left */
    .list-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(to bottom, var(--blue) 0%, var(--teal) 100%);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
      font-size: 18px;
      box-shadow:
        0 1px 0 rgba(255, 255, 255, 0.3) inset,
        0 1px 2px rgba(19, 13, 22, 0.3);
      flex-shrink: 0;
    }

    /* Right arrow */
    .list-arrow {
      margin-left: auto;
      width: 14px;
      height: 14px;
      border-right: 2px solid var(--dark);
      border-bottom: 2px solid var(--dark);
      transform: rotate(-45deg);
      opacity: 0.4;
      flex-shrink: 0;
    }

    /* Remove arrow on disabled or email */
    .no-arrow {
      border: none;
      opacity: 0;
    }

    /* Email clickable */
    .email-link {
      text-decoration: none;
      color: var(--dark);
      display: flex;
      align-items: center;
      width: 100%;
    }

    /* iOS 6 Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: var(--dark);
      opacity: 0.5;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Status Bar -->
  <div class="status-bar">
    <div class="status-left">
      <div>12:54 PM</div>
    </div>
    <div class="status-right">
      <div>22%</div>
      <div class="battery-icon"></div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <div class="nav-bar">
    <a href="javascript:history.back()" class="nav-button nav-back">Contacts</a>
    <div class="nav-title">Sunnie Jae</div>
    <a href="about.html" class="nav-button nav-action">Details</a>
  </div>

  <main class="main-container" role="main">
    <!-- Profile Card -->
    <section class="ios-card profile-card" aria-label="Profile information for Sunnie Jae">
      <div class="profile-pic-container">
        <img
          src="https://imgur.com/5fjM6QN.png"
          alt="Profile picture of Sunnie Jae"
          class="profile-pic-large"
          width="120"
          height="120"
        />
        <span class="online-indicator" aria-label="Online status indicator"></span>
      </div>
      <h1 class="profile-name">Sunnie Jae</h1>
      <p class="profile-title">Dreamer & Diva</p>
      <p class="profile-company">sunniejae.creates@gmail.com</p>
    </section>

    <!-- Contact List -->
    <section class="ios-card ios-list" aria-label="Contact information">
      <div
        class="ios-list-item"
        role="button"
        tabindex="0"
        onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=sunniejae.creates@gmail.com&su=Hello%20Sunnie%20Jae', '_blank')"
        onkeypress="if(event.key === 'Enter' || event.key === ' ') { this.click(); }"
        aria-label="Email sunniejae.creates@gmail.com"
      >
        <div class="list-icon" aria-hidden="true">@</div>
        <a
          href="https://mail.google.com/mail/?view=cm&fs=1&to=sunniejae.creates@gmail.com&su=Hello%20Sunnie%20Jae"
          target="_blank"
          rel="noopener noreferrer"
          class="email-link"
          tabindex="-1"
        >
          Email
        </a>
        <div class="list-arrow"></div>
      </div>

      <div class="ios-list-item" aria-disabled="true" tabindex="-1" style="color: #999; cursor: default;">
        <div class="list-icon" aria-hidden="true">🏠</div>
        Carrollton, TX
        <div class="no-arrow"></div>
      </div>
    </section>
  </main>

  <footer class="footer" aria-label="Footer">
    © 2025 Sunnie Jae Creates
  </footer>
</body>
</html>
