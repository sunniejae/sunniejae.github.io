<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Art Portfolio</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">

<style>
:root {
  --black: #000010;
  --white: #ffffff;
  --dark-gray: #404040;
  --gray: #bfbfdc;
  --silver: #f0f0f5;
  --pink: #ffb3d6;
  --teal: #00a8a3;
  --dark-purple: #3f3d7a;
  --accent: #00c9c2;
  --secondary: #c13886;
  --primary: #9a9ad4;
}

/* Reset and basic styles */
body {
  margin: 0;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  background: var(--white);
  color: var(--black);
}

/* Header / Top bar */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--white);
  padding: 10px 20px;
  border-bottom: 1px solid var(--silver);
  position: sticky;
  top: 0;
  z-index: 100;
}
header h1 {
  font-size: 1.5rem;
  color: var(--dark-purple);
  margin: 0;
}
.header-left {
  display: flex;
  align-items: center;
}
.header-left img {
  height: 32px;
  margin-right: 10px;
}
.header-search {
  margin-left: 20px;
}
.header-search input {
  padding: 6px 10px;
  border-radius: 20px;
  border: 1px solid var(--gray);
  outline: none;
  width: 250px;
}
.header-right {
  display: flex;
  align-items: center;
}
.header-right img {
  height: 32px;
  width: 32px;
  border-radius: 50%;
  margin-left: 15px;
  cursor: pointer;
}

/* Pinterest-style masonry */
.gallery {
  column-count: 4;
  column-gap: 15px;
  padding: 20px;
}
@media(max-width:1200px) { .gallery { column-count: 3; } }
@media(max-width:900px) { .gallery { column-count: 2; } }
@media(max-width:600px) { .gallery { column-count: 1; } }

.pin {
  background: var(--white);
  margin-bottom: 15px;
  display: inline-block;
  width: 100%;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  break-inside: avoid;
  position: relative;
  overflow: hidden;
}
.pin img {
  width: 100%;
  border-top-left-radius:5px;
  border-top-right-radius:5px;
  display: block;
}
.pin-info {
  padding: 10px;
  font-size: 0.9rem;
  color: var(--dark-gray);
}

/* Hover overlay for buttons */
.pin .hover-buttons {
  position: absolute;
  top: 10px;
  right: 10px;
  display: none;
  flex-direction: column;
  gap: 5px;
}
.pin:hover .hover-buttons {
  display: flex;
}
.hover-buttons button {
  padding: 6px 12px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: var(--accent);
  color: var(--white);
  font-size: 0.8rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.hover-buttons button:hover {
  background: var(--primary);
}

/* Share Popup */
.popup-overlay {
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.4);
  z-index:300;
  justify-content:center; align-items:center;
}
.popup-overlay.show { display:flex; }
.popup {
  background:var(--white);
  padding:20px;
  border-radius:10px;
  width:300px;
  max-width:90%;
  text-align:center;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}
.popup-code {
  background:var(--silver);
  color:var(--dark-purple);
  padding:8px;
  margin:10px 0;
  border-radius:5px;
  cursor:pointer;
  word-break:break-all;
}
.popup-buttons { display:flex; flex-wrap:wrap; justify-content:center; gap:5px; }
.popup-btn { padding:6px 12px; border:none; border-radius:5px; cursor:pointer; background:var(--primary); color:white; }
.popup-btn.secondary { background:var(--secondary); }
.popup-btn.social-btn { background:var(--teal); text-decoration:none; display:inline-block; }
.popup-buttons a.popup-btn.social-btn:hover { background:var(--accent); }

</style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Logo">
    <h1>Sunnie Jae</h1>
    <div class="header-search">
      <input type="text" placeholder="Search Art...">
    </div>
  </div>
  <div class="header-right">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Profile">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Notifications">
  </div>
</header>

<div class="gallery">
  <!-- Pin 1 -->
  <div class="pin">
    <img src="https://i.imgur.com/nNpWqcw.png" alt="Art 1">
    <div class="pin-info">Art 1 Description</div>
    <div class="hover-buttons">
      <button onclick="showSharePopup('https://i.imgur.com/nNpWqcw.png')">Share</button>
      <button onclick="alert('Save feature placeholder')">Save</button>
    </div>
  </div>
  <!-- Pin 2 -->
  <div class="pin">
    <img src="https://i.imgur.com/ZaLvpTQ.png" alt="Art 2">
    <div class="pin-info">Art 2 Description</div>
    <div class="hover-buttons">
      <button onclick="showSharePopup('https://i.imgur.com/ZaLvpTQ.png')">Share</button>
      <button onclick="alert('Save feature placeholder')">Save</button>
    </div>
  </div>
  <!-- Pin 3 -->
  <div class="pin">
    <img src="https://i.imgur.com/rLX8jEJ.png" alt="Art 3">
    <div class="pin-info">Art 3 Description</div>
    <div class="hover-buttons">
      <button onclick="showSharePopup('https://i.imgur.com/rLX8jEJ.png')">Share</button>
      <button onclick="alert('Save feature placeholder')">Save</button>
    </div>
  </div>
  <!-- Pin 4 -->
  <div class="pin">
    <img src="https://i.imgur.com/wmB1AOK.png" alt="Art 4">
    <div class="pin-info">Art 4 Description</div>
    <div class="hover-buttons">
      <button onclick="showSharePopup('https://i.imgur.com/wmB1AOK.png')">Share</button>
      <button onclick="alert('Save feature placeholder')">Save</button>
    </div>
  </div>
  <!-- Pin 5 -->
  <div class="pin">
    <img src="https://i.imgur.com/6mthVOk.png" alt="Art 5">
    <div class="pin-info">Art 5 Description</div>
    <div class="hover-buttons">
      <button onclick="showSharePopup('https://i.imgur.com/6mthVOk.png')">Share</button>
      <button onclick="alert('Save feature placeholder')">Save</button>
    </div>
  </div>
</div>

<!-- Share Popup -->
<div class="popup-overlay" id="sharePopup">
  <div class="popup">
    <h3>Share This Art ðŸŽ¨</h3>
    <p>Copy the link to share or use the buttons below:</p>
    <div class="popup-code" id="shareLink">https://i.imgur.com/nNpWqcw.png</div>
    <p style="font-size: 0.9rem; color: var(--dark-gray);">Click the link to copy!</p>
    <div class="popup-buttons">
      <button class="popup-btn primary" onclick="copyShareLink()">Copy Link</button>
      <a class="popup-btn social-btn" id="socialX" target="_blank">X</a>
      <a class="popup-btn social-btn" id="socialPinterest" target="_blank">Pinterest</a>
      <a class="popup-btn social-btn" id="socialTumblr" target="_blank">Tumblr</a>
      <a class="popup-btn social-btn" id="socialReddit" target="_blank">Reddit</a>
      <button class="popup-btn secondary" onclick="closeSharePopup()">Close</button>
    </div>
  </div>
</div>

<script>
  let currentImageLink = '';

  function showSharePopup(imageLink) {
    currentImageLink = imageLink;
    document.getElementById('shareLink').textContent = imageLink;
    document.getElementById('sharePopup').classList.add('show');

    // Set social links dynamically
    document.getElementById('socialX').href = `https://twitter.com/intent/tweet?url=${encodeURIComponent(imageLink)}`;
    document.getElementById('socialPinterest').href = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(imageLink)}`;
    document.getElementById('socialTumblr').href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${encodeURIComponent(imageLink)}`;
    document.getElementById('socialReddit').href = `https://www.reddit.com/submit?url=${encodeURIComponent(imageLink)}`;
  }

  function closeSharePopup() {
    document.getElementById('sharePopup').classList.remove('show');
  }

  function copyShareLink() {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(currentImageLink).then(() => {
        const linkElement = document.getElementById('shareLink');
        const originalText = linkElement.textContent;
        linkElement.textContent = 'COPIED! âœ“';
        linkElement.style.background = 'var(--accent)';
        linkElement.style.color = 'var(--white)';
        setTimeout(() => {
          linkElement.textContent = originalText;
          linkElement.style.background = 'var(--silver)';
          linkElement.style.color = 'var(--dark-purple)';
        }, 1000);
      });
    } else {
      alert(`Link copied: ${currentImageLink}`);
    }
  }

  document.getElementById('sharePopup').addEventListener('click', function(e) {
    if (e.target === this) closeSharePopup();
  });
</script>

</body>
</html>
