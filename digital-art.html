<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Art Portfolio</title>
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

/* Reset & base */
body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: var(--white);
    color: var(--black);
}

/* Header */
header {
    position: sticky;
    top: 0;
    background-color: var(--white);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    border-bottom: 1px solid var(--gray);
    z-index: 100;
}

header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: var(--primary);
}

nav a {
    margin-left: 20px;
    text-decoration: none;
    color: var(--dark-gray);
    font-weight: bold;
}

nav a:hover {
    color: var(--accent);
}

/* Grid layout */
.grid {
    column-count: 4;
    column-gap: 15px;
    padding: 20px;
}

@media (max-width: 1200px) {
    .grid { column-count: 3; }
}
@media (max-width: 800px) {
    .grid { column-count: 2; }
}
@media (max-width: 500px) {
    .grid { column-count: 1; }
}

/* Pins */
.pin {
    break-inside: avoid;
    margin-bottom: 15px;
    position: relative;
    cursor: pointer;
    border-radius: 8px;
    overflow: hidden;
    background-color: var(--silver);
    transition: transform 0.2s;
}

.pin img {
    width: 100%;
    display: block;
}

.pin:hover {
    transform: scale(1.02);
}

.pin-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.6);
    color: var(--white);
    padding: 5px;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.2s;
}

.pin:hover .pin-info {
    opacity: 1;
}

/* Flashing notification badge */
#tutorial-badge {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: var(--accent);
    color: var(--white);
    font-size: 1.5rem;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    animation: pulse 1.2s infinite;
    z-index: 200;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* Chat modal */
#chat-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 300;
}

#chat-modal .chat-window {
    background-color: var(--white);
    width: 300px;
    max-height: 400px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.chat-header {
    background-color: var(--primary);
    color: var(--white);
    padding: 10px;
    font-weight: bold;
    text-align: center;
}

.chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: var(--silver);
}

.chat-messages .message {
    margin-bottom: 8px;
    padding: 5px 10px;
    border-radius: 6px;
    background-color: var(--accent);
    color: var(--white);
    font-family: sans-serif;
}

/* Typing indicator */
.typing {
    display: inline-block;
    background-color: var(--accent);
    color: var(--white);
    padding: 5px 10px;
    border-radius: 6px;
    margin-bottom: 8px;
}
.typing::after {
    content: '';
    display: inline-block;
    width: 6px;
    height: 6px;
    margin-left: 4px;
    border-radius: 50%;
    background-color: var(--white);
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
</style>
</head>
<body>

<header>
    <h1>My Art Portfolio</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main class="grid">
    <!-- Example pins, you can duplicate and replace src -->
    <div class="pin">
        <img src="https://via.placeholder.com/300x400.png?text=Art+1" alt="Art 1">
        <div class="pin-info">Art 1 Description</div>
    </div>
    <div class="pin">
        <img src="https://via.placeholder.com/300x500.png?text=Art+2" alt="Art 2">
        <div class="pin-info">Art 2 Description</div>
    </div>
    <div class="pin">
        <img src="https://via.placeholder.com/300x350.png?text=Art+3" alt="Art 3">
        <div class="pin-info">Art 3 Description</div>
    </div>
    <div class="pin">
        <img src="https://via.placeholder.com/300x450.png?text=Art+4" alt="Art 4">
        <div class="pin-info">Art 4 Description</div>
    </div>
    <!-- Add more pins as needed -->
</main>

<!-- Tutorial notification -->
<div id="tutorial-badge">ðŸ’¬</div>

<!-- Chat Modal -->
<div id="chat-modal" class="modal">
    <div class="chat-window">
        <div class="chat-header">Portfolio Tutor</div>
        <div class="chat-messages" id="chat-messages"></div>
    </div>
</div>

<script>
// Tutorial messages
const tutorialMessages = [
    "Welcome to my digital art portfolio!",
    "This gallery is inspired by Pinterest 2018 style.",
    "Hover over each pin to see more info and actions.",
    "Click any image to see it in full size.",
    "Enjoy exploring my artwork!"
];

let currentMsgIndex = 0;
const badge = document.getElementById("tutorial-badge");
const chatModal = document.getElementById("chat-modal");
const chatMessages = document.getElementById("chat-messages");

// Show message with typing indicator
function showMessageWithTyping() {
    if(currentMsgIndex < tutorialMessages.length) {
        // Add typing indicator
        const typingDiv = document.createElement("div");
        typingDiv.className = "typing";
        typingDiv.textContent = "Typing";
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        setTimeout(() => {
            typingDiv.remove();
            const msgDiv = document.createElement("div");
            msgDiv.className = "message";
            msgDiv.textContent = tutorialMessages[currentMsgIndex];
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            currentMsgIndex++;
            setTimeout(showMessageWithTyping, 800);
        }, 1500);
    }
}

// Open chat on badge click
badge.addEventListener("click", () => {
    chatModal.style.display = "flex";
    badge.style.display = "none";
    showMessageWithTyping();
});

// Close chat by clicking outside
chatModal.addEventListener("click", e => {
    if(e.target === chatModal) {
        chatModal.style.display = "none";
    }
});
</script>
</body>
</html>
