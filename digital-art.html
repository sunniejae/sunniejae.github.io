<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

/* Body and grid */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--white);
    color: var(--black);
}

header {
    padding: 15px;
    background-color: var(--primary);
    color: var(--white);
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
}

.grid {
    column-count: 4;
    column-gap: 1rem;
    padding: 1rem;
}

@media(max-width:1200px){ .grid { column-count:3; } }
@media(max-width:900px){ .grid { column-count:2; } }
@media(max-width:600px){ .grid { column-count:1; } }

.pin {
    display: inline-block;
    margin-bottom: 1rem;
    width: 100%;
}

.pin-content {
    position: relative;
    cursor: pointer;
}

.pin-content img {
    width: 100%;
    display: block;
    border-radius: 6px;
}

/* Pin info */
.pin-info {
    padding: 5px 0;
    font-size: 0.9rem;
}

/* Share button */
.share-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: var(--accent);
    border: none;
    color: var(--white);
    padding: 5px 8px;
    border-radius: 4px;
    cursor: pointer;
    display: none;
}

.pin:hover .share-btn { display: block; }

/* Share menu */
.share-menu {
    position: absolute;
    top: 35px;
    right: 8px;
    background-color: var(--white);
    border: 1px solid var(--gray);
    border-radius: 6px;
    display: none;
    flex-direction: column;
    padding: 5px;
    gap: 5px;
    z-index: 50;
}

.share-menu a, .share-menu button {
    background: none;
    border: none;
    color: var(--dark-gray);
    text-decoration: none;
    cursor: pointer;
    font-size: 0.9rem;
    text-align: left;
}

/* Lightbox */
#lightbox {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.85);
    justify-content:center;
    align-items:center;
    z-index:100;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 6px;
}

/* Flashing chat notification */
#chat-notification {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--accent);
    color: var(--white);
    padding: 12px 18px;
    border-radius: 50px;
    cursor: pointer;
    animation: flash 1s infinite alternate;
    z-index: 101;
}

@keyframes flash {
    0% { opacity: 1; }
    100% { opacity: 0.3; }
}

/* Chat window */
#chat-window {
    display:none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 280px;
    max-height: 400px;
    background: var(--white);
    border: 2px solid var(--accent);
    border-radius: 8px;
    overflow-y: auto;
    padding: 10px;
    z-index:102;
    font-size:0.9rem;
}

.chat-message {
    margin-bottom: 8px;
}
.chat-message.bot {
    color: var(--dark-gray);
    font-weight: bold;
}
.chat-message.user {
    color: var(--primary);
    text-align: right;
}
</style>
</head>

<script>
// Lightbox
document.querySelectorAll('.pin-content img').forEach(img => {
    img.addEventListener('click', () => {
        const lightbox = document.getElementById('lightbox');
        lightbox.style.display = 'flex';
        lightbox.querySelector('img').src = img.src;
    });
});
document.getElementById('lightbox').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
});

// Share functionality
document.querySelectorAll('.pin').forEach(pin => {
    const shareBtn = pin.querySelector('.share-btn');
    const shareMenu = pin.querySelector('.share-menu');
    const copyBtn = pin.querySelector('.copy-link');
    const img = pin.querySelector('img');

    shareBtn.addEventListener('click', e => {
        e.stopPropagation();
        shareMenu.style.display = shareMenu.style.display === 'flex' ? 'none' : 'flex';
        shareMenu.style.flexDirection = 'column';
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(img.src)
          .then(() => alert('Link copied!'))
          .catch(err => alert('Failed to copy.'));
    });

    const url = encodeURIComponent(window.location.href);
    const media = encodeURIComponent(img.src);
    pin.querySelector('.social-x').href = `https://twitter.com/intent/tweet?url=${url}`;
    pin.querySelector('.social-pinterest').href = `https://www.pinterest.com/pin/create/button/?url=${url}&media=${media}`;
    pin.querySelector('.social-tumblr').href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${url}`;
    pin.querySelector('.social-reddit').href = `https://www.reddit.com/submit?url=${url}`;
});

document.body.addEventListener('click', () => {
    document.querySelectorAll('.share-menu').forEach(menu => menu.style.display = 'none');
});

// Chat tutorial
const chatNotification = document.getElementById('chat-notification');
const chatWindow = document.getElementById('chat-window');
const tutorialMessages = [
    "Hi! Welcome to my portfolio ðŸ’–",
    "Click on any image to see it larger.",
    "Hover over an image and click 'Share' to copy or share it!",
    "Explore and enjoy my digital art collection!"
];
let messageIndex = 0;

chatNotification.addEventListener('click', () => {
    chatWindow.style.display = 'block';
    messageIndex = 0;
    chatWindow.innerHTML = '';
    showNextMessage();
});

function showNextMessage() {
    if(messageIndex >= tutorialMessages.length) return;
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-message bot';
    msgDiv.textContent = tutorialMessages[messageIndex];
    chatWindow.appendChild(msgDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
    messageIndex++;
    setTimeout(showNextMessage, 2000);
}
</script>
