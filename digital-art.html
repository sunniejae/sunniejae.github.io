<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae - Digital Art Portfolio</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">

<style>
:root {
  --black: #000010;
  --white: #ffffff;
  --dark-gray: #404040;
  --gray: #bfbfdc;
  --silver: #f0f0f5;
  --pink: #ffb3d6;
  --teal: #00a8a3;
  --dark-purple: #3f3d7a;
  --accent: #00c9c2;
  --secondary: #c13886;
  --primary: #9a9ad4;
  --font: 'MyFont1', sans-serif;
}

@font-face {
  font-family: 'MyFont1';
  src: url('https://sunniejae.blob.core.windows.net/sunniejae/Myfont1-Regular.ttf') format('truetype');
}

body {
  margin: 0;
  font-family: var(--font);
  background: var(--white);
  color: var(--black);
}

header {
  background: var(--primary);
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: var(--white);
}

.search-bar input {
  padding: 5px 10px;
  border-radius: 20px;
  border: none;
  outline: none;
  width: 200px;
}

#feed {
  column-count: 4;
  column-gap: 15px;
  padding: 15px;
}

.pin {
  position: relative;
  display: inline-block;
  width: 100%;
  margin-bottom: 15px;
  break-inside: avoid;
  overflow: hidden;
  border-radius: 10px;
  transition: transform 0.3s;
}

.pin img {
  width: 100%;
  display: block;
  border-radius: 10px 10px 0 0;
  cursor: pointer;
  transition: transform 0.3s;
}

.pin:hover img {
  transform: scale(1.05);
  filter: brightness(0.85);
}

.pin-info {
  padding: 8px;
  font-size: 0.9rem;
  color: var(--dark-gray);
}

.share-btn {
  position: absolute;
  bottom: 8px;
  right: 8px;
  padding: 5px 10px;
  border-radius: 20px;
  border: none;
  background: var(--accent);
  color: var(--white);
  cursor: pointer;
  transition: transform 0.2s;
}

.share-btn:hover {
  transform: translateY(-2px);
}

.share-popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--white);
  border: 2px solid var(--primary);
  border-radius: 10px;
  padding: 20px;
  z-index: 200;
}

.share-popup.show {
  display: block;
}

.share-popup button {
  margin: 5px;
  padding: 5px 10px;
  border-radius: 5px;
  border: none;
  background: var(--secondary);
  color: var(--white);
  cursor: pointer;
}

/* Chat bubble */
#chatBubble {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: var(--accent);
  color: var(--white);
  padding: 10px;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.5rem;
  z-index: 150;
}

#chatWindow {
  position: fixed;
  bottom: 80px;
  left: 20px;
  width: 300px;
  max-height: 400px;
  overflow-y: auto;
  background: var(--white);
  border: 2px solid var(--accent);
  border-radius: 10px;
  padding: 10px;
  display: none;
  flex-direction: column;
  gap: 5px;
  z-index: 150;
}

#chatWindow.show {
  display: flex;
}

.message {
  background: var(--primary);
  color: var(--white);
  padding: 5px 10px;
  border-radius: 8px;
  font-size: 0.85rem;
}
</style>
</head>
<body>

<header>
  <h1>Sunnie Jae</h1>
  <div class="search-bar">
    <input type="text" placeholder="Search art...">
  </div>
</header>

<div id="feed">
  <!-- Example pins -->
  <div class="pin">
    <img src="https://i.imgur.com/nNpWqcw.png" alt="Art 1">
    <div class="pin-info">nothing to see here... yet</div>
    <button class="share-btn">Share</button>
  </div>
  <div class="pin">
    <img src="https://i.imgur.com/ZaLvpTQ.png" alt="Art 2">
    <div class="pin-info">nothing to see here... yet</div>
    <button class="share-btn">Share</button>
  </div>
  <div class="pin">
    <img src="https://i.imgur.com/rLX8jEJ.png" alt="Art 3">
    <div class="pin-info">nothing to see here... yet</div>
    <button class="share-btn">Share</button>
  </div>
  <div class="pin">
    <img src="https://i.imgur.com/wmB1AOK.png" alt="Art 4">
    <div class="pin-info">nothing to see here... yet</div>
    <button class="share-btn">Share</button>
  </div>
  <div class="pin">
    <img src="https://i.imgur.com/6mthVOk.png" alt="Art 5">
    <div class="pin-info">nothing to see here... yet</div>
    <button class="share-btn">Share</button>
  </div>
</div>

<!-- Share Popup -->
<div class="share-popup" id="sharePopup">
  <h3>Share this post</h3>
  <button id="linkX" target="_blank">X</button>
  <button id="linkPinterest" target="_blank">Pinterest</button>
  <button id="linkTumblr" target="_blank">Tumblr</button>
  <button id="linkReddit" target="_blank">Reddit</button>
  <button onclick="document.getElementById('sharePopup').classList.remove('show')">Close</button>
</div>

<!-- Chat Bubble -->
<div id="chatBubble">ðŸ’¬</div>
<div id="chatWindow"></div>

<script>
// Chat bubble logic
const chatBubble = document.getElementById('chatBubble');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = [
  "heeyyy, welcome to my digital art portfolio",
  "no pressure, but you can share any images using the share button on the post.",
  "if you're looking for something special, you can use the search bar for keywords or titles",
  "if you're bored of looking at these, i probably have something else you haven't checked out yet",
  "you can go back to the home page and open more folders",
  "or you can push random buttons on this feed and see if anything exciting happens",
  "anyway i'm starting to infodump at this point",
  "enjoy looking at.. whatever you wanna look at on sunniejae.com",
  "byeeeee"
];

chatBubble.addEventListener('click', () => {
    chatWindow.classList.add('show');
    chatBubble.style.display = 'none';
    let i = 0;
    const interval = setInterval(() => {
        if(i >= chatMessages.length){ clearInterval(interval); return; }
        const div = document.createElement('div');
        div.className = 'message';
        div.textContent = chatMessages[i];
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        i++;
    }, 1500); // adjust timing here
});

// Share buttons logic
const shareButtons = document.querySelectorAll('.share-btn');
shareButtons.forEach(btn => {
  btn.addEventListener('click', (e) => {
    const pin = e.target.closest('.pin');
    const img = pin.querySelector('img');
    const media = encodeURIComponent(img.src);
    const page = encodeURIComponent(window.location.href);

    const twitterLink = `https://twitter.com/intent/tweet?url=${media}`;
    const pinterestLink = `https://www.pinterest.com/pin/create/button/?url=${page}&media=${media}`;
    const tumblrLink = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${media}&content=${media}`;
    const redditLink = `https://www.reddit.com/submit?url=${media}`;

    document.getElementById('linkX').onclick = () => window.open(twitterLink, '_blank');
    document.getElementById('linkPinterest').onclick = () => window.open(pinterestLink, '_blank');
    document.getElementById('linkTumblr').onclick = () => window.open(tumblrLink, '_blank');
    document.getElementById('linkReddit').onclick = () => window.open(redditLink, '_blank');

    document.getElementById('sharePopup').classList.add('show');
  });
});
</script>

</body>
</html>
