<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Portfolio</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">

<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }

body { 
    background: var(--white);
    color: var(--black);
}

header {
    background: var(--primary);
    display: flex;
    align-items: center;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 100;
}

header .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: var(--white);
    margin-right: 20px;
}

header input.search {
    flex: 1;
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    margin-right: 20px;
}

header .icons {
    display: flex;
    align-items: center;
    gap: 15px;
}

header .icons span {
    font-size: 1.3rem;
    cursor: pointer;
    color: var(--white);
}

main {
    column-count: 4;
    column-gap: 15px;
    padding: 20px;
}

.pin {
    display: inline-block;
    background: var(--silver);
    margin-bottom: 15px;
    border-radius: 5px;
    width: 100%;
    position: relative;
    break-inside: avoid;
}

.pin img {
    width: 100%;
    display: block;
    border-radius: 5px 5px 0 0;
    cursor: pointer;
}

.pin .pin-info {
    padding: 8px;
    font-size: 0.9rem;
    color: var(--dark-gray);
}

.pin .pin-actions {
    display: flex;
    justify-content: space-between;
    padding: 5px 8px;
}

.pin button.share-btn {
    background: var(--dark-purple);
    color: var(--white);
    border: none;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.8rem;
}

.share-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: var(--white);
    border: 2px solid var(--dark-purple);
    border-radius: 8px;
    padding: 15px;
    width: 250px;
    z-index: 200;
    transition: transform 0.2s ease;
}

.share-popup.show {
    transform: translate(-50%, -50%) scale(1);
}

.share-popup h4 { margin-bottom: 10px; font-size: 1rem; color: var(--dark-purple); }
.share-popup .share-buttons { display: flex; flex-direction: column; gap: 6px; }
.share-popup button, .share-popup a {
    padding: 5px;
    text-align: center;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    color: var(--white);
    font-size: 0.9rem;
}

.share-popup button.copy-link { background: var(--accent); cursor: pointer; }
.share-popup a { background: var(--secondary); }

.chat-bubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: var(--teal);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    animation: pulse 2s infinite;
    z-index: 150;
}

.chat-bubble img {
    width: 30px;
    height: 30px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.chat-window {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background: var(--white);
    border: 2px solid var(--dark-purple);
    border-radius: 8px;
    overflow-y: auto;
    display: none;
    flex-direction: column;
    z-index: 160;
}

.chat-window.show { display: flex; }

.chat-window .message {
    padding: 8px 10px;
    margin: 5px;
    background: var(--primary);
    color: var(--white);
    border-radius: 6px;
    font-size: 0.85rem;
}

.snackbar {
    visibility: hidden;
    min-width: 220px;
    background-color: var(--dark-purple);
    color: var(--white);
    text-align: center;
    border-radius: 5px;
    padding: 10px;
    position: fixed;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    z-index: 300;
}

.snackbar.show {
    visibility: visible;
    animation: fadein 0.3s, fadeout 0.3s 2.5s;
}

@keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
@keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
</style>
</head>
<body>

<header>
    <div class="logo">S</div>
    <input type="text" class="search" placeholder="Search your portfolio...">
    <div class="icons">
        <span>üè†</span>
        <span>üë•</span>
        <span>üîî</span>

</header>

<main id="pin-feed">

<!-- Single Share Popup -->
<div class="share-popup" id="sharePopup">
    <h4>Share this pin</h4>
    <div class="share-buttons">
        <button class="copy-link" id="copyLinkBtn">Copy Link</button>
        <a href="#" target="_blank" id="linkX">X</a>
        <a href="#" target="_blank" id="linkPinterest">Pinterest</a>
        <a href="#" target="_blank" id="linkTumblr">Tumblr</a>
        <a href="#" target="_blank" id="linkReddit">Reddit</a>
        <button onclick="closeSharePopup()">Close</button>
    </div>
</div>

<!-- Chat Bubble -->
<div class="chat-bubble" id="chatBubble">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/speech-bubble.png" alt="Chat">
</div>
<div class="chat-window" id="chatWindow"></div>

<!-- Snackbar -->
<div id="snackbar">‚ö†Ô∏è Not available for download</div>

<script>
// Share popup logic
const sharePopup = document.getElementById('sharePopup');
const copyBtn = document.getElementById('copyLinkBtn');
const linkX = document.getElementById('linkX');
const linkPinterest = document.getElementById('linkPinterest');
const linkTumblr = document.getElementById('linkTumblr');
const linkReddit = document.getElementById('linkReddit');

document.querySelectorAll('.share-btn').forEach(btn => {
    btn.addEventListener('click', e => {
        const img = e.target.closest('.pin').querySelector('img');
        const link = img.src;
        const page = window.location.href;
        const media = encodeURIComponent(link);
        linkX.href = `https://twitter.com/intent/tweet?url=${media}`;
        linkPinterest.href = `https://www.pinterest.com/pin/create/button/?url=${page}&media=${media}`;
        linkTumblr.href = `https://www.tumblr.com/widgets/share/tool?canonicalUrl=${media}&content=${media}`;
        linkReddit.href = `https://www.reddit.com/submit?url=${media}`;
        sharePopup.classList.add('show');
    });
});

function closeSharePopup(){ sharePopup.classList.remove('show'); }

// Copy link
copyBtn.addEventListener('click', () => {
    const url = sharePopup.classList.contains('show') ? encodeURIComponent(document.querySelector('.pin img').src) : '';
    navigator.clipboard.writeText(url).then(()=>{ alert('Link copied!'); });
});

// Chat bubble logic
const chatBubble = document.getElementById('chatBubble');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = [
  "heeyyy, welcome to my digital art portfolio",
  "no pressure, but you can share any images using the share button on the post.",
  "if you're looking for something special, you can use the search bar for keywords or titles",
  "if you're bored of looking at these, i probably have something else you haven't checked out yet",
  "you can go back to the home page and open more folders",
  "or you can push random buttons on this feed and see if anything exciting happens",
  "anyway i'm starting to infodump at this point",
  "enjoy looking at.. whatever you wanna look at on sunniejae.com",
  "byeeeee"
];

chatBubble.addEventListener('click', () => {
    chatWindow.classList.add('show');
    chatBubble.style.display = 'none';
    let i=0;
    const interval = setInterval(() => {
        if(i>=chatMessages.length){ clearInterval(interval); return; }
        const div = document.createElement('div');
        div.className='message';
        div.textContent=chatMessages[i];
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        i++;
    }, 1500);
});

// Right-click download block
document.querySelectorAll('.pin img').forEach(img => {
    img.addEventListener('contextmenu', e => {
        e.preventDefault();
        const snackbar = document.getElementById('snackbar');
        snackbar.classList.add('show');
        setTimeout(()=> snackbar.classList.remove('show'), 2500);
    });
});
</script>

</body>
