<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FEARNOT Wiki ‚Ä¢ LE SSERAFIM</title>

<link rel="icon" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

<style>
/* ================= ROOT ================= */
:root {
  --black: #101010;
  --white: #fdfdfd;
  --bg: #f5f5f5;
  --text: #222222;

  --Chaewon-color: #f0f0f5;
  --Sakura-color: #ffb3d6;
  --Kazuha-color: #00bfb9;
  --Yunjin-color: #73e3bd;
  --Eunchae-color: #c13851;

  --primary: #404040;
  --secondary: #666666;
}

/* ================= BASE ================= */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}
a {color: var(--primary); text-decoration: none;}
a:hover {text-decoration: underline;}
h1,h2,h3 {margin-bottom: 0.5rem;}
p {margin-bottom: 1rem;}
section {padding:2rem 8%;}
table {width:100%; border-collapse: collapse; margin-bottom:2rem;}
th, td {padding:0.6rem 0.8rem; border:1px solid #ccc; text-align:left;}

/* ================= HEADER ================= */
header {
  padding:2rem 8%;
  border-bottom:1px solid #ccc;
}
header h1 {font-size:2rem; margin-bottom:0.2rem;}
header p {color: var(--secondary); font-size:0.9rem;}

/* ================= WISHLIST BUTTON ================= */
.wishlist-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--primary);
  color: var(--white);
  padding: 0.6rem 1.2rem;
  border-radius: 20px;
  font-weight: 600;
  cursor: pointer;
  z-index: 10;
}

/* ================= MEMBER GRID ================= */
.members-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
  gap:1rem;
  margin-bottom:2rem;
}

.member-card {
  background: #fff;
  border-radius: 8px;
  padding:0.8rem;
  text-align:center;
  box-shadow:0 0 4px rgba(0,0,0,0.1);
  transition: transform 0.2s, box-shadow 0.2s;
}
.member-card:hover {transform:translateY(-4px); box-shadow:0 2px 8px rgba(0,0,0,0.15);}
.member-card img {width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:0.4rem;}

/* ================= PRODUCT TABLE ================= */
.product-table {width:100%; border-collapse: collapse; margin-top:1rem;}
.product-table th, .product-table td {border:1px solid #ccc; padding:0.5rem; text-align:left;}
.product-table th {background:#eee;}
.product-table td button {
  padding:0.4rem 0.8rem;
  border:none;
  border-radius:20px;
  background: var(--primary);
  color:#fff;
  cursor:pointer;
}
.product-table td button:hover {background: var(--text);}
.product-table td span[data-member] {
  font-weight:600;
}

/* ================= WISHLIST MODAL ================= */
#wishlistModal {
  display:none;
  position:fixed; inset:0;
  background: rgba(0,0,0,0.75);
  justify-content:center; align-items:center;
  z-index:100;
}
#wishlistModal .modal {
  background:#fff;
  color:#222;
  padding:2rem;
  border-radius:10px;
  width:90%; max-width:420px;
}
#wishlistModal input {
  width:100%; padding:0.5rem; margin-top:0.5rem; border-radius:5px; border:1px solid #ccc;
}
#wishlistModal button {margin-top:0.8rem; width:100%; padding:0.6rem; border:none; border-radius:20px; background:#404040; color:#fff; cursor:pointer;}
#wishlistModal button:hover {background:#222;}
</style>
</head>

<body data-fandom="fearnot">

<!-- Wishlist -->
<div class="wishlist-btn" onclick="openWishlist()">
  üìã Wishlist (<span id="wishlistCount">0</span>)
</div>

<header>
  <h1 id="fandomTitle">FEARNOT</h1>
  <p>Wiki-style page ‚Ä¢ Hover products to see different members ‚Ä¢ Save your favorites</p>
</header>

<!-- ================= MEMBERS ================= -->
<section>
  <h2>Members</h2>
  <div class="members-grid">
    <div class="member-card" data-member="Chaewon">üêØ Chaewon</div>
    <div class="member-card" data-member="Sakura">üå∏ Sakura</div>
    <div class="member-card" data-member="Kazuha">ü¶¢ Kazuha</div>
    <div class="member-card" data-member="Yunjin">üêç Yunjin</div>
    <div class="member-card" data-member="Eunchae">üê£ Eunchae</div>
  </div>
</section>

<!-- ================= PRODUCTS ================= -->
<section>
  <h2>Collections & Products</h2>
  <table class="product-table" id="productGrid"></table>
</section>

<!-- ================= WISHLIST MODAL ================= -->
<div id="wishlistModal">
  <div class="modal">
    <h2>Your Wishlist</h2>
    <ul id="wishlistItems"></ul>
    <input id="userName" placeholder="Your name">
    <input id="userEmail" placeholder="Your email">
    <button onclick="requestOrder()">Send Wishlist</button>
    <button onclick="closeWishlist()">Close</button>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="/js/fandom.js"></script>
<script src="/js/wishlist.js"></script>

</body>
</html>
