<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FEARNOT ‚Ä¢ LE SSERAFIM</title>

<link rel="icon" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png" />

<style>
:root {
  --black: #000010;
  --white: #ffffff;

  --Chaewon-color: #f0f0f5;
  --Sakura-color: #ffb3d6;
  --Kazuha-color: #00bfb9;
  --Yunjin-color: #73e3bd;
  --Eunchae-color: #c13851;

  --primary: #f0f0f5;
  --secondary: #bfbfdc;
  --accent: #00bfb9;
  --bg: #000010;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--white);
  font-family: sans-serif;
}

header {
  padding: 3rem 8%;
  text-align: center;
}

header h1 {
  letter-spacing: 0.4em;
}

.bias-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  padding: 3rem 8%;
}

.bias-card {
  padding: 2rem 1rem;
  border-radius: 18px;
  text-align: center;
  cursor: pointer;
  border: 2px solid transparent;
  transition: transform 0.3s, box-shadow 0.3s;
}

.bias-card:hover {
  transform: translateY(-6px);
}

.bias-card[data-member="Chaewon"] {
  border-color: var(--Chaewon-color);
  box-shadow: 0 0 14px var(--Chaewon-color);
}

.bias-card[data-member="Sakura"] {
  border-color: var(--Sakura-color);
  box-shadow: 0 0 14px var(--Sakura-color);
}

.bias-card[data-member="Kazuha"] {
  border-color: var(--Kazuha-color);
  box-shadow: 0 0 14px var(--Kazuha-color);
}

.bias-card[data-member="Yunjin"] {
  border-color: var(--Yunjin-color);
  box-shadow: 0 0 14px var(--Yunjin-color);
}

.bias-card[data-member="Eunchae"] {
  border-color: var(--Eunchae-color);
  box-shadow: 0 0 14px var(--Eunchae-color);
}

.shop {
  padding: 3rem 8%;
}

.product {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 1rem;
  text-align: center;
}

.product img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}

.btn {
  margin-top: 0.8rem;
  padding: 0.6rem 1.6rem;
  border-radius: 30px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Wishlist Button -->
<div class="wishlist" onclick="openWishlist()" style="
position:fixed;
top:20px;
right:20px;
background:#c13851;
padding:0.6rem 1.2rem;
border-radius:30px;
cursor:pointer;">
üìã Wishlist (<span id="wishlistCount">0</span>)
</div>

<header>
  <h1>FEARNOT</h1>
  <p>Choose your bias & save your favorites</p>
</header>

<!-- BIAS SELECT -->
<section class="bias-grid">
  <div class="bias-card" data-member="Chaewon" onclick="setMemberTheme('Chaewon')">üêØ Chaewon</div>
  <div class="bias-card" data-member="Sakura" onclick="setMemberTheme('Sakura')">üå∏ Sakura</div>
  <div class="bias-card" data-member="Kazuha" onclick="setMemberTheme('Kazuha')">ü¶¢ Kazuha</div>
  <div class="bias-card" data-member="Yunjin" onclick="setMemberTheme('Yunjin')">üêç Yunjin</div>
  <div class="bias-card" data-member="Eunchae" onclick="setMemberTheme('Eunchae')">üê£ Eunchae</div>
</section>

<!-- PRODUCTS -->
<section class="shop">
  <div class="product">
    <img src="https://sunniejae.blob.core.windows.net/sunniejae/logo.png" />
    <h3>FEARNOT Sticker Pack</h3>
    <button class="btn" onclick="addToWishlist('FEARNOT Sticker Pack')">
      Add to Wishlist
    </button>
  </div>
</section>

<!-- WISHLIST MODAL -->
<div id="wishlistModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;">
  <div style="background:#000010;padding:2rem;border-radius:16px;width:90%;max-width:400px;">
    <h2>Your Wishlist</h2>
    <ul id="wishlistItems"></ul>

    <input id="userName" placeholder="Your name" style="width:100%;margin-top:1rem;">
    <input id="userEmail" placeholder="Your email" style="width:100%;margin-top:0.5rem;">

    <button class="btn" style="width:100%;margin-top:1rem;" onclick="requestOrder()">
      Send Wishlist
    </button>

    <button class="btn" style="width:100%;margin-top:0.5rem;" onclick="closeWishlist()">
      Close
    </button>
  </div>
</div>

<!-- MEMBER THEMES -->
<script>
function setMemberTheme(member){
  const root = document.documentElement;
  const map = {
    Chaewon: ['#f0f0f5','#404040','#f0f0f5'],
    Sakura: ['#ffb3d6','#c13886','#ffb3d6'],
    Kazuha: ['#00bfb9','#004c99','#00bfb9'],
    Yunjin: ['#73e3bd','#00c000','#73e3bd'],
    Eunchae: ['#c13851','#880d1e','#c13851']
  };
  if(!map[member]) return;
  root.style.setProperty('--primary', map[member][0]);
  root.style.setProperty('--secondary', map[member][1]);
  root.style.setProperty('--accent', map[member][2]);
}
</script>

<!-- SHARED WISHLIST LOGIC -->
<script src="/js/wishlist.js"></script>

</body>
</html>
