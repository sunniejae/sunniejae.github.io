<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Haven - The Safe Choice</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --deep-blue: #044476;
  --dark-green: #2F4633;
  --dark: #4B2C40;
  --rose: #E7C5C9;
  --lavender: #C3B6D9;
  --green: #8C9A88;
  --black: #2F2F2F;
  --baby-blue: #A7C7E7;
  --mauve: #B38B94;
  --gold: #E4C287;
  --paper: #FFF8F2;
}

body {
  margin: 0;
  font-family: 'Lato', sans-serif;
  background: var(--paper);
  color: var(--black);
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Navigation */
nav {
  background: var(--deep-blue);
  color: var(--rose);
  display: flex;
  justify-content: center;
  padding: 20px;
  position: sticky;
  top: 0;
  z-index: 100;
}

nav a {
  color: var(--rose);
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover, nav a.active {
  color: var(--gold);
}

/* Header - Storybook Book Open Animation */
header {
  position: relative;
  width: 100%;
  height: 775px;
  perspective: 1500px; 
  overflow: hidden;
}

.book-cover {
  position: absolute;
  top: 0;
  width: 50%;
  height: 100%;
  background: url('https://sunniejae.blob.core.windows.net/sunniejae/haven.png') center/cover no-repeat;
  transform-origin: left center;
  transition: transform 2s ease-in-out;
  z-index: 10;
}

.book-cover.right {
  left: 50%;
  transform-origin: right center;
}

.book-content {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(4,68,118,0.6), rgba(231,197,201,0.4)), url('https://sunniejae.blob.core.windows.net/sunniejae/haven.png') center/cover no-repeat;
  color: var(--rose);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease 2s; 
}

header.open .book-cover.left {
  transform: rotateY(-120deg);
}

header.open .book-cover.right {
  transform: rotateY(120deg);
}

header.open .book-content {
  opacity: 1;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 4rem;
  margin: 0;
}

header p {
  font-size: 1.5rem;
  margin: 10px 0 30px;
  font-style: italic;
}

.cta-button {
  background: var(--gold);
  color: var(--deep-blue);
  border: none;
  padding: 15px 30px;
  font-size: 1.2rem;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.cta-button:hover {
  background: var(--rose);
  color: var(--deep-blue);
}

/* Storybook Sections */
section {
  padding: 100px 20px;
  max-width: 900px;
  margin: 60px auto;
  position: relative;
  background: var(--paper);
  border-left: 10px solid var(--gold);
  border-right: 10px solid var(--gold);
  box-shadow: 0 0 40px rgba(0,0,0,0.1);
}

/* Drop Cap for headings */
section h2::first-letter {
  font-size: 4rem;
  float: left;
  line-height: 1;
  margin-right: 8px;
  color: var(--rose);
  font-family: 'Playfair Display', serif;
}

section p {
  font-size: 1.2rem;
  line-height: 1.8;
  text-align: justify;
}

/* Portfolio Grid */
.portfolio {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.portfolio img, .video-thumb {
  width: 100%;
  border-radius: 10px;
  transition: transform 0.3s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.portfolio img:hover, .video-thumb:hover {
  transform: scale(1.05);
  border: 3px solid var(--gold);
}

/* Footer */
footer {
  background: var(--dark-green);
  color: var(--rose);
  text-align: center;
  padding: 40px 20px;
  position: relative;
}

/* Decorative flourishes */
.flourish {
  position: absolute;
  width: 50px;
  height: 50px;
  background: url('flourish.png') no-repeat center/contain;
  opacity: 0.2;
}

.flourish.top-left { top: 10px; left: 10px; }
.flourish.bottom-right { bottom: 10px; right: 10px; }
</style>
</head>
<body>

<nav>
  <a href="index.html" class="active">Home</a>
  <a href="photography.html">Photography</a>
  <a href="videography.html">Videography</a>
  <a href="packages.html">Packages</a>
  <a href="about.html">About</a>
  <a href="booking.html">Booking</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  <div class="book-cover left"></div>
  <div class="book-cover right"></div>
  <div class="book-content">
    <h1>Haven</h1>
    <p>The Safe Choice</p>
    <p>No risk, just romance for your magical day</p>
    <button class="cta-button">See Our Work</button>
  </div>
</header>

<section class="about">
  <h2>no risk, only romance on your magical day</h2>
  <p>you deserve to focus on your love story, not the quality of your media package..</p>
  <div class="flourish top-left"></div>
  <div class="flourish bottom-right"></div>
</section>

<section class="portfolio">
  <h2>Our Work</h2>
  <img src="photo1.jpg" alt="Wedding Photo">
  <img src="photo2.jpg" alt="Wedding Photo">
  <img src="photo3.jpg" alt="Wedding Photo">
</section>

<footer>
  <p>&copy; 2025 Haven. All Rights Reserved.</p>
</footer>

<script>
  window.addEventListener('load', () => {
    document.querySelector('header').classList.add('open');
  });
</script>

</body>
</html>
