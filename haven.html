<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haven | Wedding Photography & Videography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #044476;
      --dark-green: #2F4633;
      --dark: #4B2C40;
      --rose: #E7C5C9;
      --lavender: #C3B6D9;
      --green: #8C9A88;
      --black: #2F2F2F;
      --baby-blue: #A7C7E7;
      --mauve: #B38B94;
      --gold: #E4C287;
      --paper: #FDF6F0;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: var(--paper);
      color: var(--black);
    }

    /* ===== HEADER: OPENING BOOK ===== */
    header {
      position: relative;
      width: 100%;
      height: 775px;
      perspective: 1500px;
      overflow: hidden;
    }

    .book-cover {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: url('https://sunniejae.blob.core.windows.net/sunniejae/haven.png') center/cover no-repeat;
      transition: transform 2s ease-in-out;
      z-index: 10;
    }

    .book-cover.left { left: 0; transform-origin: left center; }
    .book-cover.right { left: 50%; transform-origin: right center; }

    .book-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(4,68,118,0.6), rgba(231,197,201,0.4)), url('https://sunniejae.blob.core.windows.net/sunniejae/haven.png') center/cover no-repeat;
      color: var(--rose);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease 2s;
      padding: 0 20px;
    }

    header.open .book-cover.left { transform: rotateY(-120deg); }
    header.open .book-cover.right { transform: rotateY(120deg); }
    header.open .book-content { opacity: 1; }

    header h1 {
      font-size: 4rem;
      margin: 0;
    }

    header p {
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .cta-button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1.2rem;
      background: var(--gold);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: var(--black);
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    /* ===== REVIEWS SECTION ===== */
    .reviews {
      padding: 100px 20px;
      max-width: 900px;
      margin: 60px auto;
      background: var(--paper);
      border-left: 10px solid var(--gold);
      border-right: 10px solid var(--gold);
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    .reviews h2 { font-size: 2.5rem; margin-bottom: 40px; }

    .review-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .review-card {
      background: var(--lavender);
      padding: 30px;
      border-radius: 15px;
      font-style: italic;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .review-card span {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: right;
    }

    /* ===== STORYBOOK GIF SECTION ===== */
    .storybook-gif {
      padding: 100px 20px;
      max-width: 900px;
      margin: 60px auto;
      background: var(--paper);
      border-left: 10px solid var(--gold);
      border-right: 10px solid var(--gold);
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    .storybook-gif h2 { font-size: 2.5rem; margin-bottom: 40px; }

    .gif-frame {
      position: relative;
      display: inline-block;
    }

    .gif-frame img.book-frame { display: block; width: 100%; max-width: 600px; }
    .gif-frame .embedded-gif {
      position: absolute;
      top: 20px;
      left: 20px;
      width: calc(100% - 40px);
      border-radius: 5px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .review-cards { grid-template-columns: 1fr; }
      header h1 { font-size: 3rem; }
      header p { font-size: 1.2rem; }
      .cta-button { font-size: 1rem; padding: 10px 24px; }
    }
  </style>
</head>
<body>

  <!-- ===== HEADER / OPENING BOOK ===== -->
  <header>
    <div class="book-cover left"></div>
    <div class="book-cover right"></div>
    <div class="book-content">
      <h1>Haven</h1>
      <p>The Safe Choice</p>
      <p>No risk, just romance for your magical day</p>
      <button class="cta-button">See Our Work</button>
    </div>
  </header>

  <!-- ===== REVIEWS SECTION ===== -->
  <section class="reviews">
    <h2>What Couples Say</h2>
    <div class="review-cards">
      <div class="review-card">
        <p>"Haven captured our wedding perfectly. Every photo feels like a story."</p>
        <span>- Emily & John</span>
      </div>
      <div class="review-card">
        <p>"The video was cinematic and magical. Truly the best choice for our big day."</p>
        <span>- Sarah & Liam</span>
      </div>
    </div>
  </section>

  <!-- ===== STORYBOOK GIF SECTION ===== -->
  <section class="storybook-gif">
    <h2>Captured Moments</h2>
    <div class="gif-frame">
      <img class="book-frame" src="book-frame.png" alt="Book Page Frame">
      <img class="embedded-gif" src="wedding-clip.gif" alt="Wedding GIF">
    </div>
  </section>

  <script>
    window.addEventListener('load', () => {
      document.querySelector('header').classList.add('open');
    });
  </script>

</body>
</html>
