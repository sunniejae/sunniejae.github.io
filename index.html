<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
:root {
  --primary: #9a9ad4;
  --secondary: #c13886;
  --accent: #00c9c2;
  --dark-purple: #3f3d7a;
  --darker-cyan: #00a8a3;
  --light-pink: #ffb3d6;
  --silver: #f0f0f5;
  --gray: #bfbfdc;
  --dark-gray: #404040;
  --white: #ffffff;
  --pink: #ff66cc;
}
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
  background-size: cover;
}

/* Desktop folders as icons */
.folder-icons {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.folder {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: var(--white);
  text-decoration: none;
}
.folder img {
  width: 64px;
  height: 64px;
}

/* Windows */
.window {
  position: absolute;
  background: var(--white);
  border: 1px solid var(--gray);
  box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
  overflow: hidden;
  resize: both;
}
.window-header {
  background: var(--primary);
  color: var(--white);
  padding: 5px 10px;
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.window-controls {
  display: flex;
  gap: 5px;
}
.window-btn {
  background: var(--secondary);
  border: none;
  color: var(--white);
  cursor: pointer;
  padding: 0 5px;
}
.window-content {
  padding: 10px;
  overflow-y: auto;
  overflow-x: hidden;
  height: calc(100% - 35px);
}
.resize-handle {
  width: 10px;
  height: 10px;
  background: var(--accent);
  position: absolute;
  right: 0;
  bottom: 0;
  cursor: se-resize;
}

/* Taskbar */
#taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: var(--dark-gray);
  display: flex;
  gap: 5px;
  padding: 5px;
}
.taskbar-button {
  background: var(--secondary);
  color: var(--white);
  border: none;
  cursor: pointer;
  padding: 5px 10px;
}

/* Start Menu */
#startMenu {
  position: absolute;
  bottom: 40px;
  left: 10px;
  background: var(--dark-gray);
  color: var(--white);
  display: none;
  flex-direction: column;
  min-width: 150px;
  border: 1px solid var(--gray);
}
#startMenu button {
  background: var(--dark-gray);
  color: var(--white);
  border: none;
  text-align: left;
  padding: 8px 12px;
  cursor: pointer;
}
#startMenu button:hover {
  background: var(--pink);
}
/* Submenu */
.submenu {
  display: none;
  flex-direction: column;
}
#startMenu button:hover + .submenu {
  display: flex;
}
.submenu button {
  padding-left: 20px;
  background: #303030;
}
.submenu button:hover {
  background: var(--pink);
}
</style>
</head>
<body>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:0; left:50px; width:90%; height:120px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:auto;">
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:150px; left:200px; width:400px; height:50vh;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook" style="width:100%; height:auto;">
    <audio controls style="width:100%; margin-top:10px;">
      <source src="your-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" 
       href="https://www.pinterest.com/sunniejaecreates/mine/" 
       data-pin-scale-width="120" 
       data-pin-scale-height="600" 
       data-pin-board-width="600">
    </a>
    <script async type="text/javascript" src="https://assets.pinterest.com/js/pinit.js"></script>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Desktop Folders -->
<div class="folder-icons">
  <a class="folder" href="digital-art.html"><img src="https://img.icons8.com/fluency/64/folder-invoices.png"/>Digital Art</a>
  <a class="folder" href="graphic-design.html"><img src="https://img.icons8.com/fluency/64/folder-invoices.png"/>Graphic Design</a>
  <a class="folder" href="videos.html"><img src="https://img.icons8.com/fluency/64/folder-invoices.png"/>Videos</a>
  <a class="folder" href="writing.html"><img src="https://img.icons8.com/fluency/64/folder-invoices.png"/>Writing</a>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <button onclick="toggleStartMenu()">Start</button>
</div>

<!-- Start Menu -->
<div id="startMenu">
  <button>Files</button>
  <div class="submenu">
    <button onclick="window.location='digital-art.html'">Digital Art</button>
    <button onclick="window.location='graphic-design.html'">Graphic Design</button>
    <button onclick="window.location='videos.html'">Videos</button>
    <button onclick="window.location='writing.html'">Writing</button>
  </div>
  <button onclick="window.location='profile-info.html'">About</button>
  <button onclick="window.location='contact.html'">Contact</button>
  <button onclick="window.location='shop.html'">Shop</button>
  <button onclick="window.location='studio-ken.html'">Studio Ken</button>
  <button onclick="shutDown()">Shut Down</button>
</div>

<script>
function toggleStartMenu() {
  const menu = document.getElementById('startMenu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

function shutDown() {
  if(confirm("Are you sure?\nWhen we pull up you know it's a...")) {
    window.location.href = "#"; 
  }
}

function minimizeWindow(id) {
  const win = document.getElementById(id);
  win.style.display = 'none';
  const taskbar = document.getElementById('taskbar');
  if (!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)) {
    const btn = document.createElement('button');
    btn.className = 'taskbar-button';
    btn.textContent = win.querySelector('.window-header').textContent;
    btn.dataset.windowId = id;
    btn.addEventListener('click', () => {
      win.style.display = 'block';
      taskbar.removeChild(btn);
    });
    taskbar.appendChild(btn);
  }
}

function closeWindow(id) {
  document.getElementById(id).style.display = 'none';
}
</script>
</body>
</html>
