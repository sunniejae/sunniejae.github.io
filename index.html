<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop Simulation</title>
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
  body {
    margin:0;
    padding:0;
    font-family: sans-serif;
    background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  /* Windows */
  .window {
    position: absolute;
    border: 1px solid #888;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    resize: both;
    overflow: hidden;
    z-index: 10;
  }
  .window-header {
    background: #9a9ad4;
    color: #fff;
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .window-btn {
    margin-left: 5px;
    cursor: pointer;
  }
  .window-content {
    padding: 10px;
    overflow-y: auto;
    overflow-x: hidden;
    height: calc(100% - 35px);
  }
  .resize-handle {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 15px;
    height: 15px;
    cursor: se-resize;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom:0;
    left:0;
    width: 100%;
    height: 40px;
    background:#404040;
    display: flex;
    align-items: center;
    padding: 0 5px;
    z-index:20;
  }
  .taskbar-button {
    background:#9a9ad4;
    border:none;
    color:#fff;
    margin-right:5px;
    padding:5px 10px;
    cursor:pointer;
  }

  /* Desktop folder icons */
  .folder-icons {
    position:absolute;
    top:50px;
    left:20px;
    display:flex;
    flex-direction: column;
    gap:15px;
  }
  .folder-icons img {
    width:64px;
    height:64px;
    cursor:pointer;
  }

  /* Start menu */
  #startButton {
    background:#9a9ad4;
    color:white;
    border:none;
    padding:5px 10px;
    cursor:pointer;
  }
  #startMenu {
    position: fixed;
    bottom: 40px;
    left:0;
    background: #404040;
    color: white;
    display: none;
    flex-direction: column;
    padding: 5px;
    min-width: 150px;
    z-index:25;
  }
  #startMenu button {
    background:none;
    border:none;
    color:white;
    text-align:left;
    padding:5px;
    cursor:pointer;
    position:relative;
  }
  #startMenu button:hover {
    background:#ff66cc;
  }
  .submenu {
    display:none;
    flex-direction: column;
    position:absolute;
    left:150px;
    top:0;
    background:#404040;
    min-width:150px;
  }
  #startMenu .files:hover + .submenu {
    display:flex;
  }

  /* Images in windows */
  .window-content img {
    width:100%;
    height:100%;
    display:block;
  }
</style>
</head>
<body>

<!-- Folder icons -->
<div class="folder-icons">
  <img src="https://i.imgur.com/ixrv4gl.png" alt="Notebook" onclick="openWindow('notebookWindow')">
  <img src="https://i.imgur.com/YBfxfzX.png" alt="Digital Art" onclick="window.location='digital-art.html'">
  <img src="https://i.imgur.com/YBfxfzX.png" alt="Graphic Design" onclick="window.location='graphic-design.html'">
  <img src="https://i.imgur.com/YBfxfzX.png" alt="Videos" onclick="window.location='videos.html'">
  <img src="https://i.imgur.com/YBfxfzX.png" alt="Writing" onclick="window.location='writing.html'">
</div>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:20px; left:50px; width:960px; height:384px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0; height:calc(100% - 35px);">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header">
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:430px; left:100px; width:500px; height:50%;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <p>Your notebook content here...</p>
  </div>
</div>

<!-- Pinterest Window (starts minimized) -->
<div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" 
       href="https://www.pinterest.com/sunniejaecreates/mine/" 
       data-pin-scale-width="120" 
       data-pin-scale-height="600" 
       data-pin-board-width="600">
    </a>
    <script async type="text/javascript" src="https://assets.pinterest.com/js/pinit.js"></script>
  </div>
</div>

<!-- MP3 Player Window -->
<div class="window" id="mp3Window" style="top:200px; left:600px; width:300px; height:80px;">
  <div class="window-header">
    Music
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('mp3Window')">_</div>
      <div class="window-btn" onclick="closeWindow('mp3Window')">×</div>
    </div>
  </div>
  <div class="window-content">
    <audio controls>
      <source src="your-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <button id="startButton">Start</button>
</div>

<!-- Start Menu -->
<div id="startMenu">
  <button class="files">Files</button>
  <div class="submenu">
    <button onclick="window.location='digital-art.html'">Digital Art</button>
    <button onclick="window.location='graphic-design.html'">Graphic Design</button>
    <button onclick="window.location='videos.html'">Videos</button>
    <button onclick="window.location='writing.html'">Writing</button>
  </div>
  <button onclick="window.location='profile-info.html'">About</button>
  <button onclick="window.location='contact.html'">Contact</button>
  <button onclick="window.location='shop.html'">Shop</button>
  <button onclick="window.location='studio-ken.html'">Studio Ken</button>
  <button onclick="shutdown()">Shut Down</button>
</div>

<script>
function openWindow(id) {
  document.getElementById(id).style.display='block';
}

function closeWindow(id) {
  document.getElementById(id).style.display='none';
}

function minimizeWindow(id) {
  const win = document.getElementById(id);
  win.style.display='none';
  const taskbar = document.getElementById('taskbar');
  if(!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)){
    const btn = document.createElement('button');
    btn.className='taskbar-button';
    btn.textContent=win.querySelector('.window-header').textContent;
    btn.dataset.windowId=id;
    btn.addEventListener('click', ()=>{
      win.style.display='block';
      taskbar.removeChild(btn);
    });
    taskbar.appendChild(btn);
  }
}

// Start menu toggle
const startButton = document.getElementById('startButton');
const startMenu = document.getElementById('startMenu');
startButton.addEventListener('click', ()=>{
  startMenu.style.display = startMenu.style.display==='flex'?'none':'flex';
});

// Shutdown confirmation
function shutdown(){
  if(confirm("Are you sure?\nWhen we pull up you know it's a...")){
    window.location.href = '/'; // Navigate back or do something
  }
}
</script>

</body>
</html>
