<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --black: #000010;
      --white: #ffffff;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --silver: #f0f0f5;
      --pink: #ffb3d6;
      --teal: #00a8a3;
      --dark-purple: #3f3d7a;
      --accent: #00c9c2;
      --secondary: #c13886;
      --primary: #9a9ad4;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--silver);
      color: var(--black);
    }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: var(--dark-purple);
      display: flex;
      align-items: center;
      padding: 0 5px;
      z-index: 1000;
    }

    #start-button {
      background: var(--primary);
      color: var(--white);
      font-weight: bold;
      border: none;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      margin-right: 8px;
    }

    #start-button:hover {
      background: var(--secondary);
    }

    #taskbar-windows {
      flex: 1;
      display: flex;
      gap: 4px;
    }

    .taskbar-item {
      background: var(--gray);
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }

    .taskbar-item.active,
    .taskbar-item:hover {
      background: var(--accent);
      color: var(--white);
    }

    #clock {
      color: var(--white);
      font-size: 14px;
    }

    /* Start Menu */
    .start-menu {
      display: none;
      position: fixed;
      bottom: 40px;
      left: 5px;
      width: 220px;
      background: var(--silver);
      border: 2px solid var(--dark-gray);
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      z-index: 2000;
    }

    .start-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .start-menu-item {
      position: relative;
      border-bottom: 1px solid var(--gray);
    }

    .start-menu-item a {
      display: block;
      padding: 8px;
      color: var(--black);
      text-decoration: none;
    }

    .start-menu-item a:hover {
      background: var(--accent);
      color: var(--white);
    }

    .submenu {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      width: 180px;
      background: var(--silver);
      border: 1px solid var(--dark-gray);
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .start-menu-item:hover .submenu {
      display: block;
    }

    /* Shutdown Modal */
    #shutdown-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }

    .shutdown-content {
      background: var(--white);
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .shutdown-content h2 {
      margin: 0 0 10px;
    }

    .shutdown-close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 18px;
      cursor: pointer;
      color: var(--dark-gray);
    }

    .shutdown-content button {
      margin-top: 15px;
      padding: 6px 12px;
      background: var(--secondary);
      color: var(--white);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .shutdown-content button:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>

  <!-- Taskbar -->
  <div id="taskbar">
    <button id="start-button">Start</button>
    <div id="taskbar-windows"></div>
    <div id="clock"></div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="start-menu">
    <ul>
      <li class="start-menu-item"><a href="recycle.html">‚ôª Recycle Bin</a></li>
      <li class="start-menu-item"><a href="documents.html">üìÇ Documents</a></li>
      <li class="start-menu-item"><a href="photos.html">üñº Photos</a></li>
      <li class="start-menu-item"><a href="videos.html">üé• Videos</a></li>
      <li class="start-menu-item"><a href="browser.html">üåê Browser</a></li>
      <li class="start-menu-item"><a href="summer2005.html">‚òÄ Summer 2005</a></li>
      <li class="start-menu-item"><a href="#" id="shutdown-link">üî¥ Shut Down</a></li>
    </ul>
  </div>

  <!-- Shutdown Modal -->
  <div id="shutdown-modal">
    <div class="shutdown-content">
      <span class="shutdown-close" id="shutdown-close">&times;</span>
      <h2>When we pull up, you know it‚Äôs a‚Ä¶</h2>
      <button id="shutdown-confirm">Shut Down</button>
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let suffix = "AM";
      if (hours >= 12) { suffix = "PM"; if (hours > 12) hours -= 12; }
      if (hours === 0) hours = 12;
      if (minutes < 10) minutes = "0" + minutes;
      const date = `${now.getMonth()+1}/${now.getDate()}/2006`;
      clock.textContent = `${hours}:${minutes} ${suffix} ${date}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Start Menu toggle
    const startButton = document.getElementById("start-button");
    const startMenu = document.getElementById("start-menu");
    startButton.addEventListener("click", (e) => {
      e.stopPropagation();
      startMenu.style.display = startMenu.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", (e) => {
      if (!startMenu.contains(e.target) && e.target !== startButton) {
        startMenu.style.display = "none";
      }
    });

    // Shutdown modal
    const shutdownLink = document.getElementById("shutdown-link");
    const shutdownModal = document.getElementById("shutdown-modal");
    const shutdownClose = document.getElementById("shutdown-close");
    const shutdownConfirm = document.getElementById("shutdown-confirm");

    shutdownLink.addEventListener("click", (e) => {
      e.preventDefault();
      shutdownModal.style.display = "flex";
      startMenu.style.display = "none";
    });

    shutdownClose.addEventListener("click", () => {
      shutdownModal.style.display = "none";
    });

    shutdownConfirm.addEventListener("click", () => {
      if (window.history.length > 1) {
        history.back();
      } else {
        window.close();
      }
    });
  </script>
</body>
</html>
