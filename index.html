<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Root palette */
    :root {
      --primary: #9a9ad4;
      --secondary: #c13886;
      --accent: #00c9c2;
      --dark-purple: #3f3d7a;
      --teal: #00a8a3;
      --pink: #ffb3d6;
      --silver: #f0f0f5;
      --gray: #bfbfdc;
      --dark-gray: #404040;
      --white: #ffffff;
      --black: #000010;
    }

    body {
      margin:0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/mreYQcF.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Desktop folders */
    .folder {
      position: absolute;
      width: 80px;
      text-align: center;
      cursor: pointer;
      color: var(--white);
      font-size: 0.85rem;
    }
    .folder img {
      width: 64px;
      height: 64px;
      margin-bottom: 5px;
    }

    /* Window style */
    .window {
      position: absolute;
      background: var(--silver);
      border: 2px solid var(--dark-gray);
      border-radius: 6px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      z-index: 10;
      overflow: hidden;
    }
    .window-header {
      background: var(--primary);
      color: var(--white);
      padding: 4px 8px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-controls {
      display: flex;
      gap: 4px;
    }
    .window-btn {
      width: 18px;
      height: 18px;
      background: var(--secondary);
      text-align: center;
      line-height: 18px;
      border-radius: 3px;
      cursor: pointer;
    }
    .window-content {
      padding: 10px;
      background: var(--white);
      overflow: auto;
    }

    /* Notebook scroll */
    #notebookWindow .window-content {
      max-height: 50vh;
    }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left:0;
      width:100%;
      height: 40px;
      background: var(--dark-gray);
      display:flex;
      align-items:center;
      padding:0 5px;
      gap:5px;
      z-index: 50;
    }
    #startButton {
      background: var(--primary);
      color: var(--white);
      padding: 4px 10px;
      border-radius: 3px;
      cursor:pointer;
    }
    .taskbar-button {
      background: var(--gray);
      color: var(--black);
      padding: 4px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .taskbar-button.active {
      background: var(--accent);
      color: var(--white);
    }
    #clock {
      margin-left:auto;
      color: var(--white);
      font-size:0.85rem;
    }

    /* Start menu */
    #startMenu {
      position: fixed;
      bottom: 40px;
      left: 0;
      background: var(--silver);
      border: 2px solid var(--dark-gray);
      width:200px;
      display:none;
      flex-direction: column;
      z-index:100;
    }
    #startMenu a {
      padding: 6px 10px;
      text-decoration:none;
      color: var(--black);
      display:block;
    }
    #startMenu a:hover {
      background: var(--primary);
      color: var(--white);
    }
    .submenu {
      display: none;
      flex-direction: column;
      margin-left:10px;
    }
    .has-submenu:hover .submenu {
      display:flex;
    }

    /* Modal */
    #shutdownModal {
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:200;
    }
    #shutdownModalContent {
      background: var(--white);
      padding:20px;
      border-radius:8px;
      text-align:center;
      width:300px;
      position:relative;
    }
    #shutdownModalContent .close {
      position:absolute;
      top:5px; right:10px;
      cursor:pointer;
      font-weight:bold;
      font-size:16px;
    }
    #shutdownModalContent button {
      margin-top:20px;
      padding:6px 12px;
      cursor:pointer;
      background: var(--secondary);
      color: var(--white);
      border:none;
      border-radius:4px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <img src="https://i.imgur.com/ixrv4gl.png" style="width:100%; position:absolute; top:0; left:0; z-index:5;">

  <!-- Desktop Folders -->
  <div class="folder" style="top:100px; left:50px;" onclick="openWindow('documentsWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Documents</div>
  </div>
  <div class="folder" style="top:200px; left:50px;" onclick="openWindow('photosWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Photos</div>
  </div>
  <div class="folder" style="top:300px; left:50px;" onclick="openWindow('videosWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Videos</div>
  </div>
  <div class="folder" style="top:400px; left:50px;" onclick="openWindow('browserWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Browser</div>
  </div>
  <div class="folder" style="top:500px; left:50px;" onclick="openWindow('summerWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Summer 2005</div>
  </div>
  <div class="folder" style="top:600px; left:50px;" onclick="openWindow('recycleWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png">
    <div>Recycle</div>
  </div>

  <!-- Notebook Window -->
  <div class="window" id="notebookWindow" style="top:100px; left:200px; width:800px; display:none;">
    <div class="window-header">
      Personal Essay.doc
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <img src="https://i.imgur.com/YBfxfzX.png" style="width:100%;">
    </div>
  </div>

  <!-- Pinterest Window -->
  <div class="window" id="pinterestWindow" style="top:120px; left:750px; width:400px; height:400px; display:none;">
    <div class="window-header">
      Pinterest
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="200" data-pin-scale-width="80" href="https://www.pinterest.com/sunniejaecreates/mine/"></a>
      <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div id="startButton" onclick="toggleStartMenu()">Start</div>
    <div id="taskButtons"></div>
    <div id="clock"></div>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <div class="has-submenu">
      <a href="#">Files ▼</a>
      <div class="submenu">
        <a href="graphic-design.html">Graphic Design</a>
        <a href="digital-art.html">Digital Art</a>
        <a href="videos.html">Videos</a>
        <a href="writing.html">Writing</a>
      </div>
    </div>
    <a href="profile-info.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
    <a href="studio-ken.html">Studio Ken</a>
    <a href="#" onclick="showShutdownModal()">Shut Down</a>
  </div>

  <!-- Shutdown Modal -->
  <div id="shutdownModal">
    <div id="shutdownModalContent">
      <div class="close" onclick="closeShutdownModal()">×</div>
      <p>when we pull up, you know it’s a …</p>
      <button onclick="shutdown()">Shut Down</button>
    </div>
  </div>

  <script>
    // Start menu toggle
    function toggleStartMenu(){
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display==='flex'?'none':'flex';
    }

    // Open/close windows
    function openWindow(id){
      const win = document.getElementById(id);
      if(win.style.display==='none'){
        win.style.display='block';
        addTaskButton(id);
      } else {
        win.style.display='none';
      }
    }
    function minimizeWindow(id){
      document.getElementById(id).style.display='none';
    }
    function closeWindow(id){
      document.getElementById(id).style.display='none';
      const btn = document.getElementById('btn_'+id);
      if(btn) btn.remove();
    }

    // Taskbar buttons
    function addTaskButton(id){
      const container = document.getElementById('taskButtons');
      if(document.getElementById('btn_'+id)) return;
      const btn = document.createElement('div');
      btn.className='taskbar-button active';
      btn.id='btn_'+id;
      btn.innerText=id.replace('Window','');
      btn.onclick=()=>{ 
        const win = document.getElementById(id);
        if(win.style.display==='none'){ win.style.display='block'; btn.classList.add('active'); }
        else{ win.style.display='none'; btn.classList.remove('active'); }
      };
      container.appendChild(btn);
    }

    // Clock (fixed date)
    function updateClock(){
      const now = new Date();
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const dd = String(now.getDate()).padStart(2,'0');
      const hh = String(now.getHours()).padStart(2,'0');
      const min = String(now.getMinutes()).padStart(2,'0');
      document.getElementById('clock').innerText = mm+'/'+dd+'/2006 '+hh+':'+min;
    }
    setInterval(updateClock,1000);
    updateClock();

    // Shutdown modal
    function showShutdownModal(){ document.getElementById('shutdownModal').style.display='flex'; }
    function closeShutdownModal(){ document.getElementById('shutdownModal').style.display='none'; }
    function shutdown(){ history.back(); }
  </script>
</body>
</html>
