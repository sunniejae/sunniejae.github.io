<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnieJaeCreates</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
</head>
<body>
    <!-- Cursor Trail Container -->
    <div id="cursor-trail"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <nav class="nav-menu">
                <a href="#home" class="nav-item">Home</a>
                <a href="#contact" class="nav-item">Contact</a>
                <a href="#about" class="nav-item">About</a>
                <a href="#shop" class="nav-item">Shop</a>
                
                <!-- Portfolio Dropdown -->
                <div class="dropdown">
                    <button class="nav-item dropdown-btn">
                        Portfolio
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="#digital-art">Digital Art</a>
                        <a href="#photography">Photography</a>
                        <a href="#web-design">Web Design</a>
                        <a href="#illustrations">Illustrations</a>
                        <a href="#3d-models">3D Models</a>
                        <a href="#animations">Animations</a>
                    </div>
                </div>
                
                <a href="#studio" class="nav-item">Studio Ken</a>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" placeholder="Search..." class="search-input">
                <span class="search-icon">üîç</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <!-- Background image is set via CSS -->
    </section>

    <!-- Notebook Section -->
    <section class="notebook-section">
        <img src="https://i.imgur.com/yf3WNpp.png" alt="Notebook" class="notebook-image">
    </section>

    <!-- Decorative Image Section -->
    <section class="decorative-section">
        <img src="https://i.imgur.com/2ib4HA9.png" alt="Decorative" class="decorative-image">
    </section>

    <!-- Pinterest Computer Section -->
    <section class="pinterest-section">
        <div class="computer-container">
            <img src="https://i.imgur.com/RGtkuJc.png" alt="Computer Background" class="computer-image">
            <div class="pinterest-embed">
                <a data-pin-do="embedBoard"
                   data-pin-board-width="379"
                   data-pin-scale-height="451"
                   data-pin-scale-width="100"
                   href="https://www.pinterest.com/pasteliume/mine/"></a>
            </div>
        </div>
    </section>

    <!-- Icon Grid Section -->
    <section class="icon-grid-section">
        <div class="icon-container">
            <!-- Column 1 - Folder Icons -->
            <div class="icon-column">
                <div class="icon-item">
                    <img src="https://i.imgur.com/XRXG5tA.png" alt="Fanfic Drafts" class="icon-image">
                    <p class="icon-label">Fanfic Drafts</p>
                </div>
                <div class="icon-item">
                    <img src="https://i.imgur.com/XRXG5tA.png" alt="Videos" class="icon-image">
                    <p class="icon-label">Videos</p>
                </div>
                <div class="icon-item">
                    <img src="https://i.imgur.com/XRXG5tA.png" alt="Games" class="icon-image">
                    <p class="icon-label">Games</p>
                </div>
                <div class="icon-item">
                    <img src="https://i.imgur.com/XRXG5tA.png" alt="Photos" class="icon-image">
                    <p class="icon-label">Photos</p>
                </div>
                <div class="icon-item">
                    <img src="https://i.imgur.com/XRXG5tA.png" alt="Downloads" class="icon-image">
                    <p class="icon-label">Downloads</p>
                </div>
            </div>
            
            <!-- Column 2 - Social Media Icons -->
            <div class="icon-column">
                <div class="icon-item">
                    <img src="https://i.imgur.com/Bh4p6mj.png" alt="YouTube" class="icon-image">
                    <p class="icon-label">YouTube</p>
                </div>
                <div class="icon-item">
                    <img src="https://i.imgur.com/MhKNywk.png" alt="TikTok" class="icon-image">
                    <p class="icon-label">TikTok</p>
                </div>
            </div>
        </div>
    </section>

        <!-- Cursor -->
 <div class="cursor">
      <div class="box">
        <div class="info">
          <div class="name">
            <span>Fairy Dust</span
            ><a href="https://github.com/tholman/cursor-effects"
              >+ to your site</a
            >
          </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer background image is set via CSS -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
