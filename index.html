<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Creates</title>

<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
<meta name="p:domain_verify" content="282c1149f313f61846925d7d39577f4d"/>

<style>
:root {
    --black:#000010;
    --white:#ffffff;
    --dark-gray:#404040;
    --gray:#bfbfdc;
    --silver:#f0f0f5;
    --pink:#ffb3d6;
    --teal:#00a8a3;
    --dark-purple:#3f3d7a;
    --accent:#00c9c2;
    --secondary:#c13886;
    --primary:#9a9ad4;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:Tahoma,sans-serif;
    background:var(--black) url('https://sunniejae.blob.core.windows.net/sunniejae/muted background.png') no-repeat center center fixed;
    background-size:cover;
    height:100vh;
    overflow:hidden;
    user-select:none;
}

/* ================= DESKTOP ================= */
.desktop {
    height:calc(100vh - 50px);
    padding:20px;
    display:grid;
    grid-auto-flow:column;
    grid-auto-rows:90px;
    grid-template-rows:repeat(auto-fill,90px);
    gap:8px 10px;
    align-content:start;
}

.desktop-icon {
    width:72px;
    height:72px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    padding:6px;
    border-radius:4px;
}

.desktop-icon:hover { background:rgba(255,255,255,0.1); }

.desktop-icon img {
    width:48px;
    height:48px;
    margin-bottom:4px;
}

.desktop-icon span {
    color:var(--white);
    font-size:11px;
    text-align:center;
    line-height:1.2;
    text-shadow:1px 1px 2px rgba(0,0,0,.8);
}

.window {
    position:absolute;
    background:var(--silver);
    border:2px outset var(--gray);
    min-width:300px;
    min-height:200px;
    box-shadow:2px 2px 10px rgba(0,0,0,.3);
    z-index:10;
}

.window.active { z-index:100; }
.window.minimized { display:none; }

.window-header {
    background:linear-gradient(to bottom,var(--primary),var(--dark-purple));
    color:var(--white);
    padding:4px 8px;
    cursor:move;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    font-weight:bold;
}

.window-controls { display:flex; gap:2px; }

.window-button {
    width:18px;
    height:18px;
    background:var(--gray);
    border:1px outset var(--gray);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
}

.window-button:hover { background:var(--accent); }

.window-content {
    padding:8px;
    height:calc(100% - 30px);
    overflow:auto;
    display:flex;
    flex-direction:column;
}

.taskbar {
    position:fixed;
    bottom:0; left:0; right:0;
    height:50px;
    background:linear-gradient(to bottom,var(--silver),var(--gray));
    border-top:2px outset var(--gray);
    display:flex;
    align-items:center;
    padding:0 8px;
    z-index:1000;
}

.start-button {
    background:linear-gradient(to bottom,var(--silver),var(--gray));
    border:2px outset var(--gray);
    font-weight:bold;
    padding:6px 12px;
    cursor:pointer;
    margin-right:8px;
    font-size:13px;
}

.taskbar-buttons { flex:1; display:flex; gap:4px; }

.taskbar-button {
    background:linear-gradient(to bottom,var(--silver),var(--gray));
    border:2px inset var(--gray);
    padding:6px 12px;
    cursor:pointer;
    font-size:12px;
}

.taskbar-button.active {
    background:linear-gradient(to bottom,var(--primary),var(--dark-purple));
}

.clock {
    font-size:11px;
    padding:4px 8px;
    background:var(--silver);
    border:1px inset var(--gray);
}

.resize-handle {
    position:absolute;
    bottom:0;
    right:0;
    width:10px;
    height:10px;
    background:var(--pink);
    cursor:nw-resize;
}
</style>
</head>

<body>

<div class="desktop">

    <div class="desktop-icon" data-target="recycle">
        <img src="assets/recycle.png" alt="Recycle">
        <span>Recycle</span>
    </div>

    <div class="desktop-icon" data-target="documents">
        <img src="assets/openfile.png" alt="Documents">
        <span>Documents</span>
    </div>

    <div class="desktop-icon" data-target="photos">
        <img src="assets/photos.png" alt="Photos">
        <span>Photos</span>
    </div>

    <div class="desktop-icon" data-target="videos">
        <img src="assets/mp4.png" alt="Videos">
        <span>Videos</span>
    </div>

    <div class="desktop-icon" data-target="browser">
        <img src="assets/browser.png" alt="Browser">
        <span>Browser</span>
    </div>

    <div class="desktop-icon" data-target="summer2005">
        <img src="assets/zippedfolder.png" alt="Summer 2005">
        <span>Summer 2005</span>
    </div>

    <div class="desktop-icon" data-target="downloads">
        <img src="assets/zippedfolder.png" alt="Astrology">
        <span>Astrology</span>
    </div>

    <div class="desktop-icon" data-target="notes">
        <img src="assets/stickynotes.png" alt="Starry Jae">
        <span>Starry Jae</span>
    </div>

</div>

<div class="taskbar">
    <div class="start-button">Start</div>
    <div class="taskbar-buttons"></div>
    <div class="clock" id="clock"></div>
</div>

<script>
function updateClock(){
    const d=new Date();
    document.getElementById('clock').textContent=
        `${d.getMonth()+1}/${d.getDate()}/2006 ` +
        d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
}
updateClock();
setInterval(updateClock,1000);

document.querySelectorAll('.desktop-icon').forEach(icon=>{
    icon.addEventListener('click',()=>{
        const target=icon.dataset.target;
        const links={
            recycle:'kpop/home.html',
            documents:'portfolio/writing.html',
            photos:'portfolio/graphic-design.html',
            videos:'portfolio/videos.html',
            browser:'shop/home.html',
            summer2005:'scrapbook/summer05.html',
            downloads:'astro/home.html',
            notes:'https://244738582.hs-sites-na2.com/starryjae'
        };
        if(links[target]) window.open(links[target],'_blank');
    });
});
</script>

</body>
</html>
