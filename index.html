<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link rel="icon" href="https://imgur.com/wHDx7cE.png">
<style>
:root {
  --primary: #9a9ad4;
  --secondary: #c13886;
  --accent: #00c9c2;
  --dark-purple: #3f3d7a;
  --darker-cyan: #00a8a3;
  --light-pink: #ffb3d6;
  --silver: #f0f0f5;
  --gray: #bfbfdc;
  --dark-gray: #404040;
  --white: #ffffff;
  --black: #000010;
  --taskbar-h: 50px;
  --window-border: 3px solid var(--primary);
}

body {
  margin: 0;
  font-family: Tahoma, sans-serif;
  background: var(--silver);
  color: var(--dark-gray);
}

/* Taskbar */
.taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: var(--taskbar-h);
  background: var(--primary);
  display: flex;
  align-items: center;
  padding: 0 10px;
  box-sizing: border-box;
  z-index: 1000;
}
.taskbar button, .folder {
  margin-right: 8px;
  background: var(--light-pink);
  border: 1px solid var(--dark-gray);
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.8rem;
  color: var(--dark-gray);
}
.folder {
  position: absolute;
  cursor: pointer;
  text-align: center;
  padding: 2px 4px;
  background: var(--white);
  border: 1px solid var(--gray);
}

/* Windows */
.window {
  position: absolute;
  border: var(--window-border);
  background: var(--white);
  box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  z-index: 100;
  overflow: hidden;
}
.window-header {
  background: linear-gradient(to bottom, var(--dark-purple), var(--primary));
  color: var(--white);
  padding: 5px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: move;
}
.window-header .buttons {
  display: flex;
  gap: 4px;
}
.window-header .buttons span {
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  line-height: 16px;
  font-weight: bold;
  cursor: pointer;
  color: var(--white);
}
.close-btn { color: var(--secondary); }
.minimize-btn { color: var(--accent); }
.maximize-btn { color: var(--darker-cyan); }
.window-content {
  padding: 5px;
  overflow: auto;
  background: var(--silver);
}

/* Start menu */
#startMenu {
  position: fixed;
  bottom: var(--taskbar-h);
  left: 0;
  background: var(--white);
  border: 1px solid var(--dark-gray);
  display: none;
  flex-direction: column;
  width: 180px;
  z-index: 2000;
}
#startMenu a {
  padding: 6px 12px;
  text-decoration: none;
  color: var(--dark-gray);
  display: block;
}
#startMenu a:hover { background: var(--light-pink); }
.submenu { display: none; padding-left: 10px; }

/* Footer Clock */
#clock {
  font-family: Tahoma;
  background: rgba(255,255,255,0.5);
  padding: 2px 6px;
  color: var(--dark-gray);
}
</style>
</head>
<body>

  <span id="clock"></span>
</div>

<script>
// Drag windows
let topZ = 300;
function makeDraggable(el){
  const header = el.querySelector('.window-header');
  let offsetX=0, offsetY=0, mouseX=0, mouseY=0;
  header.onmousedown = dragMouseDown;
  function dragMouseDown(e){
    e.preventDefault();
    mouseX = e.clientX;
    mouseY = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }
  function elementDrag(e){
    e.preventDefault();
    offsetX = mouseX - e.clientX;
    offsetY = mouseY - e.clientY;
    mouseX = e.clientX;
    mouseY = e.clientY;
    el.style.top = (el.offsetTop - offsetY) + "px";
    el.style.left = (el.offsetLeft - offsetX) + "px";
    el.style.zIndex = ++topZ;
  }
  function closeDragElement(){
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
document.querySelectorAll('.window').forEach(w => makeDraggable(w));

// Taskbar buttons
const taskbar = document.getElementById('taskbar');
const windowsList = document.querySelectorAll('.window');
let windowButtons = {};
windowsList.forEach(win => {
  const id = win.id;
  const btn = document.createElement('button');
  btn.innerText = win.querySelector('.window-header span').innerText;
  btn.onclick = () => { toggleWindow(id); };
  taskbar.appendChild(btn);
  windowButtons[id] = btn;
});
function toggleWindow(id){
  const w = document.getElementById(id);
  if(w.style.display === "none"){ w.style.display="block"; w.style.zIndex=++topZ; }
  else { w.style.display="none"; }
}
function closeWindow(id){
  const w = document.getElementById(id);
  w.style.display = "none";
  windowButtons[id].remove();
  delete windowButtons[id];
}

// Start menu
function toggleStartMenu(){
  const sm = document.getElementById('startMenu');
  sm.style.display = sm.style.display==='flex'?'none':'flex';
}
document.querySelectorAll('#startMenu a').forEach(a=>{
  a.onclick=(e)=>{
    if(a.nextElementSibling && a.nextElementSibling.classList.contains('submenu')){
      e.preventDefault();
      a.nextElementSibling.style.display = a.nextElementSibling.style.display==='block'?'none':'block';
    }
  }
});

// Shutdown
function shutdown(){
  if(confirm("Are you sure you want to shut down?")) window.history.back();
}

// Clock stuck at 2006
function updateClock(){
  const now = new Date();
  const hh = now.getHours()%12||12;
  const mm = now.getMinutes().toString().padStart(2,'0');
  const ampm = now.getHours()>=12?'PM':'AM';
  document.getElementById('clock').innerText = hh+':'+mm+' '+ampm+' (2006)';
}
setInterval(updateClock,1000);
updateClock();
</script>
