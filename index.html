<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">
  <style>
    :root {
      --purple: #9a9ad4;
      --pink: #ff66cc;
      --cyan: #02d1ca;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --white: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("https://i.imgur.com/4D0ZDvV.png") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: auto;
    }

    /* Desktop Icons */
    .desktop-icon {
      width: 80px;
      text-align: center;
      color: white;
      margin: 10px;
      cursor: pointer;
    }
    .desktop {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .desktop-icon img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto;
    }
    .desktop-icon span {
      font-size: 0.8rem;
      word-wrap: break-word;
    }

    /* Windows */
    .window {
      position: absolute;
      background: var(--white);
      border: 2px solid var(--gray);
      box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      resize: both;
      overflow: hidden;
      z-index: 10;
    }
    .window-header {
      background: var(--purple);
      color: white;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }
    .window-controls {
      display: flex;
      gap: 5px;
    }
    .window-btn {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 18px;
      background: var(--pink);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: var(--dark-gray);
      display: flex;
      align-items: center;
      padding: 0 5px;
      box-sizing: border-box;
      color: white;
      z-index: 1000;
    }
    .taskbar .start-btn {
      background: var(--purple);
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 10px;
    }
    .taskbar-icons {
      display: flex;
      gap: 5px;
      flex-grow: 1;
    }
    .taskbar-icon {
      background: var(--gray);
      padding: 3px 8px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 0.85rem;
    }
    .clock {
      margin-left: auto;
    }

    /* Start Menu */
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 5px;
      width: 200px;
      background: var(--dark-gray);
      border: 2px solid var(--gray);
      display: none;
      flex-direction: column;
      z-index: 2000;
    }
    .start-menu-item {
      padding: 8px;
      color: white;
      cursor: pointer;
    }
    .start-menu-item:hover {
      background: var(--pink);
      color: white;
    }

    /* Submenu */
    .submenu {
      position: absolute;
      top: 0;
      left: 200px;
      width: 200px;
      background: var(--gray);
      border: 2px solid var(--dark-gray);
      display: none;
      flex-direction: column;
      z-index: 2001;
    }
    .submenu-item {
      padding: 8px;
      cursor: pointer;
      background: var(--gray);
      color: var(--dark-gray);
    }
    .submenu-item:hover {
      background: var(--pink);
      color: white;
    }
    .start-menu-item:hover .submenu {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Desktop Icons -->
  <div class="desktop">
    <div class="desktop-icon" onclick="openWindow('headerWindow')">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Header">
      <span>Sunnie Jae</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('notebookWindow')">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Notebook">
      <span>Personal Essay.doc</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('pinterestWindow')">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Pinterest">
      <span>Portfolio Feed</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('mp3Window')">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Music">
      <span>Music</span>
    </div>
    <div class="desktop-icon" onclick="window.location='digital-art.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Photos">
      <span>Photos</span>
    </div>
    <div class="desktop-icon" onclick="window.location='videos.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Videos">
      <span>Videos</span>
    </div>
    <div class="desktop-icon" onclick="window.location='kpop.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Downloads">
      <span>Downloads</span>
    </div>
    <div class="desktop-icon" onclick="window.location='writing.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Documents">
      <span>Documents</span>
    </div>
    <div class="desktop-icon" onclick="window.location='social-media.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Browser">
      <span>Browser</span>
    </div>
    <div class="desktop-icon" onclick="window.location='shop.html'">
      <img src="https://i.imgur.com/wHDx7cE.png" alt="Recycle">
      <span>Recycle</span>
    </div>
  </div>

  <!-- Windows -->
  <div class="window" id="headerWindow" style="top:50px; left:200px; width:960px; height:384px;">
    <div class="window-header">
      Welcome to Sunnie Jae
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
      </div>
    </div>
    <div class="window-content" style="padding:0;">
      <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:100%;">
    </div>
  </div>

  <div class="window" id="notebookWindow" style="top:460px; left:100px; width:500px; height:50%;">
    <div class="window-header">
      Personal Essay.html
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
      </div>
    </div>
    <div class="window-content" style="padding:0; overflow-y:auto; overflow-x:hidden;">
      <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook" style="width:100%; height:auto;">
    </div>
  </div>

  <div class="window" id="pinterestWindow" style="top:120px; left:750px; width:400px; height:400px; display:none;">
    <div class="window-header">
      Portfolio Feed
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="200" data-pin-scale-width="80" href="https://www.pinterest.com/sunniejaecreates/mine/"></a>
      <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    </div>
  </div>

  <div class="window" id="mp3Window" style="top:200px; left:300px; width:300px; height:120px; display:none;">
    <div class="window-header">
      Music Player
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('mp3Window')">_</div>
        <div class="window-btn" onclick="closeWindow('mp3Window')">×</div>
      </div>
    </div>
    <div class="window-content">
      <audio controls>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-btn" onclick="toggleStartMenu()">Start</div>
    <div class="taskbar-icons" id="taskbarIcons"></div>
    <div class="clock" id="clock"></div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div class="start-menu-item">
      Files
      <div class="submenu">
        <div class="submenu-item" onclick="window.location='digital-art.html'">Digital Art</div>
        <div class="submenu-item" onclick="window.location='graphic-design.html'">Graphic Design</div>
        <div class="submenu-item" onclick="window.location='videos.html'">Videos</div>
        <div class="submenu-item" onclick="window.location='writing.html'">Writing</div>
      </div>
    </div>
    <div class="start-menu-item" onclick="window.location='profile-info.html'">About</div>
    <div class="start-menu-item" onclick="window.location='contact.html'">Contact</div>
    <div class="start-menu-item" onclick="window.location='shop.html'">Shop</div>
    <div class="start-menu-item" onclick="window.location='studio-ken.html'">Studio Ken</div>
    <div class="start-menu-item" onclick="confirmShutdown()">Shut Down</div>
  </div>

  <script>
    // Dragging logic
    document.querySelectorAll('.window').forEach(win => {
      const header = win.querySelector('.window-header');
      header.addEventListener('mousedown', (e) => {
        let shiftX = e.clientX - win.getBoundingClientRect().left;
        let shiftY = e.clientY - win.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          win.style.left = pageX - shiftX + 'px';
          win.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', onMouseMove);
        }, { once: true });
      });
    });

    // Taskbar + Window Logic
    function createTaskbarIcon(win) {
      const id = win.id;
      let icon = document.querySelector(`.taskbar-icon[data-id="${id}"]`);
      if (!icon) {
        icon = document.createElement('div');
        icon.className = 'taskbar-icon';
        icon.dataset.id = id;
        icon.textContent = win.querySelector('.window-header').childNodes[0].textContent.trim();
        icon.onclick = () => {
          if (win.style.display === 'none') {
            win.style.display = 'block';
            win.style.zIndex = getMaxZIndex() + 1;
          } else {
            win.style.display = 'none';
          }
        };
        document.getElementById('taskbarIcons').appendChild(icon);
      }
    }

    function minimizeWindow(id) {
      const win = document.getElementById(id);
      win.style.display = 'none';
      createTaskbarIcon(win);
    }

    function closeWindow(id) {
      const win = document.getElementById(id);
      win.style.display = 'none';
      const icon = document.querySelector(`.taskbar-icon[data-id="${id}"]`);
      if (icon) icon.remove();
    }

    function openWindow(id) {
      const win = document.getElementById(id);
      win.style.display = 'block';
      win.style.zIndex = getMaxZIndex() + 1;
      createTaskbarIcon(win);
    }

    function getMaxZIndex() {
      return Math.max(...Array.from(document.querySelectorAll('.window')).map(w => parseInt(w.style.zIndex) || 10));
    }

    // Clock
    function updateClock() {
      const now = new Date();
      const mm = (now.getMonth() + 1).toString().padStart(2, '0');
      const dd = now.getDate().toString().padStart(2, '0');
      const hh = now.getHours().toString().padStart(2,'0');
      const min = now.getMinutes().toString().padStart(2,'0');
      document.getElementById('clock').textContent =
        `${hh}:${min} ${mm}/${dd}/2006`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Start Menu
    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Shut Down
    function confirmShutdown() {
      if (confirm("Are you sure?\nWhen we pull up you know it's a...")) {
        history.back();
      }
    }

    // Initialize music player minimized in taskbar
    window.addEventListener('DOMContentLoaded', () => {
      const mp3Win = document.getElementById('mp3Window');
      createTaskbarIcon(mp3Win); // Adds icon to taskbar
      mp3Win.style.display = 'none'; // Ensure it stays minimized
    });
  </script>
</body>
</html>
