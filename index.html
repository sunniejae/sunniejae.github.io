<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
:root {
  --primary: #9a9ad4;
  --pink: #ff66cc;
  --cyan: #02d1ca;
  --magenta: #da70d6;
  --dark-purple: #8b008b;
  --dark-gray: #404040;
  --white: #ffffff;
}

/* General desktop styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

/* Desktop icons */
.desktop-icons {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.desktop-icons button {
  background: none;
  border: none;
  color: white;
  text-align: left;
  cursor: pointer;
  font-size: 14px;
}

.desktop-icons img {
  display: block;
  margin-bottom: 5px;
  width: 64px;
  height: 64px;
}

/* Windows */
.window {
  position: absolute;
  border: 2px solid var(--primary);
  background: var(--white);
  resize: both;
  overflow: hidden;
  z-index: 10;
  min-width: 200px;
  min-height: 100px;
}

.window-header {
  background: var(--primary);
  color: var(--white);
  padding: 5px;
  cursor: move;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.window-controls {
  display: flex;
  gap: 5px;
}

.window-btn {
  cursor: pointer;
  padding: 0 5px;
}

.window-content {
  padding: 10px;
  overflow-y: auto;
  overflow-x: hidden;
  height: calc(100% - 35px);
}

/* Resize handle */
.resize-handle {
  position: absolute;
  width: 10px;
  height: 10px;
  bottom: 0;
  right: 0;
  cursor: se-resize;
  background: var(--primary);
}

/* Taskbar */
#taskbar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 30px;
  background: var(--dark-gray);
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 0 5px;
  z-index: 20;
}

.taskbar-button {
  background: var(--primary);
  border: none;
  color: var(--white);
  padding: 2px 8px;
  cursor: pointer;
}

/* Start menu */
#startMenu {
  position: fixed;
  bottom: 30px;
  left: 0;
  background: var(--dark-gray);
  color: var(--white);
  display: flex;
  flex-direction: column;
  width: 150px;
  z-index: 20;
}

#startMenu button {
  background: var(--dark-gray);
  border: none;
  color: var(--white);
  padding: 5px 10px;
  text-align: left;
  cursor: pointer;
}

#startMenu button:hover {
  background: var(--pink);
}

#startMenu .submenu {
  display: none;
  flex-direction: column;
}

#startMenu button.files:hover + .submenu {
  display: flex;
}

#startMenu .submenu button {
  background: var(--dark-gray);
  color: var(--white);
  padding-left: 20px;
}

#startMenu .submenu button:hover {
  background: var(--pink);
}

/* MP3 player styling */
#audioPlayer {
  width: 100%;
}
</style>
</head>
<body>

<!-- Desktop icons -->
<div class="desktop-icons">
  <button onclick="openWindow('digitalArtWindow')"><img src="https://i.imgur.com/YBfxfzX.png">Digital Art</button>
  <button onclick="openWindow('graphicDesignWindow')"><img src="https://i.imgur.com/YBfxfzX.png">Graphic Design</button>
  <button onclick="openWindow('videosWindow')"><img src="https://i.imgur.com/YBfxfzX.png">Videos</button>
  <button onclick="openWindow('writingWindow')"><img src="https://i.imgur.com/YBfxfzX.png">Writing</button>
</div>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:20px; left:50px; width:960px; height:384px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0; height: calc(100% - 35px);">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:100%; display:block;">
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:450px; left:50px; width:500px; height:400px;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <p>Your notebook content here...</p>
    <p>More content to enable scrolling...</p>
    <p>Keep adding lines to test vertical scroll...</p>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" 
       href="https://www.pinterest.com/sunniejaecreates/mine/" 
       data-pin-scale-width="120" 
       data-pin-scale-height="600" 
       data-pin-board-width="600">
    </a>
    <script async type="text/javascript" src="https://assets.pinterest.com/js/pinit.js"></script>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- MP3 Player Window -->
<div class="window" id="mp3Window" style="top:200px; left:600px; width:300px; height:80px;">
  <div class="window-header">
    MP3 Player
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('mp3Window')">_</div>
      <div class="window-btn" onclick="closeWindow('mp3Window')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:5px;">
    <audio id="audioPlayer" controls>
      <source src="your-audio.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Start Menu -->
<div id="startMenu">
  <button class="files">Files</button>
  <div class="submenu">
    <button onclick="window.location='digital-art.html'">Digital Art</button>
    <button onclick="window.location='graphic-design.html'">Graphic Design</button>
    <button onclick="window.location='videos.html'">Videos</button>
    <button onclick="window.location='writing.html'">Writing</button>
  </div>
  <button onclick="window.location='profile-info.html'">About</button>
  <button onclick="window.location='contact.html'">Contact</button>
  <button onclick="window.location='shop.html'">Shop</button>
  <button onclick="window.location='studio-ken.html'">Studio Ken</button>
  <button onclick="shutdown()">Shut Down</button>
</div>

<!-- Taskbar -->
<div id="taskbar"></div>

<script>
function openWindow(id) {
  document.getElementById(id).style.display = 'block';
}

function closeWindow(id) {
  document.getElementById(id).style.display = 'none';
}

function minimizeWindow(id) {
  const win = document.getElementById(id);
  win.style.display = 'none';
  const taskbar = document.getElementById('taskbar');
  if (!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)) {
    const btn = document.createElement('button');
    btn.className = 'taskbar-button';
    btn.textContent = win.querySelector('.window-header').textContent;
    btn.dataset.windowId = id;
    btn.addEventListener('click', () => {
      win.style.display = 'block';
      taskbar.removeChild(btn);
    });
    taskbar.appendChild(btn);
  }
}

function shutdown() {
  if(confirm("Are you sure?\nWhen we pull up you know it's a...")) {
    window.location.href = "/";
  }
}
</script>
</body>
</html>
