.taskbar-button.active { background: var(--secondary); border:2px inset var(--dark-gray); }
.taskbar-button:hover { background: linear-gradient(to bottom, var(--white), var(--silver)); }
.clock { color:var(--black); font-size:11px; padding:4px 8px; background:var(--silver); border:1px inset var(--gray); margin-left:8px; }

// Clock
function updateClock() {
    const now = new Date();
    const month = String(now.getMonth()+1).padStart(2,'0');

    const time = now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    document.getElementById('clock').textContent = `${month}/${day}/2006 ${time}`;
}

    startMenu?.classList.toggle('show');
});

// Window functionality
document.querySelectorAll('.window').forEach(window=>{
    const header = window.querySelector('.window-header');
    const minimizeBtn = window.querySelector('.minimize-btn');
    const closeBtn = window.querySelector('.close-btn');
    const resizeHandle = window.querySelector('.resize-handle');

    window.addEventListener('mousedown', ()=> setActiveWindow(window));

    minimizeBtn?.addEventListener('click', e=>{
        e.stopPropagation();
        window.classList.add('minimized');
        updateTaskbar();
    });

    closeBtn?.addEventListener('click', e=>{
        e.stopPropagation();
        window.classList.add('minimized');
        updateTaskbar();
    });

    header?.addEventListener('mousedown', e=>{
        if(e.target.classList.contains('window-button')) return;
        draggedElement = window;
        const rect = window.getBoundingClientRect();
        dragOffset.x = e.clientX - rect.left;
        dragOffset.y = e.clientY - rect.top;
        setActiveWindow(window);
    });

    resizeHandle?.addEventListener('mousedown', e=>{
        e.stopPropagation();
        isResizing = window;
        setActiveWindow(window);
    });
});

document.addEventListener('mousemove', e=>{
    if(draggedElement){
        const newLeft = e.clientX - dragOffset.x;
        const newTop = e.clientY - dragOffset.y;
        const maxLeft = window.innerWidth-100;
        const maxTop = window.innerHeight-100;
        draggedElement.style.left = Math.max(0, Math.min(newLeft,maxLeft))+'px';
        draggedElement.style.top = Math.max(0, Math.min(newTop,maxTop))+'px';
    }
    if(isResizing){
        const rect = isResizing.getBoundingClientRect();
        const newWidth = e.clientX - rect.left;
        const newHeight = e.clientY - rect.top;
        isResizing.style.width = Math.max(300,newWidth)+'px';
        isResizing.style.height = Math.max(200,newHeight)+'px';
    }
});

document.addEventListener('mouseup', ()=>{ draggedElement=null; isResizing=false; });
document.addEventListener('selectstart', e=>{ if(draggedElement||isResizing)e.preventDefault(); });

// Active window
function setActiveWindow(window){
    document.querySelectorAll('.window').forEach(w=>w.classList.remove('active'));
    window.classList.add('active');
    window.style.zIndex = ++windowZIndex;
    activeWindow = window;
    updateTaskbar();
}

// Taskbar
function updateTaskbar(){
    const taskbarButtons = document.getElementById('taskbar-buttons');
    taskbarButtons.innerHTML='';
    document.querySelectorAll('.window').forEach(window=>{
        const button = document.createElement('div');
        button.className='taskbar-button';
        if(window.classList.contains('active') && !window.classList.contains('minimized')) button.classList.add('active');
        button.textContent = window.querySelector('.window-header span').textContent;
        button.addEventListener('click', ()=>{
            if(window.classList.contains('minimized')) window.classList.remove('minimized');
            setActiveWindow(window);
        });
        taskbarButtons.appendChild(button);
    });
}
