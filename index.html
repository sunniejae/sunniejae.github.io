<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">

  <style>
    :root {
      --primary: #9a9ad4;
      --secondary: #c13886;
      --accent: #00c9c2;
      --dark-purple: #3f3d7a;
      --darker-cyan: #00a8a3;
      --light-pink: #ffb3d6;
      --silver: #f0f0f5;
      --gray: #bfbfdc;
      --dark-gray: #404040;
      --white: #ffffff;
      --pink: #ff66cc;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Windows */
    .window {
      position: absolute;
      background: var(--silver);
      border: 2px solid var(--dark-purple);
      box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
      z-index: 100;
      display: block;
      min-width: 200px;
      min-height: 100px;
      border-radius: 2px;
      overflow: hidden;
    }

    .window-header {
      background: var(--dark-purple);
      color: var(--white);
      padding: 4px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-controls {
      display: flex;
      gap: 4px;
    }

    .window-btn {
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 18px;
      cursor: pointer;
      user-select: none;
      border-radius: 2px;
      background: var(--primary);
      color: var(--white);
    }

    .window-content {
      padding: 12px;
    }

    .resize-handle {
      width: 12px;
      height: 12px;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: se-resize;
      background: var(--dark-purple);
      border-top-left-radius: 2px;
    }

    /* Taskbar */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: var(--dark-gray);
      display: flex;
      align-items: center;
      padding: 0 4px;
      gap: 4px;
      box-sizing: border-box;
      z-index: 999;
    }

    .taskbar-button {
      background: var(--primary);
      color: var(--white);
      border: none;
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 2px;
      font-size: 0.9rem;
    }

    /* Start Menu */
    #startMenu {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 180px;
      background: var(--dark-gray);
      display: none;
      flex-direction: column;
      z-index: 1000;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
      padding: 4px 0;
    }

    #startMenu button {
      background: var(--dark-gray);
      color: var(--white);
      border: none;
      text-align: left;
      padding: 6px 12px;
      cursor: pointer;
      width: 100%;
      font-size: 0.9rem;
    }

    #startMenu button:hover {
      background: var(--pink);
      color: var(--white);
    }

    #startMenu .submenu {
      display: flex;
      flex-direction: column;
      margin-left: 12px;
    }

    /* Folders in single column */
    .folders-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .folders-list a {
      text-decoration: none;
      color: var(--dark-purple);
      padding: 4px 6px;
      border-radius: 2px;
      background: var(--light-pink);
    }

    .folders-list a:hover {
      background: var(--pink);
      color: var(--white);
    }

    /* Header and notebook padding adjustments */
    #headerWindow .window-content img,
    #notebookWindow .window-content img {
      width: 100%;
      height: auto;
      display: block;
      padding: 10px;
    }
  </style>
</head>

<body>

  <!-- Header Window -->
  <div class="window" id="headerWindow" style="top:20px; left:150px; width:900px; height:200px;">
    <div class="window-header">
      Header
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <img src="https://i.imgur.com/ixrv4gl.png" alt="Header">
    </div>
    <div class="resize-handle"></div>
  </div>

  <!-- Notebook Window -->
  <div class="window" id="notebookWindow" style="top:240px; left:100px; width:400px; height:50vh;">
    <div class="window-header">
      Notebook
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook">
    </div>
    <div class="resize-handle"></div>
  </div>

  <!-- Folders Window -->
  <div class="window" id="foldersWindow" style="top:240px; left:550px; width:200px; height:300px;">
    <div class="window-header">
      Folders
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('foldersWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('foldersWindow')">×</div>
      </div>
    </div>
    <div class="window-content folders-list">
      <a href="digital-art.html">Digital Art</a>
      <a href="graphic-design.html">Graphic Design</a>
      <a href="videos.html">Videos</a>
      <a href="writing.html">Writing</a>
    </div>
    <div class="resize-handle"></div>
  </div>

  <!-- Pinterest Window -->
  <div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
    <div class="window-header">
      Pinterest
      <div class="window-controls">
        <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
        <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
      </div>
    </div>
    <div class="window-content">
      <!-- Pinterest embed code -->
      <p>Pinterest embed goes here</p>
    </div>
    <div class="resize-handle"></div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <button id="startButton">Start</button>
  </div>

  <!-- Start Menu -->
  <div id="startMenu">
    <button id="filesButton">Files</button>
    <div class="submenu">
      <button onclick="location.href='digital-art.html'">Digital Art</button>
      <button onclick="location.href='graphic-design.html'">Graphic Design</button>
      <button onclick="location.href='videos.html'">Videos</button>
      <button onclick="location.href='writing.html'">Writing</button>
    </div>
    <button onclick="location.href='profile-info.html'">About</button>
    <button onclick="location.href='contact.html'">Contact</button>
    <button onclick="location.href='shop.html'">Shop</button>
    <button onclick="location.href='studio-ken.html'">Studio Ken</button>
    <button onclick="shutdown()">Shut Down</button>
  </div>

  <!-- Shutdown Popup -->
  <div id="shutdownPopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      background:var(--dark-gray); color:var(--white); padding:20px; border-radius:6px; z-index:2000;">
    <p>Are you sure?</p>
    <p style="font-size:0.85rem;">When we pull up you know it's a...</p>
    <button onclick="confirmShutdown()" style="padding:4px 8px; margin-top:10px; background:var(--pink); border:none; color:white; border-radius:2px;">Shut Down</button>
  </div>

  <script>
    // Dragging windows
    let dragTarget = null;
    let offsetX, offsetY;

    document.querySelectorAll('.window-header').forEach(header => {
      header.addEventListener('mousedown', e => {
        dragTarget = header.parentElement;
        offsetX = e.clientX - dragTarget.offsetLeft;
        offsetY = e.clientY - dragTarget.offsetTop;
        dragTarget.style.zIndex = 999;
      });
    });

    document.addEventListener('mousemove', e => {
      if(dragTarget){
        dragTarget.style.left = (e.clientX - offsetX) + 'px';
        dragTarget.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', e => {
      dragTarget = null;
    });

    // Resizing windows
    document.querySelectorAll('.window').forEach(win => {
      const handle = win.querySelector('.resize-handle');
      handle.addEventListener('mousedown', e => {
        e.stopPropagation();
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = win.offsetWidth;
        const startHeight = win.offsetHeight;

        function doResize(ev){
          let newWidth = startWidth + (ev.clientX - startX);
          let newHeight = startHeight + (ev.clientY - startY);
          newWidth = Math.max(200, newWidth);
          newHeight = Math.max(100, newHeight);
          win.style.width = newWidth + 'px';
          win.style.height = newHeight + 'px';
        }

        function stopResize(){
          document.removeEventListener('mousemove', doResize);
          document.removeEventListener('mouseup', stopResize);
        }

        document.addEventListener('mousemove', doResize);
        document.addEventListener('mouseup', stopResize);
      });
    });

    // Minimize windows
    function minimizeWindow(id){
      const win = document.getElementById(id);
      win.style.display='none';

      const taskbar = document.getElementById('taskbar');
      if(!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)){
        const btn = document.createElement('button');
        btn.className = 'taskbar-button';
        btn.textContent = win.querySelector('.window-header').textContent;
        btn.dataset.windowId = id;
        btn.addEventListener('click', () => {
          win.style.display='block';
          taskbar.removeChild(btn);
        });
        taskbar.appendChild(btn);
      }
    }

    // Start menu toggle
    const startBtn = document.getElementById('startButton');
    const startMenu = document.getElementById('startMenu');
    startBtn.addEventListener('click', () => {
      startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Shutdown popup
    function shutdown(){
      document.getElementById('shutdownPopup').style.display='block';
    }

    function confirmShutdown(){
      window.location.href = '/'; // navigates back to homepage
    }
  </script>
</body>
</html>
