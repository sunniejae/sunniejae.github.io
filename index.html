<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="icon" type="image/png" href="https://imgur.com/5fjM6QN.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* COLOR PALETTE */
    :root {
      --purple: #9a9ad4;
      --pink: #ff66cc;
      --cyan: #02d1ca;
      --magenta: #da70d6;
      --dark-purple: #8b008b;
      --pale-pink: #ffb3e6;
      --lilac: #dda0dd;
      --white: #ffffff;
      --light-gray: #e6e6fa;
      --gray: #663399;
      --silver: #c0c0c0;
      --dark-gray: #4b0082;
      --black: #1a0d1f;
    }

    /* GLOBAL STYLES */
    * { margin:0; padding:0; box-sizing:border-box; }
    html { font-size:16px; scroll-behavior:smooth; }
    body {
      font-family:'Inter','Segoe UI',Tahoma,Verdana,sans-serif;
      background: var(--black);
      color: var(--cyan);
      overflow-x:hidden;
      padding-top:100px;
      line-height:1.6;
      min-height:100vh;
      font-size:1rem;
    }

    a { text-decoration:none; }

    /* HEADER */
    .header {
      position: fixed;
      top:0; left:0; width:100%;
      background: var(--purple);
      border-bottom: 3px solid var(--cyan);
      border-top: 1px solid var(--cyan);
      z-index:1000;
      padding:15px 0;
      box-shadow: inset 0 1px 0 var(--cyan), 0 3px 6px rgba(0,0,0,0.4);
    }

    .nav-container {
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1400px;
      margin:0 auto;
      padding:0 30px;
      width:100%;
    }

    .logo { display:flex; align-items:center; gap:15px; flex-shrink:0; }
    .logo img {
      height:50px; width:auto;
      border:2px solid var(--cyan);
      box-shadow: inset 1px 1px 0 var(--cyan), 2px 2px 4px rgba(0,0,0,0.5);
    }
    .logo-text {
      font-family:'Press Start 2P', monospace;
      font-size:1.2rem;
      color: var(--pink);
      text-shadow: 1px 1px 0 var(--dark-purple), 2px 2px 0 var(--black);
      white-space:nowrap;
    }

    .nav-menu {
      display:flex;
      list-style:none;
      gap:30px;
      align-items:center;
      flex-wrap:wrap;
    }

    .nav-link {
      color: var(--dark-purple);
      font-size:1rem;
      font-weight:500;
      padding:8px 16px;
      background: var(--purple);
      border:2px outset var(--purple);
      border-radius:0;
      box-shadow:1px 1px 2px rgba(0,0,0,0.3);
      transition: all 0.15s ease;
    }

    .nav-link:hover {
      background: var(--pink);
      color: var(--cyan);
      border:2px inset var(--pink);
      box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
    }

    .dropdown { position: relative; }
    .dropdown-menu {
      position:absolute;
      top:calc(100% + 5px); left:0;
      background: var(--purple);
      border:2px outset var(--purple);
      min-width:220px;
      opacity:0; visibility:hidden;
      transform:translateY(-5px);
      transition: all 0.15s ease;
      padding:4px;
      z-index:1001;
    }
    .dropdown:hover .dropdown-menu {
      opacity:1; visibility:visible; transform:translateY(0);
    }
    .dropdown-item {
      display:block;
      color: var(--cyan);
      padding:6px 12px;
      font-size:0.9rem;
      font-weight:400;
      margin:1px;
      transition:all 0.1s ease;
      background:transparent;
      border:1px solid transparent;
    }
    .dropdown-item:hover {
      background: var(--cyan);
      color: var(--black);
      border:1px outset var(--cyan);
    }

    /* MOBILE TOGGLE */
    .mobile-toggle {
      display:none;
      flex-direction:column;
      cursor:pointer;
      gap:4px;
      padding:8px;
    }
    .mobile-toggle span {
      width:25px; height:3px;
      background: var(--cyan);
      transition: all 0.3s ease;
    }

    /* MAIN CONTENT */
    .main-content { max-width:1400px; margin:0 auto; padding:0 30px; display:grid; grid-template-columns:200px 1fr; gap:30px; }

    .sidebar { position:sticky; top:120px; height:fit-content; padding:20px 0; }
    .sidebar h2 {
      font-family:'Press Start 2P', monospace;
      font-size:0.8rem;
      color: var(--purple);
      margin-bottom:20px;
      text-align:center;
      text-shadow: 1px 1px 0 var(--black), 2px 2px 0 var(--cyan);
    }

    .folders-container { display:flex; flex-direction:column; gap:15px; }
    .folder-item {
      display:flex; align-items:center;
      padding:8px 12px;
      background: var(--purple);
      border:2px outset var(--purple);
      color: var(--cyan);
      transition:all 0.1s ease;
      box-shadow:1px 1px 2px rgba(0,0,0,0.3);
    }
    .folder-item img { width:24px; height:24px; margin-right:12px; object-fit:contain; background: var(--cyan); padding:4px; border:1px outset var(--cyan); }
    .folder-item:hover { background: var(--pink); border:2px inset var(--pink); box-shadow:inset 2px 2px 4px rgba(0,0,0,0.3); }

    .folder-label { font-size:0.8rem; font-weight:500; line-height:1.2; }

    .content-area { display:flex; flex-direction:column; }

    /* SECTIONS */
    .section-title {
      width:100%; height:400px;
      background-image:url('https://imgur.com/n6km6m0.png');
      background-size:cover; background-position:center;
      border:2px inset var(--purple);
      margin:20px 0;
      box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3), 2px 2px 8px rgba(0,0,0,0.4);
    }

    .section-notebook, .section-computer { padding:40px 0; text-align:center; }
    .section-notebook h2 { font-family:'Press Start 2P', monospace; font-size:clamp(1rem,2.5vw,1.4rem); color: var(--pink); margin-bottom:25px; text-shadow: 1px 1px 0 var(--dark-purple), 2px 2px 0 var(--black); }
    .section-computer h2 { font-family:'Press Start 2P', monospace; font-size:clamp(1rem,2.5vw,1.4rem); color: var(--cyan); margin-bottom:25px; text-shadow:1px 1px 0 var(--purple), 2px 2px 0 var(--black); }

    .notebook-image, .computer-image { max-width:100%; height:auto; border:3px outset var(--dark-purple); box-shadow: inset 2px 2px 4px rgba(0,0,0,0.2),3px 3px 8px rgba(0,0,0,0.4); transition:all 0.2s ease; }

    .notebook-image:hover, .computer-image:hover { border:3px inset var(--dark-purple); box-shadow: inset 3px 3px 6px rgba(0,0,0,0.3); }

    .computer-wrapper { position:relative; max-width:900px; margin:0 auto; }

    .pinterest-embed {
      position:absolute; top:14.5%; left:8.3%;
      width:42.7%; height:50%;
      background: var(--magenta);
      display:flex; align-items:center; justify-content:center; overflow:hidden;
    }
    .pinterest-embed > * { max-width:100%; max-height:100%; display:block; }

    /* TASKBAR */
    .taskbar {
      position:fixed; bottom:0; left:0; width:100%;
      background: var(--purple);
      border-top:2px solid var(--cyan); height:60px;
      box-shadow: inset 0 1px 0 var(--cyan), 0 -2px 4px rgba(0,0,0,0.3);
    }
    .taskbar-content { max-width:1400px; margin:0 auto; padding:0 30px; display:flex; justify-content:center; align-items:center; height:100%; }
    .taskbar-image { height:50px; width:auto; }

    /* MOBILE RESPONSIVE */
    @media (max-width:1024px) {
      .main-content { grid-template-columns:1fr; gap:20px; }
      .sidebar { position:static; order:-1; }
      .folders-container { grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); display:grid; gap:10px; }
      .folder-item { flex-direction:column; text-align:center; }
      .folder-item img { width:32px; height:32px; margin:0 0 8px 0; }
      .folder-label { text-align:center; font-size:0.75rem; }
      .nav-menu { display:none; flex-direction:column; width:100%; background: var(--purple); }
      .nav-menu.active { display:flex; }
      .mobile-toggle { display:flex; }
    }

    @media (max-width:768px) {
      .section-title { height:250px; }
      .pinterest-embed { position:static; width:100%; height:250px; margin:15px 0; }
      .computer-wrapper { max-width:100%; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <img src="https://imgur.com/5fjM6QN.png" alt="Sunnie Jae Logo">
        <span class="logo-text">SUNNIE JAE CREATES</span>
      </div>
      <ul class="nav-menu">
        <li><a href="#" class="nav-link">Home</a></li>
        <li class="dropdown">
          <a href="#" class="nav-link">Projects</a>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Notebook</a></li>
            <li><a href="#" class="dropdown-item">Computer</a></li>
            <li><a href="#" class="dropdown-item">Music</a></li>
          </ul>
        </li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <div class="mobile-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <main class="main-content">
    <aside class="sidebar">
      <h2>Folders</h2>
      <div class="folders-container">
        <div class="folder-item">
          <img src="https://imgur.com/6UVuvOp.png" alt="Notebook">
          <span class="folder-label">Notebook</span>
        </div>
        <div class="folder-item">
          <img src="https://imgur.com/4kg93iD.png" alt="Computer">
          <span class="folder-label">Computer</span>
        </div>
        <div class="folder-item">
          <img src="https://imgur.com/Avc3R1Y.png" alt="Music">
          <span class="folder-label">Music</span>
        </div>
      </div>
    </aside>

    <section class="content-area">
      <div class="section-title"></div>

      <div class="section-notebook">
        <h2>Notebook</h2>
        <img src="https://imgur.com/n6km6m0.png" alt="Notebook" class="notebook-image">
      </div>

      <div class="section-computer">
        <h2>Computer</h2>
        <div class="computer-wrapper">
          <img src="https://imgur.com/n6km6m0.png" alt="Computer" class="computer-image">
          <div class="pinterest-embed">
            <!-- Pinterest Embed Placeholder -->
            <span>Pinterest Content</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="taskbar">
    <div class="taskbar-content">
      <img src="https://imgur.com/5fjM6QN.png" alt="Taskbar Logo" class="taskbar-image">
    </div>
  </div>

  <script>
    const mobileToggle = document.querySelector('.mobile-toggle');
    const navMenu = document.querySelector('.nav-menu');
    mobileToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>

</body>
</html>
