<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Creates</title>
<style>
  :root {
    --primary: #9a9ad4;
    --secondary: #c13886;
    --accent: #00c9c2;
    --dark-purple: #3f3d7a;
    --darker-cyan: #00a8a3;
    --light-pink: #ffb3d6;
    --silver: #f0f0f5;
    --gray: #bfbfdc;
    --dark-gray: #404040;
    --white: #ffffff;
  }

  body {
    margin: 0;
    font-family: sans-serif;
    background: var(--gray);
    overflow-x: hidden;
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 40px;
    background: var(--dark-gray);
    display: flex;
    align-items: center;
    padding: 0 5px;
    z-index: 1000;
  }

  #taskbar .taskbar-button {
    background: var(--primary);
    color: var(--white);
    border: none;
    margin: 0 2px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 2px;
    font-size: 0.85rem;
  }

  #start-menu {
    position: fixed;
    bottom: 40px;
    left: 0;
    background: var(--silver);
    width: 200px;
    border: 2px solid var(--dark-purple);
    display: none;
    flex-direction: column;
    z-index: 1001;
  }

  #start-menu a, #start-menu button {
    display: block;
    padding: 8px;
    text-decoration: none;
    color: var(--dark-purple);
    background: var(--silver);
    border: none;
    text-align: left;
    width: 100%;
    cursor: pointer;
  }

  #start-menu a:hover, #start-menu button:hover {
    background: var(--primary);
    color: var(--white);
  }

  #start-menu .submenu {
    display: none;
    padding-left: 15px;
  }

  #start-menu .has-submenu:hover .submenu {
    display: block;
  }

  .window {
    position: absolute;
    background: var(--silver);
    border: 2px solid var(--dark-purple);
    box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
    z-index: 100;
    display: block;
    min-width: 200px;
    min-height: 100px;
    border-radius: 2px;
    overflow: hidden;
  }

  .window-header {
    background: var(--primary);
    color: var(--white);
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .window-controls {
    display: flex;
    gap: 5px;
  }

  .window-btn {
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 18px;
    cursor: pointer;
    border-radius: 2px;
    font-weight: bold;
    background: var(--secondary);
    color: var(--white);
  }

  .window-content {
    padding: 10px;
  }

  .resize-handle {
    width: 12px;
    height: 12px;
    position: absolute;
    right: 0;
    bottom: 0;
    cursor: se-resize;
    background: var(--dark-purple);
    border-top-left-radius: 2px;
  }

  /* Shut down popup */
  #shutdown-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--silver);
    border: 2px solid var(--dark-purple);
    padding: 20px;
    display: none;
    z-index: 2000;
    width: 300px;
    text-align: center;
  }

  #shutdown-popup button {
    margin-top: 10px;
    padding: 5px 10px;
    background: var(--primary);
    color: var(--white);
    border: none;
    cursor: pointer;
    border-radius: 2px;
  }

</style>
</head>
<body>

<!-- Start Button -->
<button id="start-btn" class="taskbar-button">Start</button>

<!-- Start Menu -->
<div id="start-menu">
  <div class="has-submenu">Files
    <div class="submenu">
      <a href="digital-art.html">Digital Art</a>
      <a href="graphic-design.html">Graphic Design</a>
      <a href="videos.html">Videos</a>
      <a href="writing.html">Writing</a>
    </div>
  </div>
  <a href="profile-info.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="shop.html">Shop</a>
  <a href="studio-ken.html">Studio Ken</a>
  <button id="shutdown-btn">Shut Down</button>
</div>

<!-- Windows -->
<div class="window" id="exampleWindow" style="top:50px; left:100px; width:400px; height:300px;">
  <div class="window-header">
    Example Window
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('exampleWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('exampleWindow')">Ã—</div>
    </div>
  </div>
  <div class="window-content">
    Content goes here.
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Taskbar -->
<div id="taskbar"></div>

<!-- Shutdown Popup -->
<div id="shutdown-popup">
  <p>Are you sure?</p>
  <p>When we pull up you know it's a...</p>
  <button onclick="confirmShutdown()">Shut Down</button>
</div>

<script>
  // Start menu toggle
  const startBtn = document.getElementById('start-btn');
  const startMenu = document.getElementById('start-menu');
  startBtn.addEventListener('click', () => {
    startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  // Shut down
  document.getElementById('shutdown-btn').addEventListener('click', () => {
    document.getElementById('shutdown-popup').style.display = 'block';
  });

  function confirmShutdown() {
    window.location.href = 'index.html'; // navigate back to homepage
  }

  // Draggable windows
  document.querySelectorAll('.window').forEach(win => {
    const header = win.querySelector('.window-header');
    let offsetX, offsetY, isDragging = false;

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - win.offsetLeft;
      offsetY = e.clientY - win.offsetTop;
      win.style.zIndex = 999;
    });

    document.addEventListener('mousemove', (e) => {
      if(isDragging) {
        win.style.left = (e.clientX - offsetX) + 'px';
        win.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      win.style.zIndex = 100;
    });
  });

  // Resizable windows
  document.querySelectorAll('.window').forEach(win => {
    const handle = win.querySelector('.resize-handle');
    handle.addEventListener('mousedown', startResize);

    function startResize(e) {
      e.stopPropagation();
      const startX = e.clientX;
      const startY = e.clientY;
      const startWidth = win.offsetWidth;
      const startHeight = win.offsetHeight;

      function doResize(ev) {
        let newWidth = startWidth + (ev.clientX - startX);
        let newHeight = startHeight + (ev.clientY - startY);
        newWidth = Math.max(200, newWidth);
        newHeight = Math.max(100, newHeight);
        win.style.width = newWidth + 'px';
        win.style.height = newHeight + 'px';
      }

      function stopResize() {
        document.removeEventListener('mousemove', doResize);
        document.removeEventListener('mouseup', stopResize);
      }

      document.addEventListener('mousemove', doResize);
      document.addEventListener('mouseup', stopResize);
    }
  });

  // Minimize and taskbar buttons
  function minimizeWindow(id) {
    const win = document.getElementById(id);
    win.style.display = 'none';

    const taskbar = document.getElementById('taskbar');
    let btn = document.createElement('button');
    btn.className = 'taskbar-button';
    btn.textContent = win.querySelector('.window-header').textContent;
    btn.dataset.windowId = id;
    btn.addEventListener('click', () => {
      win.style.display = 'block';
      taskbar.removeChild(btn);
    });
    taskbar.appendChild(btn);
  }

  function closeWindow(id) {
    const win = document.getElementById(id);
    win.style.display = 'none';
  }
</script>
</body>
</html>
