<style>
:root {
  --primary: #9a9ad4;
  --secondary: #c13886;
  --accent: #00c9c2;
  --dark-purple: #3f3d7a;
  --darker-cyan: #00a8a3;
  --light-pink: #ffb3d6;
  --silver: #f0f0f5;
  --gray: #bfbfdc;
  --dark-gray: #404040;
  --white: #ffffff;
  --black: #000010;
}

/* Reset & Base */
* { margin:0; padding:0; box-sizing:border-box; }
body, html { width:100vw; height:100vh; background:url('https://i.imgur.com/mreYQcF.png') no-repeat center/cover; font-family:'Tahoma', sans-serif; color:var(--dark-gray); overflow:hidden; }
.desktop { position: relative; width:100%; height:100%; }

/* Windows */
.window {
  position: absolute;
  background: var(--silver);
  border: 2px solid var(--dark-purple);
  box-shadow: 4px 4px 8px rgba(0,0,0,0.4);
  z-index: 100;
  display: block;
  min-width: 200px;
  border-radius: 2px;
  resize: both;
  overflow: hidden;
}
.window.minimized { display:none; }

.window-header {
  background: linear-gradient(to bottom, #d3d3d3, #a9a9a9);
  color: var(--white);
  padding: 6px 10px;
  font-weight: bold;
  font-size: 0.7rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
  text-shadow:1px 1px #000;
}
.window-controls { display: flex; gap:3px; }
.window-btn {
  width:18px; height:18px;
  border:2px outset var(--white);
  display:flex; align-items:center; justify-content:center;
  font-weight:bold;
  font-size:0.6rem;
  cursor:pointer;
}
.window-btn._ { background: var(--accent); }
.window-btn.■ { background: var(--primary); }
.window-btn.× { background: var(--secondary); }
.window-btn:hover { border:2px inset var(--white); opacity:0.8; }

.window-content { padding:10px; overflow:auto; max-height: calc(100vh - 100px); background: var(--silver); }

/* Taskbar */
.taskbar {
  position: fixed; bottom:0; left:0;
  width:100%; height:40px;
  background: var(--gray);
  border-top:2px solid var(--white);
  display:flex; align-items:center; padding:0 5px;
  box-shadow: inset 0 1px 0 var(--white),0 -2px 4px rgba(0,0,0,0.3);
  z-index:1000;
}
.start-button {
  background: linear-gradient(to bottom, var(--primary), var(--secondary));
  color:#fff;
  border:2px outset var(--white);
  padding:5px 12px;
  font-size:0.6rem;
  cursor:pointer;
}
.start-button:hover { border:2px inset var(--white); background: var(--darker-cyan); }
.taskbar-items { display:flex; gap:5px; margin-left:5px; flex:1; align-items:center; }
.taskbar-item {
  background: var(--primary);
  color:#fff;
  border:1px outset var(--primary);
  padding:4px 8px;
  font-size:0.6rem;
  cursor:pointer;
}
.taskbar-item:hover { border:1px inset var(--primary); background: var(--secondary); }
.taskbar-item.active { background: var(--secondary); border:1px inset var(--secondary); }
.taskbar-time { font-size:0.6rem; color:#000; margin-left:auto; }

/* Taskbar Icons */
.icon-button {
  width:28px; height:28px;
  display:flex; align-items:center; justify-content:center;
  margin:0 3px;
  border:2px outset var(--white);
  background: var(--primary);
  cursor:pointer;
}
.icon-button:hover { border:2px inset var(--white); background: var(--darker-cyan); }
.icon-button img { width:18px; height:18px; }

/* Start Menu */
.start-menu {
  position: fixed; bottom:40px; left:0;
  background: var(--silver);
  border:2px solid var(--dark-purple);
  display:none;
  flex-direction:column;
  z-index:2000;
  padding:5px 0;
  width:180px;
  box-shadow:4px 4px 6px rgba(0,0,0,0.4);
}
.start-menu a {
  padding:5px 10px;
  font-size:0.6rem;
  color: var(--dark-gray);
  text-decoration:none;
  display:block;
}
.start-menu a:hover { background: var(--accent); color:#fff; }

/* Desktop Folders */
.folder {
  position:absolute; width:80px; height:90px;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
  z-index: 10;
}
.folder:hover { transform:scale(1.05); box-shadow:0 0 6px var(--darker-cyan); }
.folder-icon {
  width:48px; height:48px;
  display:flex; align-items:center; justify-content:center;
  margin-bottom:5px; border:2px outset var(--white); background:var(--primary);
  border-radius:2px;
}
.folder-icon img { width:32px; height:32px; object-fit:contain; }
.folder-label { font-size:0.6rem; color: var(--dark-gray); text-align:center; }

/* Responsive */
@media(max-width:768px){

  .folder-icon img{width:24px;height:24px;}
  .folder-label{font-size:0.5rem;}
  .window{max-width:90vw; max-height:80vh;}
}

<script>
let draggedWindow=null; let offset={x:0,y:0}; let highestZ=500;

function makeDraggable(el){
  const header=el.querySelector('.window-header');
  header.addEventListener('mousedown',startDrag);
  function startDrag(e){
    if(e.target.classList.contains('window-btn')) return;
    draggedWindow=el;
    const rect=el.getBoundingClientRect();
    offset.x=e.clientX-rect.left; offset.y=e.clientY-rect.top;
    el.style.zIndex=++highestZ;
    document.addEventListener('mousemove',drag);
    document.addEventListener('mouseup',stopDrag);
  }
  function drag(e){
    if(!draggedWindow) return;
    let x=e.clientX-offset.x;
    let y=e.clientY-offset.y;
    const maxX=window.innerWidth-el.offsetWidth;
    const maxY=window.innerHeight-el.offsetHeight-40;
    draggedWindow.style.left=Math.max(0,Math.min(x,maxX))+'px';
    draggedWindow.style.top=Math.max(0,Math.min(y,maxY))+'px';
  }
  function stopDrag(){ draggedWindow=null; document.removeEventListener('mousemove',drag); document.removeEventListener('mouseup',stopDrag); }
}
document.querySelectorAll('.window').forEach(makeDraggable);

// Minimize, close, focus
function closeWindow(id){ document.getElementById(id).style.display='none'; updateTaskbar(); }
function minimizeWindow(id){ document.getElementById(id).classList.add('minimized'); updateTaskbar(); }
function focusWindow(id){ const win=document.getElementById(id); if(win.classList.contains('minimized')) win.classList.remove('minimized'); win.style.zIndex=++highestZ; updateTaskbar(); }

// Start menu toggle
function toggleStartMenu(){ 
  const menu=document.getElementById('startMenu'); 
  menu.style.display=menu.style.display==='flex'?'none':'flex'; 
}

// Update clock
function updateTime(){ 
  document.getElementById('taskbarTime').textContent=new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); 
}
setInterval(updateTime,1000); updateTime();

// Shutdown
function showShutdown(){ document.getElementById('shutdownWindow').style.display='block'; }
function confirmShutdown(){ window.history.back(); }

// Taskbar windows for minimized
function updateTaskbar(){
  const container=document.getElementById('taskbarItems');
  // Remove previous window buttons
  container.querySelectorAll('.taskbar-item.window-button').forEach(b=>b.remove());
  document.querySelectorAll('.window').forEach(win=>{
    if(win.classList.contains('minimized')){
      const btn=document.createElement('div');
      btn.className='taskbar-item window-button';
      btn.textContent=win.querySelector('.window-header span').textContent;
      btn.onclick=()=>{ focusWindow(win.id); };
      container.appendChild(btn);
    }
  });
}

// Files submenu toggle
document.querySelectorAll('.start-menu > a:first-child')[0].addEventListener('click',e=>{
  e.preventDefault();
  const submenu=document.querySelector('.start-submenu');
  submenu.style.display=submenu.style.display==='block'?'none':'block';
});
</script>
