<style>
  :root {
    --primary: #9a9ad4;
    --secondary: #c13886;
    --accent: #00c9c2;
    --dark-purple: #3f3d7a;
    --darker-cyan: #00a8a3;
    --light-pink: #ffb3d6;
    --silver: #f0f0f5;
    --gray: #bfbfdc;
    --dark-gray: #404040;
    --white: #ffffff;
    --black: #000010;

    --taskbar-h: 50px;
    --window-border: 3px solid var(--primary);
    --folder-size: 80px;
  }

  body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center;
    background-size: cover;
    min-height: 200vh;
    overflow-x: hidden;
  }

  /* Folders column */
  .folder {
    position: absolute;
    width: var(--folder-size);
    text-align: center;
    cursor: pointer;
    font-size: 0.8rem;
    color: var(--black);
    left: 20px;
  }
  .folder img {
    width: 48px;
    height: 48px;
    display: block;
    margin: 0 auto 5px;
  }

  /* Taskbar - fixed at bottom */
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: var(--taskbar-h);
    background: var(--primary);
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    z-index: 1000;
  }
  .taskbar button {
    margin-right: 8px;
    background: var(--silver);
    border: 1px solid var(--dark-gray);
    padding: 2px 6px;
    cursor: pointer;
    font-size: 0.8rem;
  }

  /* Windows */
  .window {
    position: absolute;
    border: var(--window-border);
    background: var(--white);
    box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    z-index: 100;
    overflow: hidden;
  }
  .window-header {
    background: linear-gradient(to bottom, var(--gray), var(--dark-gray));
    padding: 5px;
    display: flex;
    justify-content: space-between;
    cursor: move;
  }
  .window-header .buttons {
    display: flex;
    gap: 4px;
  }
  .window-header .buttons span {
    display: inline-block;
    width: 16px;
    height: 16px;
    text-align: center;
    line-height: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .close-btn { color: var(--secondary); }
  .minimize-btn { color: var(--accent); }
  .maximize-btn { color: var(--primary); }
  .window-content {
    padding: 5px;
    overflow: auto;
  }

  /* Start Menu */
  .start-menu {
    position: fixed;
    bottom: var(--taskbar-h);
    left: 10px;
    background: var(--silver);
    border: 1px solid var(--dark-gray);
    display: none;
    z-index: 2000;
  }
  .start-menu ul {
    list-style: none;
    margin: 0;
    padding: 5px;
  }
  .start-menu li {
    padding: 5px 10px;
    cursor: pointer;
    position: relative;
  }
  .start-menu li:hover { background: var(--gray); }
  .submenu {
    display: none;
    position: absolute;
    left: 100%;
    top: 0;
    background: var(--silver);
    border: 1px solid var(--dark-gray);
  }
  .submenu li { white-space: nowrap; }
  .start-menu li:hover > .submenu { display: block; }

  /* Footer clock */
  .footer-clock {
    position: fixed;
    bottom: calc(var(--taskbar-h) + 10px);
    right: 20px;
    color: var(--white);
    font-family: monospace;
    background: rgba(0,0,0,0.5);
    padding: 5px 10px;
    border-radius: 3px;
    z-index: 1000;
  }
</style>

<script>
let topZ = 300;
const windows = document.querySelectorAll('.window');
const taskbar = document.getElementById('taskbar');

// Draggable windows
windows.forEach(w => {
  let isDragging = false, offsetX, offsetY;
  const header = w.querySelector('.window-header');
  header.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - w.offsetLeft;
    offsetY = e.clientY - w.offsetTop;
    w.style.zIndex = ++topZ;
  });
  document.addEventListener('mousemove', e => {
    if(isDragging){
      w.style.left = (e.clientX - offsetX) + 'px';
      w.style.top = (e.clientY - offsetY) + 'px';
    }
  });
  document.addEventListener('mouseup', () => { isDragging = false; });
});

// Toggle window
function toggleWindow(id){
  const w = document.getElementById(id);
  if(w.style.display === "none" || w.style.display === ""){
    w.style.display = "block";
    w.style.zIndex = ++topZ;
    addToTaskbar(id);
  } else {
    w.style.display = "none";
    removeFromTaskbar(id);
  }
}

// Taskbar buttons
function addToTaskbar(id){
  if(document.getElementById('task-' + id)) return;
  const btn = document.createElement('button');
  btn.id = 'task-' + id;
  btn.textContent = document.getElementById(id).querySelector('.window-header span').textContent;
  btn.onclick = () => toggleWindow(id);
  taskbar.appendChild(btn);
}
function removeFromTaskbar(id){
  const btn = document.getElementById('task-' + id);
  if(btn) btn.remove();
}

// Start menu toggle
document.addEventListener('keydown', e => {
  if(e.key === 'Escape') document.getElementById('startMenu').style.display='none';
});
document.body.addEventListener('contextmenu', e => {
  e.preventDefault();
  const menu = document.getElementById('startMenu');
  menu.style.display = menu.style.display==='block'?'none':'block';
});

// Shutdown
function confirmShutdown(){
  if(confirm('Are you sure you want to shut down?')){
    window.history.back();
  }
}

// Footer clock
function updateClock(){
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours%12 || 12;
  minutes = minutes<10?'0'+minutes:minutes;
  document.getElementById('footerClock').textContent = hours+':'+minutes+' '+ampm+' 2006';
}
setInterval(updateClock, 1000);
updateClock();
</script>
