<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Notebook Section -->
  <section class="notebook-section"></section>

  <!-- Windows XP Desktop Section -->
  <section class="desktop">
    <div class="icon-grid">

      <!-- Recycle Bin -->
      <div class="icon">
        <img src="https://via.placeholder.com/64" alt="Recycle Bin">
        <span>recycle bin</span>
      </div>

      <!-- Folder Icons Column -->
      <div class="column">
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Fanfic Drafts">
          <span>fanfic drafts</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Images">
          <span>images</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Videos">
          <span>videos</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Downloads">
          <span>downloads</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Summer 2005">
          <span>summer 2005</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/XRXG5tA.png" alt="Games">
          <span>games</span>
        </div>
      </div>

      <!-- App Icons Column -->
      <div class="column">
        <div class="icon">
          <img src="https://imgur.com/Bh4p6mj.png" alt="YouTube">
          <span>youtube</span>
        </div>
        <div class="icon">
          <img src="https://imgur.com/MhKNywk.png" alt="TikTok">
          <span>tiktok</span>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
