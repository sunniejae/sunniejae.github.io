<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Desktop Simulation</title>
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
  :root {
    --primary: #9a9ad4;
    --secondary: #c13886;
    --accent: #00c9c2;
    --dark-purple: #3f3d7a;
    --darker-cyan: #00a8a3;
    --light-pink: #ffb3d6;
    --silver: #f0f0f5;
    --gray: #bfbfdc;
    --dark-gray: #404040;
    --white: #ffffff;
    --pink: #ff66cc;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }
  /* Windows */
  .window {
    position: absolute;
    border: 2px solid var(--primary);
    background: var(--silver);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    resize: both;
    overflow: hidden;
    z-index: 10;
  }
  .window-header {
    background: var(--primary);
    color: var(--white);
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .window-controls {
    display: flex;
  }
  .window-btn {
    width: 25px;
    height: 20px;
    margin-left: 2px;
    background: var(--secondary);
    color: var(--white);
    text-align: center;
    line-height: 20px;
    cursor: pointer;
  }
  .window-content {
    padding: 10px;
    overflow-y: auto;
    overflow-x: hidden;
    height: calc(100% - 35px);
  }
  .resize-handle {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 15px;
    height: 15px;
    cursor: se-resize;
    background: var(--accent);
  }
  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: var(--dark-gray);
    display: flex;
    padding: 2px;
    box-sizing: border-box;
  }
  .taskbar-button {
    margin: 0 2px;
    padding: 2px 6px;
    cursor: pointer;
    background: var(--primary);
    color: var(--white);
    border: none;
  }
  #startButton {
    background: var(--primary);
    color: var(--white);
    border: none;
    margin-right: 5px;
    cursor: pointer;
    padding: 2px 8px;
  }
  /* Start Menu */
  #startMenu {
    position: absolute;
    bottom: 40px;
    left: 5px;
    background: var(--dark-gray);
    color: var(--white);
    display: flex;
    flex-direction: column;
    z-index: 100;
  }
  #startMenu button {
    background: var(--dark-gray);
    color: var(--white);
    border: none;
    text-align: left;
    padding: 5px 10px;
    cursor: pointer;
    position: relative;
  }
  #startMenu button:hover {
    background: var(--pink);
  }
  /* Submenu right side */
  .submenu {
    display: none;
    position: absolute;
    top: 0;
    left: 100%;
    flex-direction: column;
    background: var(--dark-gray);
    z-index: 200;
  }
  .files:hover + .submenu {
    display: flex;
  }
  /* Folder icons */
  .folder {
    position: absolute;
    width: 80px;
    text-align: center;
    cursor: pointer;
  }
  .folder img {
    width: 64px;
    height: 64px;
  }
</style>
</head>
<body>

<!-- Folder Icons -->
<div class="folder" style="top:50px; left:20px;" onclick="window.location='digital-art.html'">
  <img src="https://i.imgur.com/64oUj2L.png" alt="Digital Art">
  <div>Digital Art</div>
</div>
<div class="folder" style="top:130px; left:20px;" onclick="window.location='graphic-design.html'">
  <img src="https://i.imgur.com/64oUj2L.png" alt="Graphic Design">
  <div>Graphic Design</div>
</div>
<div class="folder" style="top:210px; left:20px;" onclick="window.location='videos.html'">
  <img src="https://i.imgur.com/64oUj2L.png" alt="Videos">
  <div>Videos</div>
</div>
<div class="folder" style="top:290px; left:20px;" onclick="window.location='writing.html'">
  <img src="https://i.imgur.com/64oUj2L.png" alt="Writing">
  <div>Writing</div>
</div>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:20px; left:50px; width:960px; height:384px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0; height: calc(100% - 35px);">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:100%; display:block;">
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:430px; left:100px; width:500px; height:50%;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0;">
    <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook">
  </div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" 
       href="https://www.pinterest.com/sunniejaecreates/mine/" 
       data-pin-scale-width="120" 
       data-pin-scale-height="600" 
       data-pin-board-width="600">
    </a>
    <script async type="text/javascript" src="https://assets.pinterest.com/js/pinit.js"></script>
  </div>
  <div class="resize-handle"></div>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <button id="startButton">Start</button>
</div>

<!-- Start Menu -->
<div id="startMenu" style="display:none;">
  <button class="files">Files</button>
  <div class="submenu">
    <button onclick="window.location='digital-art.html'">Digital Art</button>
    <button onclick="window.location='graphic-design.html'">Graphic Design</button>
    <button onclick="window.location='videos.html'">Videos</button>
    <button onclick="window.location='writing.html'">Writing</button>
  </div>
  <button onclick="window.location='profile-info.html'">About</button>
  <button onclick="window.location='contact.html'">Contact</button>
  <button onclick="window.location='shop.html'">Shop</button>
  <button onclick="window.location='studio-ken.html'">Studio Ken</button>
  <button onclick="alert('Are you sure?\nWhen we pull up you know it\'s a...')">Shut Down</button>
</div>

<script>
  const startButton = document.getElementById('startButton');
  const startMenu = document.getElementById('startMenu');

  startButton.addEventListener('click', () => {
    startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    startMenu.style.flexDirection = 'column';
  });

  function closeWindow(id){
    document.getElementById(id).style.display='none';
  }

  function minimizeWindow(id){
    const win = document.getElementById(id);
    win.style.display='none';

    if(!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)){
      const btn = document.createElement('button');
      btn.className='taskbar-button';
      btn.textContent=win.querySelector('.window-header').textContent;
      btn.dataset.windowId=id;
      btn.addEventListener('click', () => {
        win.style.display='block';
        btn.remove();
      });
      document.getElementById('taskbar').appendChild(btn);
    }
  }
</script>

</body>
</html>
