<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --black: #000010;
      --white: #ffffff;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --silver: #f0f0f5;
      --pink: #ffb3d6;
      --teal: #00a8a3;
      --dark-purple: #3f3d7a;
      --accent: #00c9c2;
      --secondary: #c13886;
      --primary: #9a9ad4;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--silver);
      overflow: auto;
    }

    /* Desktop */
    .desktop {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .folder {
      width: 80px;
      text-align: center;
      cursor: pointer;
      color: var(--black);
      text-decoration: none;
      font-size: 14px;
    }
    .folder img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 5px;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: var(--dark-purple);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 5px;
      overflow-x: auto;
    }
    .taskbar button {
      background: var(--secondary);
      color: var(--white);
      border: none;
      padding: 5px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
    }
    .taskbar button:hover,
    .taskbar button.active {
      background: var(--primary);
    }
    .clock {
      font-size: 14px;
    }

    /* Window */
    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: var(--white);
      border: 2px solid var(--dark-gray);
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    .window-header {
      background: var(--primary);
      color: var(--white);
      padding: 6px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-header span {
      font-weight: bold;
    }
    .window-controls {
      display: flex;
      gap: 6px;
    }
    .window-controls button {
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      line-height: 16px;
      padding: 0;
    }
    .window-controls button:hover {
      background: var(--gray);
    }
    .window-content {
      flex: 1;
      background: var(--silver);
      overflow: auto;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Desktop Folders -->
  <div class="desktop">
    <div class="folder" onclick="openWindow('recycle','Recycle Bin','recycle.html')">
      <img src="https://img.icons8.com/fluency/48/recycle-bin.png" alt="Recycle">
      <span>Recycle</span>
    </div>
    <div class="folder" onclick="openWindow('documents','Documents','writing.html')">
      <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Documents">
      <span>Documents</span>
    </div>
    <div class="folder" onclick="openWindow('photos','Photos','digital-art.html')">
      <img src="https://img.icons8.com/fluency/48/folder-pictures.png" alt="Photos">
      <span>Photos</span>
    </div>
    <div class="folder" onclick="openWindow('videos','Videos','videos.html')">
      <img src="https://img.icons8.com/fluency/48/folder-video.png" alt="Videos">
      <span>Videos</span>
    </div>
    <div class="folder" onclick="openWindow('browser','Browser','social-profiles.html')">
      <img src="https://img.icons8.com/fluency/48/internet-explorer.png" alt="Browser">
      <span>Browser</span>
    </div>
    <div class="folder" onclick="openWindow('summer2005','Summer 2005','summer-2005.html')">
      <img src="https://img.icons8.com/fluency/48/folder-music.png" alt="Summer 2005">
      <span>Summer 2005</span>
    </div>
  </div>

  <!-- Example Windows -->
  <div id="musicPlayer" class="window">
    <div class="window-header">
      <span>Music Player</span>
      <div class="window-controls">
        <button onclick="minimizeWindow('musicPlayer')">_</button>
        <button onclick="closeWindow('musicPlayer')">×</button>
      </div>
    </div>
    <div class="window-content">
      <audio controls>
        <source src="example.mp3" type="audio/mpeg">
      </audio>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left" id="taskbar"></div>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    // Clock with static year 2006
    function updateClock() {
      const now = new Date();
      const date = (now.getMonth()+1).toString().padStart(2,'0') + '/' +
                   now.getDate().toString().padStart(2,'0') + '/2006';
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      document.getElementById('clock').textContent = date + ' ' + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Window Manager
    const taskbar = document.getElementById('taskbar');
    let zIndexCounter = 20;

    function openWindow(id, title, url) {
      let win = document.getElementById(id);
      if (!win) {
        win = document.createElement("div");
        win.id = id;
        win.className = "window";
        win.innerHTML = `
          <div class="window-header">
            <span>${title}</span>
            <div class="window-controls">
              <button onclick="minimizeWindow('${id}')">_</button>
              <button onclick="closeWindow('${id}')">×</button>
            </div>
          </div>
          <div class="window-content"><iframe src="${url}"></iframe></div>
        `;
        document.body.appendChild(win);
      }
      win.style.display = "flex";
      win.style.zIndex = ++zIndexCounter;
      addToTaskbar(id, title);
      setActive(id);
      makeDraggable(win);
    }

    function addToTaskbar(id, title) {
      if (!document.getElementById("task-" + id)) {
        const btn = document.createElement("button");
        btn.id = "task-" + id;
        btn.textContent = title;
        btn.onclick = () => toggleWindow(id);
        taskbar.appendChild(btn);
      }
      setActive(id);
    }

    function setActive(id) {
      document.querySelectorAll(".taskbar button").forEach(b => b.classList.remove("active"));
      const btn = document.getElementById("task-" + id);
      if (btn) btn.classList.add("active");
    }

    function toggleWindow(id) {
      const win = document.getElementById(id);
      if (!win) return;
      if (win.style.display === "none") {
        win.style.display = "flex";
        win.style.zIndex = ++zIndexCounter;
      } else {
        win.style.display = "none";
      }
    }

    function minimizeWindow(id) {
      const win = document.getElementById(id);
      if (win) win.style.display = "none";
    }

    function closeWindow(id) {
      const win = document.getElementById(id);
      if (win) win.remove();
      const btn = document.getElementById("task-" + id);
      if (btn) btn.remove();
    }

    // Dragging
    function makeDraggable(win) {
      const header = win.querySelector(".window-header");
      let offsetX = 0, offsetY = 0, dragging = false;

      header.onmousedown = (e) => {
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.zIndex = ++zIndexCounter;
      };

      document.onmouseup = () => { dragging = false; };
      document.onmousemove = (e) => {
        if (dragging) {
          win.style.left = (e.clientX - offsetX) + "px";
          win.style.top = (e.clientY - offsetY) + "px";
        }
      };
    }

    // Start with minimized music player in taskbar
    openWindow("musicPlayer","Music Player","");
    minimizeWindow("musicPlayer");
  </script>
</body>
</html>
