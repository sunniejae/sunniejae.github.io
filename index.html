<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sunnie Jae Desktop</title>
  <link rel="stylesheet" href="style.css" />
  <!-- You can add your Google Fonts or other links here -->
</head>
<body>

  <!-- Notebook Section -->
  <section class="notebook-section"></section>

  <!-- Desktop Section -->
  <section class="desktop">
    <div class="icon-grid">

      <!-- Recycle Bin -->
      <div class="icon">
        <img src="https://via.placeholder.com/64?text=Recycle" alt="Recycle Bin" />
        <span>recycle bin</span>
      </div>

      <!-- Folder Icons Column -->
      <div class="column">
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Fanfic Drafts" />
          <span>fanfic drafts</span>
        </div>
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Images" />
          <span>images</span>
        </div>
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Videos" />
          <span>videos</span>
        </div>
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Downloads" />
          <span>downloads</span>
        </div>
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Summer 2005" />
          <span>summer 2005</span>
        </div>
        <div class="icon">
          <img src="https://i.imgur.com/XRXG5tA.png" alt="Games" />
          <span>games</span>
        </div>
      </div>

      <!-- Apps Icons Column -->
      <div class="column">
        <a href="https://www.youtube.com/@jaymeow3172" target="_blank" rel="noopener noreferrer" class="icon">
          <img src="https://i.imgur.com/Bh4p6mj.png" alt="YouTube" />
          <span>youtube</span>
        </a>
        <a href="https://www.tiktok.com/@cozyquartz" target="_blank" rel="noopener noreferrer" class="icon">
          <img src="https://i.imgur.com/MhKNywk.png" alt="TikTok" />
          <span>tiktok</span>
        </a>
      </div>

    </div>
  </section>

</body>
</html>
