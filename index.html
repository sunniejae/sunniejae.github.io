<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link rel="icon" href="https://imgur.com/wHDx7cE.png">
<style>
  :root {
    --primary-purple: #9a9ad4;
    --primary-pink: #ff66cc;
    --primary-cyan: #02d1ca;
    --header-gray-start: #d0d0d0;
    --header-gray-end: #a0a0a0;
    --taskbar-h: 50px;
    --window-border: 3px solid #007e8f;
  }

  body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background: url('https://imgur.com/4D0ZDvV.pnng') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  /* Desktop folders */
  .desktop-folder {
    position: absolute;
    width: 90px;
    height: 90px;
    text-align: center;
    cursor: pointer;
    font-size: 0.8rem;
    color: #000;
  }

  .desktop-folder img {
    width: 64px;
    height: 64px;
    display: block;
    margin: 0 auto;
  }

  /* Taskbar */
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: var(--taskbar-h);
    background: var(--primary-purple);
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .taskbar button {
    margin-right: 8px;
    background: #eee;
    border: 1px solid #666;
    padding: 2px 6px;
    cursor: pointer;
    font-size: 0.8rem;
  }

  /* Windows */
  .window {
    position: absolute;
    border: var(--window-border);
    background: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    z-index: 100;
    overflow: hidden;
  }

  .window-header {
    background: linear-gradient(to bottom, var(--header-gray-start), var(--header-gray-end));
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: move;
  }

  .window-header .buttons {
    display: flex;
    gap: 4px;
  }

  .window-header .buttons span {
    display: inline-block;
    width: 16px;
    height: 16px;
    text-align: center;
    line-height: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn { color: var(--primary-pink); }
  .minimize-btn { color: var(--primary-cyan); }
  .maximize-btn { color: var(--primary-purple); }

  .window-content {
    padding: 5px;
    overflow: auto;
    background: #fff;
  }

  /* Header window */
  #headerWindow img {
    width: 100%;
    height: auto;
  }

  /* Notebook window */
  #notebookWindow img {
    width: 100%;
    display: block;
  }

  /* Pinterest window */
  #pinterestWindow iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Player window */
  #playerWindow audio {
    width: 100%;
  }

  /* Footer clock */
  .footer-clock {
    position: fixed;
    bottom: var(--taskbar-h);
    right: 10px;
    font-size: 0.9rem;
    color: #fff;
    font-family: Tahoma, sans-serif;
    z-index: 1000;
  }
</style>
</head>
<body>

<!-- Desktop Folders -->
<div class="desktop-folder" style="top:50px; left:50px;" onclick="location.href='shop.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Downloads">
  Downloads
</div>
<div class="desktop-folder" style="top:50px; left:160px;" onclick="location.href='writing.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Documents">
  Documents
</div>
<div class="desktop-folder" style="top:50px; left:270px;" onclick="location.href='graphic-design.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Photos">
  Photos
</div>
<div class="desktop-folder" style="top:50px; left:380px;" onclick="location.href='videos.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Videos">
  Videos
</div>
<div class="desktop-folder" style="top:50px; left:490px;" onclick="location.href='social-media.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Internet Explorer">
  Internet Explorer
</div>
<div class="desktop-folder" style="top:50px; left:600px;" onclick="location.href='summer05.html'">
  <img src="https://imgur.com/6cZyYVx.png" alt="Summer 2005">
  Summer 2005
</div>

<!-- Windows -->
<div class="window" id="headerWindow" style="top:40px; left:100px; width:720px; z-index:300;">
  <div class="window-header">
    <span>Header</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('headerWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('headerWindow')">×</span>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/Dok5RmF.png" alt="Header Image">
  </div>
</div>

<div class="window" id="notebookWindow" style="top:120px; left:900px; width:500px; height:1000px; z-index:200;">
  <div class="window-header">
    <span>Notebook</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('notebookWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('notebookWindow')">×</span>
    </div>
  </div>
  <div class="window-content" style="height:950px;">
    <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook Image">
  </div>
</div>

<div class="window" id="pinterestWindow" style="top:220px; left:500px; width:900px; height:600px; z-index:100;">
  <div class="window-header">
    <span>Pinterest Board</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('pinterestWindow')">_</span>

  </div>
</div>

<div class="window" id="playerWindow" style="top:400px; left:200px; width:300px; height:80px; z-index:150;">
  <div class="window-header">
    <span>Music Player</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('playerWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('playerWindow')">×</span>
    </div>
  </div>
  <div class="window-content">
    <audio controls>
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Peaches & Queens Original Music
    </audio>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar" id="taskbar"></div>

<!-- Footer Clock -->
<div class="footer-clock" id="footerClock"></div>

<!-- Pinterest JS -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

<script>
  let topZ = 300;

  function toggleWindow(id) {
    const w = document.getElementById(id);
    if (w.style.display === "none") {
      w.style.display = "block";
      w.style.zIndex = ++topZ;
      addTaskbarButton(id);
    } else {
      w.style.display = "none";
      removeTaskbarButton(id);
    }
  }

  function addTaskbarButton(id) {
    const taskbar = document.getElementById('taskbar');
    if (!document.getElementById('taskBtn_' + id)) {
      const btn = document.createElement('button');
      btn.id = 'taskBtn_' + id;
      btn.innerText = document.getElementById(id).querySelector('.window-header span').innerText;
      btn.onclick = () => toggleWindow(id);
      taskbar.appendChild(btn);
    }
  }

  function removeTaskbarButton(id) {
    const btn = document.getElementById('taskBtn_' + id);
    if (btn) btn.remove();
  }

  // Bring window to front on click
  const windows = document.querySelectorAll('.window');
  windows.forEach(w => {
    w.addEventListener('mousedown', () => {
      w.style.zIndex = ++topZ;
      addTaskbarButton(w.id);
    });
  });

  // Footer Clock
  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12 || 12;
    document.getElementById('footerClock').innerText = `${hours}:${minutes} ${ampm} (2006)`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
