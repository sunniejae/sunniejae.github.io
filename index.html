<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link rel="icon" href="https://imgur.com/wHDx7cE.png">
<style>
  :root {
    --primary-purple: #9a9ad4;
    --primary-pink: #ff66cc;
    --primary-cyan: #02d1ca;
    --header-gray-start: #d0d0d0;
    --header-gray-end: #a0a0a0;
    --taskbar-h: 50px;
    --window-border: 3px solid #007e8f;
  }

  body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background: url('https://imgur.com/4D0ZDvV.pnng') no-repeat center center fixed;
    background-size: cover;
  }

  /* Taskbar */
  .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: var(--taskbar-h);
    background: var(--primary-purple);
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    z-index: 1000;
  }

  .taskbar button, .folder {
    margin-right: 8px;
    background: #eee;
    border: 1px solid #666;
    padding: 2px 6px;
    cursor: pointer;
    font-size: 0.8rem;
  }

  .folder {
    background: linear-gradient(to bottom, #fff, #ccc);
  }

  /* Windows */
  .window {
    position: absolute;
    border: var(--window-border);
    background: #fff;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    z-index: 100;
    overflow: hidden;
  }

  .window-header {
    background: linear-gradient(to bottom, var(--header-gray-start), var(--header-gray-end));
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: move;
  }

  .window-header .buttons {
    display: flex;
    gap: 4px;
  }

  .window-header .buttons span {
    display: inline-block;
    width: 16px;
    height: 16px;
    text-align: center;
    line-height: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-btn { color: var(--primary-pink); }
  .minimize-btn { color: var(--primary-cyan); }
  .maximize-btn { color: var(--primary-purple); }

  .window-content {
    padding: 5px;
    overflow: auto;
    background: #fff;
  }

  /* Header window */
  #headerWindow img {
    width: 100%;
    height: auto;
  }

  /* Notebook window */
  #notebookWindow img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Pinterest window */
  #pinterestWindow iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Player window */
  #playerWindow audio {
    width: 100%;
  }

</style>
</head>
<body>

<!-- Windows -->
<div class="window" id="headerWindow" style="top:40px; left:100px; width:960px; z-index:300;">
  <div class="window-header">
    <span>Header</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('headerWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('headerWindow')">×</span>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/Dok5RmF.png" alt="Header Image">
  </div>
</div>

<div class="window" id="notebookWindow" style="top:120px; left:900px; width:500px; height:1000px; z-index:200;">
  <div class="window-header">
    <span>Notebook</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('notebookWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('notebookWindow')">×</span>
    </div>
  </div>
  <div class="window-content" style="height: 950px;">
    <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook Image">
  </div>
</div>

<div class="window" id="pinterestWindow" style="top:220px; left:500px; width:900px; height:600px; z-index:100;">
  <div class="window-header">
    <span>Pinterest Board</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('pinterestWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('pinterestWindow')">×</span>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" data-pin-board-width="900" data-pin-scale-height="762" data-pin-scale-width="80" href="https://www.pinterest.com/pasteliume/mine/"></a>
  </div>
</div>

<div class="window" id="playerWindow" style="top:400px; left:200px; width:300px; height:80px; z-index:150;">
  <div class="window-header">
    <span>Music Player</span>
    <div class="buttons">
      <span class="minimize-btn" onclick="toggleWindow('playerWindow')">_</span>
      <span class="maximize-btn">■</span>
      <span class="close-btn" onclick="toggleWindow('playerWindow')">×</span>
    </div>
  </div>
  <div class="window-content">
    <audio controls>
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <button onclick="toggleWindow('headerWindow')">Header</button>
  <button onclick="toggleWindow('notebookWindow')">Notebook</button>
  <button onclick="toggleWindow('pinterestWindow')">Pinterest</button>
  <button onclick="toggleWindow('playerWindow')">Player</button>
  <div class="folder" onclick="location.href='shop.html'">Downloads</div>
  <div class="folder" onclick="location.href='writing.html'">Documents</div>
  <div class="folder" onclick="location.href='graphic-design.html'">Photos</div>
  <div class="folder" onclick="location.href='videos.html'">Videos</div>
  <div class="folder" onclick="location.href='social-media.html'">Internet Explorer</div>
</div>

<!-- Pinterest JS -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

<script>
  function toggleWindow(id) {
    const w = document.getElementById(id);
    if (w.style.display === "none") {
      w.style.display = "block";
      w.style.zIndex = ++topZ;
    } else {
      w.style.display = "none";
    }
  }

  let topZ = 300;
  const windows = document.querySelectorAll('.window');
  windows.forEach(w => {
    w.addEventListener('mousedown', () => {
      w.style.zIndex = ++topZ;
    });
  });
</script>

</body>
</html>
