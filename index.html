<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      overflow: auto;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: #3f3d7a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .taskbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .taskbar button {
      background: #c13886;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .taskbar button:hover {
      background: #9a9ad4;
    }
    .clock {
      font-size: 14px;
    }

    /* Shutdown Modal */
    #shutdownModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #shutdownModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 320px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #shutdownModal .modal-content p {
      margin: 20px 0;
      font-size: 16px;
      font-weight: 500;
    }
    #shutdownModal .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    #shutdownModal .confirm-btn {
      padding: 8px 16px;
      background: #c13886;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #shutdownModal .confirm-btn:hover {
      background: #9a9ad4;
    }

    /* Example desktop folders */
    .desktop {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .folder {
      width: 80px;
      text-align: center;
      cursor: pointer;
    }
    .folder img {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 5px;
    }
  </style>
</head>
<body>

  <!-- Desktop with folders -->
  <div class="desktop">
    <a href="writing.html" class="folder">
      <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Documents">
      <span>Documents</span>
    </a>
    <a href="graphic-design.html" class="folder">
      <img src="https://img.icons8.com/fluency/48/folder-downloads.png" alt="Downloads">
      <span>Downloads</span>
    </a>
    <a href="digital-art.html" class="folder">
      <img src="https://img.icons8.com/fluency/48/folder-pictures.png" alt="Photos">
      <span>Photos</span>
    </a>
    <a href="videos.html" class="folder">
      <img src="https://img.icons8.com/fluency/48/folder-video.png" alt="Videos">
      <span>Videos</span>
    </a>
    <a href="social-profiles.html" class="folder">
      <img src="https://img.icons8.com/fluency/48/internet-explorer.png" alt="Browser">
      <span>Browser</span>
    </a>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <button onclick="openShutdown()">Start</button>
      <button onclick="openShutdown()">Shutdown</button>
    </div>
    <div class="clock" id="clock"></div>
  </div>

  <!-- Shutdown Modal -->
  <div id="shutdownModal">
    <div class="modal-content">
      <span class="close-btn" id="closeShutdown">&times;</span>
      <p>When we pull up, you know itâ€™s a...</p>
      <button class="confirm-btn" id="confirmShutdown">Shut Down</button>
    </div>
  </div>

  <script>
    // Clock with static year 2006
    function updateClock() {
      const now = new Date();
      const date = (now.getMonth()+1).toString().padStart(2,'0') + '/' +
                   now.getDate().toString().padStart(2,'0') + '/2006';
      const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      document.getElementById('clock').textContent = date + ' ' + time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Shutdown modal logic
    function openShutdown() {
      document.getElementById('shutdownModal').style.display = 'flex';
    }
    document.getElementById('confirmShutdown').onclick = function() {
      document.getElementById('shutdownModal').style.display = 'none';
      if (window.history.length > 1) {
        history.back();
      } else {
        window.close();
      }
    };
    document.getElementById('closeShutdown').onclick = function() {
      document.getElementById('shutdownModal').style.display = 'none';
    };
  </script>
</body>
</html>
