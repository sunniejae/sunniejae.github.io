<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary: #9a9ad4;
    --secondary: #c13886;
    --accent: #00c9c2;
    --dark-purple: #3f3d7a;
    --darker-cyan: #00a8a3;
    --light-pink: #ffb3d6;
    --silver: #f0f0f5;
    --gray: #bfbfdc;
    --dark-gray: #404040;
    --white: #ffffff;
  }

  body {
    margin: 0;
    padding: 0;
    background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: hidden;
  }

  .window {
    position: absolute;
    background: var(--silver);
    border: 2px solid var(--dark-gray);
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    resize: both;
    overflow: hidden;
    z-index: 100;
  }

  .window-header {
    height: 35px;
    background: var(--primary);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 5px;
    cursor: move;
  }

  .window-controls {
    display: flex;
    gap: 5px;
  }

  .window-btn {
    width: 20px;
    height: 20px;
    background: var(--secondary);
    color: white;
    text-align: center;
    line-height: 18px;
    cursor: pointer;
  }

  .window-content {
    padding: 10px;
    overflow-y: auto;
    overflow-x: hidden;
    height: calc(100% - 35px);
  }

  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: var(--dark-gray);
    display: flex;
    align-items: center;
    padding: 5px;
    gap: 5px;
    z-index: 300;
  }

  .taskbar-button {
    padding: 5px 10px;
    cursor: pointer;
    background: var(--primary);
    color: white;
    border: none;
  }

  #startMenu {
    position: fixed;
    bottom: 40px;
    left: 5px;
    background: var(--dark-gray);
    display: none;
    flex-direction: column;
    padding: 5px;
    z-index: 400;
  }

  #startMenu button {
    background: var(--dark-gray);
    color: white;
    border: none;
    text-align: left;
    padding: 5px 10px;
    cursor: pointer;
    width: 150px;
  }

  #startMenu button:hover {
    background: var(--secondary);
  }

  .files-container {
    position: relative;
  }

  .submenu {
    display: none;
    position: absolute;
    top: 0;
    left: 100%;
    flex-direction: column;
    background: var(--dark-gray);
    z-index: 200;
  }

  .files-container:hover .submenu,
  .submenu:hover {
    display: flex;
  }

  /* Desktop folders */
  .desktop-folder {
    position: absolute;
    width: 80px;
    text-align: center;
    color: white;
    cursor: pointer;
  }

  .desktop-folder img {
    width: 64px;
    height: 64px;
  }

  .clock {
    position: fixed;
    bottom: 5px;
    right: 10px;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:20px; left:50px; width:960px; height:384px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0; height: calc(100% - 35px);">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:100%; display:block;">
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:430px; left:100px; width:500px; height:50%;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0;">
    <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook">
  </div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:100px; left:300px; width:400px; height:500px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" 
       href="https://www.pinterest.com/sunniejaecreates/mine/" 
       data-pin-scale-width="120" 
       data-pin-scale-height="600" 
       data-pin-board-width="600">
    </a>
    <script async type="text/javascript" src="https://assets.pinterest.com/js/pinit.js"></script>
  </div>
</div>

<!-- Desktop Folders -->
<div class="desktop-folder" style="top:20px; left:20px;" onclick="window.location='digital-art.html'">
  <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png"/>
  <div>Digital Art</div>
</div>
<div class="desktop-folder" style="top:100px; left:20px;" onclick="window.location='graphic-design.html'">
  <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png"/>
  <div>Graphic Design</div>
</div>
<div class="desktop-folder" style="top:180px; left:20px;" onclick="window.location='videos.html'">
  <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png"/>
  <div>Videos</div>
</div>
<div class="desktop-folder" style="top:260px; left:20px;" onclick="window.location='writing.html'">
  <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png"/>
  <div>Writing</div>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <button id="startButton">Start</button>
</div>

<!-- Start Menu -->
<div id="startMenu">
  <div class="files-container">
    <button class="files">Files</button>
    <div class="submenu">
      <button onclick="window.location='digital-art.html'">Digital Art</button>
      <button onclick="window.location='graphic-design.html'">Graphic Design</button>
      <button onclick="window.location='videos.html'">Videos</button>
      <button onclick="window.location='writing.html'">Writing</button>
    </div>
  </div>
  <button onclick="window.location='profile-info.html'">About</button>
  <button onclick="window.location='contact.html'">Contact</button>
  <button onclick="window.location='shop.html'">Shop</button>
  <button onclick="window.location='studio-ken.html'">Studio Ken</button>
  <button onclick="shutdown()">Shut Down</button>
</div>

<!-- Clock -->
<div class="clock" id="clock"></div>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    const s = now.getSeconds().toString().padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
  }
  setInterval(updateClock,1000);
  updateClock();

  // Start menu toggle
  const startButton = document.getElementById('startButton');
  const startMenu = document.getElementById('startMenu');
  startButton.addEventListener('click', () => {
    startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  // Minimize/close windows
  function minimizeWindow(id){
    const win = document.getElementById(id);
    win.style.display = 'none';
    if(!document.querySelector(`.taskbar-button[data-window-id="${id}"]`)){
      const btn = document.createElement('button');
      btn.className = 'taskbar-button';
      btn.textContent = win.querySelector('.window-header').textContent;
      btn.dataset.windowId = id;
      btn.addEventListener('click',()=>{
        win.style.display='block';
        btn.remove();
      });
      document.getElementById('taskbar').appendChild(btn);
    }
  }
  function closeWindow(id){
    document.getElementById(id).style.display='none';
  }

  // Dummy shutdown
  function shutdown(){
    if(confirm("Are you sure?\nWhen we pull up you know it's a...")){
      alert("Shutting down...");
      location.reload();
    }
  }

  // Draggable windows
  const windows = document.querySelectorAll('.window');
  windows.forEach(win=>{
    const header = win.querySelector('.window-header');
    let offsetX=0, offsetY=0, isDown=false;
    header.addEventListener('mousedown', e=>{
      isDown=true;
      offsetX=e.clientX - win.offsetLeft;
      offsetY=e.clientY - win.offsetTop;
    });
    document.addEventListener('mousemove', e=>{
      if(!isDown) return;
      win.style.left=(e.clientX - offsetX)+'px';
      win.style.top=(e.clientY - offsetY)+'px';
    });
    document.addEventListener('mouseup', ()=>{isDown=false});
  });
</script>
</body>
</html>
