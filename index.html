<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunnie Jae Creates</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Root Color Palette */
  :root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
  }

  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background: url('https://i.imgur.com/gxc6hdU.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow-x:hidden;
  }

  /* Desktop Folders */
  .desktop-folders {
    position:absolute;
    top:20px;
    left:20px;
    display:flex;
    flex-direction:column;
    gap:20px;
    z-index:2;
  }
  .folder {
    cursor:pointer;
    text-align:center;
    color: var(--white);
    font-size:14px;
  }
  .folder img {
    display:block;
    margin:0 auto 5px auto;
    width:64px;
    height:64px;
  }

  /* Windows */
  .window {
    position:absolute;
    background: var(--silver);
    border:2px solid var(--dark-gray);
    border-radius:5px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
    z-index:1;
  }
  .window-header {
    background: var(--primary);
    color: var(--white);
    padding:5px 10px;
    cursor:move;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .window-controls {
    display:flex;
    gap:5px;
  }
  .window-btn {
    cursor:pointer;
    padding:0 5px;
    font-weight:bold;
  }
  .window-content {
    padding:10px;
    overflow:auto;
    height: calc(100% - 30px);
  }

  /* Taskbar */
  .taskbar {
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:40px;
    background: var(--dark-gray);
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    z-index:5;
  }
  .taskbar .start-btn {
    background: var(--primary);
    color:white;
    padding:5px 10px;
    cursor:pointer;
    border-radius:3px;
  }
  .taskbar .window-buttons {
    display:flex;
    gap:5px;
  }
  .taskbar .window-buttons div {
    background: var(--gray);
    padding:5px 10px;
    border-radius:3px;
    cursor:pointer;
  }
  .taskbar .window-buttons div.active, .taskbar .window-buttons div:hover {
    background: var(--accent);
  }

  /* Start Menu */
  .start-menu {
    position:fixed;
    bottom:40px;
    left:0;
    width:200px;
    background: var(--dark-gray);
    color:white;
    display:none;
    flex-direction:column;
    border:1px solid var(--gray);
    z-index:6;
  }
  .start-menu div {
    padding:8px 10px;
    cursor:pointer;
  }
  .start-menu div:hover {
    background: var(--primary);
  }
  .submenu {
    display:none;
    flex-direction:column;
    margin-left:10px;
    background: var(--dark-gray);
  }
  .submenu div:hover {
    background: var(--accent);
  }
</style>
</head>
<body>

<!-- Desktop Folders -->
<div class="desktop-folders">
  <div class="folder" onclick="openWindow('recycleBinWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Recycle Bin">
    Recycle Bin
  </div>
  <div class="folder" onclick="openWindow('documentsWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Documents">
    Documents
  </div>
  <div class="folder" onclick="openWindow('photosWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Photos">
    Photos
  </div>
  <div class="folder" onclick="openWindow('videosWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Videos">
    Videos
  </div>
  <div class="folder" onclick="openWindow('browserWindow')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Browser">
    Browser
  </div>
  <div class="folder" onclick="openWindow('summer2005Window')">
    <img src="https://i.imgur.com/Jq0izu6.png" alt="Summer 2005">
    Summer 2005
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:100px; left:300px; width:600px; height:500px;">
  <div class="window-header" onmousedown="dragMouseDown(event, 'notebookWindow')">
    Personal Essay.doc
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook" style="width:100%;">
  </div>
</div>

<!-- Header Banner -->
<div class="window" id="headerWindow" style="top:0px; left:0px; width:1000px; height:150px;">
  <div class="window-header">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%;">
  </div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:120px; left:750px; width:400px; height:400px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="200" data-pin-scale-width="80" href="https://www.pinterest.com/sunniejaecreates/mine/"></a>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
  </div>
</div>

<!-- Start Menu -->
<div class="start-menu" id="startMenu">
  <div onclick="toggleSubmenu('filesSubmenu')">Files</div>
  <div class="submenu" id="filesSubmenu">
    <div onclick="window.open('graphic-design.html','_self')">Graphic Design</div>
    <div onclick="window.open('digital-art.html','_self')">Digital Art</div>
    <div onclick="window.open('videos.html','_self')">Videos</div>
    <div onclick="window.open('writing.html','_self')">Writing</div>
  </div>
  <div onclick="window.open('profile-info.html','_self')">About</div>
  <div onclick="window.open('contact.html','_self')">Contact</div>
  <div onclick="window.open('shop.html','_self')">Shop</div>
  <div onclick="window.open('studio-ken.html','_self')">Studio Ken</div>
  <div onclick="shutdownPrompt()">Shut Down</div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <div class="start-btn" onclick="toggleStartMenu()">Start</div>
  <div class="window-buttons" id="taskbarWindows"></div>
  <div id="clock">01/01/2006 12:00 PM</div>
</div>

<script>
  let zIndexCounter = 2;

  function openWindow(id) {
    const win = document.getElementById(id);
    win.style.display = 'block';
    win.style.zIndex = ++zIndexCounter;
    addToTaskbar(id, win.querySelector('.window-header').textContent.trim());
  }

  function minimizeWindow(id) {
    const win = document.getElementById(id);
    win.style.display = 'none';
  }

  function closeWindow(id) {
    const win = document.getElementById(id);
    win.style.display = 'none';
    removeFromTaskbar(id);
  }

  function addToTaskbar(id, title) {
    const taskbar = document.getElementById('taskbarWindows');
    if(document.getElementById('tb-'+id)) return;
    const btn = document.createElement('div');
    btn.id = 'tb-'+id;
    btn.innerText = title;
    btn.onclick = () => {
      const w = document.getElementById(id);
      if(w.style.display==='none') w.style.display='block';
      w.style.zIndex = ++zIndexCounter;
    }
    taskbar.appendChild(btn);
  }

  function removeFromTaskbar(id) {
    const btn = document.getElementById('tb-'+id);
    if(btn) btn.remove();
  }

  function dragMouseDown(e, id) {
    e.preventDefault();
    const win = document.getElementById(id);
    let pos3 = e.clientX;
    let pos4 = e.clientY;

    function elementDrag(e) {
      e.preventDefault();
      let pos1 = pos3 - e.clientX;
      let pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      win.style.top = (win.offsetTop - pos2) + "px";
      win.style.left = (win.offsetLeft - pos1) + "px";
    }

    function closeDrag() {
      document.onmouseup = null;
      document.onmousemove = null;
    }

    document.onmousemove = elementDrag;
    document.onmouseup = closeDrag;
  }

  function toggleStartMenu() {
    const menu = document.getElementById('startMenu');
    menu.style.display = menu.style.display==='flex'?'none':'flex';
  }

  function toggleSubmenu(id) {
    const sub = document.getElementById(id);
    sub.style.display = sub.style.display==='flex'?'none':'flex';
  }

  function shutdownPrompt() {
    const confirmShutdown = confirm("When we pull up, you know it's a shutdown. Continue?");
    if(confirmShutdown) {
      window.history.back();
    }
  }

</script>
</body>
</html>
