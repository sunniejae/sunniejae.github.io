<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANDOM SHOP - K-POP</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== ROOT COLORS ===== */
    :root {
      --black: #000010;
      --white: #ffffff;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --silver: #f0f0f5;
      --pink: #ffb3d6;
      --teal: #00a8a3;
      --accent: #00c9c2;
      --dark-purple: #3f3d7a;
      --secondary: #c13886;
      --primary: #9a9ad4;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, var(--dark-purple), var(--black));
      color: var(--silver);
      overflow-x: hidden;
    }

    h1,h2,h3{
      font-family: 'Orbitron', sans-serif;
      color: var(--white);
      text-shadow:0 0 12px var(--primary),0 0 24px rgba(154,154,212,0.4);
    }

    a{ color:inherit; text-decoration:none; }

    /* ===== HERO ===== */
    .hero{
      position:relative; height:90vh;
      display:flex; align-items:center; justify-content:center; text-align:center; overflow:hidden;
    }
    .hero video{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0.35;
    }
    .hero-content{
      z-index:2; max-width:800px;
    }
    .hero h1{
      font-size:clamp(3rem,6vw,5rem); letter-spacing:0.2em;
    }
    .hero p{
      margin:1.5rem 0 2.5rem; opacity:0.85;
    }
    .btn{
      padding:0.8rem 2.4rem; margin:0.5rem; border-radius:40px; border:none;
      cursor:pointer; font-weight:700; color:var(--white);
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      box-shadow:0 0 20px rgba(154,154,212,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover{
      transform:scale(1.06);
      background:linear-gradient(135deg,var(--accent),var(--teal));
      box-shadow:0 0 35px rgba(0,201,194,0.9);
    }

    section{ padding:6rem 8%; }

    .section-title{ text-align:center; font-size:2.5rem; margin-bottom:3rem; }

    /* ===== ERA / BIAS PICKER ===== */
    .eras{ display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:2rem; }
    .era-card{
      padding:2.5rem; border-radius:22px; text-align:center; cursor:pointer;
      background:rgba(255,255,255,0.06); border:1px solid rgba(191,191,220,0.3);
      backdrop-filter:blur(10px); transition: transform 0.3s, box-shadow 0.3s;
    }
    .era-card:hover{
      transform:translateY(-10px);
      box-shadow:0 0 25px rgba(193,56,134,0.6), inset 0 0 15px rgba(255,179,214,0.3);
    }

    /* ===== VIDEO ===== */
    .video-wrapper{
      position:relative; padding-top:56.25%; border-radius:24px; overflow:hidden;
      box-shadow:0 0 35px rgba(154,154,212,0.6);
    }
    .video-wrapper iframe{ position:absolute; inset:0; width:100%; height:100%; }

    /* ===== SHOP ===== */
    .shop-grid{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:2.5rem;
    }
    .product{
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(63,61,122,0.25));
      padding:1.8rem; border-radius:24px; border:1px solid rgba(191,191,220,0.25);
      text-align:center; transition: transform 0.3s;
    }
    .product:hover{ transform:scale(1.04); }
    .product img{ width:100%; border-radius:16px; margin-bottom:1.2rem; }
    .price{ color:var(--accent); font-weight:700; margin:0.8rem 0; text-shadow:0 0 10px rgba(0,201,194,0.6); }

    /* ===== CART ===== */
    .cart{
      position:fixed; top:20px; right:20px; padding:0.7rem 1.4rem; border-radius:40px; font-weight:700;
      color:var(--white); background:linear-gradient(135deg,var(--secondary),var(--primary));
      box-shadow:0 0 25px rgba(193,56,134,0.9); z-index:10;
    }

    footer{text-align:center; padding:3rem 1rem; opacity:0.6;}
  </style>
</head>
<body>

  <!-- CART -->
  <div class="cart">ðŸ›’ Cart: <span id="cartCount">0</span></div>

  <!-- HERO -->
  <section class="hero">
    <video autoplay muted loop>
      <source src="https://cdn.coverr.co/videos/coverr-dancing-girl-under-neon-lights-9007/1080p.mp4" type="video/mp4">
    </video>
    <div class="hero-content">
      <h1>FANDOM SHOP</h1>
      <p>Your one-stop K-pop merch universe!</p>
      <button class="btn">Explore Products</button>
    </div>
  </section>

  <!-- BIAS PICKER -->
  <section>
    <h2 class="section-title">PICK YOUR BIAS</h2>
    <div class="eras">
      <div class="era-card">ðŸ’– Member A</div>
      <div class="era-card">âš¡ Member B</div>
      <div class="era-card">ðŸ–¤ Member C</div>
      <div class="era-card">ðŸŒŸ Member D</div>
    </div>
  </section>

  <!-- VIDEO -->
  <section>
    <h2 class="section-title">LATEST PERFORMANCE</h2>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <!-- SHOP -->
  <section>
    <h2 class="section-title">MERCH DROP</h2>
    <div class="shop-grid">
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Album+Ver+A">
        <h3>Album Ver. A</h3>
        <p class="price">$25</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Lightstick">
        <h3>Lightstick</h3>
        <p class="price">$45</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Hoodie">
        <h3>Group Hoodie</h3>
        <p class="price">$60</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x300.png?text=Photocard+Set">
        <h3>Photocard Set</h3>
        <p class="price">$15</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    Â© 2025 FANDOM SHOP Â· All Rights Reserved
  </footer>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById('cartCount').textContent = cartCount;
    }
  </script>

</body>
</html>
