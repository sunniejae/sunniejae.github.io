<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Fandom Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B9D;
            --secondary: #C44569;
            --accent: #FEC368;
            --bg: #FFF5F7;
            --text: #2C3E50;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.5s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(254, 195, 104, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, -30px) rotate(5deg); }
        }

        header {
            position: relative;
            padding: 2rem 5%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 2.5rem;
            color: white;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            letter-spacing: 2px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .header-actions {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .wishlist-btn, .quiz-btn {
            background: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .wishlist-btn {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quiz-btn {
            color: var(--secondary);
        }

        .wishlist-btn:hover, .quiz-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .wishlist-count {
            background: var(--accent);
            color: var(--text);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .bias-selector {
            position: relative;
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 5%;
            z-index: 1;
        }

        .bias-selector h2 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .bias-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .bias-btn {
            background: var(--card-bg);
            border: 3px solid var(--primary);
            padding: 1rem 2rem;
            border-radius: 20px;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .bias-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }

        .bias-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .bias-btn:hover {
            color: white;
            transform: scale(1.05);
        }

        .bias-btn.active {
            background: var(--primary);
            color: white;
        }

        .bias-btn span {
            position: relative;
            z-index: 1;
        }

        .products {
            position: relative;
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 5%;
            z-index: 1;
        }

        .products h2 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 25px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .product-card:hover::before {
            left: 100%;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        .product-card:nth-child(5) { animation-delay: 0.5s; }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info h3 {
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .product-info p {
            color: #7f8c8d;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .add-to-wishlist {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-wishlist::before {
            content: '♡';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            transition: all 0.5s ease;
        }

        .add-to-wishlist:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .add-to-wishlist.added {
            background: var(--accent);
            color: var(--text);
        }

        .add-to-wishlist.added::before {
            content: '♥';
            transform: translate(-50%, -50%) scale(1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #95a5a6;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: #f8f9fa;
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-content h2 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .wishlist-items {
            margin-bottom: 2rem;
        }

        .wishlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        .remove-item {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text);
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .quiz-question {
            margin-bottom: 2rem;
        }

        .quiz-question h3 {
            font-family: 'Rubik', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .quiz-option {
            padding: 1rem;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rubik', sans-serif;
        }

        .quiz-option:hover {
            background: #e8f4f8;
            border-color: var(--primary);
        }

        .quiz-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .quiz-result {
            text-align: center;
            padding: 2rem;
        }

        .quiz-result h3 {
            font-family: 'Righteous', cursive;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .quiz-result p {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .empty-wishlist {
            text-align: center;
            padding: 2rem;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .header-actions {
                gap: 1rem;
            }

            .wishlist-btn, .quiz-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .bias-selector h2, .products h2 {
                font-size: 1.5rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 2rem;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>✨ K-POP FANDOM SHOP</h1>
            <div class="header-actions">
                <button class="quiz-btn" onclick="openQuizModal()">Find Your Bias</button>
                <button class="wishlist-btn" onclick="openWishlistModal()">
                    <span>Wishlist</span>
                    <span class="wishlist-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="bias-selector">
        <h2>Choose Your Bias</h2>
        <div class="bias-buttons" id="biasButtons">
            <!-- Bias buttons will be generated by JS -->
        </div>
    </section>

    <section class="products">
        <h2>Official Merchandise</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be generated by JS -->
        </div>
    </section>

    <!-- Wishlist Modal -->
    <div class="modal" id="wishlistModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('wishlistModal')">×</button>
            <h2>Your Wishlist ♥</h2>
            <div class="wishlist-items" id="wishlistItems"></div>
            <form id="orderForm" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label for="customerName">Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribeEmails" checked>
                    <label for="subscribeEmails">Subscribe to emails from Sunnie Jae</label>
                </div>
                <button type="submit" class="submit-btn">Request Order</button>
            </form>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal" id="quizModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('quizModal')">×</button>
            <h2>Bias Matching Tool</h2>
            <div id="quizContent">
                <!-- Quiz content will be generated by JS -->
            </div>
        </div>
    </div>

    <script src="kpop-shop.js"></script>
</body>
</html>
