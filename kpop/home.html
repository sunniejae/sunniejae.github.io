<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SunnieJae Fandom Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --c1:#f5e9ff;
  --c2:#cba3ff;
  --c3:#8b6cff;
  --c4:#3d295f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--c1);
  color:var(--c4);
}

/* ---------- HEADER ---------- */
header{
  background:var(--c4);
  color:white;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:0.75rem;
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.bias-select{
  display:flex;
  flex-wrap:wrap;
  gap:0.4rem;
}

.bias-select button{
  border:none;
  padding:0.35rem 0.6rem;
  border-radius:999px;
  font-size:0.7rem;
  cursor:pointer;
}

.actions{
  display:flex;
  align-items:center;
  gap:0.75rem;
}

.wishlist-icon{
  position:relative;
  cursor:pointer;
}

.wishlist-count{
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--c2);
  color:black;
  font-size:0.65rem;
  padding:2px 6px;
  border-radius:50%;
}

/* ---------- HERO ---------- */
.hero{
  background:linear-gradient(135deg,var(--c2),var(--c3));
  padding:1rem;
  border-radius:16px;
  text-align:center;
}

.hero img{
  width:100%;
  max-width:260px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}

/* ---------- MAIN ---------- */
main{padding:1rem}

.filters{
  display:flex;
  justify-content:center;
  gap:0.5rem;
  margin-bottom:1rem;
  flex-wrap:wrap;
}

.filters button{
  border:none;
  padding:0.4rem 0.8rem;
  border-radius:999px;
  font-size:0.65rem;
  cursor:pointer;
  background:white;
}

/* ---------- GRID ---------- */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:1rem;
}

.card{
  background:white;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.12);
  text-align:center;
  position:relative;
  transition:transform 0.25s ease;
}

.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
}

.badge{
  position:absolute;
  top:10px;
  left:10px;
  padding:0.35rem 0.7rem;
  font-size:0.6rem;
  font-weight:700;
  border-radius:999px;
}

.badge.wishlist{
  background:linear-gradient(135deg,var(--c2),var(--c3));
  color:white;
}

.badge.redbubble{
  background:black;
  color:white;
}

.card h4{
  font-size:0.8rem;
  margin:0.5rem;
}

.product-desc{
  font-size:0.7rem;
  padding:0 0.8rem;
  opacity:0.85;
}

.card button{
  width:88%;
  margin:0.4rem auto 0.2rem;
  padding:0.6rem;
  border:none;
  border-radius:999px;
  background:var(--c3);
  color:white;
  font-size:0.75rem;
  font-weight:600;
  cursor:pointer;
}

.card small{
  font-size:0.65rem;
  opacity:0.75;
  margin-bottom:0.5rem;
  display:block;
}

/* ---------- MODALS ---------- */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content{
  background:white;
  width:92%;
  max-width:480px;
  max-height:90vh;
  overflow-y:auto;
  padding:1.2rem;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
}

.close{float:right;cursor:pointer}

input{
  width:100%;
  padding:0.7rem;
  margin-bottom:0.6rem;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:0.75rem;
}

/* ---------- CONFETTI ---------- */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;
  height:8px;
  background:var(--c3);
  animation:fall 2.5s linear forwards;
  z-index:999;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}
</style>
</head>

<body>

<header>
  <div class="top-row">
    <div class="bias-select" id="biasButtons"></div>

    <div class="actions">
      <button onclick="openQuiz()">Find Your Bias</button>
      <div class="wishlist-icon" onclick="openWishlist()">
        <i class="fa-solid fa-heart"></i>
        <span class="wishlist-count" id="wishlistCount">0</span>
      </div>
    </div>
  </div>

  <div class="hero">
    <img id="heroImage" src="">
  </div>
</header>

<main>
  <div class="filters">
    <button onclick="setFilter('all')">All</button>
    <button onclick="setFilter('wishlist')">Exclusive</button>
    <button onclick="setFilter('redbubble')">Redbubble</button>
  </div>

  <div class="grid" id="productGrid"></div>
</main>

<!-- WISHLIST MODAL -->
<div class="modal" id="wishlistModal">
  <div class="modal-content">
    <span class="close" onclick="closeWishlist()">✕</span>
    <h3>Your Wishlist</h3>
    <ul id="wishlistItems"></ul>
    <input id="nameInput" placeholder="Your name">
    <input id="emailInput" placeholder="Your email">
    <label><input type="checkbox" id="subscribeInput" checked> Subscribe to emails</label>
    <br><br>
    <button onclick="sendOrder()">Request Order</button>
  </div>
</div>

<!-- QUIZ + RESULT -->
<div class="modal" id="quizModal"><div class="modal-content">
  <span class="close" onclick="closeQuiz()">✕</span>
  <div id="quizQuestions"></div>
  <button onclick="submitQuiz()">See Result</button>
</div></div>

<div class="modal" id="resultModal"><div class="modal-content">
  <span class="close" onclick="closeResult()">✕</span>
  <h3 id="resultName"></h3>
  <img id="resultImage">
  <p id="resultText"></p>
</div></div>

<script src="home.js"></script>
</body>
</html>
