<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KPOP FANDOM SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --c1:#f5e9ff;
  --c2:#cba3ff;
  --c3:#8b6cff;
  --c4:#3d295f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--c1);
  color:var(--c4);
}

header{
  background:var(--c4);
  color:white;
  padding:1rem;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  gap:0.75rem;
}

.bias-select{
  display:flex;
  flex-wrap:wrap;
  gap:0.4rem;
}

.bias-select button{
  border:none;
  padding:0.4rem 0.6rem;
  border-radius:6px;
  font-size:0.75rem;
  cursor:pointer;
}

.actions{
  display:flex;
  align-items:center;
  gap:0.75rem;
}

.wishlist-icon{
  position:relative;
  cursor:pointer;
}

.wishlist-count{
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--c2);
  color:black;
  font-size:0.7rem;
  padding:2px 6px;
  border-radius:50%;
}

main{
  padding:1rem;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:1rem;
}

.card{
  background:white;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
  text-align:center;
}

.card img{
  width:100%;
}

.card h4{
  font-size:0.9rem;
  margin:0.5rem;
}

.card button{
  width:90%;
  margin:0.3rem auto;
  padding:0.45rem;
  border:none;
  border-radius:6px;
  background:var(--c3);
  color:white;
  cursor:pointer;
  font-size:0.8rem;
}

.info{
  margin:1rem 0;
  font-size:0.8rem;
  text-align:center;
}

.mobile-hint{
  position:sticky;
  bottom:0;
  background:var(--c4);
  color:white;
  padding:0.6rem;
  font-size:0.75rem;
  text-align:center;
}

/* MODALS */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content{
  background:white;
  width:92%;
  max-width:500px;
  max-height:90vh;
  overflow-y:auto;
  padding:1rem;
  border-radius:14px;
}

.modal-content img{
  width:100%;
  border-radius:12px;
}

.close{
  float:right;
  cursor:pointer;
  font-size:1.1rem;
}

input{
  width:100%;
  padding:0.6rem;
  margin-bottom:0.6rem;
}
</style>
</head>

<body>

<header>
  <div class="bias-select" id="biasButtons"></div>

  <div class="actions">
    <button onclick="openQuiz()">Find Your Bias</button>
    <div class="wishlist-icon" onclick="openWishlist()">
      <i class="fa-solid fa-heart"></i>
      <span class="wishlist-count" id="wishlistCount">0</span>
    </div>
  </div>
</header>

<main>
  <div class="grid" id="productGrid"></div>

  <p class="info">
    üíå Wishlist exclusive versions to request an order via email<br>
    üõí Some items redirect to Redbubble for instant checkout
  </p>

  <div class="mobile-hint">
    üíú Quiz sets your bias ¬∑ ‚ù§Ô∏è Wishlist ¬∑ üõç Redbubble
  </div>
</main>

<!-- WISHLIST MODAL -->
<div class="modal" id="wishlistModal">
  <div class="modal-content">
    <span class="close" onclick="closeWishlist()">‚úï</span>
    <h3>Your Wishlist</h3>
    <ul id="wishlistItems"></ul>

    <input id="nameInput" placeholder="Your name">
    <input id="emailInput" placeholder="Your email">

    <label>
      <input type="checkbox" id="subscribeInput" checked>
      Subscribe to emails from Sunnie Jae
    </label><br><br>

    <button onclick="sendOrder()">Request Order</button>
  </div>
</div>

<!-- QUIZ MODAL -->
<div class="modal" id="quizModal">
  <div class="modal-content">
    <span class="close" onclick="closeQuiz()">‚úï</span>
    <h3>Bias Matching Tool</h3>
    <div id="quizQuestions"></div>
    <button onclick="submitQuiz()">See Result</button>
  </div>
</div>

<!-- RESULT MODAL -->
<div class="modal" id="resultModal">
  <div class="modal-content">
    <span class="close" onclick="closeResult()">‚úï</span>
    <h3 id="resultName"></h3>
    <img id="resultImage">
    <p id="resultText"></p>
  </div>
</div>

<script src="home.js"></script>
</body>
</html>
