<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-pop Fandom Shop</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="app-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Sunnie Jae's Naya Shop</div>

    <div class="sidebar-section">
      <div class="sidebar-title">Your Bias</div>
      <select class="bias-selector" id="biasSelector">
        <option value="">Select Your Bias</option>
        <option value="ONE">ONE</option>
        <option value="TWO">TWO</option>
        <option value="THREE">THREE</option>
        <option value="FOUR">FOUR</option>
        <option value="FIVE">FIVE</option>
        <option value="SIX">SIX</option>
      </select>
    </div>

    <button class="sidebar-btn" onclick="openQuiz()">üíø Bias Matching Quiz</button>
    <button class="sidebar-btn" onclick="openHowToOrder()">‚ÑπÔ∏è How to Order</button>

    <button class="sidebar-btn primary" onclick="openWishlist()">
      ‚ô° Your Wishlist <span class="wishlist-badge" id="wishlistCount">0</span>
    </button>

    <button class="nav-btn"><a href="/shop/home.html">Shop Sunnie</a></button>
    <button class="nav-btn"><a href="/kpop/home.html">K-Shop</a></button>

    <div class="sidebar-section" style="margin-top:auto;">
      <div class="sidebar-title">Now Playing</div>
      <div class="playlist-container" id="playlistContainer"></div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">

    <div class="mobile-header">
      <div class="logo">‚ü° K-Shop</div>
      <button class="btn btn-primary" onclick="openWishlist()">
        ‚ô° <span id="wishlistCountMobile">0</span>
      </button>
    </div>

    <!-- Hero -->
    <div class="hero-section">
      <img id="heroImage" class="hero-image" alt="Hero">
      <div class="hero-content">
        <span class="hero-badge" id="heroBadge">Collection</span>
        <h1 id="mainTitle">Discover</h1>
        <p id="mainSubtitle">Show your bias some love with exclusive merch</p>
      </div>
    </div>

    <div class="content-wrapper">
      <div class="section-header">
        <h2>All Products</h2>
      </div>
      <div class="product-grid" id="productGrid"></div>
    </div>

  </main>
</div>

<!-- Modals -->
<div class="modal" id="quizModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeQuiz()">&times;</button>
    <div id="quizContent"></div>
  </div>
</div>

<div class="modal" id="wishlistModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeWishlist()">&times;</button>
    <h2>‚ô° Your Wishlist</h2>
    <div id="wishlistContent"></div>

    <div id="wishlistForm">
      <h3>Place Your Order</h3>
      <input id="orderName" placeholder="Name">
      <input id="orderEmail" placeholder="Email">
      <label><input type="checkbox" id="subscribeCheck" checked> Subscribe</label>
      <button class="btn btn-primary" onclick="submitOrder()">‚ô° Request Order</button>
    </div>
  </div>
</div>

<div class="modal" id="howToOrderModal">
  <div class="modal-content info-modal-content">
    <button class="modal-close" onclick="closeHowToOrder()">&times;</button>
    <h2>How to Order</h2>
    <p>Email: <a href="mailto:orders@sunniejae.com">orders@sunniejae.com</a></p>
  </div>
</div>
<!-- PRODUCT CAROUSEL MODAL -->
<div class="modal" id="productModal">
  <div class="modal-content product-modal">
    <button class="modal-close" onclick="closeProductModal()">&times;</button>
    <div id="productModalContent"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
