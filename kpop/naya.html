<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>K-Pop Fandom Shop</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      transition: background 0.4s ease;
    }

    .product-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .member-btn {
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>

<body class="min-h-screen font-sans">

  <!-- HEADER -->
  <header class="px-4 py-6 text-center">
    <h1 id="mainTitle" class="text-3xl font-extrabold mb-2">
      K-POP FANDOM SHOP
    </h1>
    <p class="text-white/90">Choose your bias ðŸ’–</p>
  </header>

  <!-- MEMBER BUTTONS -->
  <section class="px-4 mb-6">
    <div id="memberButtons" class="flex flex-wrap justify-center gap-3"></div>
  </section>

  <!-- PRODUCTS -->
  <main class="px-4 pb-16">
    <h2 id="exclusiveItemsTitle" class="text-2xl font-bold mb-4">
      Collection
    </h2>

    <div
      id="productGrid"
      class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"
    ></div>
  </main>

  <!-- SCRIPT -->
  <script src="naya.js"></script>
</body>
</html>
