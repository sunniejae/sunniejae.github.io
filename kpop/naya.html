<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAYA by SunnieJae</title>

    <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Brat';
            src: url('/kpop/assets/FUNKHOUS.ttf') format('truetype');
        }

        .brat-font {
            font-family: 'Brat', system-ui, sans-serif;
        }

        body {
            font-family: system-ui, sans-serif;
            transition: background 0.3s ease;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: .75rem;
            max-width: 42rem;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .wishlist-badge {
            position: absolute;
            top: -0.25rem;
            right: -0.25rem;
            background: #EF4444;
            color: white;
            font-size: .75rem;
            font-weight: bold;
            border-radius: 9999px;
            width: 1.5rem;
            height: 1.5rem;
            display: none;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
        <h1 id="mainTitle" class="text-4xl font-bold brat-font">Sunnie Jae Shop</h1>

        <button id="wishlistBtn" class="relative p-3 rounded-full">
            ❤️
            <span id="wishlistCount" class="wishlist-badge">0</span>
        </button>
    </div>
</header>

<!-- HERO -->
<div class="relative h-[400px] overflow-hidden">
    <img
        id="heroImage"
        src="/kpop/assets/hero-MAI.png"
        class="absolute inset-0 w-full h-full object-cover opacity-60"
        alt="Hero Image"
    />
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-70"></div>

    <div class="relative z-10 h-full flex flex-col justify-center items-center text-white">
        <h2 id="heroName" class="text-6xl md:text-7xl font-bold brat-font mb-4">MAI</h2>
        <p class="text-xl font-semibold">Your Bias, Your Style</p>
    </div>
</div>

<!-- MAIN -->
<div class="max-w-7xl mx-auto px-4 py-8">

    <!-- BIAS SELECT -->
    <div class="bg-white rounded-xl shadow-xl p-6 mb-8">
        <h2 id="biasTitle" class="text-2xl font-bold brat-font mb-4">Choose Your Bias</h2>
        <div id="memberButtons" class="flex flex-wrap gap-3"></div>
    </div>

    <!-- PRODUCTS -->
    <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

</div>

<script src="/kpop/naya.js"></script>
</body>
</html>
