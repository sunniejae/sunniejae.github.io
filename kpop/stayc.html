<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Pop Fandom Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
/* ================= ROOT / THEME ================= */
    @font-face { font-family:'Jaewriting'; src:url('Jaewriting-Regular.ttf') format('truetype'); }
    @font-face { font-family:'Cheri'; src:url('tan-mon-cheri.woff') format('truetype'); }
    @font-face { font-family:'Aego'; src:url('AeogoPixellated-Regular.ttf') format('truetype'); } 
    @font-face { font-family:'BRAT'; src:url('FUNKHOUS.ttf') format('truetype'); }
    @font-face { font-family:'Sifon'; src:url('SIFONN_PRO.otf') format('truetype'); }
    @font-face { font-family:'Starbim'; src:url('Starbim.ttf') format('truetype'); }

:root{
  --c1:#f7f7f7;
  --c2:#e5e5e5;
  --c3:#ffffff;
  --c4:#2b2b2b;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(180deg, var(--c1), var(--c2));
  color: var(--c4);
  min-height:100vh;
}

/* ================= HEADER / HERO ================= */

header{
  padding:1rem;
  text-align:center;
}

#heroImage{
  width:100%;
  max-width:420px;
  aspect-ratio: 1 / 1;
  object-fit:contain;
  border-radius:24px;
  margin:0 auto 0.5rem;
  background: var(--c3);
  box-shadow: 0 12px 24px rgba(0,0,0,0.12);
}

/* ================= FILTER / TOP BAR ================= */

.top-bar{
  display:flex;
  justify-content:center;
  gap:0.6rem;
  flex-wrap:wrap;
  margin:0.5rem 0 1rem;
}

/* ================= PRODUCT GRID ================= */

#productGrid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap:1rem;
  padding:1rem;
}

.card{
  background: var(--c3);
  border-radius:22px;
  padding:0.8rem;
  text-align:center;
  position:relative;
  box-shadow:
    0 10px 18px rgba(0,0,0,0.12),
    inset 0 1px 0 rgba(255,255,255,0.7);
}

.card img{
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:18px;
  background: linear-gradient(135deg, var(--c1), var(--c2));
  margin-bottom:0.5rem;
}

.card h4{
  font-family: 'BRAT';
  font-size:0.85rem;
  margin:0.3rem 0 0.2rem;
}

.card p{
  font-size:0.7rem;
  opacity:0.8;
  margin:0;
}

/* ================= BADGES ================= */

.badge{
  position:absolute;
  top:10px;
  left:10px;
  font-size:0.6rem;
  padding:0.2rem 0.5rem;
  border-radius:999px;
  letter-spacing:0.05em;
}

.badge.wishlist{
  background: linear-gradient(135deg, var(--c3), var(--c2));
}

.badge.redbubble{
  background: linear-gradient(135deg, #ff6a00, #ff2e63);
  color:#fff;
}

/* ================= CUTE BUTTONS ================= */

button{
  margin-top:0.6rem;
  width:100%;
  font-family: inherit;
  font-size:0.8rem;
  letter-spacing:0.04em;
  padding:0.55rem 1.2rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:relative;
  background: linear-gradient(135deg, var(--c2), var(--c3));
  color: var(--c4);
  box-shadow:
    0 6px 12px rgba(0,0,0,0.14),
    inset 0 1px 0 rgba(255,255,255,0.7);
  transition:
    transform 0.15s ease,
    box-shadow 0.15s ease,
    filter 0.15s ease;
}

button:hover{
  transform: translateY(-2px) scale(1.03);
  box-shadow:
    0 10px 20px rgba(0,0,0,0.2),
    inset 0 1px 0 rgba(255,255,255,0.8);
}

button:active{
  transform: scale(0.97);
  box-shadow:
    0 4px 8px rgba(0,0,0,0.2),
    inset 0 2px 4px rgba(0,0,0,0.25);
}

button::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background: radial-gradient(
    circle at top left,
    rgba(255,255,255,0.5),
    transparent 45%
  );
  pointer-events:none;
}

.card small{
  display:block;
  font-size:0.6rem;
  margin-top:0.25rem;
  opacity:0.75;
}

/* ================= WISHLIST ICON ================= */

#wishlistIcon{
  position:fixed;
  bottom:16px;
  right:16px;
  background: linear-gradient(135deg, var(--c2), var(--c3));
  border-radius:50%;
  width:56px;
  height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.2rem;
  box-shadow:0 12px 24px rgba(0,0,0,0.2);
}

#wishlistCount{
  position:absolute;
  top:-4px;
  right:-4px;
  background:#ff2e63;
  color:#fff;
  font-size:0.6rem;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= MODALS ================= */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-content{
  background: var(--c3);
  width:90%;
  max-width:420px;
  border-radius:26px;
  padding:1rem;
  box-shadow:0 24px 48px rgba(0,0,0,0.3);
  animation: popIn 0.25s ease;
}

@keyframes popIn{
  from{ transform:scale(0.95); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.modal h3{
  margin-top:0;
  text-align:center;
}

.modal input,
.modal select{
  width:100%;
  margin:0.4rem 0;
  padding:0.5rem 0.7rem;
  border-radius:14px;
  border:1px solid rgba(0,0,0,0.15);
  font-size:0.75rem;
}

.close{
  position:absolute;
  top:10px;
  right:14px;
  cursor:pointer;
  font-size:1.1rem;
  opacity:0.6;
}

/* ================= QUIZ ================= */

.quiz-question{
  margin-bottom:0.6rem;
}

.quiz-question label{
  display:block;
  font-size:0.75rem;
  margin-bottom:0.2rem;
}

/* ================= ACCESSIBILITY ================= */

img{
  display:block;
}

@media (min-width:768px){
  #productGrid{
    max-width:960px;
    margin:0 auto;
  }
}
</style>

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>✨ K-POP FANDOM SHOP</h1>
            <div class="header-actions">
                <button class="quiz-btn" onclick="openQuizModal()">Find Your Bias</button>
                <button class="wishlist-btn" onclick="openWishlistModal()">
                    <span>Wishlist</span>
                    <span class="wishlist-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <section class="bias-selector">
        <h2>Choose Your Bias</h2>
        <div class="bias-buttons" id="biasButtons">
            <!-- Bias buttons will be generated by JS -->
        </div>
    </section>

    <section class="products">
        <h2>Official Merchandise</h2>
        <div class="product-grid" id="productGrid">
            <!-- Products will be generated by JS -->
        </div>
    </section>

    <!-- Wishlist Modal -->
    <div class="modal" id="wishlistModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('wishlistModal')">×</button>
            <h2>Your Wishlist ♥</h2>
            <div class="wishlist-items" id="wishlistItems"></div>
            <form id="orderForm" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label for="customerName">Name *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribeEmails" checked>
                    <label for="subscribeEmails">Subscribe to emails from Sunnie Jae</label>
                </div>
                <button type="submit" class="submit-btn">Request Order</button>
            </form>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal" id="quizModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('quizModal')">×</button>
            <h2>Bias Matching Tool</h2>
            <div id="quizContent">
                <!-- Quiz content will be generated by JS -->
            </div>
        </div>
    </div>

    <script src="stayc.js"></script>
</body>
</html>
