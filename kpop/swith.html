<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fandom Shop</title>

 <style>
  :root {
    --primary: #ffffff;
    --secondary: #000000;
    --light: #888888;
    --dark: #000010;
    --accent: #9a1dff;

    /* derived */
    --accent-soft: color-mix(in srgb, var(--accent) 20%, white);
    --accent-strong: color-mix(in srgb, var(--accent) 80%, black);
    --card: #f2f3f4;
    --shadow: 0 8px 24px rgba(0,0,0,0.1);
    --radius: 18px;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background: linear-gradient(
      180deg,
      var(--bg),
      color-mix(in srgb, var(--bg) 85%, white)
    );
    color: var(--text);
    transition: background 0.3s ease, color 0.3s ease;
  }

  /* HEADER */
  header {
    padding: 1.5rem 1rem 2rem;
    text-align: center;
    background: linear-gradient(
      135deg,
      var(--primary),
      color-mix(in srgb, var(--accent) 70%, white)
    );
    color: white;
    box-shadow: var(--shadow);
  }

  header h1 {
    margin-bottom: 1rem;
    font-size: 1.75rem;
    letter-spacing: 0.5px;
  }

  /* MEMBER SELECTOR */
  #memberSelector {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  #memberSelector button {
    padding: 0.45rem 1rem;
    border-radius: 999px;
    border: none;
    background: rgba(255,255,255,0.25);
    color: white;
    font-weight: 600;
    cursor: pointer;
    backdrop-filter: blur(4px);
    transition: all 0.2s ease;
  }

  #memberSelector button:hover {
    background: rgba(255,255,255,0.4);
  }

  #memberSelector button.active {
    background: white;
    color: var(--accent);
    box-shadow: 0 0 0 2px rgba(255,255,255,0.6);
  }

  /* HERO */
  #heroImg {
    display: block;
    max-width: 1000px;
    width: calc(100% - 2rem);
    height: 260px;
    margin: 2rem auto;
    object-fit: cover;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    background: var(--accent-soft);
    transition: box-shadow 0.3s ease;
  }

  /* PRODUCT GRID */
  .product-grid {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 1.25rem;
  }

  .product-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 1.25rem;
    box-shadow: var(--shadow);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  .product-card h3 {
    font-size: 1.05rem;
    margin-bottom: 0.75rem;
    color: var(--dark);
  }

  .product-card a,
  .product-card button {
    display: block;
    width: 100%;
    padding: 0.65rem 0.75rem;
    border-radius: 999px;
    border: none;
    background: linear-gradient(
      135deg,
      var(--accent),
      color-mix(in srgb, var(--accent) 70%, white)
    );
    color: white;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  .product-card a:hover,
  .product-card button:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px color-mix(in srgb, var(--accent) 50%, transparent);
  }

  /* QUIZ */
  #quiz {
    max-width: 600px;
    margin: 3rem auto 2rem;
    padding: 1.5rem;
    background: var(--card);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    text-align: center;
  }

  #quiz h2 {
    margin-bottom: 1rem;
  }

  #quizAnswers button {
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.75rem;
    border-radius: 999px;
    border: none;
    background: var(--accent-soft);
    color: var(--text);
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease, color 0.2s ease;
  }

  #quizAnswers button:hover {
    background: var(--secondary);
    color: white;
  }

  /* WISHLIST FAB */
  body > button {
    position: fixed;
    bottom: 1.25rem;
    right: 1.25rem;
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: none;
    background: linear-gradient(
      135deg,
      var(--accent),
      color-mix(in srgb, var(--accent) 70%, white)
    );
    color: var(--light);
    font-size: 1.25rem;
    box-shadow: 0 10px 30px color-mix(in srgb, var(--secondary) 60%, transparent);
    cursor: pointer;
  }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    padding: 1rem;
    z-index: 200;
  }

  .modal-overlay.show {
    display: block;
  }

  .modal {
    background: white;
    max-width: 520px;
    margin: 10vh auto;
    border-radius: 22px;
    padding: 1.5rem;
    box-shadow: var(--shadow);
  }

  .modal h2 {
    margin-top: 0;
    color: var(--dark);
  }

  /* QUANTITY CONTROLS */
  .qty-controls {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
  }

  .qty-controls button {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    background: var(--accent-soft);
    color: var(--text);
    font-weight: bold;
    cursor: pointer;
  }

  .qty-controls button:hover {
    background: var(--primary);
    color: white;
  }
</style>

</head>

<body>

<header>
  <h1>SWITH Shop</h1>
  <div id="memberSelector"></div>
</header>

<main>
  <img id="heroImg" />

  <!-- QUIZ -->
  <section id="quiz">
    <h2>Find Your Match</h2>
    <div id="quizQuestion"></div>
    <div id="quizAnswers"></div>
  </section>

  <!-- PRODUCTS -->
  <div id="productGrid" class="product-grid"></div>
</main>

<button onclick="showWishlist()">Wishlist</button>

<!-- WISHLIST MODAL -->
<div id="wishlistModal" class="modal-overlay">
  <div class="modal">
    <button onclick="hideWishlist()">Close</button>
    <h2>Wishlist</h2>
    <div id="wishlistItems"></div>
    <button onclick="submitWishlistEmail()">Submit Order</button>
  </div>
</div>

<script>
  function showWishlist() {
    document.getElementById('wishlistModal').classList.add('show');
  }
  function hideWishlist() {
    document.getElementById('wishlistModal').classList.remove('show');
  }
</script>

<script src="swith.js"></script>
</body>
</html>
