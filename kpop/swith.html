<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunnie Jae's SWITH Shop</title>

  <style>
    :root {
      --primary: #000;
      --secondary: #000;
      --accent: #fff;
      --dark: #000;
      --third: #000;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      transition: background-color 0.3s ease;
    }

    header {
      padding: 1.5rem 1rem;
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .member-selector {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .member-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .member-btn.active {
      outline: 3px solid white;
      background: white;
      color: black;
    }

    .hero-image {
      max-width: 1000px;
      height: 280px;
      margin: 2rem auto;
      border-radius: 16px;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-grid {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .product-category {
      font-size: 0.75rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .product-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    /* Wishlist FAB */
    .wishlist-fab {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    /* Modals */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-content {
      padding: 2rem;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      border: none;
      background: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .wishlist-item {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .wishlist-item button {
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Sunnie Jae Fandom Shop</h1>
  <div class="member-selector" id="memberSelector"></div>
</header>

<main>
  <div class="hero-image">
    <img id="heroImg" src="" alt="Member Hero" />
  </div>

  <div class="product-grid" id="productGrid"></div>
</main>

<!-- Wishlist FAB -->
<button class="wishlist-fab" id="wishlistFab" onclick="showWishlist()">
  ♥
</button>

<!-- Wishlist Modal -->
<div class="modal-overlay" id="wishlistModal">
  <div class="modal">
    <button class="modal-close" onclick="hideWishlist()">×</button>
    <div class="modal-content">
      <h2>Your Wishlist</h2>
      <div id="wishlistItems"></div>

      <button class="product-btn" style="margin-top:1rem; background:black;"
        onclick="submitWishlistEmail()">
        Submit Order via Email
      </button>
    </div>
  </div>
</div>

<script>
  function showWishlist() {
    document.getElementById("wishlistModal").classList.add("show");
  }
  function hideWishlist() {
    document.getElementById("wishlistModal").classList.remove("show");
  }
</script>

<!-- JS FILE -->
<script src="swith.js"></script>

</body>
</html>
