<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sunnie Jae's SWITH Shop</title>

<style>
@font-face {
  font-family: "Brat";
  src: url("assets/FUNKHOUS.ttf");
}

:root {
  --primary: #f5f0ff;
  --secondary: #2b1d4f;
  --light: #7a5cff;
  --dark: #9a1dff;
  --accent: #b00b13;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, sans-serif;
  background: var(--primary);
  color: var(--secondary);
}

/* ================= HEADER ================= */

header {
  background: linear-gradient(135deg, var(--dark), var(--light));
  padding: 1.5rem;
  text-align: center;
  color: white;
}

header h1 {
  font-family: "Brat", system-ui;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.member-selector {
  display: flex;
  gap: .5rem;
  flex-wrap: wrap;
  justify-content: center;
}

.member-btn {
  padding: .5rem 1rem;
  border-radius: 999px;
  border: none;
  background: rgba(255,255,255,.25);
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.member-btn.active {
  background: white;
  color: var(--secondary);
}

/* ================= HERO ================= */

.hero {
  max-width: 1000px;
  margin: 2rem auto;
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
}

.hero img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

/* ================= BUTTONS ================= */

.quiz-btn,
.product-btn {
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 999px;
  padding: .75rem 1.5rem;
  font-weight: 700;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}

.quiz-btn {
  margin: 1rem auto;
}

/* ================= PRODUCTS ================= */

main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1.5rem;
}

.product-card {
  background: white;
  border-radius: 1rem;
  padding: 1rem;
  box-shadow: 0 4px 15px rgba(0,0,0,.1);
  display: flex;
  flex-direction: column;
  gap: .5rem;
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: .75rem;
}

.product-card h3 {
  font-family: "Brat", system-ui;
}

.product-card input[type="number"] {
  width: 70px;
  padding: .4rem;
  border-radius: .5rem;
  border: 1px solid #ccc;
}

/* ================= QUIZ ================= */

#quiz {
  display: none;
  max-width: 600px;
  margin: 3rem auto;
  background: white;
  padding: 2rem;
  border-radius: 1.25rem;
  box-shadow: 0 10px 30px rgba(0,0,0,.2);
}

#quizQuestion {
  font-size: 1.3rem;
  margin-bottom: 1.5rem;
}

#quizAnswers {
  display: flex;
  flex-direction: column;
  gap: .75rem;
}

#quizAnswers button {
  padding: .75rem;
  border-radius: .75rem;
  border: 2px solid var(--light);
  background: white;
  cursor: pointer;
  font-weight: 600;
}

/* ================= RESULT ================= */

#quizResult {
  display: none;
  text-align: center;
  margin: 3rem auto;
}

#quizResult img {
  width: 260px;
  height: 260px;
  object-fit: cover;
  border-radius: 1rem;
  margin-bottom: 1rem;
}

/* ================= WISHLIST ================= */

#wishlistFab {
  position: fixed;
  bottom: 1.5rem;
  right: 1.5rem;
  background: var(--accent);
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>Sunnie Jae’s NAYA Shop</h1>

  <div id="memberSelector" class="member-selector"></div>

  <button class="quiz-btn" onclick="startQuiz()">
    ✨ Take the Bias Quiz
  </button>
</header>

<div class="hero">
  <img id="heroImg" src="" alt="Member Hero">
</div>

<main>
  <div id="productGrid" class="product-grid"></div>
</main>

<!-- ================= QUIZ ================= -->

<section id="quiz">
  <h2 id="quizQuestion"></h2>
  <div id="quizAnswers"></div>
</section>

<!-- ================= QUIZ RESULT ================= -->

<section id="quizResult">
  <img id="resultImage" src="" alt="Result">
  <h2 id="resultMemberName"></h2>
  <p id="resultDescription"></p>
</section>

<!-- ================= WISHLIST ================= -->

<button id="wishlistFab">♡</button>

<!-- ================= JS ================= -->
<script src="swith.js"></script>

</body>
</html>
