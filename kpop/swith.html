<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sunnie Jae's SWITH Shop</title>

<style>
@font-face {
  font-family: 'Brat';
  src: url('assets/FUNKHOUS.ttf');
}

:root {
  --primary: #888;
  --secondary: #fff;
  --accent: #f5f5f5;
  --dark: #222;
  --third: #999;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: system-ui, sans-serif;
  background: var(--accent);
}

.header {
  background: var(--primary);
  padding: 1.5rem;
  text-align: center;
  color: white;
}

h1 {
  font-family: 'Brat';
  margin-bottom: 1rem;
}

.member-selector {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.member-btn {
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  background: white;
  cursor: pointer;
}

.member-btn.active {
  font-weight: bold;
  background: var(--third);
  color: white;
}

.quiz-btn {
  margin-top: 1rem;
  padding: 0.75rem 1.25rem;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.main {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.hero {
  height: 300px;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 2rem;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 1.5rem;
}

.product-card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
}

.product-card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

.product-info {
  padding: 1rem;
}

.product-btn {
  display: block;
  width: 100%;
  padding: 0.75rem;
  border-radius: 8px;
  border: none;
  background: var(--primary);
  color: white;
  font-weight: bold;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
}

.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  align-items: center;
  justify-content: center;
  z-index: 100;
}

.modal-overlay.show { display: flex; }

.modal {
  background: white;
  border-radius: 16px;
  max-width: 500px;
  width: 100%;
  padding: 2rem;
  position: relative;
}

.modal-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  border: none;
  background: none;
  font-size: 1.5rem;
  cursor: pointer;
}

.quiz-answer {
  width: 100%;
  padding: 1rem;
  border-radius: 12px;
  border: 2px solid var(--primary);
  background: white;
  margin-bottom: 0.75rem;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="header">
  <h1>GROUP SHOP</h1>
  <div class="member-selector" id="memberSelector"></div>
  <button class="quiz-btn" id="quizBtn">✨ Find Your Bias</button>
</header>

<main class="main">
  <div class="hero">
    <img id="heroImg">
  </div>
  <div class="product-grid" id="productGrid"></div>
</main>

<!-- QUIZ -->
<div class="modal-overlay" id="quizModal">
  <div class="modal">
    <button class="modal-close" onclick="closeQuiz()">×</button>
    <h2 id="quizQuestion"></h2>
    <div id="quizAnswers"></div>
    <p id="quizProgress"></p>
  </div>
</div>

<!-- RESULT -->
<div class="modal-overlay" id="quizResultModal">
  <div class="modal">
    <button class="modal-close" onclick="closeResult()">×</button>
    <h2>Your Match</h2>
    <img id="resultImage" style="width:100%;border-radius:12px;">
    <h3 id="resultName"></h3>
    <p id="resultDesc"></p>
    <button class="product-btn" onclick="acceptResult()">Shop This Member</button>
  </div>
</div>

<script src="swith.js"></script>
</body>
</html>
