<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<title>Sunnie Jae Shop</title>

<!-- GOOGLE FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* =========================
   THEME
   ========================= */
:root {
  --primary:#9a9ad4;
  --accent:#3f3d7a;
  --bg:#f7f7fb;
  --text:#111;
}

/* =========================
   RESET
   ========================= */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family:'Poppins', sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.5;
}

/* =========================
   HEADER / NAV
   ========================= */
header {
  background:#fff;
  position:sticky;
  top:0;
  z-index:1000;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.nav {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
}

.logo img {
  width:50px;
  height:50px;
}

.nav-links {
  display:flex;
  gap:16px;
}

.nav-links a {
  text-decoration:none;
  font-weight:500;
  color:#333;
}

.menu-toggle {
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* =========================
   PROFILE
   ========================= */
.profile {
  text-align:center;
  padding:24px 16px;
}

.profile img {
  width:96px;
  height:96px;
  border-radius:50%;
  background:#fff;
  margin-bottom:10px;
}

.profile h1 {
  font-family:'Playfair Display', serif;
  font-size:32px;
}

.profile span {
  font-size:14px;
  opacity:.7;
}

/* =========================
   ACTION BUTTONS
   ========================= */
.actions {
  display:flex;
  gap:12px;
  padding:0 16px 24px;
}

.actions button {
  flex:1;
  padding:12px;
  border:none;
  border-radius:999px;
  font-weight:600;
  background:linear-gradient(135deg,var(--accent),var(--primary));
  color:#fff;
  cursor:pointer;
}

/* =========================
   PRODUCTS
   ========================= */
.products {
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:16px;
}

.card {
  background:#fff;
  border-radius:14px;
  padding:12px;
  text-align:center;
}

.card img {
  width:100%;
  border-radius:10px;
}

.card h4 {
  margin:8px 0;
  font-weight:600;
}

.card button {
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--primary));
  color:#fff;
  font-weight:600;
}

/* =========================
   MODALS
   ========================= */
.modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  padding:16px;
  z-index:2000;
}

.modal.active {
  display:flex;
}

.modal-content {
  background:#fff;
  border-radius:18px;
  padding:20px;
  width:100%;
  max-width:420px;
  max-height:85vh;
  overflow-y:auto;
  position:relative;
  animation:fadeIn .3s ease;
}

.close-btn {
  position:absolute;
  top:12px;
  right:16px;
  background:none;
  border:none;
  font-size:22px;
}

/* =========================
   QUIZ
   ========================= */
#quiz-questions p {
  font-family:'Playfair Display', serif;
  font-size:20px;
  margin-bottom:12px;
}

#quiz-questions button {
  width:100%;
  margin-bottom:8px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),var(--primary));
  color:#fff;
  font-weight:600;
}

/* =========================
   MOBILE NAV
   ========================= */
@media (max-width:720px) {
  .menu-toggle { display:block; }

  .nav-links {
    display:none;
    position:absolute;
    top:72px;
    right:16px;
    background:#fff;
    padding:12px 16px;
    border-radius:12px;
    flex-direction:column;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
  }

  .nav-links.active {
    display:flex;
  }
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(.95); }
  to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <a class="logo" href="https://www.sunniejae.com">
      <img src="assets/sunnie-jae-logo.png" alt="Sunnie Jae">
    </a>

    <nav class="nav-links" id="navLinks">
      <a href="/home.html">Home</a>
      <a href="https://www.sunniejae.com/contact">Contact</a>
    </nav>

    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </div>
</header>

<section class="profile">
  <img id="profilePic" src="assets/profile-ot.png" alt="">
  <h1 id="profileName">OT</h1>
  <span id="profileSubtitle">Fandom</span>
</section>

<div class="actions">
  <button onclick="openQuiz()">Bias Matcher ✨</button>
  <button onclick="openHowTo()">How to Order</button>
</div>

<section class="products" id="products"></section>

<!-- QUIZ MODAL -->
<div class="modal" id="quizModal" onclick="closeQuiz()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <button class="close-btn" onclick="closeQuiz()">✕</button>
    <div id="quiz-questions"></div>
  </div>
</div>

<!-- HOW TO MODAL -->
<div class="modal" id="howToModal" onclick="closeHowTo()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <button class="close-btn" onclick="closeHowTo()">✕</button>

    <h2 style="font-family:'Playfair Display',serif;">How to Order</h2>
    <p>Items are available via <strong>Redbubble</strong> or by request.</p>
    <ul>
      <li>Linked items → Redbubble</li>
      <li>Custom → Add to wishlist</li>
      <li>Scroll down to submit wishlist</li>
    </ul>
    <p>Email <strong>Orders@SunnieJae.com</strong></p>
  </div>
</div>

<script src="template.js"></script>
</body>
</html>
