    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .arcade-cabinet {
 position: relative;
            width: min(90vw, 90vh * 16/9);
            max-width: 1200px;
            aspect-ratio: 16/9;
            background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1e 100%);
            border: 10px solid #2a2a3e;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 20px 60px rgba(0, 0, 0, 0.8);
            padding: 30px;
        }

        .screen-bezel {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a4a5e 0%, #2a2a3e 100%);
            border: 8px solid #1a1a2e;
            border-radius: 10px;
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .background-image.active {
            opacity: 1;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            pointer-events: none;
            z-index: 3;
        }

        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 4;
        }

        .game-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .game-content.active {
            opacity: 1;
        }

        .title-bar {
            text-align: center;
            background-color: #000;
            border-radius: 20%;
            font-size: clamp(16px, 3vw, 45px);
            color: #ffffff;
            margin-bottom: 20px;
            animation: flick er 3s infinite;
            -webkit-text-stroke-width: 2px; /* Outline width */
  -webkit-text-stroke-color: #ffffff; /* Outline color */
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .te xt-box {
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #34CC5D;
            padding: 10px;
            margin: 20px 0;
            box-shadow: 
                0 0 5px #80ff97f2,
                inset 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .riddle-text {
            font-size: clamp(10px, 1.5vw, 16px);
            line-height: 1.8;
            color: #34CC5D;
            text-shadow: 0 0 5px #80ff97f2;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 40px;
            align-items: center;
            justify-items: center;
        }

        .game-button {
            background: linear-gradient(180deg, #cc0044 0%, #940000 100%);
            border: 4px solid #cc0044;
            color: #fff;
            padding: 15px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 1.2vw, 14px);
            cursor: pointer;
            text-align: center;
            min-width: 75px;
            box-shadow: 
                0 6px 0 #940000,
                0 0 20px rgba(87, 3, 3, 0.5);
            transition: all 0.1s;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }

        .game-button:hover {
            background: linear-gradient(180deg, #ff3388 0%, #ff0066 100%);
            box-shadow: 
                0 6px 0 #940000,
                0 0 30px rgba(255, 0, 102, 0.8);
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 #880033,
                0 0 10px rgba(255, 0, 102, 0.5);
        }

        .credits {
            text-align: center;
            justify-content: baseline;
            font-size: clamp(8px, 1vw, 12px);
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            margin-top: 25px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .arcade-cabinet {
                border-width: 10px;
                padding: 15px;
            }

            .screen-bezel {
                border-width: 4px;
                padding: 8px;
            }

            .game-content {
                padding: 20px;
            }

            .game-button {
                min-width: 200px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="screen-bezel">
            <div class="game-screen">
                <div id="backgrounds"></div>
                
                <div class="scanlines"></div>
                <div class="crt-effect"></div>
                
                <div id="scenes"></div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>

</body>
</html>
