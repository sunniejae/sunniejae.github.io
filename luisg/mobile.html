        /* Prevent pull-to-refresh and overscroll on mobile */
        @media (max-width: 768px) {
            body {
                overscroll-behavior: none;
                position: fixed;
                width: 100%;
                height: 100%;
            }
            
            html {
                height: 100%;
                width: 100%;
                position: fixed;
                overflow: hidden;
            }
        }
        
        /* Desktop: allow scrolling */
        @media (min-width: 769px) {
            body {
                overscroll-behavior: auto;
                position: relative;
            }
            
            html {
                height: auto;
                width: 100%;
                position: relative;
                overflow-y: auto;
            }
        }

<body>
  <header id="site-header">
    <div class="nav-grid">
      <a class="nav-btn" href="/index.html">Home</a>

    </div>
  </header>

  <div class="page-wrap">
    <div class="arcade-cabinet">
      <!-- GameBoy Header -->
      <div class="gameboy-header">
        <div class="gameboy-logo">GAME MANSION</div>
        <div class="power-led"></div>
      </div>

      <!-- Screen Area -->
      <div class="screen-bezel">
        <div class="game-screen">
          <!-- START OVERLAY -->
          <div id="startOverlay" class="start-overlay">
            <div class="start-text">TAP THE A BUTTON<br>TO START</div>
          </div>

          <!-- GAME LAYERS -->
          <div id="backgrounds"></div>
          <div class="scanlines"></div>
          <div class="crt-effect"></div>
          <div id="scenes"></div>
        </div>
      </div>

      <!-- GameBoy Controls -->
      <div class="gameboy-controls">
        <!-- Control Layout -->
        <div class="controls-layout">
          <!-- D-Pad (hidden but kept for potential future use) -->
          <div class="dpad-container">
            <div class="dpad">
              <button class="dpad-btn dpad-up" aria-label="Up"></button>
              <button class="dpad-btn dpad-down" aria-label="Down"></button>
              <button class="dpad-btn dpad-left" aria-label="Left"></button>
              <button class="dpad-btn dpad-right" aria-label="Right"></button>
              <div class="dpad-center"></div>
            </div>
          </div>

          <!-- A/B Buttons -->
          <div class="ab-buttons">
            <button class="game-button btnB" aria-label="B Button">B</button>
            <button class="game-button btnA" aria-label="A Button">A</button>
          </div>
        </div>

        <!-- Start/Select Buttons -->
        <div class="start-select">
          <button class="select-btn" aria-label="Select"></button>
          <button class="start-btn" aria-label="Start"></button>
        </div>

        <!-- Speaker Grille -->
        <div class="speaker-grille">
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
          <div class="speaker-hole"></div>
        </div>

        <div class="credits">¬© 2025 SUNNIE JAE</div>
      </div>
    </div>
  </div>
