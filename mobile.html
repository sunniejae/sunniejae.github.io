<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae 2009 Phone</title>
<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Tahoma', sans-serif;
    background: var(--black);
    color: var(--white);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    overflow: hidden;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
    gap: 8px;
    background: #111;
}

.message {
    padding: 6px 10px;
    border-radius: 8px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.3;
    word-wrap: break-word;
}

.message.user {
    align-self: flex-end;
    background: var(--white);
    color: var(--black);
}

.message.tweety {
    align-self: flex-start;
    background: var(--secondary);
    color: var(--white);
}

.typing-indicator {
    font-size: 12px;
    font-style: italic;
    color: var(--gray);
    align-self: flex-start;
}

.keyboard {
    display: flex;
    gap: 4px;
    padding: 8px;
    border-top: 2px solid var(--gray);
    background: var(--dark-gray);
}

.keyboard input {
    flex: 1;
    padding: 8px;
    font-size: 14px;
    border: 2px inset var(--gray);
    border-radius: 4px;
    background: var(--silver);
    color: var(--black);
}

.keyboard button {
    padding: 8px 12px;
    font-size: 14px;
    background: var(--accent);
    border: none;
    border-radius: 4px;
    color: var(--white);
    cursor: pointer;
}

.keyboard button:hover {
    background: var(--primary);
}

/* Sliding Start Menu */
.start-button {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: var(--accent);
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    color: var(--white);
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
}

.start-menu {
    position: absolute;
    bottom: -250px; /* Hidden below screen */
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    background: var(--dark-gray);
    border: 2px solid var(--gray);
    border-radius: 6px 6px 0 0;
    flex-direction: column;
    transition: bottom 0.3s ease-out;
    z-index: 9;
    display: flex;
}

.start-menu.show {
    bottom: 50px; /* Slide up above keyboard */
}

.start-menu .menu-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid var(--gray);
    cursor: pointer;
    font-size: 14px;
}

.start-menu .menu-item:last-child {
    border-bottom: none;
}

.start-menu .menu-item:hover {
    background: var(--accent);
}

/* Menu icons */
.menu-item span.icon {
    display: inline-block;
    width: 24px;
    text-align: center;
    font-weight: bold;
}

.submenu {
    display: none;
    flex-direction: column;
    padding-left: 30px;
    background: #222;
}

.menu-item.has-submenu:hover .submenu {
    display: flex;
}
</style>
</head>
<body>

<!-- Chat Container -->
<div class="chat-container" id="chat-container">
    <div class="message tweety">Tweety96: Hey! This is your retro 2009 phone view. üì±</div>
    <div class="message tweety">Tweety96: Tap around, explore my portfolio and find some Easter eggs! ü•ö</div>
</div>

<!-- Keyboard Input -->
<div class="keyboard">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
</div>

<!-- Start Button -->
<button class="start-button" id="start-button">Menu</button>

<!-- Sliding Start Menu -->
<div class="start-menu" id="start-menu">
    <div class="menu-item"><span class="icon">üíª</span>Programs</div>
    <div class="menu-item"><span class="icon">üìÅ</span>Documents</div>
    <div class="menu-item has-submenu"><span class="icon">‚öôÔ∏è</span>Settings
        <div class="submenu">
            <div class="menu-item" id="mobile-mode-toggle"><span class="icon">üì±</span>Mobile Mode</div>
        </div>
    </div>
    <div class="menu-item"><span class="icon">‚èª</span>Shut Down</div>
</div>

<script>
// Chat Functionality
const chatContainer = document.getElementById('chat-container');
const chatInput = document.getElementById('chat-input');
const sendBtn = document.getElementById('send-btn');

const tweetyResponses = [
    "OMG hey XD",
    "lol! \(Ôø£Ô∏∂Ôø£*\)",
    "i cant talk long, i have swim practice l8r...",
    "if u have time, you should check out what ive uploaded to my computer",
    "i cant wait to hear what u think about it"
    "its kinda like time traveling"
    "i made sure you can find all the cool things ive made"
    "like this website! i scripted it!"
    "ive been working on some art projects, they're all saved here somewhere"
    " (. ‚ùõ ·¥ó ‚ùõ.) "
    "we should schedule a play date"
    "then i can show you everthing i hid around here"
    "ugh moms calling, g2g",
    "email me at sunniejae.creates@gmail.com and we can talk 2morrow"
];

function addMessage(content, type='tweety') {
    const msg = document.createElement('div');
    msg.className = 'message ' + type;
    msg.textContent = content;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function tweetyReply() {
    const typing = document.createElement('div');
    typing.className = 'typing-indicator';
    typing.textContent = 'Tweety96 is typing...';
    chatContainer.appendChild(typing);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    setTimeout(() => {
        chatContainer.removeChild(typing);
        const reply = tweetyResponses[Math.floor(Math.random() * tweetyResponses.length)];
        addMessage('Tweety96: ' + reply, 'tweety');
    }, 1500);
}

sendBtn.addEventListener('click', () => {
    const text = chatInput.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    chatInput.value = '';
    tweetyReply();
});

chatInput.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') sendBtn.click();
});

// Start Menu Toggle
const startButton = document.getElementById('start-button');
const startMenu = document.getElementById('start-menu');

startButton.addEventListener('click', () => {
    startMenu.classList.toggle('show');
});

// Mobile Mode Toggle from Menu
const mobileMenuItem = document.getElementById('mobile-mode-toggle');
mobileMenuItem.addEventListener('click', (e) => {
    e.stopPropagation();
    document.body.classList.toggle('mobile-mode');
    startMenu.classList.remove('show');
    addMessage('Tweety96: Mobile Mode toggled!', 'tweety');
});
</script>
</body>
</html>
