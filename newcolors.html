<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 2005 Style Desktop</title>
<style>
:root {
  --primary: #9a9ad4;       /* Lavender for window headers, highlights */
  --secondary: #ff66cc;     /* Bright pink for interactive elements */
  --accent1: #02d1ca;       /* Cyan for buttons and links */
  --accent2: #89e6e0;       /* Soft teal for hover states */
  --dark: #442269;           /* Deep purple for text & borders */
  --secondary-dark: #6e0b41; /* Rich magenta for outlines */
  --special: #c73e8d;       /* Magenta-pink accent */
  --shadow-dark: #8f0fc8;   /* Purple shadows */
  --bg-medium: #007e8f;     /* Teal blue for backgrounds */
  --light-gray: #f0f0f5;    /* Window background */
  --text-dark: #404040;     /* Main text */
  --window-border: var(--dark);
}

body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #000;
  overflow: hidden;
}

header {
  width: 100%;
  height: 384px;
  background-image: url('https://imgur.com/n6km6m0.png');
  background-size: cover;
  background-position: center;
}

.window {
  position: absolute;
  background: var(--light-gray);
  border: 3px solid var(--window-border);
  box-shadow: 4px 4px 10px var(--shadow-dark);
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  z-index: 10;
}

.window-header {
  background: var(--primary);
  color: white;
  padding: 5px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: move;
}

.window-header span {
  font-weight: bold;
}

.window-controls {
  display: flex;
  gap: 5px;
}

.window-btn {
  background: var(--secondary);
  border: none;
  width: 20px;
  height: 20px;
  text-align: center;
  line-height: 18px;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

.window-btn:hover {
  background: var(--accent2);
}

.window-content {
  flex-grow: 1;
  padding: 10px;
  overflow: auto;
}

.taskbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 50px;
  background: var(--bg-medium);
  display: flex;
  align-items: center;
  padding: 0 10px;
  gap: 10px;
}

.taskbar img, .taskbar button {
  height: 40px;
  cursor: pointer;
  border: none;
  background: transparent;
}

.taskbar button:hover {
  filter: brightness(1.2);
}

.folder-icon {
  display: inline-block;
  width: 60px;
  text-align: center;
  cursor: pointer;
  color: var(--text-dark);
}

.folder-icon:hover {
  color: var(--accent1);
}

#startMenu {
  position: absolute;
  bottom: 50px;
  left: 10px;
  background: var(--primary);
  color: white;
  display: none;
  flex-direction: column;
  padding: 10px;
  border: 2px solid var(--window-border);
}

#startMenu a {
  color: white;
  text-decoration: none;
  padding: 5px;
}

#startMenu a:hover {
  background: var(--accent2);
}

#shutdownOverlay {
  display: none;
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.7);
  color:white;
  font-size: 1.5rem;
  justify-content: center;
  align-items: center;
  z-index: 50;
  flex-direction: column;
}

#shutdownOverlay button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  background: var(--secondary);
  border: none;
  cursor: pointer;
}

#shutdownOverlay button:hover {
  background: var(--accent2);
}

img.desktop-background {
  position: fixed;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

/* Draggable pointer */
.window.dragging {
  opacity: 0.85;
}

/* Pinterest embed inside window */
.pinterest-embed a {
  width:100% !important;
  height:100% !important;
  display:block;
}
</style>
</head>
<body>

<img class="desktop-background" src="https://imgur.com/mreYQcF.png" alt="Desktop Background">

<script>
// Draggable windows
let dragged = null, offsetX=0, offsetY=0;
document.querySelectorAll('.window-header').forEach(header => {
  header.addEventListener('mousedown', e=>{
    dragged = header.parentElement;
    offsetX = e.clientX - dragged.offsetLeft;
    offsetY = e.clientY - dragged.offsetTop;
    dragged.classList.add('dragging');
  });
});

document.addEventListener('mousemove', e=>{
  if(dragged){
    dragged.style.left = (e.clientX - offsetX) + 'px';
    dragged.style.top = (e.clientY - offsetY) + 'px';
  }
});
document.addEventListener('mouseup', e=>{
  if(dragged) dragged.classList.remove('dragging');
  dragged = null;
});

// Window controls
function closeWindow(id){ document.getElementById(id).style.display='none'; }
function minimizeWindow(id){ 
  let w = document.getElementById(id);
  w.style.display = (w.style.display==='none') ? 'flex' : 'none';
}

// Start menu
function toggleStartMenu(){
  let menu = document.getElementById('startMenu');
  menu.style.display = (menu.style.display==='flex') ? 'none' : 'flex';
}

// Shutdown
function showShutdown(){
  document.getElementById('shutdownOverlay').style.display='flex';
}
function confirmShutdown(){
  window.history.back();
}
</script>

</html>
