<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://imgur.com/wHDx7cE.png">
  <style>
    :root {
      --purple: #9a9ad4;
      --pink: #ff66cc;
      --cyan: #02d1ca;
      --magenta: #c73e8d;
      --dark-purple: #442269;
      --teal: #007e8f;
      --deep-pink: #6e0b41;
      --light-gray: #e0e0e0;
      --medium-gray: #c0c0c0;
    }

    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: url("https://imgur.com/4D0ZDvV.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Window styles */
    .window {
      position: absolute;
      background: white;
      border: 2px solid var(--dark-purple);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
      border-radius: 3px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 5;
    }

    .window-header {
      background: linear-gradient(to bottom, var(--light-gray), var(--medium-gray));
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .window-title {
      font-size: 14px;
      font-weight: bold;
      color: black;
    }

    .window-buttons {
      display: flex;
      gap: 4px;
    }

    .window-buttons span {
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }

    .btn-minimize { background: var(--cyan); }
    .btn-maximize { background: var(--purple); }
    .btn-close { background: var(--pink); }

    .window-content {
      flex: 1;
      background: white;
      overflow: auto;
      text-align: center;
    }

    /* Window sizes */
    #headerWindow { top: 50px; left: 50px; width: 720px; height: 288px; }
    #notebookWindow { top: 370px; left: 80px; width: 500px; height: 1000px; }
    #pinterestWindow { top: 100px; left: 820px; width: 750px; height: 500px; }

    #notebookWindow .window-content {
      overflow-y: scroll;
    }

    #notebookWindow img {
      width: 1000px;
      height: auto;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: var(--dark-purple);
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: white;
      z-index: 1000;
    }

    .start-button {
      background: var(--purple);
      border: none;
      color: white;
      padding: 5px 10px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .taskbar-icons img {
      height: 32px;
      margin-right: 8px;
      cursor: pointer;
    }

    .taskbar-windows {
      margin-left: auto;
      display: flex;
      gap: 5px;
    }

    .taskbar-windows button {
      background: var(--medium-gray);
      border: 1px solid var(--light-gray);
      padding: 2px 8px;
      border-radius: 2px;
      cursor: pointer;
    }

    /* Start menu */
    .start-menu {
      position: fixed;
      bottom: 50px;
      left: 10px;
      width: 200px;
      background: var(--medium-gray);
      border: 2px solid var(--dark-purple);
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    .start-menu a {
      padding: 8px;
      text-decoration: none;
      color: black;
      display: block;
    }

    .start-menu a:hover {
      background: var(--light-gray);
    }
  </style>
</head>
<body>
  <!-- Header Window -->
  <div class="window" id="headerWindow">
    <div class="window-header">
      <div class="window-title">Header</div>
      <div class="window-buttons">
        <span class="btn-minimize">_</span>
        <span class="btn-maximize">■</span>
        <span class="btn-close">×</span>
      </div>
    </div>
    <div class="window-content">
      <img src="https://imgur.com/Dok5RmF.png" alt="Header" style="width:100%; height:auto;">
    </div>
  </div>

  <!-- Notebook Window -->
  <div class="window" id="notebookWindow">
    <div class="window-header">
      <div class="window-title">Notebook</div>
      <div class="window-buttons">
        <span class="btn-minimize">_</span>
        <span class="btn-maximize">■</span>
        <span class="btn-close">×</span>
      </div>
    </div>
    <div class="window-content">
      <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook">
    </div>
  </div>

  <!-- Pinterest Window -->
  <div class="window" id="pinterestWindow">
    <div class="window-header">
      <div class="window-title">Pinterest</div>
      <div class="window-buttons">
        <span class="btn-minimize">_</span>
        <span class="btn-maximize">■</span>
        <span class="btn-close">×</span>
      </div>
    </div>
    <div class="window-content">
      <a data-pin-do="embedBoard"
         data-pin-board-width="750"
         data-pin-scale-height="800"
         data-pin-scale-width="100"
         href="https://www.pinterest.com/pasteliume/mine/"></a>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <button class="start-button">Start</button>
    <div class="taskbar-icons">
      <a href="shop.html"><img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Downloads"></a>
      <a href="writing.html"><img src="https://img.icons8.com/fluency/48/folder-documents.png" alt="Documents"></a>
      <a href="graphic-design.html"><img src="https://img.icons8.com/fluency/48/folder-pictures.png" alt="Photos"></a>
      <a href="videos.html"><img src="https://img.icons8.com/fluency/48/folder-video.png" alt="Videos"></a>
      <a href="social-media.html"><img src="https://img.icons8.com/fluency/48/internet-explorer.png" alt="Internet Explorer"></a>
      <a href="summer05.html"><img src="https://img.icons8.com/fluency/48/folder.png" alt="Summer '05"></a>
    </div>
    <div class="taskbar-windows">
      <button onclick="restoreWindow('headerWindow')">Header</button>
      <button onclick="restoreWindow('notebookWindow')">Notebook</button>
      <button onclick="restoreWindow('pinterestWindow')">Pinterest</button>
    </div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
    <a href="studio-ken.html">Studio Ken</a>
    <a href="profile-info.html">About</a>
    <a href="#" onclick="alert('Shutdown... Confirm?');">Shut Down</a>
  </div>

  <!-- Pinterest JS -->
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

  <script>
    // Window controls
    document.querySelectorAll('.window').forEach(win => {
      const closeBtn = win.querySelector('.btn-close');
      const minimizeBtn = win.querySelector('.btn-minimize');

      closeBtn.addEventListener('click', () => {
        win.style.display = 'none';
      });

      minimizeBtn.addEventListener('click', () => {
        win.style.display = 'none';
      });
    });

    function restoreWindow(id) {
      document.getElementById(id).style.display = 'flex';
    }

    // Start menu toggle
    const startButton = document.querySelector('.start-button');
    const startMenu = document.getElementById('startMenu');
    startButton.addEventListener('click', () => {
      startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
