<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasteliume Desktop</title>
<style>
/* Root palette */
:root {
  --purple-dark: #442269;
  --magenta-dark: #6e0b41;
  --teal-dark: #007e8f;
  --pink-bright: #c73e8d;
  --purple-bright: #8f0fc8;
  --teal-light: #02d1ca;
  --pink-light: #ff66cc;
  --lavender: #9a9ad4;
  --cyan-light: #89e6e0;
  --white: #ffffff;
  --black: #130d16;
  --gray-dark: #666666;
}

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

/* Body */
body {
  background-color: var(--black);
  color: var(--white);
  overflow-x: hidden;
}

/* Header Menu (Windows 2005 style) */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--purple-dark);
  padding: 5px 15px;
  border-bottom: 2px solid var(--magenta-dark);
  font-family: 'Tahoma', sans-serif;
}

header .logo {
  color: var(--pink-light);
  font-weight: bold;
  font-size: 1.1rem;
}

header nav a {
  color: var(--white);
  text-decoration: none;
  margin-left: 15px;
  font-size: 0.9rem;
}

header nav a:hover {
  color: var(--pink-bright);
}

/* Desktop folders */
.folders {
  position: absolute;
  top: 70px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.folder {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  color: var(--lavender);
}

.folder img {
  width: 64px;
  height: 64px;
  margin-bottom: 5px;
}

/* Sections */
section {
  padding: 60px 20px;
  text-align: center;
}

h2 {
  font-family: 'Press Start 2P', monospace;
  font-size: 1.8rem;
  margin-bottom: 30px;
  color: var(--cyan-light);
  text-shadow: 0 0 10px var(--cyan-light);
}

/* Notebook section */
.section-notebook {
  background-color: var(--purple-dark);
  padding: 60px 20px;
  text-align: center;
}

.notebook-image {
  width: 80%;
  max-width: 600px;
  border-radius: 4px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Computer + Pinterest section */
.section-computer {
  padding: 60px 20px;
}

.computer-wrapper {
  position: relative;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
}

.computer-image {
  width: 100%;
  border-radius: 4px;
  box-shadow: 0 15px 45px rgba(0,0,0,0.2);
}

.pinterest-embed {
  position: absolute;
  top: 14.5%;
  left: 8.3%;
  width: 42.7%;
  height: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 2px;
  background: rgba(0,0,0,0.1);
}

.pinterest-embed > * {
  max-width: 100%;
  max-height: 100%;
}

.pinterest-embed > a {
  width: 100% !important;
  height: 100% !important;
  display: block;
}

/* Draggable window */
.draggable-window {
  position: absolute;
  top: 150px;
  left: 300px;
  width: 400px;
  height: 820px;
  background: var(--purple-bright);
  border: 2px solid var(--pink-bright);
  border-radius: 4px;
  overflow: hidden;
  cursor: grab;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

.draggable-window img {
  width: 100%;
  height: auto;
}

/* Window header */
.window-header {
  background: var(--magenta-dark);
  padding: 5px 10px;
  cursor: move;
  color: var(--white);
  font-family: 'Tahoma', sans-serif;
  font-size: 0.9rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.window-header .close-btn {
  background: var(--pink-light);
  border: none;
  padding: 2px 6px;
  cursor: pointer;
  border-radius: 2px;
  font-weight: bold;
}

/* Footer (optional) */
footer {
  text-align: center;
  padding: 20px;
  color: var(--lavender);
  font-size: 0.8rem;
}

/* Draggable JS */
</style>
</head>
<body>

<header>
  <div class="logo">Pasteliume</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="folders">
  <div class="folder">
    <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Folder 1">
    <span>Art</span>
  </div>
  <div class="folder">
    <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Folder 2">
    <span>Projects</span>
  </div>
  <div class="folder">
    <img src="https://img.icons8.com/fluency/48/folder-invoices.png" alt="Folder 3">
    <span>Music</span>
  </div>
</div>

<section class="section-notebook">
  <h2>My Notebook</h2>
  <img class="notebook-image" src="https://imgur.com/ThL4Puh.png" alt="Notebook">
</section>

<section class="section-computer">
  <h2>Follow Along: Live Content Updates</h2>
  <div class="computer-wrapper">
    <img src="https://imgur.com/jzSsYHB.png" alt="Computer Setup" class="computer-image">
    <div class="pinterest-embed">
      <a data-pin-do="embedBoard" data-pin-board-width="651" data-pin-scale-height="762" data-pin-scale-width="80" href="https://www.pinterest.com/pasteliume/mine/"></a>
    </div>
  </div>
</section>

<div class="draggable-window" id="dragWindow">
  <div class="window-header">
    <span>Image Window</span>
    <button class="close-btn" onclick="document.getElementById('dragWindow').style.display='none'">X</button>
  </div>
  <img src="https://via.placeholder.com/397x800" alt="Draggable Image">
</div>

<footer>
  &copy; 2025 Pasteliume
</footer>

<script>
// Draggable window
const dragItem = document.getElementById("dragWindow");
let active = false;
let currentX, currentY, initialX, initialY;
let xOffset = 0;
let yOffset = 0;

const header = dragItem.querySelector(".window-header");

header.addEventListener("mousedown", dragStart);
document.addEventListener("mouseup", dragEnd);
document.addEventListener("mousemove", drag);

function dragStart(e) {
  active = true;
  initialX = e.clientX - xOffset;
  initialY = e.clientY - yOffset;
  dragItem.style.cursor = "grabbing";
}

function dragEnd(e) {
  active = false;
  xOffset = currentX;
  yOffset = currentY;
  dragItem.style.cursor = "grab";
}

function drag(e) {
  if (!active) return;
  e.preventDefault();
  currentX = e.clientX - initialX;
  currentY = e.clientY - initialY;
  setTranslate(currentX, currentY, dragItem);
}

function setTranslate(xPos, yPos, el) {
  el.style.transform = `translate(${xPos}px, ${yPos}px)`;
}
</script>

</body>
</html>
