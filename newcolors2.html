<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Interactive Desktop</title>
<style>
:root {
  --primary-purple: #9a9ad4;
  --primary-pink: #c13886;
  --primary-blue: #00c9c2;
  --lavender-mist: #e6e0f8;
  --cloud-gray: #f5f5f5;
  --soft-teal: #02d1ca;
  --hot-pink: #ff66cc;
  --dark-indigo: #442269;
  --deep-magenta: #6e0b41;
  --teal: #007e8f;
  --shadow: rgba(0,0,0,0.2);
}

body {
  margin: 0;
  font-family: 'Verdana', sans-serif;
  background: var(--cloud-gray);
  overflow-x: hidden;
}

/* ===== DRAGGABLE WINDOW STYLING ===== */
.window {
  position: absolute;
  border: 2px solid var(--primary-purple);
  background: var(--lavender-mist);
  border-radius: 6px;
  box-shadow: 0 10px 20px var(--shadow);
  cursor: move;
  z-index: 10;
}

.window-header {
  background: var(--primary-blue);
  color: white;
  padding: 5px 10px;
  font-family: 'Press Start 2P', monospace;
  font-size: 0.9rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

.window-header .close-btn {
  cursor: pointer;
  background: var(--primary-pink);
  border: none;
  color: white;
  font-weight: bold;
  padding: 0 5px;
  border-radius: 2px;
}

/* ===== FOLDER ICONS ===== */
.folder {
  position: absolute;
  width: 80px;
  text-align: center;
  font-family: 'Verdana', sans-serif;
  cursor: grab;
}

.folder img {
  width: 64px;
  height: 64px;
}

.folder p {
  margin: 4px 0 0 0;
  font-size: 0.75rem;
  color: var(--primary-purple);
}

/* ===== HEADER IMAGE ===== */
.header-window {
  width: 600px;
  height: 120px;
}

.header-window img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 4px;
}

/* ===== NOTEBOOK IMAGE ===== */
.notebook {
  position: absolute;
  top: 150px;
  left: 20px;
  width: 397px;
  height: 800px;
  background: url('notebook.png') no-repeat;
  background-size: cover;
}

/* ===== COMPUTER SECTION ===== */
.section-computer {
  position: absolute;
  top: 100px;
  left: 500px;
  width: 900px;
  height: 600px;
}

.computer-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
}

.computer-image {
  width: 100%;
  height: auto;
  border-radius: 4px;
}

.pinterest-embed {
  position: absolute;
  top: 14.5%;
  left: 8.3%;
  width: 42.7%;
  height: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  border-radius: 2px;
  background: rgba(0, 0, 0, 0.1);
}

.pinterest-embed::before {
  content: "Loading Live Feed...";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #666;
  font-size: 0.9rem;
  font-weight: 300;
  z-index: -1;
}

.pinterest-embed > * {
  max-width: 100%;
  max-height: 100%;
}

.pinterest-embed > a {
  width: 100% !important;
  height: 100% !important;
  display: block;
}
</style>
</head>
<body>

<!-- HEADER IMAGE WINDOW -->
<div class="window header-window" style="top:20px; left:50px;">
  <div class="window-header">
    <span>Header</span>
    <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">X</button>
  </div>
  <img src="header.png" alt="Header Image">
</div>

<!-- NOTEBOOK BACKGROUND -->
<div class="notebook"></div>

<!-- COMPUTER SECTION WITH PINTEREST EMBED -->
<div class="window section-computer" style="top:150px; left:500px;">
  <div class="window-header">
    <span>Computer</span>
    <button class="close-btn" onclick="this.parentElement.parentElement.style.display='none'">X</button>
  </div>
  <div class="computer-wrapper">
    <img src="computer.png" alt="Computer" class="computer-image">
    <div class="pinterest-embed">
      <a href="https://www.pinterest.com" target="_blank"></a>
    </div>
  </div>
</div>

<!-- FOLDERS -->
<div class="folder" style="top:20px; left:50px;" onclick="window.open('graphic-design.html','_blank')">
  <img src="downloads.png" alt="Downloads">
  <p>Downloads</p>
</div>

<div class="folder" style="top:20px; left:150px;" onclick="window.open('writing.html','_blank')">
  <img src="documents.png" alt="Documents">
  <p>Documents</p>
</div>

<div class="folder" style="top:20px; left:250px;" onclick="window.open('digital-art.html','_blank')">
  <img src="photos.png" alt="Photos">
  <p>Photos</p>
</div>

<div class="folder" style="top:20px; left:350px;" onclick="window.open('videos.html','_blank')">
  <img src="videos.png" alt="Videos">
  <p>Videos</p>
</div>

<div class="folder" style="top:20px; left:450px;" onclick="window.open('social-profiles.html','_blank')">
  <img src="internet-explorer.png" alt="Internet Explorer">
  <p>Internet</p>
</div>

<script>
// DRAGGABLE WINDOWS AND FOLDERS
const draggables = document.querySelectorAll('.window, .folder');

draggables.forEach(el => {
  el.onmousedown = function(e) {
    let shiftX = e.clientX - el.getBoundingClientRect().left;
    let shiftY = e.clientY - el.getBoundingClientRect().top;

    el.style.zIndex = 1000;

    function moveAt(pageX, pageY) {
      el.style.left = pageX - shiftX + 'px';
      el.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(e) {
      moveAt(e.pageX, e.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    el.onmouseup = function() {
      document.removeEventListener('mousemove', onMouseMove);
      el.onmouseup = null;

      // Snap-back for folders
      if (el.classList.contains('folder')) {
        el.style.left = el.dataset.originLeft;
        el.style.top = el.dataset.originTop;
      }
    };
  };

  el.ondragstart = function() {
    return false;
  };

  // store origin positions
  if (el.classList.contains('folder')) {
    el.dataset.originLeft = el.style.left;
    el.dataset.originTop = el.style.top;
  }
});
</script>

</body>
</html>
