<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://imgur.com/wHDx7cE.png">

  <style>
    :root {
      --cyan: #02d1ca;
      --purple: #9a9ad4;
      --pink: #ff66cc;
      --deep-pink: #c73e8d;
      --deep-purple: #442269;
      --background: #89e6e0;
      --taskbar: #6e0b41;
      --gray-light: #dcdcdc;
      --gray-dark: #a0a0a0;
    }

    body {
      margin: 0;
      padding: 0;
      background: url("https://imgur.com/4D0ZDvV.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* Taskbar */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 48px;
      background: var(--taskbar);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .taskbar button {
      background: var(--gray-dark);
      color: white;
      border: 1px solid black;
      border-radius: 3px;
      padding: 4px 8px;
      margin-right: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .taskbar button:hover {
      background: var(--gray-light);
      color: black;
    }

    /* Desktop windows */
    .window {
      position: absolute;
      background: white;
      border: 2px solid var(--deep-purple);
      box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, var(--gray-light), var(--gray-dark));
      color: black;
      padding: 4px 8px;
      font-size: 14px;
      cursor: grab;
    }

    .window-controls {
      display: flex;
      gap: 4px;
    }

    .window-controls button {
      width: 22px;
      height: 22px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .btn-min { background: var(--cyan); }
    .btn-max { background: var(--purple); }
    .btn-close { background: var(--pink); }

    .window-content {
      background: white;
      flex-grow: 1;
      overflow: auto;
    }

    /* Specific window sizes */
    #headerWindow {
      width: 720px;
      height: 288px;
      top: 40px;
      left: 40px;
    }

    #headerWindow img {
      width: 100%;
      height: auto;
      display: block;
    }

    #notebookWindow {
      width: 500px;
      height: 1000px;
      top: 100px;
      left: 200px;
    }

    #notebookWindow img {
      width: 100%;
      height: auto;
    }

    #pinterestWindow {
      width: 900px;
      height: 600px;
      top: 160px;
      left: 120px;
    }

    .pinterest-embed {
      width: 100%;
      height: 100%;
    }

    .pinterest-embed > a {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }
  </style>
</head>
<body>

  <!-- WINDOWS -->
  <div class="window" id="headerWindow">
    <div class="window-header">
      <span>Header</span>
      <div class="window-controls">
        <button class="btn-min">_</button>
        <button class="btn-max">■</button>
        <button class="btn-close" onclick="closeWindow('headerWindow')">×</button>
      </div>
    </div>
    <div class="window-content">
      <img src="https://imgur.com/Dok5RmF.png" alt="Header">
    </div>
  </div>

  <div class="window" id="notebookWindow">
    <div class="window-header">
      <span>Notebook</span>
      <div class="window-controls">
        <button class="btn-min">_</button>
        <button class="btn-max">■</button>
        <button class="btn-close" onclick="closeWindow('notebookWindow')">×</button>
      </div>
    </div>
    <div class="window-content">
      <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook">
    </div>
  </div>

  <div class="window" id="pinterestWindow">
    <div class="window-header">
      <span>Pinterest Feed</span>
      <div class="window-controls">
        <button class="btn-min">_</button>
        <button class="btn-max">■</button>
        <button class="btn-close" onclick="closeWindow('pinterestWindow')">×</button>
      </div>
    </div>
    <div class="window-content">
      <div class="pinterest-embed">
        <a data-pin-do="embedBoard" data-pin-board-width="800"
          data-pin-scale-height="720" data-pin-scale-width="120"
          href="https://www.pinterest.com/pasteliume/mine/"></a>
      </div>
    </div>
  </div>

  <!-- TASKBAR -->
  <div class="taskbar">
    <button onclick="openWindow('headerWindow')">Header</button>
    <button onclick="openWindow('notebookWindow')">Notebook</button>
    <button onclick="openWindow('pinterestWindow')">Pinterest</button>
  </div>

  <!-- Pinterest Script -->
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

  <script>
    function openWindow(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeWindow(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>
</body>
</html>
