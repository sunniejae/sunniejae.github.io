<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Shop Desktop</title>
<style>
  /* ===== ROOT PALETTE ===== */
  :root {
    --primary-purple: #9a9ad4;
    --primary-pink: #c13886;
    --primary-blue: #00c9c2;
    --lavender-mist: #f6e6f9;
    --cloud-gray: #faf8fc;
    --dark-gray: #130d16;
    --white: #ffffff;
    --gray-light: #f5f5f5;
    --gray-dark: #666666;
  }

  /* ===== GLOBAL STYLES ===== */
  html, body {
    margin: 0;
    padding: 0;
    background: var(--cloud-gray);
    font-family: 'Press Start 2P', monospace;
    color: var(--dark-gray);
    overflow-x: hidden;
  }

  /* ===== DRAGGABLE WINDOW STYLES ===== */
  .window {
    position: absolute;
    background: var(--white);
    border: 2px solid var(--primary-blue);
    border-radius: 4px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
    cursor: grab;
    user-select: none;
  }

  .window-header {
    background: var(--primary-blue);
    color: var(--white);
    padding: 6px 10px;
    font-weight: bold;
    font-size: 0.9rem;
    border-bottom: 1px solid var(--primary-purple);
    cursor: grab;
  }

  .window-content {
    padding: 10px;
  }

  /* ===== NOTEBOOK STATIC BACKGROUND ===== */
  .notebook-background {
    position: absolute;
    top: 100px;
    left: 50px;
    width: 397px;
    height: 800px;
    background-image: url('https://i.imgur.com/ThL4Puh.png');
    background-size: cover;
    background-repeat: no-repeat;
    border: 1px solid var(--gray-dark);
    z-index: 1;
  }

  /* ===== HEADER IMAGE ===== */
  .header-image {
    width: 1920px;
    height: 384px;
    background-image: url('https://i.imgur.com/qhUEs9u.png');
    background-size: cover;
    background-position: center;
  }

  /* ===== PINTEREST EMBED ===== */
  .pinterest-embed::before {
    content: "Loading Live Feed...";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--gray-dark);
    font-size: 0.9rem;
    z-index: -1;
    font-weight: 300;
  }

  .section-computer {
    padding: 60px 0;
    text-align: center;
  }

  .section-computer h2 {
    font-size: 1.8rem;
    color: var(--primary-blue);
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(0,201,194,0.5);
  }

  .computer-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: auto;
    margin: 0 auto;
  }

  .computer-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
    box-shadow: 0 15px 45px rgba(0,0,0,0.2);
  }

  .pinterest-embed {
    position: absolute;
    top: 14.5%;
    left: 8.3%;
    width: 42.7%;
    height: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 2px;
    background: rgba(0,0,0,0.1);
  }

  .pinterest-embed > * {
    max-width: 100%;
    max-height: 100%;
  }

  .pinterest-embed > a {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }

  /* ===== FOLDERS ===== */
  .folder {
    width: 80px;
    height: 80px;
    background: var(--primary-purple);
    border: 2px solid var(--primary-blue);
    border-radius: 6px;
    color: var(--white);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    text-align: center;
    cursor: grab;
    position: absolute;
  }

</style>
</head>
<body>

  <!-- NOTEBOOK STATIC BACKGROUND -->
  <div class="notebook-background"></div>

  <!-- HEADER IMAGE WINDOW -->
  <div class="window" style="top:50px; left:100px; width:960px;">
    <div class="window-header">Header Title</div>
    <div class="window-content header-image"></div>
  </div>

  <!-- PINTEREST EMBED WINDOW -->
  <div class="window" style="top:500px; left:120px; width:600px; height:400px;">
    <div class="window-header">Pinterest Feed</div>
    <div class="window-content pinterest-embed">
      <a href="#">Pinterest Embed Here</a>
    </div>
  </div>

  <!-- FOLDERS -->
  <div class="folder" style="top:100px; left:1500px;">Downloads</div>
  <div class="folder" style="top:200px; left:1500px;">Documents</div>
  <div class="folder" style="top:300px; left:1500px;">Photos</div>
  <div class="folder" style="top:400px; left:1500px;">Videos</div>
  <div class="folder" style="top:500px; left:1500px;">Internet Explorer</div>

<script>
  /* ===== DRAG FUNCTION ===== */
  function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    const header = elmnt.querySelector(".window-header") || elmnt;
    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
      elmnt.style.zIndex = 9999;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
      elmnt.style.zIndex = 1;
    }
  }

  /* ===== FOLDER SNAP BACK ===== */
  document.querySelectorAll(".window, .folder").forEach(el => dragElement(el));
</script>

</body>
</html>
