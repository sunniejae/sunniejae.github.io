<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  /* Reset and base styles */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Press Start 2P', monospace;
    background: #FAF8FC;
    color: #333;
    overflow-x: hidden;
  }
  
  /* HEADER MENU (Windows 2005 style) */
  header {
    display: flex;
    align-items: center;
    background: #E0E0E0;
    height: 40px;
    padding: 0 10px;
    border-bottom: 2px solid #C0C0C0;
  }
  header .menu-item {
    margin-right: 20px;
    padding: 5px 10px;
    background: #D8D8D8;
    border: 1px solid #A0A0A0;
    border-radius: 2px;
    cursor: pointer;
    user-select: none;
  }
  header .menu-item:hover {
    background: #B0C4DE;
  }

  /* DESKTOP FOLDERS */
  .desktop {
    display: flex;
    padding: 20px;
    flex-wrap: wrap;
  }
  .folder {
    width: 80px;
    height: 100px;
    margin: 10px;
    text-align: center;
    cursor: pointer;
  }
  .folder img {
    width: 64px;
    height: 64px;
    display: block;
    margin: 0 auto 5px;
  }
  .folder span {
    display: block;
    font-size: 0.7rem;
    color: #333;
    word-wrap: break-word;
  }

  /* SECTION 3: COMPUTER + PINTEREST EMBED */
  .section-computer {
    padding: 60px 0;
    text-align: center;
  }
  .section-computer h2 {
    font-family: 'Press Start 2P', monospace;
    font-size: 1.8rem;
    color: #418ede;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(65, 142, 222, 0.5);
  }
  .computer-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: auto;
    margin: 0 auto;
  }
  .computer-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
  }
  .pinterest-embed {
    position: absolute;
    top: 14.5%;
    left: 8.3%;
    width: 42.7%;
    height: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 2px;
    background: rgba(0, 0, 0, 0.1);
  }
  .pinterest-embed > * {
    max-width: 100%;
    max-height: 100%;
  }
  .pinterest-embed > a {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }

  /* DRAGGABLE WINDOW */
  .window {
    position: absolute;
    top: 100px;
    left: 50px;
    width: 397px;
    height: 800px;
    background: #E8E8E8;
    border: 2px solid #A0A0A0;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    z-index: 1000;
    cursor: grab;
  }
  .window-header {
    background: #D0D0D0;
    padding: 5px 10px;
    border-bottom: 2px solid #A0A0A0;
    cursor: grab;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .window-header span {
    font-size: 0.75rem;
  }
  .window-header button {
    background: #C0C0C0;
    border: 1px solid #808080;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
  .window-content {
    flex: 1;
    overflow: hidden;
  }
  .window-content img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<!-- HEADER MENU -->
<header>
  <div class="menu-item">File</div>
  <div class="menu-item">Edit</div>
  <div class="menu-item">View</div>
  <div class="menu-item">Help</div>
</header>

<!-- DESKTOP FOLDERS -->
<div class="desktop">
  <div class="folder">
    <img src="https://img.icons8.com/color/64/folder-invoices--v1.png" alt="Folder 1">
    <span>Art</span>
  </div>
  <div class="folder">
    <img src="https://img.icons8.com/color/64/folder-invoices--v1.png" alt="Folder 2">
    <span>Projects</span>
  </div>
  <div class="folder">
    <img src="https://img.icons8.com/color/64/folder-invoices--v1.png" alt="Folder 3">
    <span>Music</span>
  </div>
</div>

<!-- SECTION 3: COMPUTER + PINTEREST EMBED -->
<section class="section-computer">
  <h2>Follow Along: Live Content Updates</h2>
  <div class="computer-wrapper">
    <img
      src="https://imgur.com/jzSsYHB.png"
      alt="Computer Setup"
      class="computer-image glow"
    />
    <div class="pinterest-embed">
      <a
        data-pin-do="embedBoard"
        data-pin-board-width="651"
        data-pin-scale-height="762"
        data-pin-scale-width="80"
        href="https://www.pinterest.com/pasteliume/mine/"
      ></a>
    </div>
  </div>
</section>

<!-- DRAGGABLE WINDOW -->
<div class="window" id="dragWindow">
  <div class="window-header" id="dragHandle">
    <span>My Image</span>
    <button onclick="document.getElementById('dragWindow').style.display='none'">X</button>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/your-image.png" alt="Window Content">
  </div>
</div>

<script>
  // DRAG FUNCTIONALITY
  const dragWindow = document.getElementById('dragWindow');
  const dragHandle = document.getElementById('dragHandle');
  let offsetX, offsetY, isDragging = false;

  dragHandle.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - dragWindow.offsetLeft;
    offsetY = e.clientY - dragWindow.offsetTop;
    dragWindow.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    dragWindow.style.left = `${e.clientX - offsetX}px`;
    dragWindow.style.top = `${e.clientY - offsetY}px`;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    dragWindow.style.cursor = 'grab';
  });
</script>
</body>
</html>
