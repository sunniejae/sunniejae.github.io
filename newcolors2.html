<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows XP Style Desktop</title>
<link rel="icon" type="image/png" href="https://imgur.com/wHDx7cE.png">
<style>
  :root {
    --primary-purple: #9a9ad4;
    --primary-pink: #ff66cc;
    --primary-cyan: #02d1ca;
    --header-gradient-start: #d3d3d3;
    --header-gradient-end: #a9a9a9;
    --background-color: #89e6e0;
  }

  body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    background: url('https://imgur.com/mreYQcF.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  /* Windows */
  .window {
    position: absolute;
    border: 2px solid #000;
    box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    max-width: 80%;
    max-height: 80%;
    overflow: hidden;
    background: #fff;
    resize: both;
  }

  .window-header {
    cursor: move;
    padding: 5px;
    background: linear-gradient(to bottom, var(--header-gradient-start), var(--header-gradient-end));
    color: #000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .window-controls {
    display: flex;
    gap: 5px;
  }

  .window-btn {
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 18px;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid #666;
  }

  .window-btn.minimize { background: var(--primary-cyan); }
  .window-btn.maximize { background: var(--primary-purple); }
  .window-btn.close { background: var(--primary-pink); }

  .window-content img, .window-content iframe {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Taskbar */
  .taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 50px;
    background: #333;
    display: flex;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    box-sizing: border-box;
  }

  .taskbar button {
    background: #555;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
  }

  .desktop-folder {
    position: absolute;
    width: 80px;
    text-align: center;
    cursor: pointer;
  }

  .desktop-folder img {
    width: 64px;
    height: 64px;
  }

</style>
</head>
<body>

<!-- Windows -->
<div class="window" id="headerWindow" style="top:50px; left:200px; z-index:1;">
  <div class="window-header" onmousedown="bringToFront('headerWindow')">
    Header
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('headerWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/Dok5RmF.png" alt="Header Image"/>
  </div>
</div>

<div class="window" id="notebookWindow" style="top:100px; left:750px; z-index:2;">
  <div class="window-header" onmousedown="bringToFront('notebookWindow')">
    Notebook
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('notebookWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook"/>
  </div>
</div>

<div class="window" id="pinterestWindow" style="top:200px; left:1300px; z-index:3;">
  <div class="window-header" onmousedown="bringToFront('pinterestWindow')">
    Pinterest
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('pinterestWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" data-pin-board-width="600" data-pin-scale-height="762" data-pin-scale-width="80" href="https://www.pinterest.com/pasteliume/mine/"></a>
  </div>
</div>

<!-- Desktop Folders -->
<div class="desktop-folder" style="top:50px; left:50px;" onclick="location.href='shop.html'">
  <img src="https://imgur.com/5fjM6QN.png" alt="Downloads"/>
  <div>Downloads</div>
</div>

<div class="desktop-folder" style="top:50px; left:150px;" onclick="location.href='writing.html'">
  <img src="https://imgur.com/5fjM6QN.png" alt="Documents"/>
  <div>Documents</div>
</div>

<div class="desktop-folder" style="top:50px; left:250px;" onclick="location.href='graphic-design.html'">
  <img src="https://imgur.com/5fjM6QN.png" alt="Photos"/>
  <div>Photos</div>
</div>

<div class="desktop-folder" style="top:50px; left:350px;" onclick="location.href='videos.html'">
  <img src="https://imgur.com/5fjM6QN.png" alt="Videos"/>
  <div>Videos</div>
</div>

<div class="desktop-folder" style="top:50px; left:450px;" onclick="location.href='social-media.html'">
  <img src="https://imgur.com/5fjM6QN.png" alt="Internet Explorer"/>
  <div>IE</div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <button onclick="alert('Start menu placeholder')">Start</button>
  <button onclick="location.href='portfolio.html'">Portfolio</button>
  <button onclick="location.href='contact.html'">Contact</button>
  <button onclick="location.href='studio-ken.html'">Studio Ken</button>
  <button onclick="location.href='profile-info.html'">About</button>
  <button onclick="alert('Settings placeholder')">Settings</button>
</div>

<!-- Scripts -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
<script>
let topZ = 3;

function bringToFront(id){
  topZ++;
  document.getElementById(id).style.zIndex = topZ;
}

function minimize(id){
  const w = document.getElementById(id);
  w.style.display = 'none';
}

function closeWindow(id){
  const w = document.getElementById(id);
  w.style.display = 'none';
}
</script>

</body>
</html>
