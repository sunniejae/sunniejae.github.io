<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://imgur.com/wHDx7cE.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunnie Jae 2005 Desktop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      /* Palette */
      --primary: #9a9ad4;      /* lavender (window button ■) */
      --secondary: #ff66cc;    /* bright pink (window button ×) */
      --accent: #02d1ca;       /* cyan (window button _) */
      --dark-purple:#442269;   /* borders */
      --hover-cyan:#89e6e0;
      --hover-pink:#c73e8d;
      --light-gray:#f0f0f5;    /* header gradient top / window bg */
      --medium-gray:#bfbfdc;   /* header gradient bottom / taskbar */
      --dark-gray:#404040;
      --white:#ffffff;

      --taskbar-h: 40px;
    }

    /* Reset & base */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      width:100vw;height:100vh;overflow:hidden;
      font-family: Tahoma, sans-serif;color:var(--dark-gray);
      background: url("https://imgur.com/4D0ZDvV.png") center/cover no-repeat fixed;
    }
    .desktop{position:relative;width:100%;height:100%;}

    /* Folders (desktop icons) */
    .folder{
      position:absolute;width:84px;height:96px;z-index:10;
      display:flex;flex-direction:column;align-items:center;gap:6px;
      user-select:none;cursor:pointer;
    }
    .folder:focus,.folder:hover{transform:scale(1.04)}
    .folder-icon{
      width:52px;height:52px;border-radius:2px;
      border:2px outset var(--white);background:var(--primary);
      display:grid;place-items:center;box-shadow:0 1px 2px rgba(0,0,0,.25);
    }
    .folder-icon img{width:34px;height:34px;object-fit:contain}
    .folder-label{font-size:.65rem;text-align:center;color:#000;text-shadow:0 1px #fff}

    /* Windows */
    .window{
      position:absolute; background:var(--light-gray);
      border:2px solid var(--dark-purple); border-radius:2px;
      box-shadow:4px 4px 8px rgba(0,0,0,.35);
      min-width:220px; display:block;
    }
    .window.minimized{display:none}

    .window-header{
      display:flex;align-items:center;justify-content:space-between;
      gap:8px; padding:6px 8px; cursor:move; user-select:none;
      font-weight:700; font-size:.8rem; color:#111;
      background:linear-gradient(to bottom,var(--light-gray),var(--medium-gray));
      border-bottom:2px solid var(--dark-purple);
      text-shadow:0 1px 0 #fff;
    }
    .window-title{display:flex;align-items:center;gap:8px}
    .window-title .dot{width:10px;height:10px;background:var(--primary);border-radius:50%;box-shadow:inset 0 0 0 2px #fff}
    .window-controls{display:flex;gap:4px}
    .window-btn{
      width:20px;height:20px;display:grid;place-items:center;
      border:2px outset var(--white); border-radius:2px;
      font-weight:900;font-size:.7rem; line-height:1; color:#000;
      cursor:pointer; text-shadow:0 1px #fff;
    }
    .btn-min{background:var(--accent)}
    .btn-max{background:var(--primary)}
    .btn-close{background:var(--secondary)}
    .window-btn:hover{border:2px inset var(--white);filter:saturate(1.1)}

    .window-content{
      background:var(--light-gray);
      padding:10px; overflow:auto;
      max-height: calc(100vh - var(--taskbar-h) - 100px);
    }

    /* Taskbar */
    .taskbar{
      position:fixed;left:0;bottom:0;height:var(--taskbar-h);width:100%;
      background:var(--medium-gray);border-top:2px solid #fff;
      display:flex;align-items:center;gap:6px;padding:0 6px;z-index:1000;
      box-shadow: inset 0 1px 0 #fff, 0 -2px 4px rgba(0,0,0,.3);
    }
    .start-button{
      background:linear-gradient(to bottom,var(--light-gray),var(--accent));
      color:#000;border:2px outset #fff;border-radius:2px;
      padding:4px 10px;font-size:.7rem;cursor:pointer;font-weight:700;
    }
    .start-button:hover{border:2px inset #fff;filter:brightness(1.05)}

    .quick-launch{display:flex;gap:6px;align-items:center}
    .icon-button{
      width:28px;height:28px;border:2px outset #fff;border-radius:2px;
      background:var(--primary);display:grid;place-items:center;cursor:pointer;
    }
    .icon-button:hover{border:2px inset #fff;background:var(--hover-cyan)}
    .icon-button img{width:18px;height:18px}

    .task-buttons{display:flex;gap:6px;margin-left:6px;flex:1;align-items:center}
    .task-btn{
      background:var(--primary);color:#fff;border:1px outset var(--primary);
      padding:4px 8px;border-radius:2px;font-size:.7rem;cursor:pointer;
      white-space:nowrap;
    }
    .task-btn:hover{background:var(--hover-pink);border:1px inset var(--primary)}
    .task-btn.active{background:var(--secondary);border-color:var(--secondary)}
    .taskbar-time{margin-left:auto;font-size:.75rem;color:#000}

    /* Start menu */
    .start-menu{
      position:fixed;left:6px;bottom:calc(var(--taskbar-h) + 6px);
      width:200px;background:var(--light-gray);border:2px solid var(--dark-purple);
      box-shadow:4px 4px 6px rgba(0,0,0,.35);display:none;flex-direction:column;z-index:2000;
    }
    .start-menu a{
      padding:8px 10px;font-size:.8rem;color:#000;text-decoration:none;display:block;
    }
    .start-menu a:hover{background:var(--accent);color:#fff}

    /* Specific window content tweaks */
    /* Header window: image at 0.75x of 960x384 => 720x288 */
    #headerWindow{width:720px}
    #headerWindow .window-content{padding:8px}
    .title-banner{
      width:100%; height:288px; /* keep aspect */
      background-image:url("https://imgur.com/Dok5RmF.png");
      background-size:cover; background-position:center;
      border:2px inset #fff;border-radius:2px;
    }

    /* Notebook window: narrower, tall; y-scroll only; no x-scroll */
    #notebookWindow{width:420px;height:620px}
    #notebookWindow .window-content{overflow-y:auto;overflow-x:hidden}
    #notebookWindow img{display:block;width:100%;height:auto}

    /* Pinterest window: 150% previous 400x500 => 600x750 */
    #pinterestWindow{width:600px;height:750px}
    #pinterestWindow .window-content{padding:0;overflow:hidden}

    /* Media Player window - compact */
    #playerWindow{width:300px}
    .player-body{display:flex;flex-direction:column;gap:8px}
    .player-meta{font-size:.75rem;line-height:1.2}

    /* Responsive safeguards */
    @media (max-width: 1200px){
      #pinterestWindow{width:520px;height:680px}
    }
    @media (max-width: 992px){
      #headerWindow{width:min(90vw,680px)}
      #pinterestWindow{width:min(90vw,480px);height:60vh}
      #notebookWindow{width:min(70vw,380px);height:60vh}
    }
    @media (max-width: 600px){
      .folder{width:68px;height:80px}
      .folder-icon{width:44px;height:44px}
      .folder-label{font-size:.6rem}
    }
  </style>
</head>
<body>

    <a class="folder" href="writing.html" style="top:70px; left:140px;" title="Documents">

    <a class="folder" href="graphic-design.html" style="top:170px; left:40px;" title="Photos">

      <div class="folder-label">Photos</div>
    </a>
    <a class="folder" href="videos.html" style="top:170px; left:140px;" title="Videos">
      <div class="folder-icon"><img src="https://imgur.com/XRXG5tA.png" alt="Videos" /></div>
      <div class="folder-label">Videos</div>

    <!-- Windows: open on load. Initial stacking: header over notebook over pinterest. Click-to-front afterwards. -->

    <div class="window" id="headerWindow" style="top:40px; left:260px; z-index:300;">
      <div class="window-header">

        <div class="window-controls">
          <div class="window-btn btn-min" data-action="minimize" data-target="headerWindow">_</div>
          <div class="window-btn btn-max" data-action="restore" data-target="headerWindow">■</div>

    <div class="window" id="notebookWindow" style="top:360px; left:300px; z-index:200;">

  <!-- Pinterest JS -->
  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

  <script>
    // ---------- Dragging & focus ----------
    let draggedWindow = null;
    let offset = {x:0,y:0};
    let highestZ = 350; // start above initial windows

    function makeDraggable(win){
      const header = win.querySelector('.window-header');
      header.addEventListener('mousedown', (e)=>{
        if(e.target.classList.contains('window-btn')) return; // clicking buttons shouldn't drag
        draggedWindow = win;
        const rect = win.getBoundingClientRect();
        offset.x = e.clientX - rect.left;
        offset.y = e.clientY - rect.top;
        focusWindow(win.id);
      });

      document.addEventListener('mousemove', (e)=>{
        if(!draggedWindow) return;
        const maxX = window.innerWidth - draggedWindow.offsetWidth;
        const maxY = window.innerHeight - draggedWindow.offsetHeight - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-h'));
        let nx = Math.max(0, Math.min(e.clientX - offset.x, maxX));
        let ny = Math.max(0, Math.min(e.clientY - offset.y, maxY));
        draggedWindow.style.left = nx + 'px';
        draggedWindow.style.top  = ny + 'px';
      });

      document.addEventListener('mouseup', ()=> draggedWindow = null);
    }

    function focusWindow(id){
      const el = document.getElementById(id);
      if(!el) return;
      if(el.classList.contains('minimized')) el.classList.remove('minimized');
      el.style.display = 'block';
      el.style.zIndex = ++highestZ;
      // set active task button
      document.querySelectorAll('.task-btn').forEach(b=>{
        b.classList.toggle('active', b.dataset.open === id);
      });
    }

    function closeWindow(id){
      const el = document.getElementById(id);
      if(el){ el.style.display='none'; }
      document.querySelectorAll('.task-btn').forEach(b=>{
        if(b.dataset.open === id) b.classList.remove('active');
      });
    }

    function minimizeWindow(id){
      const el = document.getElementById(id);
      if(el){ el.classList.add('minimized'); }
      document.querySelectorAll('.task-btn').forEach(b=>{
        if(b.dataset.open === id) b.classList.remove('active');
      });
    }

    // Attach draggable to all windows
    document.querySelectorAll('.window').forEach(makeDraggable);

    // ---------- Window controls ----------
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('.window-btn');
      if(!btn) return;
      const action = btn.dataset.action;
      const target = btn.dataset.target;
      if(action === 'close') closeWindow(target);
      if(action === 'minimize') minimizeWindow(target);
      if(action === 'restore') focusWindow(target);
    });

    // ---------- Taskbar restore buttons ----------
    document.querySelectorAll('.task-btn').forEach(btn=>{
      btn.addEventListener('click', ()=> focusWindow(btn.dataset.open));
    });

    // ---------- Start menu ----------
    const startBtn = document.getElementById('startBtn');
    const startMenu = document.getElementById('startMenu');
    startBtn.addEventListener('click', ()=>{
      startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
      if(startMenu.style.display === '') startMenu.style.display = 'flex';
      startMenu.style.flexDirection = 'column';
    });
    document.addEventListener('click', (e)=>{
      if(!e.target.closest('#startBtn') && !e.target.closest('#startMenu')){
        startMenu.style.display = 'none';
      }
    });

    // ---------- Clock ----------
    function updateTime(){
      const el = document.getElementById('taskbarTime');
      el.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
    setInterval(updateTime, 1000); updateTime();

    // ---------- Shutdown ----------
    function showShutdown(){
      alert('Shutting down… (just a demo 😄)');
    }
    window.showShutdown = showShutdown;

    // ---------- Bring to front on click ----------
    document.querySelectorAll('.window').forEach(win=>{
      win.addEventListener('mousedown', ()=> focusWindow(win.id));
    });

    // ---------- Open all windows on load ----------
    ['headerWindow','notebookWindow','pinterestWindow','playerWindow'].forEach(id=>{
      const el = document.getElementById(id);
      if(el){ el.style.display='block'; }
    });

    // Expose functions if needed elsewhere
    window.focusWindow = focusWindow;
  </script>
</body>
