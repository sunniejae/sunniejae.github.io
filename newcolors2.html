<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows XP Style Desktop</title>
<link rel="icon" type="image/png" href="https://imgur.com/5fjM6QN.png">
<style>
  :root {
    --primary-purple: #9a9ad4;
    --primary-pink: #ff66cc;
    --cyan: #02d1ca;
    --header-gradient-start: #e0e0e0;
    --header-gradient-end: #a0a0a0;
    --window-bg: #f3f3f3;
    --window-border: #007e8f;
    --taskbar-bg: #442269;
    --taskbar-height: 50px;
    --folder-color: #c73e8d;
  }

  body {
    margin: 0;
    font-family: Tahoma, sans-serif;
    overflow: hidden;
    background: url('https://imgur.com/mreYQcF.png') no-repeat center center fixed;
    background-size: cover;
  }

  /* Desktop icons */
  .desktop-icons {
    position: absolute;
    top: 60px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .desktop-icons a {
    color: white;
    text-decoration: none;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  /* Windows */
  .window {
    position: absolute;
    background: var(--window-bg);
    border: 3px outset var(--window-border);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.5);
    min-width: 200px;
    max-width: 80%;
    width: 500px;
    max-height: 90%;
    overflow: hidden;
    resize: both;
  }
  .window-header {
    background: linear-gradient(to bottom, var(--header-gradient-start), var(--header-gradient-end));
    cursor: move;
    padding: 5px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .window-header .window-controls {
    display: flex;
    gap: 5px;
  }
  .window-btn {
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 18px;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid #666;
    border-radius: 2px;
    user-select: none;
  }
  .window-btn.minimize { background: var(--cyan); }
  .window-btn.maximize { background: var(--primary-purple); }
  .window-btn.close { background: var(--primary-pink); }

  .window-content {
    padding: 5px;
    background: #fdfdfd;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .window img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  /* Taskbar */
  .taskbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: var(--taskbar-height);
    background: var(--taskbar-bg);
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 0 10px;
    gap: 10px;
    color: white;
    font-size: 0.9rem;
  }

  .taskbar .start-btn, .taskbar .task-icon {
    background: #555;
    border: 1px solid #222;
    padding: 2px 8px;
    border-radius: 3px;
    cursor: pointer;
  }

  /* Pinterest embed responsive */
  .pinterest-embed {
    width: 100%;
    max-width: 100%;
    height: 350px;
    overflow: hidden;
  }
  .pinterest-embed > * {
    width: 100% !important;
    height: 100% !important;
  }

  /* Draggable windows */
  .dragging {
    opacity: 0.9;
  }
</style>
</head>
<body>

<!-- Desktop Icons -->
<div class="desktop-icons">
  <a href="shop.html">📁 Downloads</a>
  <a href="writing.html">📁 Documents</a>
  <a href="graphic-design.html">📁 Photos</a>
  <a href="videos.html">📁 Videos</a>
  <a href="social-media.html">🌐 Internet Explorer</a>
  <a href="summer05.html">📁 Summer '05</a>
</div>

<!-- Windows -->
<div class="window" id="headerWindow" style="top:50px; left:50px; z-index:1;">
  <div class="window-header" onmousedown="bringToFront('headerWindow')">
    Header
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('headerWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/fG62t37.png" alt="Header Image"/>
  </div>
</div>

<div class="window" id="notebookWindow" style="top:100px; left:600px; z-index:2;">
  <div class="window-header" onmousedown="bringToFront('notebookWindow')">
    Notebook
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('notebookWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook Image" style="max-width:250px; height:auto;"/>
  </div>
</div>

<div class="window" id="pinterestWindow" style="top:200px; left:1100px; z-index:3;">
  <div class="window-header" onmousedown="bringToFront('pinterestWindow')">
    Pinterest
    <div class="window-controls">
      <div class="window-btn minimize" onclick="minimize('pinterestWindow')">_</div>
      <div class="window-btn maximize">■</div>
      <div class="window-btn close" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content pinterest-embed">
    <a data-pin-do="embedBoard" data-pin-board-width="600" data-pin-scale-height="762" data-pin-scale-width="80" href="https://www.pinterest.com/pasteliume/mine/"></a>
  </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
  <div class="start-btn">Start ☰</div>
  <div class="task-icon">🔍</div>
  <div class="task-icon">⚙️</div>
</div>

<!-- Scripts -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
<script>
let topZ = 3;
function bringToFront(id){
  topZ++;
  document.getElementById(id).style.zIndex = topZ;
}
function minimize(id){
  document.getElementById(id).style.display='none';
}
function closeWindow(id){
  document.getElementById(id).style.display='none';
}
</script>

</body>
</html>
