<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  /* ===== Color Palette ===== */
  :root {
    --primary: #F7C8E0; /* soft pink */
    --secondary: #B0A0FF; /* pastel purple */
    --accent: #5C3D9C; /* violet ink */
    --background: #FAF8FC; /* main background */
    --text: #2B2B2B; /* dark text */
    --window-bg: #E0E0E0; /* window background */
    --folder-bg: #FFF0F5; /* folder background */
    --folder-hover: #FFD1F2; /* folder hover */
    --header-bg: #C8B0FF;
    --header-hover: #A890FF;
    --shadow: rgba(0,0,0,0.15);
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--background);
    color: var(--text);
    overflow-x: hidden;
  }

  /* ===== HEADER MENU ===== */
  header {
    background: var(--header-bg);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 4px var(--shadow);
  }

  header .logo {
    font-family: 'Press Start 2P', monospace;
    font-size: 1rem;
    color: var(--text);
  }

  nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin-left: 15px;
  }

  nav ul li button {
    font-family: 'Segoe UI', sans-serif;
    background: var(--header-bg);
    border: 1px solid #aaa;
    padding: 5px 10px;
    border-radius: 2px;
    cursor: pointer;
    transition: all 0.2s;
  }

  nav ul li button:hover {
    background: var(--header-hover);
    box-shadow: 0 2px 5px var(--shadow);
  }

  /* ===== DESKTOP LAYOUT ===== */
  .desktop {
    display: flex;
    padding: 20px;
  }

  /* Folders on left */
  .folders {
    width: 200px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .folder {
    background: var(--folder-bg);
    padding: 15px;
    text-align: center;
    border-radius: 4px;
    box-shadow: 0 2px 5px var(--shadow);
    cursor: pointer;
    transition: all 0.2s;
  }

  .folder:hover {
    background: var(--folder-hover);
    transform: translateY(-2px);
    box-shadow: 0 5px 10px var(--shadow);
  }

  .folder img {
    width: 50px;
    display: block;
    margin: 0 auto 5px auto;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    padding-left: 20px;
  }

  /* Section 4: Computer + Pinterest Embed */
  .section-computer {
    padding: 60px 0;
    text-align: center;
  }

  .section-computer h2 {
    font-family: 'Press Start 2P', monospace;
    font-size: 1.8rem;
    color: #418ede;
    margin-bottom: 30px;
    text-shadow: 0 0 10px rgba(65, 142, 222, 0.5);
  }

  .computer-wrapper {
    position: relative;
    width: 100%;
    max-width: 900px;
    height: auto;
    margin: 0 auto;
  }

  .computer-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 4px;
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
  }

  .pinterest-embed {
    position: absolute;
    top: 14.5%;
    left: 8.3%;
    width: 42.7%;
    height: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 2px;
    background: rgba(0, 0, 0, 0.1);
  }

  .pinterest-embed > * {
    max-width: 100%;
    max-height: 100%;
  }

  .pinterest-embed > a {
    width: 100% !important;
    height: 100% !important;
    display: block;
  }

</style>
</head>
<body>

<!-- HEADER MENU -->
<header>
  <div class="logo">Sunnie Jae</div>
  <nav>
    <ul>
      <li><button>File</button></li>
      <li><button>Edit</button></li>
      <li><button>View</button></li>
      <li><button>Help</button></li>
    </ul>
  </nav>
</header>

<!-- DESKTOP AREA -->
<div class="desktop">

  <!-- FOLDERS COLUMN -->
  <div class="folders">
    <div class="folder">
      <img src="https://img.icons8.com/ios-filled/50/5C3D9C/folder-invoices.png" alt="Folder 1"/>
      Work
    </div>
    <div class="folder">
      <img src="https://img.icons8.com/ios-filled/50/5C3D9C/folder-invoices.png" alt="Folder 2"/>
      Projects
    </div>
    <div class="folder">
      <img src="https://img.icons8.com/ios-filled/50/5C3D9C/folder-invoices.png" alt="Folder 3"/>
      Art
    </div>
    <div class="folder">
      <img src="https://img.icons8.com/ios-filled/50/5C3D9C/folder-invoices.png" alt="Folder 4"/>
      Music
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- SECTION 4: COMPUTER + PINTEREST EMBED -->
    <section class="section-computer">
      <h2>Follow Along: Live Content Updates</h2>
      <div class="computer-wrapper">
        <img
          src="https://imgur.com/jzSsYHB.png"
          alt="Computer Setup"
          class="computer-image glow"
        />
        <div class="pinterest-embed">
          <a
            data-pin-do="embedBoard"
            data-pin-board-width="651"
            data-pin-scale-height="762"
            data-pin-scale-width="80"
            href="https://www.pinterest.com/pasteliume/mine/"
          ></a>
        </div>
      </div>
    </section>
  </div>

</div>

<!-- Pinterest Script -->
<script async defer src="//assets.pinterest.com/js/pinit.js"></script>

</body>
</html>
