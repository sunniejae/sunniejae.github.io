<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows 2005 Desktop</title>
<style>
  :root {
    --primary: #9a9ad4;       /* lavender */
    --secondary: #c13886;     /* magenta */
    --accent: #00c9c2;        /* cyan */
    --dark: #3f3d7a;          /* dark purple */
    --light-gray: #f0f0f5;    /* window background */
    --medium-gray: #bfbfdc;   /* taskbar */
    --text-dark: #404040;     /* text */
    --hover-cyan: #00a8a3;
    --hover-pink: #ffb3d6;
  }

  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://imgur.com/mreYQcF.png') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
  }

  /* Window styles */
  .window {
    position: absolute;
    background: var(--light-gray);
    border: 3px solid var(--dark);
    box-shadow: 4px 4px 10px rgba(0,0,0,0.5);
    resize: both;
    overflow: hidden;
    z-index: 1;
  }

  .window-header {
    background: var(--primary);
    color: #fff;
    padding: 5px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
  }

  .window-controls {
    display: flex;
    gap: 5px;
  }

  .window-btn {
    background: var(--secondary);
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    cursor: pointer;
    border-radius: 2px;
  }

  .window-btn:hover {
    background: var(--hover-pink);
  }

  .window-content {
    padding: 0;
    height: calc(100% - 30px);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Taskbar */
  .taskbar {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: var(--medium-gray);
    display: flex;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    z-index: 2;
  }

  .taskbar button, .taskbar input {
    height: 30px;
    border: none;
    border-radius: 3px;
    padding: 0 5px;
    cursor: pointer;
  }

  .taskbar input {
    width: 150px;
  }

  .taskbar button:hover {
    background: var(--hover-cyan);
    color: #fff;
  }

  /* Start Menu */
  #startMenu {
    position: absolute;
    bottom: 50px;
    left: 10px;
    background: var(--light-gray);
    border: 2px solid var(--dark);
    display: none;
    flex-direction: column;
    z-index: 3;
  }

  #startMenu a {
    padding: 5px 10px;
    text-decoration: none;
    color: var(--text-dark);
  }

  #startMenu a:hover {
    background: var(--hover-pink);
    color: #fff;
  }

  /* Folder style */
  .folder {
    width: 100px;
    text-align: center;
    cursor: pointer;
    margin: 5px;
  }

  .folder img {
    width: 80px;
    height: 80px;
  }

  /* Images in windows */
  .window-content img {
    max-width: 100%;
    max-height: 100%;
  }

</style>
</head>

<script>
  // Draggable windows
  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (elmnt.querySelector(".window-header")) {
      elmnt.querySelector(".window-header").onmousedown = dragMouseDown;
    } else {
      elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  document.querySelectorAll('.window').forEach(w => dragElement(w));

  // Minimize / Close
  function minimizeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }
  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  // Start Menu
  document.getElementById('startBtn').onclick = function() {
    var menu = document.getElementById('startMenu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  };

  // Shutdown alert
  function shutdown() {
    if (confirm("Are you sure you want to shut down?")) {
      window.history.back();
    }
  }

  function settingsAlert() {
    alert("Settings page not linked yet.");
  }
</script>
