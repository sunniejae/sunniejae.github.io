  /* ===== ROOT PALETTE ===== */
  :root {
    --primary-purple: #9a9ad4;

    --primary-blue: #00c9c2;
    --lavender-mist: #f6e6f9;
    --cloud-gray: #faf8fc;
    --dark-gray: #130d16;

  /* ===== GLOBAL STYLES ===== */
  html, body {

    padding: 0;

    color: var(--dark-gray);

    height: 100vh;

  /* ===== DESKTOP BACKGROUND ===== */

    overflow: hidden;

  /* ===== DRAGGABLE WINDOW STYLES ===== */
  .window {
    position: absolute;
    background: var(--white);
    border: 2px solid var(--primary-blue);
    border-radius: 4px;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
    cursor: move;
    user-select: none;
    min-width: 200px;
    z-index: 10;
    display: block;

  .window.minimized {
    display: none;
  }

    color: var(--white);
    padding: 8px 12px;
    font-weight: bold;
    font-size: 0.7rem;
    border-bottom: 1px solid var(--primary-purple);
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;

    display: flex;
    gap: 4px;
  }

    height: 16px;
    border: 1px outset #ccc;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;

<script>
/* ===== DRAG FUNCTIONALITY ===== */
let draggedWindow = null;
let offset = { x: 0, y: 0 };
let highestZ = 100;

function makeDraggable(element) {
  const header = element.querySelector('.window-header');
  
  header.addEventListener('mousedown', startDrag);
  
  function startDrag(e) {
    // Don't drag if clicking window controls
    if (e.target.classList.contains('window-btn')) return;
    
    draggedWindow = element;
    const rect = element.getBoundingClientRect();
    offset.x = e.clientX - rect.left;
    offset.y = e.clientY - rect.top;
    
    element.style.zIndex = ++highestZ;
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
    e.preventDefault();
  }
  
  function drag(e) {
    if (!draggedWindow) return;
    
    const x = e.clientX - offset.x;
    const y = e.clientY - offset.y;
    
    // Keep within viewport bounds
    const maxX = window.innerWidth - draggedWindow.offsetWidth;
    const maxY = window.innerHeight - draggedWindow.offsetHeight - 50; // Account for taskbar
    
    draggedWindow.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
    draggedWindow.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
  }
  
  function stopDrag() {
    draggedWindow = null;
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', stopDrag);
  }
}

/* ===== WINDOW MANAGEMENT ===== */
function closeWindow(windowId) {
  const window = document.getElementById(windowId);
  if (window) {
    window.style.display = 'none';
    removeTaskbarItem(windowId);
  }
}

function minimizeWindow(windowId) {
  const window = document.getElementById(windowId);
  if (window) {
    window.classList.add('minimized');
    updateTaskbarItem(windowId, false);
  }
}

function focusWindow(windowId) {
  const window = document.getElementById(windowId);
  if (window) {
    if (window.classList.contains('minimized')) {
      window.classList.remove('minimized');
    }
    window.style.zIndex = ++highestZ;
    updateTaskbarItem(windowId, true);
  }
}

function updateTaskbarItem(windowId, active) {
  const taskbarItems = document.querySelectorAll('.taskbar-item');
  taskbarItems.forEach(item => item.classList.remove('active'));
  
  if (active) {
    const targetItem = Array.from(taskbarItems).find(item => 
      item.onclick && item.onclick.toString().includes(windowId)
    );
    if (targetItem) {
      targetItem.classList.add('active');
    }
  }
}

function removeTaskbarItem(windowId) {
  // In a full implementation, you'd remove the taskbar item
  // For now, just update the active state
  updateTaskbarItem(windowId, false);
}

function addTaskbarItem(windowId, title) {

/* ===== TIME DISPLAY ===== */
function updateTime() {

/* ===== INITIALIZATION ===== */
document.addEventListener('DOMContentLoaded', function() {
  // Make all windows draggable
  document.querySelectorAll('.window').forEach(makeDraggable);

</script>
