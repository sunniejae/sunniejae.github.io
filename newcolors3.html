<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunnie Jae Creates - 2005 Desktop</title>

<style>
/* ==== RESET / BASE ==== */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family:'Segoe UI', Tahoma, sans-serif;
  background:url('https://imgur.com/mreYQcF.png') center/cover no-repeat;
  color:#000;
  overflow-x:hidden;
  min-height:100vh;
}
/* ==== WINDOW STYLES ==== */
.window {
  position:absolute;
  border:2px outset #9a9ad4;
  background:#fff;
  box-shadow:2px 2px 8px rgba(0,0,0,0.5);
  resize:both;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.window-header {
  background:linear-gradient(to bottom, #9a9ad4, #c13886);
  color:#fff;
  padding:5px 10px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  cursor:move;
}
.window-controls div {
  width:20px; height:20px;
  text-align:center; line-height:18px;
  border:2px outset #fff;
  background:#c13886;
  cursor:pointer;
}
.window-controls div:hover {border:2px inset #fff;}
.window-content {flex:1; padding:20px; overflow:auto; display:flex; justify-content:center; align-items:center;}
.window-content iframe, .window-content img {
  width:100%; height:100%;
  object-fit:contain;
  border:none;
}

/* ==== TASKBAR ==== */
.taskbar {
  position:fixed; bottom:0; left:0;
  width:100%; height:50px;
  background:#00c9c2; border-top:2px outset #9a9ad4;
  display:flex; align-items:center; justify-content:start; padding:0 10px; gap:5px;
}
.taskbar button, .taskbar .start-menu {padding:5px 10px; border:2px outset #9a9ad4; background:#9a9ad4; cursor:pointer;}
.taskbar button:hover, .taskbar .start-menu:hover {border:2px inset #9a9ad4;}

/* ==== START MENU ==== */
.start-dropdown {
  position:absolute;
  bottom:50px; left:0;
  display:none; flex-direction:column;
  background:#00c9c2; border:2px outset #9a9ad4;
  min-width:150px;
}
.start-dropdown a {
  padding:5px 10px; text-decoration:none; color:#000;
  border-bottom:1px solid #c13886;
}
.start-dropdown a:hover {background:#c13886; color:#fff;}

/* ==== DRAGGING SCRIPT ==== */
</style>
</head>
<body>
<!-- FOLDERS ON DESKTOP -->

  <div class="window-header"><span>Summer '05</span><div class="window-controls"><div onclick="this.parentElement.parentElement.style.display='none'">√ó</div></div></div>
  <div class="window-content"><a href="summer05.html">Open Summer '05 Folder</a></div>
</div>

<!-- NOTEBOOK IMAGE WINDOW -->
<div class="window" style="top:50px; left:400px; width:550px; height:550px;">

  <div class="window-content">
    <img src="https://imgur.com/GrbDrVZ.png" alt="Notebook">
  </div>
</div>

<!-- PINTEREST EMBED WINDOW -->

  <div class="window-content">
    <iframe src="https://www.pinterest.com/pin/board_embed/?board=pasteliume/mine/" style="border:none;"></iframe>
  </div>

<!-- TASKBAR -->
<div class="taskbar">
  <button class="start-menu" onclick="document.querySelector('.start-dropdown').style.display=document.querySelector('.start-dropdown').style.display==='flex'?'none':'flex';">‚ò∞ Start</button>
  <button onclick="alert('Search placeholder')">üîç Search</button>
  <button onclick="location.href='social-media.html'">üåê Browser</button>
  <button onclick="alert('Settings placeholder')">‚öôÔ∏è</button>

  <div class="start-dropdown">

</div>
</body>
</html>
