<style>
  :root {
    /* ðŸŒˆ Core Brand Colors */
    --primary-purple: #9a9ad4;
    --primary-pink:   #c13886;
    --primary-blue:   #00c9c2;

    /* âœ¨ Variants */
    --purple-light: #c7c4e6;
    --purple-dark:  #6c6aa1;

    --pink-light:   #e57ab1;
    --pink-dark:    #8f2a62;

    --blue-light:   #66e4de;
    --blue-dark:    #008b86;

    /* âšª Neutrals */
    --white: #faf8fc;
    --gray-light: #e5e5f0;
    --gray-mid:   #b3b3c6;
    --gray-dark:  #4d4d66;
    --black: #1a1a24;

    /* ðŸ’¿ Metallic Accents */
    --silver: #d6d6eb;
    --chrome: #b0b0c0;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--black);
    color: var(--blue-light);
    padding-top: 100px;
    line-height: 1.6;
    min-height: 100vh;
    font-size: 1rem;
  }

  /* HEADER */
  .header {
    background: var(--primary-blue);
    border-bottom: 3px solid var(--blue-dark);
    border-top: 1px solid var(--blue-dark);
    box-shadow: inset 0 1px 0 var(--blue-light), 0 3px 6px rgba(0,0,0,0.4);
  }

  .logo-text {
    color: var(--primary-purple);
  }

  .nav-link {
    background: var(--primary-purple);
    border: 2px outset var(--primary-purple);
    color: var(--black);
  }

  .nav-link:hover {
    background: var(--primary-pink);
    border: 2px inset var(--primary-pink);
    color: var(--black);
  }

  .dropdown-menu {
    background: var(--blue-dark);
    border: 2px outset var(--blue-dark);
  }

  .dropdown-item {
    color: var(--black);
  }

  .dropdown-item:hover {
    background: var(--primary-purple);
    border: 1px outset var(--primary-blue);
  }

  /* Sidebar */
  .sidebar h2 {
    color: var(--primary-purple);
    text-shadow: 1px 1px 0 var(--black), 2px 2px 0 var(--blue-dark), 3px 3px 6px rgba(0,0,0,0.5);
  }

  .folder-item {
    background: var(--primary-purple);
    border: 2px outset var(--primary-purple);
    color: var(--black);
  }

  .folder-item:hover {
    background: var(--primary-pink);
    border: 2px inset var(--primary-pink);
    color: var(--black);
  }

  .social-item:hover {
    background: var(--primary-blue);
    border: 2px inset var(--primary-blue);
    color: var(--black);
  }

  /* Notebook Section */
  .section-notebook h2 {
    color: var(--primary-pink);
    text-shadow: 1px 1px 0 var(--pink-dark), 2px 2px 0 var(--primary-purple), 3px 3px 6px rgba(0,0,0,0.5);
  }

  .notebook-image {
    border: 3px outset var(--purple-dark);
  }
  .notebook-image:hover {
    border: 3px inset var(--purple-dark);
  }

  /* Computer Section */
  .section-computer h2 {
    color: var(--white);
    text-shadow: 1px 1px 0 var(--blue-dark), 2px 2px 0 var(--primary-purple), 3px 3px 6px rgba(0,0,0,0.5);
  }

  .computer-image {
    border: 3px outset var(--blue-dark);
  }

  .pinterest-embed {
    background: var(--pink-dark);
  }

  /* Footer */
  .taskbar {
    background: var(--blue-dark);
    border-top: 2px solid var(--primary-blue);
    border-bottom: 1px solid var(--primary-purple);
    box-shadow: inset 0 1px 0 var(--blue-light), 0 -2px 4px rgba(0,0,0,0.3);
  }

  /* Scrollbar */
  ::-webkit-scrollbar-track {
    background: var(--primary-purple);
    border: 1px inset var(--primary-purple);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary-pink);
    border: 2px outset var(--primary-pink);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--purple-dark);
    border: 2px inset var(--purple-dark);
  }

  ::-webkit-scrollbar-button {
    background: var(--primary-blue);
    border: 1px outset var(--primary-blue);
  }

  ::-webkit-scrollbar-button:hover {
    background: var(--blue-dark);
    border: 1px inset var(--blue-dark);
  }
</style>
