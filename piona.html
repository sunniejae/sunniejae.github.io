<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LE SSERAFIM Fearnot Shop | Sunnie Jae</title>

<!-- Favicon -->
<link rel="icon" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* === Custom Fonts === */
@font-face {
    font-family: 'Jaewriting';
    src: url('Jaewriting-Regular.ttf') format('truetype');
}
@font-face {
    font-family: 'Milky';
    src: url('tan-mon-cheri.woff') format('woff');
}

/* === Theme Variables === */
:root {
    --black:#000010;
    --white:#ffffff;
    --gray:#bfbfdc;
    --dark-gray:#404040;

    --sakura:#ffb3d6;
    --sakura-dark:#c13886;

    --current-bg:var(--sakura);
    --current-accent:var(--sakura-dark);
}

/* === Base === */
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Jaewriting','Quicksand',sans-serif;
    background:var(--current-bg);
    color:var(--black);
}

/* === Header === */
.depop-header{
    background:#fff;
    padding:10px 16px;
    position:sticky;
    top:0;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
    z-index:1000;
}
.header-top{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.header-title{font-weight:700;font-size:16px}
.header-icons{display:flex;gap:12px;font-size:16px}

/* === Profile === */
.profile-section{
    padding:16px;
    background:rgba(255,255,255,.15);
}
.profile-header{display:flex;gap:12px}
.profile-pic{
    width:60px;height:60px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
}
.profile-info h1{
    font-family:'Milky','Quicksand',sans-serif;
    font-size:24px;
}
.profile-stats{
    font-size:12px;
    color:var(--dark-gray);
    display:flex;
    gap:12px;
}

/* === Bias Buttons === */
.bias-section{
    padding:16px;
}
.bias-buttons{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
}
.bias-btn{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    background:#fff;
    cursor:pointer;
}
.bias-btn.active{
    background:var(--current-accent);
    color:#fff;
}

/* === Products === */
.products-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
    gap:12px;
    padding:0 16px;
}
.product-card{
    background:#fff;
    border-radius:8px;
    overflow:hidden;
}
.product-image img{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
}
.product-info{
    padding:8px;
    font-size:12px;
}
.wishlist-btn{
    background:var(--current-accent);
    color:#fff;
    border:none;
    border-radius:6px;
    padding:4px 6px;
    cursor:pointer;
}

/* === Wishlist === */
.wishlist-section{
    padding:16px;
    background:rgba(255,255,255,.2);
    display:flex;
    flex-direction:column;
    gap:8px;
}
#wishlist-items,
#wishlist-name,
#wishlist-email{
    padding:8px;
    border-radius:6px;
    border:1px solid #ccc;
}
.checkbox-label{
    display:flex;
    gap:8px;
    font-size:12px;
    line-height:1.4;
}
.checkbox-label input{
    accent-color:var(--current-accent);
}
.wishlist-section button{
    background:var(--current-accent);
    color:#fff;
    border:none;
    padding:8px;
    border-radius:6px;
    cursor:pointer;
}

/* === Modals === */
#quiz-modal,
#result-modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
}
#quiz-modal.active,
#result-modal.active{
    display:flex;
}
.modal-box{
    background:#fff;
    padding:16px;
    border-radius:12px;
    width:90%;
    max-width:400px;
    text-align:center;
    font-family:'Milky','Quicksand',sans-serif;
}
</style>
</head>

<body>

<!-- Header -->
<div class="depop-header">
    <div class="header-top">
        <div class="header-title">LE SSERAFIM FEARNOT SHOP</div>
        <div class="header-icons">üíñ üîç ‚ãÆ</div>
    </div>
</div>

<!-- Profile -->
<div class="profile-section">
    <div class="profile-header">
        <div class="profile-pic">üå∏</div>
        <div class="profile-info">
            <h1>sunniejae</h1>
            <div class="profile-stats">
                <span>6 items</span>
                <span>2.22k followers</span>
            </div>
        </div>
    </div>
</div>

<!-- Bias -->
<div class="bias-section">
    <h2>‚ú® Choose Your Bias ‚ú®</h2>
    <div class="bias-buttons">
        <button class="bias-btn" onclick="setBias('chaewon')">üêØ Chaewon</button>
        <button class="bias-btn" onclick="setBias('sakura')">üå∏ Sakura</button>
        <button class="bias-btn" onclick="setBias('yunjin')">üêç Yunjin</button>
        <button class="bias-btn" onclick="setBias('kazuha')">ü¶¢ Kazuha</button>
        <button class="bias-btn" onclick="setBias('eunchae')">üê£ Eunchae</button>
    </div>
</div>

<!-- Products -->
<div class="products-grid" id="products-grid"></div>

<!-- Wishlist -->
<div class="wishlist-section">
    <h2>üíñ Your Wishlist</h2>

    <textarea id="wishlist-items" rows="5" readonly
        placeholder="Your selected items will appear here..."></textarea>

    <input id="wishlist-name" type="text" placeholder="Your Name">
    <input id="wishlist-email" type="email" placeholder="Your Email">

    <label class="checkbox-label">
        <input type="checkbox" id="email-optin">
        <span>
            Subscribe to <strong>Sunnie Jae</strong> emails for early access to
            promos, collection drops, and more.
        </span>
    </label>

    <button onclick="submitWishlist()">Request Order üõçÔ∏è</button>
</div>

<!-- Quiz Modal -->
<div id="quiz-modal">
    <div class="modal-box">
        <h2>Find Your Bias!</h2>
        <button onclick="closeQuiz()">Close</button>
    </div>
</div>

<!-- Result Modal -->
<div id="result-modal">
    <div class="modal-box">
        <h2>Your Perfect Match!</h2>
        <button onclick="closeResult()">Start Shopping ‚ú®</button>
    </div>
</div>

<script src="piona.js"></script>
</body>
</html>
