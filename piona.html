<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
    <title>LE SSERAFIM Fearnot Shop | Sunnie Jae</title>

    <style>
        /* 1. Add your custom GitHub font */
        @font-face {
            font-family: 'JaeWriting';
            src: url('https://raw.githubusercontent.com/sunniejae/sunniejae.github.io/main/Jaewriting-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --black: #000010;
            --white: #ffffff;
            --dark-gray: #404040;
            --gray: #bfbfdc;
            --silver: #f0f0f5;
            
            --chaewon: #f0f0f5; 
            --chaewon-dark: #342f38;
            --sakura: #ffb3d6; 
            --sakura-dark: #c13886;
            --yunjin: #73e3bd; 
            --yunjin-dark: #0d5c2d;
            --kazuha: #00c9c2; 
            --kazuha-dark: #2a3055;
            --eunchae: #bf3851; 
            --eunchae-dark: #880d1e;
            
            --current-bg: var(--sakura);
            --current-accent: var(--sakura-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. Use JaeWriting for body text */
        body {
            font-family: 'JaeWriting', 'Quicksand', 'Helvetica Neue', Arial, sans-serif;
            background: var(--current-bg);
            color: var(--black);
            line-height: 1.4;
            transition: background 0.5s ease;
        }

        /* Apply JaeWriting to headings */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'JaeWriting', 'Pacifico', cursive;
        }

        /* Depop-style header */
        .depop-header {
            background: var(--white);
            border-bottom: 1px solid var(--dark-gray);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-arrow {
            font-size: 18px;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--black);
        }

        .header-icons {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .header-icon {
            font-size: 20px;
            color: var(--dark-gray);
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }

        .header-icon:hover {
            transform: scale(1.1);
        }

        .bag-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--current-accent);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background 0.5s ease;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--silver);
            border-radius: 20px;
            padding: 8px 16px;
        }

        .search-input {
            border: none;
            background: none;
            flex: 1;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--current-accent);
        }

        .search-icon {
            color: var(--current-accent);
            margin-right: 8px;
        }

        /* Profile Section */
        .profile-section {
            background: var(--white);
            padding: 20px 16px;
            border-bottom: 8px solid var(--current-bg);
            transition: border-color 0.5s ease;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--current-bg), var(--current-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: 3px solid var(--current-accent);
            transition: all 0.5s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .profile-info h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--black);
        }

        .profile-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--dark-gray);
            margin-bottom: 8px;
        }

        .verified-badge {
            background: var(--current-accent);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.5s ease;
        }

        .bio {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
            color: var(--black);
        }

        .bio-tags {
            color: var(--current-accent);
            font-weight: 600;
            transition: color 0.5s ease;
        }

        /* Bias Section */
        .bias-section {
            background: var(--white);
            padding: 20px 16px;
            border-bottom: 8px solid var(--current-bg);
            transition: border-color 0.5s ease;
        }

        .bias-section h2 {
            font-size: 18px;
            margin-bottom: 12px;
            text-align: center;
        }

        .bias-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bias-btn {
            padding: 12px 8px;
            border: 2px solid var(--current-accent);
            background: var(--white);
            color: var(--current-accent);
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bias-btn:hover {
            transform: scale(1.05);
        }

        .bias-btn.active {
            background: var(--current-accent);
            color: white;
        }

        .bias-matcher-container {
            text-align: center;
            padding-top: 12px;
            border-top: 1px solid #e8e8e8;
        }

        .bias-matcher-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #6c5b7b 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .bias-matcher-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Items Section */
        .items-section {
            background: var(--white);
            padding-top: 16px;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px 16px;
        }

        .items-count {
            font-size: 16px;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1px;
            background: #e8e8e8;
        }

        .product-card {
            background: var(--white);
            transition: opacity 0.2s;
            position: relative;
        }

        .product-card:active {
            opacity: 0.8;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
            background: var(--silver);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--current-accent);
            color: white;
            font-size: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.5s ease;
        }

        .like-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .like-btn:hover {
            transform: scale(1.1);
        }

        .like-btn.liked {
            color: #ff3040;
        }

        .product-info {
            padding: 12px;
        }

        .product-brand {
            font-size: 11px;
            color: var(--dark-gray);
            margin-bottom: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .product-title {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 4px;
            color: var(--black);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-size {
            font-size: 11px;
            color: var(--dark-gray);
            margin-bottom: 6px;
        }

        .product-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
        }

        .wishlist-btn {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border: 2px solid var(--current-accent);
            background: transparent;
            color: var(--current-accent);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .wishlist-btn:hover {
            background: var(--current-accent);
            color: white;
        }

        /* Quiz Modal & Result Modal */
        #quiz-modal, #result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #quiz-modal.active, #result-modal.active {
            display: flex;
        }

        /* Responsive grids */
        @media (min-width: 768px) {
            .products-grid { grid-template-columns: repeat(3, 1fr); }
            .bias-buttons { grid-template-columns: repeat(5, 1fr); }
        }
        @media (min-width: 1024px) {
            .products-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
