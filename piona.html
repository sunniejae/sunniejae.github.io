<style>
:root {

  --primary:#9a9ad4;

/* MEMBER THEMES */
.theme-chaewon {--member-main:#f0f0f5;--member-accent:#342f38;}

body {

  color:var(--silver);
}

.glass {

  border:1px solid rgba(154,154,212,.25);
}

/* HERO HEADER */
.hero {

}

.hero::after {
  content:"";

    rgba(0,0,16,.15),

}

.member-bg {

}

.carousel-track {
  display:flex;
  transition:.4s ease;
}
.carousel-slide {
  min-width:100%;
  font-size:3rem;
}
</style>
</head>

<script>
const members = {
  chaewon:{name:'Chaewon',img:'https://sunniejae.blob.core.windows.net/sunniejae/chaewon.png'},
  sakura:{name:'Sakura',img:'https://sunniejae.blob.core.windows.net/sunniejae/sakura.png'},
  kazuha:{name:'Kazuha',img:'https://sunniejae.blob.core.windows.net/sunniejae/kazuha.png'},
  yunjin:{name:'Yunjin',img:'https://sunniejae.blob.core.windows.net/sunniejae/yunjin.png'},
  eunchae:{name:'Eunchae',img:'https://sunniejae.blob.core.windows.net/sunniejae/eunchae.png'}
}

function setTheme(m){
  document.body.className = `theme-${m} transition-colors duration-300`
  hero.style.backgroundImage = `url('${members[m].img}')`
  heroName.textContent = members[m].name
}

function moveCarousel(d){
  let i = +carousel.dataset.index
  const keys = Object.keys(members)
  i = (i + d + keys.length) % keys.length
  carousel.dataset.index = i
  carousel.style.transform = `translateX(-${i*100}%)`
  setTheme(keys[i])
}

function openQuiz(){quiz.classList.remove('hidden')}
function quizResult(m){setTheme(m);quiz.classList.add('hidden')}
</script>
