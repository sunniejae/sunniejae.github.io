<style>
/* ======================

:root {

  --dark-purple:#3f3d7a;
  --primary:#9a9ad4;

  --member-main: var(--silver);

}

.theme-chaewon {--member-main:#f0f0f5;--member-accent:#342f38;}
.theme-sakura  {--member-main:#ffb3d6;--member-accent:#c13886;}
.theme-yunjin  {--member-main:#73e3bd;--member-accent:#0d5c2d;}

body {

  color:var(--silver);
}

.glass {

  backdrop-filter:blur(14px);

}

.hero {

.member-bg {

  color:var(--member-accent);

</style>

    onchange="selectVersion(this)">

<script>
const members = {
  chaewon:{name:'Chaewon',img:'https://sunniejae.blob.core.windows.net/sunniejae/chaewon.png'},
  sakura:{name:'Sakura',img:'https://sunniejae.blob.core.windows.net/sunniejae/sakura.png'},
  kazuha:{name:'Kazuha',img:'https://sunniejae.blob.core.windows.net/sunniejae/kazuha.png'},
  yunjin:{name:'Yunjin',img:'https://sunniejae.blob.core.windows.net/sunniejae/yunjin.png'},
  eunchae:{name:'Eunchae',img:'https://sunniejae.blob.core.windows.net/sunniejae/eunchae.png'}
}

let activeBias = 'chaewon'

function setBias(member){
  activeBias = member
  document.body.className = `theme-${member} transition-colors duration-300`
  hero.style.backgroundImage = `url('${members[member].img}')`
  heroName.textContent = `${members[member].name} Collection`

  document.querySelectorAll('select[data-collection]').forEach(sel=>{
    sel.value = member
    updateCollectionLabel(sel)
  })
}

function selectVersion(select){
  updateCollectionLabel(select)
}

function updateCollectionLabel(select){
  const collection = select.dataset.collection
  const val = select.value
  const label = document.getElementById(`collection-${collection}-active`)
  label.textContent =
    val === 'ot5'
    ? 'OT5 Version'
    : `${members[val].name} Version`
}

/* init */
setBias('chaewon')
</script>
