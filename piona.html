<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LE SSERAFIM Fandom Store</title>
<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;

    --chaewon: #f0f0f5;
    --chaewon-dark: #342f38;
    --sakura: #ffb3d6;
    --sakura-dark: #c13886;
    --yunjin: #73e3bd;
    --yunjin-dark: #0d5c2d;
    --kazuha: #00c9c2;
    --kazuha-dark: #2a3055;
    --eunchae: #bf3851;
    --eunchae-dark: #880d1e;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background-color: var(--black);
    color: var(--white);
}

header {
    text-align: center;
    margin-bottom: 2rem;
}

header img {
    width: 100%;
    max-width: 1920px;
    height: auto;
}

h1 {
    font-size: 2rem;
    margin: 1rem 0;
}

.store-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: grid;
    gap: 3rem;
}

.collection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    padding: 2rem;
    background: rgba(255,255,255,0.05);
    border-radius: 1.5rem;
}

.collection img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 1rem;
    background: rgba(255,255,255,0.1);
}

.collection-info h2 {
    margin: 0;
}

.collection-info select {
    width: 100%;
    padding: 0.5rem;
    border-radius: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
}

.member-bg {
    margin-top: 1rem;
    padding: 0.5rem;
    border-radius: 1rem;
    text-align: center;
    font-weight: bold;
}

.bias-selector {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 2rem;
}

.bias-selector button {
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    color: var(--white);
    font-weight: bold;
}

</style>
</head>
<body>

<header>
    <h1>LE SSERAFIM Fandom Store</h1>
    <p>Choose your bias to customize your experience!</p>
</header>

<div class="bias-selector">
    <button onclick="setBias('chaewon')" style="background: var(--chaewon); color: var(--chaewon-dark)">ğŸ¯ Chaewon</button>
    <button onclick="setBias('sakura')" style="background: var(--sakura); color: var(--sakura-dark)">ğŸŒ¸ Sakura</button>
    <button onclick="setBias('yunjin')" style="background: var(--yunjin); color: var(--yunjin-dark)">ğŸ Yunjin</button>
    <button onclick="setBias('kazuha')" style="background: var(--kazuha); color: var(--kazuha-dark)">ğŸ¦¢ Kazuha</button>
    <button onclick="setBias('eunchae')" style="background: var(--eunchae); color: var(--eunchae-dark)">ğŸ£ Eunchae</button>
</div>

<div class="store-container">

    <!-- Example Collection: Keychains -->
    <div class="collection" data-collection="keychain">
        <img id="preview-keychain" src="https://sunniejae.blob.core.windows.net/sunniejae/chaewonkeychainpieces.png" alt="Keychain Collection Preview">
        <div class="collection-info">
            <h2>FEARLESS KEYCHAIN COLLECTION</h2>
            <p class="member-bg" id="collection-keychain-active">ğŸ¯ Chaewon Version</p>
            <select onchange="selectVersion(this)" data-collection="keychain">
                <option value="ot5">OT5 Version</option>
                <option value="chaewon">ğŸ¯ Chaewon</option>
                <option value="sakura">ğŸŒ¸ Sakura</option>
                <option value="kazuha">ğŸ¦¢ Kazuha</option>
                <option value="yunjin">ğŸ Yunjin</option>
                <option value="eunchae">ğŸ£ Eunchae</option>
            </select>
        </div>
    </div>

    <!-- Example Collection: Stickers -->
    <div class="collection" data-collection="sticker">
        <img id="preview-sticker" src="https://sunniejae.blob.core.windows.net/sunniejae/butjustonegun.png" alt="Sticker Collection Preview">
        <div class="collection-info">
            <h2>STICKER COLLECTION</h2>
            <p class="member-bg" id="collection-sticker-active">ğŸ¯ Chaewon Version</p>
            <select onchange="selectVersion(this)" data-collection="sticker">
                <option value="ot5">OT5 Version</option>
                <option value="chaewon">ğŸ¯ Chaewon</option>
                <option value="sakura">ğŸŒ¸ Sakura</option>
                <option value="kazuha">ğŸ¦¢ Kazuha</option>
                <option value="yunjin">ğŸ Yunjin</option>
                <option value="eunchae">ğŸ£ Eunchae</option>
            </select>
        </div>
    </div>

</div>

<script>
let currentBias = 'chaewon';

function setBias(member) {
    currentBias = member;

    const memberMap = {
        chaewon: {accent:'var(--chaewon-dark)'},
        sakura: {accent:'var(--sakura-dark)'},
        yunjin: {accent:'var(--yunjin-dark)'},
        kazuha: {accent:'var(--kazuha-dark)'},
        eunchae: {accent:'var(--eunchae-dark)'},
    };

    // Update all collection previews to selected bias
    document.querySelectorAll('.collection').forEach(coll => {
        const collection = coll.dataset.collection;
        const previewImg = document.getElementById(`preview-${collection}`);
        const activeLabel = document.getElementById(`collection-${collection}-active`);
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-${member}.png`;
        const emojiMap = {
            chaewon: 'ğŸ¯',
            sakura: 'ğŸŒ¸',
            yunjin: 'ğŸ',
            kazuha: 'ğŸ¦¢',
            eunchae: 'ğŸ£'
        };
        activeLabel.textContent = `${emojiMap[member]} ${member.charAt(0).toUpperCase() + member.slice(1)} Version`;
    });
}

function selectVersion(select) {
    const collection = select.dataset.collection;
    const previewImg = document.getElementById(`preview-${collection}`);
    const activeLabel = document.getElementById(`collection-${collection}-active`);
    const value = select.value;

    const emojiMap = {
        chaewon: 'ğŸ¯',
        sakura: 'ğŸŒ¸',
        yunjin: 'ğŸ',
        kazuha: 'ğŸ¦¢',
        eunchae: 'ğŸ£',
        ot5: ''
    };

    if(value === 'ot5'){
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-ot5.png`;
        activeLabel.textContent = 'OT5 Version';
    } else {
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-${value}.png`;
        activeLabel.textContent = `${emojiMap[value]} ${value.charAt(0).toUpperCase() + value.slice(1)} Version`;
    }
}

</script>

</body>
</html>
