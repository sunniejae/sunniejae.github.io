<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fandom Store with Wishlist & Quiz</title>
<style>
:root {
    --black: #000010;
    --white: #ffffff;

    --chaewon: #f0f0f5;
    --chaewon-dark: #342f38;

    --sakura: #ffb3d6;
    --sakura-dark: #c13886;

    --yunjin: #73e3bd;
    --yunjin-dark: #0d5c2d;

    --kazuha: #00c9c2;
    --kazuha-dark: #2a3055;

    --eunchae: #bf3851;
    --eunchae-dark: #880d1e;

    --base: #3f3d7a;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background-color: var(--black);
    color: var(--base);
    transition: background-color 0.5s, color 0.5s;
}

header {
    text-align: center;
    padding-bottom: 1rem;
    transition: background-color 0.5s;
}

header img {
    width: 100%;
    max-width: 960px;
    height: auto;
    display: block;
    margin: 0 auto;
}

h1 { font-size: 2rem; margin: 1rem 0; }

.store-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
    display: grid;
    gap: 3rem;
}

.collection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    padding: 2rem;
    border-radius: 1.5rem;
    transition: background-color 0.5s, color 0.5s;
}

.collection img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    border-radius: 1rem;
    background: rgba(255,255,255,0.1);
}

.collection-info select, .collection-info button {
    margin-top: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s, color 0.3s;
}

.collection-info button:hover { transform: scale(1.05); }

.member-bg {
    margin-top: 0.5rem;
    padding: 0.5rem;
    border-radius: 1rem;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.5s, color 0.5s;
}

.bias-selector { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }

.bias-selector button {
    padding: 0.5rem 1rem;
    border-radius: 1rem;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, background-color 0.5s, color 0.5s;
}

.bias-selector button:hover { transform: scale(1.05); }

/* Quiz Modal */
#quiz-modal {
    display: none;
    position: fixed;
    top: 0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#quiz-content {
    background: var(--white);
    color: var(--black);
    padding: 2rem;
    border-radius: 1rem;
    max-width: 500px;
    width: 90%;
    text-align: center;
}
#quiz-content button { margin-top: 0.5rem; margin-right:0.5rem; padding:0.5rem 1rem; border:none; border-radius:1rem; cursor:pointer; font-weight:bold;}
.selected-answer { outline: 3px solid yellow; }

/* Wishlist Form */
#wishlist-form {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    background: rgba(255,255,255,0.05);
    border-radius: 1rem;
}
#wishlist-form input, #wishlist-form textarea, #wishlist-form button {
    width: 100%;
    margin-top: 0.5rem;
    padding: 0.5rem;
    border-radius: 0.5rem;
    border: none;
    font-weight: bold;
}
#wishlist-form button { cursor: pointer; margin-top:1rem; }
</style>
</head>
<body>

<header id="page-header">
    <img id="header-image" src="https://sunniejae.blob.core.windows.net/sunniejae/chaewon.png" alt="Header">
    <h1>Fandom Store</h1>
</header>

<div class="bias-selector">
    <button onclick="setBias('chaewon')">üêØ Chaewon</button>
    <button onclick="setBias('sakura')">üå∏ Sakura</button>
    <button onclick="setBias('yunjin')">üêç Yunjin</button>
    <button onclick="setBias('kazuha')">ü¶¢ Kazuha</button>
    <button onclick="setBias('eunchae')">üê£ Eunchae</button>
    <button onclick="openQuiz()">üíû Bias Matcher</button>
</div>

<div class="store-container">
    <div class="collection" data-collection="keychain" data-redbubble="https://www.redbubble.com/i/keychain/example-link">
        <img id="preview-keychain" src="https://sunniejae.blob.core.windows.net/sunniejae/keychain-chaewon.png" alt="Keychain">
        <div class="collection-info">
            <h2>Keychain Collection</h2>
            <p class="member-bg" id="collection-keychain-active">üêØ Chaewon Version</p>
            <select onchange="selectVersion(this)" data-collection="keychain">
                <option value="ot5">OT5 Version</option>
                <option value="chaewon">üêØ Chaewon</option>
                <option value="sakura">üå∏ Sakura</option>
                <option value="kazuha">ü¶¢ Kazuha</option>
                <option value="yunjin">üêç Yunjin</option>
                <option value="eunchae">üê£ Eunchae</option>
            </select>
        </div>
    </div>
</div>

<!-- Wishlist Form -->
<div id="wishlist-form">
    <h3>Your Wishlist</h3>
    <textarea id="wishlist-items" readonly rows="5"></textarea>
    <input type="text" id="wishlist-name" placeholder="Your Name">
    <input type="email" id="wishlist-email" placeholder="Your Email">
    <button onclick="submitWishlist()">Send Wishlist</button>
</div>

<!-- Quiz Modal -->
<div id="quiz-modal">
    <div id="quiz-content">
        <h2>Find Your Bias</h2>
        <p>1. Favorite Color?</p>
        <button onclick="answerQuiz('chaewon', this)">Light / Pastel</button>
        <button onclick="answerQuiz('sakura', this)">Pink / Bright</button>
        <button onclick="answerQuiz('yunjin', this)">Green / Earthy</button>
        <button onclick="answerQuiz('kazuha', this)">Blue / Calm</button>
        <button onclick="answerQuiz('eunchae', this)">Red / Bold</button>

        <p>2. Ideal Hobby?</p>
        <button onclick="answerQuiz('chaewon', this)">Reading</button>
        <button onclick="answerQuiz('sakura', this)">Art / Craft</button>
        <button onclick="answerQuiz('yunjin', this)">Nature Walk</button>
        <button onclick="answerQuiz('kazuha', this)">Swimming</button>
        <button onclick="answerQuiz('eunchae', this)">Dancing</button>

        <p>3. Personality?</p>
        <button onclick="answerQuiz('chaewon', this)">Calm</button>
        <button onclick="answerQuiz('sakura', this)">Cheerful</button>
        <button onclick="answerQuiz('yunjin', this)">Strategic</button>
        <button onclick="answerQuiz('kazuha', this)">Graceful</button>
        <button onclick="answerQuiz('eunchae', this)">Bold</button>

        <button onclick="closeQuiz()">Close Quiz</button>
    </div>
</div>

<script>
// ===== MEMBER THEME DATA =====
let currentBias = 'chaewon';
let quizScores = {chaewon:0, sakura:0, yunjin:0, kazuha:0, eunchae:0};
const memberData = {
    chaewon: { color: 'var(--chaewon)', accent: 'var(--chaewon-dark)', header: 'https://sunniejae.blob.core.windows.net/sunniejae/chaewon.png', emoji: 'üêØ' },
    sakura:  { color: 'var(--sakura)', accent: 'var(--sakura-dark)', header: 'https://sunniejae.blob.core.windows.net/sunniejae/sakura.png', emoji: 'üå∏' },
    yunjin:  { color: 'var(--yunjin)', accent: 'var(--yunjin-dark)', header: 'https://sunniejae.blob.core.windows.net/sunniejae/yunjin.png', emoji: 'üêç' },
    kazuha:  { color: 'var(--kazuha)', accent: 'var(--kazuha-dark)', header: 'https://sunniejae.blob.core.windows.net/sunniejae/kazuha.png', emoji: 'ü¶¢' },
    eunchae: { color: 'var(--eunchae)', accent: 'var(--eunchae-dark)', header: 'https://sunniejae.blob.core.windows.net/sunniejae/eunchae.png', emoji: 'üê£' }
};

// ===== WISHLIST DATA =====
let wishlistItems = [];

// ===== BIAS THEME FUNCTION =====
function setBias(member) {
    currentBias = member;
    const data = memberData[member];

    document.body.style.backgroundColor = data.color;
    document.body.style.color = data.accent;

    const header = document.getElementById('page-header');
    header.style.backgroundColor = data.accent;
    document.getElementById('header-image').src = data.header;

    document.querySelectorAll('.collection').forEach(coll => {
        const collection = coll.dataset.collection;
        const previewImg = document.getElementById(`preview-${collection}`);
        const activeLabel = document.getElementById(`collection-${collection}-active`);
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-${member}.png`;
        activeLabel.textContent = `${data.emoji} ${capitalize(member)} Version`;
        coll.style.backgroundColor = data.accent;
        coll.style.color = data.color;
        coll.querySelector('select').style.backgroundColor = data.color;
        coll.querySelector('select').style.color = data.accent;
        activeLabel.style.backgroundColor = data.color;
        activeLabel.style.color = data.accent;

        updateWishlist(collection, activeLabel.textContent);
    });

    document.querySelectorAll('.bias-selector button').forEach(btn => {
        btn.style.backgroundColor = data.color;
        btn.style.color = data.accent;
    });
}

// ===== PRODUCT SELECTION FUNCTION =====
function selectVersion(select) {
    const collection = select.dataset.collection;
    const previewImg = document.getElementById(`preview-${collection}`);
    const activeLabel = document.getElementById(`collection-${collection}-active`);
    const value = select.value;
    let versionLabel = '';

    if(value === 'ot5'){
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-ot5.png`;
        versionLabel = 'OT5 Version';
    } else {
        const data = memberData[value];
        previewImg.src = `https://sunniejae.blob.core.windows.net/sunniejae/${collection}-${value}.png`;
        versionLabel = `${data.emoji} ${capitalize(value)} Version`;
    }
    activeLabel.textContent = versionLabel;
    updateWishlist(collection, versionLabel);
}

// ===== WISHLIST FUNCTIONS =====
function updateWishlist(collection, versionLabel) {
    wishlistItems = wishlistItems.filter(item => !item.startsWith(collection + ':'));
    wishlistItems.push(`${collection}: ${versionLabel}`);
    const wishlistTextarea = document.getElementById('wishlist-items');
    if(wishlistTextarea){
        wishlistTextarea.value = wishlistItems.join('\n');
    }
}

function submitWishlist() {
    const name = document.getElementById('wishlist-name').value.trim();
    const email = document.getElementById('wishlist-email').value.trim();

    if(!name || !email || wishlistItems.length === 0){
        alert("Please fill in your name, email, and select at least one item.");
        return;
    }

    const subject = encodeURIComponent(`Wishlist from ${name}`);
    const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nWishlist:\n${wishlistItems.join('\n')}`);
    window.location.href = `mailto:youremail@example.com?subject=${subject}&body=${body}`;
}

// ===== QUIZ FUNCTIONS =====
function openQuiz() { document.getElementById('quiz-modal').style.display='flex'; }
function closeQuiz() { 
    document.getElementById('quiz-modal').style.display='none';
    quizScores = {chaewon:0, sakura:0, yunjin:0, kazuha:0, eunchae:0};
    document.querySelectorAll('#quiz-content button').forEach(btn => btn.style.backgroundColor = '');
}
function answerQuiz(member, button) {
    quizScores[member]++;
    button.style.backgroundColor = memberData[member].accent;
    button.style.color = memberData[member].color;

    const totalAnswers = Object.values(quizScores).reduce((a,b)=>a+b,0);
    if(totalAnswers >= 3){
        const winner = Object.keys(quizScores).reduce((a,b)=> quizScores[a]>=quizScores[b]?a:b);
        setBias(winner);
        closeQuiz();
        alert(`Your bias match is ${memberData[winner].emoji} ${capitalize(winner)}!`);
    }
}

// ===== HELPER =====
function capitalize(str){ return str.charAt(0).toUpperCase() + str.slice(1); }
</script>
</body>
</html>
