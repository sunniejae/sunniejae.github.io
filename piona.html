<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FEARNOT Shop | Sunnie Jae</title>
<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
<style>
:root {
  --chaewon:#f0f0f5; --chaewon-dark:#342f38;
  --sakura:#ffb3d6; --sakura-dark:#c13886;
  --yunjin:#73e3bd; --yunjin-dark:#0d5c2d;
  --kazuha:#00c9c2; --kazuha-dark:#2a3055;
  --eunchae:#bf3851; --eunchae-dark:#880d1e;
  --primary:#9a9ad4; --dark-purple:#3f3d7a;

  --current-bg: var(--primary);
  --current-accent: var(--dark-purple);
}

body {
  margin:0;
  font-family: system-ui;
  background: var(--current-bg);
  transition: 0.5s;
}

header {
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#bag {
  position:relative;
  font-size:22px;
  cursor:pointer;
}
#bag-count {
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--current-accent);
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
  display:none;
}

.bias-buttons {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  padding:16px;
}

.bias-btn {
  padding:6px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

.bias-btn.active {
  border:2px solid var(--current-accent);
}

.profile {
  display:flex;
  align-items:center;
  gap:12px;
  padding:16px;
}

.profile img {
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--current-accent);
}

.profile-info h1 {
  margin:0;
  font-size:20px;
}

.profile-info .verified-badge {
  font-size:14px;
  color:var(--current-accent);
}

.products-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
  padding:16px;
}

.product-card {
  background:#fff;
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.product-card img {
  width:100%;
  border-radius:8px;
}

.product-btn, .wishlist-btn {
  margin-top:10px;
  padding:10px;
  border-radius:999px;
  border:none;
  width:100%;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,var(--current-accent),var(--current-bg));
  text-decoration:none;
  display:inline-flex;
  justify-content:center;
  gap:6px;
}

.product-btn:hover, .wishlist-btn:hover { transform:scale(1.05); }

#wishlist {
  padding:16px;
}
#wishlist textarea {
  width:100%;
  height:120px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active { display:flex; }

.modal-content {
  background:#fff;
  padding:20px;
  border-radius:16px;
  max-width:400px;
  width:90%;
  text-align:center;
}
.modal-content button {
  margin-top:12px;
}
</style>
</head>

<body>

<header>
  <strong>Fandom Shop</strong>
  <div id="bag">ðŸ’–<span id="bag-count">0</span></div>
</header>

<div class="bias-buttons">
  <button class="bias-btn" data-member="ot5" onclick="setBias('ot5')">OT5</button>
  <button class="bias-btn" data-member="chaewon" onclick="setBias('chaewon')">Chaewon</button>
  <button class="bias-btn" data-member="sakura" onclick="setBias('sakura')">Sakura</button>
  <button class="bias-btn" data-member="yunjin" onclick="setBias('yunjin')">Yunjin</button>
  <button class="bias-btn" data-member="kazuha" onclick="setBias('kazuha')">Kazuha</button>
  <button class="bias-btn" data-member="eunchae" onclick="setBias('eunchae')">Eunchae</button>
  <button class="bias-btn" onclick="openQuiz()">ðŸ’« Bias Matcher</button>
</div>

<div class="profile">
  <img id="profile-img" src="/assets/profile-ot5.png" alt="Profile">
  <div class="profile-info">
    <h1>OT5 <span class="verified-badge">Fearnot</span></h1>
  </div>
</div>

<div id="products-grid" class="products-grid"></div>

<div id="wishlist">
  <h3>Your Wishlist</h3>
  <textarea id="wishlist-items" readonly></textarea>
</div>

<!-- QUIZ MODAL -->
<div id="quiz-modal" class="modal">
  <div class="modal-content">
    <h3>Quiz</h3>
    <div id="quiz-questions"></div>
    <button onclick="closeQuiz()">Close Quiz</button>
  </div>
</div>

<!-- RESULT MODAL -->
<div id="result-modal" class="modal">
  <div class="modal-content">
    <img id="result-image" src="/assets/profile-ot5.png" alt="Result" width="120" height="120" style="border-radius:50%; border:2px solid var(--current-accent);">
    <h2 id="result-name">OT5</h2>
    <p id="result-description"></p>
    <div id="result-traits"></div>
    <button onclick="closeResult()">Start Shopping âœ¨</button>
  </div>
</div>

<script src="piona.js"></script>
</body>
</html>
