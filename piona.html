<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fandom Shop | Sunnie Jae</title>

<style>
:root {
  --chaewon:#f0f0f5; --chaewon-dark:#342f38;
  --sakura:#ffb3d6; --sakura-dark:#c13886;
  --yunjin:#73e3bd; --yunjin-dark:#0d5c2d;
  --kazuha:#00c9c2; --kazuha-dark:#2a3055;
  --eunchae:#bf3851; --eunchae-dark:#880d1e;
  --primary:#9a9ad4; --dark-purple:#3f3d7a;

  --current-bg: var(--primary);
  --current-accent: var(--dark-purple);
}

body {
  margin:0;
  font-family: system-ui;
  background: var(--current-bg);
  transition: 0.5s;
}

header {
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#bag {
  position:relative;
  font-size:22px;
  cursor:pointer;
}
#bag-count {
  position:absolute;
  top:-6px;
  right:-6px;
  background:var(--current-accent);
  color:#fff;
  font-size:11px;
  padding:2px 6px;
  border-radius:50%;
  display:none;
}

.bias-buttons {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  padding:16px;
}

.bias-btn {
  padding:6px 12px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

.products-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
  padding:16px;
}

.product-card {
  background:#fff;
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.product-card img {
  width:100%;
  border-radius:8px;
}

.product-btn, .wishlist-btn {
  margin-top:10px;
  padding:10px;
  border-radius:999px;
  border:none;
  width:100%;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,var(--current-accent),var(--current-bg));
  text-decoration:none;
  display:inline-flex;
  justify-content:center;
  gap:6px;
}

.product-btn:hover, .wishlist-btn:hover { transform:scale(1.05); }

#wishlist {
  padding:16px;
}

#wishlist textarea {
  width:100%;
  height:120px;
}

#wishlist input[type="text"], #wishlist input[type="email"] {
  width:100%;
  padding:6px;
  margin-top:6px;
  margin-bottom:6px;
  border-radius:8px;
  border:1px solid #ccc;
}

#wishlist label {
  font-weight:600;
}

#wishlist button {
  margin-top:8px;
}

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active { display:flex; }

/* QUIZ MODAL STYLING */
#quiz-questions p {
  font-size: 18px;
  margin-bottom: 12px;
}

#quiz-questions button {
  display:block;
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg, var(--current-accent), var(--current-bg));
  transition: transform 0.2s;
}

#quiz-questions button:hover {
  transform: scale(1.05);
}

.modal-content {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:#fff;
  padding:20px;
  border-radius:16px;
  max-width:400px;
  width:90%;
  text-align:center;
  gap:12px;
}


</style>
</head>

<body>

<header>
  <strong>FEARNOT Shop</strong>
  <div id="bag">ðŸ’–<span id="bag-count">0</span></div>
</header>

<div class="bias-buttons">
  <button class="bias-btn" onclick="setBias('ot5')" data-member="ot5">OT5</button>
  <button class="bias-btn" onclick="setBias('chaewon')" data-member="chaewon">Chaewon</button>
  <button class="bias-btn" onclick="setBias('sakura')" data-member="sakura">Sakura</button>
  <button class="bias-btn" onclick="setBias('yunjin')" data-member="yunjin">Yunjin</button>
  <button class="bias-btn" onclick="setBias('kazuha')" data-member="kazuha">Kazuha</button>
  <button class="bias-btn" onclick="setBias('eunchae')" data-member="eunchae">Eunchae</button>
  <button class="bias-btn" onclick="openQuiz()">ðŸ’« Bias Matcher</button>
</div>

<div id="products-grid" class="products-grid"></div>

<div id="wishlist">
  <h3>Your Wishlist</h3>
  <textarea id="wishlist-items" readonly></textarea>
  
  <label for="wishlist-name">Your Name:</label>
  <input type="text" id="wishlist-name" placeholder="Enter your name">
  
  <label for="wishlist-email">Your Email:</label>
  <input type="email" id="wishlist-email" placeholder="Enter your email">
  
  <label>
    <input type="checkbox" id="email-optin">
    Subscribe to promotions
  </label>
  
  <button onclick="submitWishlist()">Send Wishlist ðŸ“§</button>
</div>

<!-- QUIZ MODAL -->
<div id="quiz-modal" class="modal">
  <div class="modal-content" id="quiz-questions"></div>
</div>

<!-- RESULT MODAL -->
<div id="result-modal" class="modal">
  <div class="modal-content">
    <img id="result-image" width="120" height="120" alt="Result Member">
    <h2 id="result-name"></h2>
    <p id="result-description"></p>
    <p id="result-traits"></p>
    <button onclick="closeResult()">Start Shopping âœ¨</button>
  </div>
</div>

<script src="piona.js"></script>
</body>
</html>
