<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunnie Jae Creates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

  <style>
    /* Root Variables */
    :root {
      --black: #000010;
      --white: #ffffff;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --silver: #f0f0f5;
      --pink: #ffb3d6;
      --teal: #00a8a3;
      --primary: #9a9ad4;
    }

    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--gray);
      font-family: "Trebuchet MS", sans-serif;
      line-height: 1.5;
    }

    a {
      color: var(--pink);
      text-decoration: none;
    }

    /* Glow Effect */
    .glow {
      filter: drop-shadow(0 0 6px var(--pink));
    }

    /* Header / Navbar */
    header {
      background: var(--dark-gray);
      border-bottom: 2px solid var(--primary);
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-logo img {
      height: 40px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: var(--gray);
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--pink);
    }

    .mobile-toggle {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .mobile-toggle span {
      width: 24px;
      height: 2px;
      background: var(--white);
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: var(--dark-gray);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border: 2px solid var(--primary);
      }
      .navbar ul.active {
        display: flex;
      }
      .mobile-toggle {
        display: flex;
      }
    }

    /* Layout */
    .main-content {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    aside.sidebar {
      width: 220px;
      background: var(--dark-gray);
      padding: 15px;
      border: 2px inset var(--primary);
    }

    aside h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: var(--pink);
    }

    .folders-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .folder-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border: 1px solid var(--primary);
      background: var(--black);
      transition: background 0.2s ease;
    }

    .folder-item:hover {
      background: var(--teal);
      color: var(--white);
    }

    .folder-item img {
      width: 28px;
      height: 28px;
    }

    .content-area {
      flex: 1;
      min-height: 500px;
      background: var(--silver);
      border: 2px inset var(--primary);
      padding: 20px;
      overflow: auto;
    }

    /* Section 1: Title Banner */
    .section-title {
      width: 100%;
      height: 400px;
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/social%20feed%20header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 20px 0;
      position: relative;
      overflow: hidden;
      min-height: 350px;
      border: 2px inset var(--primary);
      box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3), 2px 2px 8px rgba(0,0,0,0.4);
    }

    .section-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: color-mix(in srgb, var(--pink) 20%, transparent);
    }

    /* Section 2: Blog Embed */
    .section-notebook {
      margin-top: 20px;
    }

    .section-notebook h2 {
      color: var(--teal);
      margin-bottom: 10px;
    }

    .widget-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      background: var(--white);
    }

    /* Footer Taskbar */
    footer.taskbar {
      background: var(--dark-gray);
      border-top: 2px solid var(--primary);
      padding: 8px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .taskbar-image {
      height: 28px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="navbar-logo glow">
        <img src="https://sunniejae.blob.core.windows.net/sunniejae/logo.png" alt="Logo">
        <span>Sunnie Jae Creates</span>
      </div>
      <ul id="navMenu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="videos.html" class="nav-link">Videos</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
        <li><a href="studio.html" class="nav-link">Studio</a></li>
      </ul>
      <div class="mobile-toggle" id="mobileToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Folders</h2>
      <div class="folders-container">
        <a href="#" class="folder-item glow">
          <img src="https://imgur.com/nP4DNvF.png" alt="Design Folder">
          <span class="folder-label">Graphic Design</span>
        </a>
        <a href="#" class="folder-item glow">
          <img src="https://imgur.com/yH0I95O.png" alt="Art Folder">
          <span class="folder-label">Digital Art</span>
        </a>
        <a href="#" class="folder-item glow">
          <img src="https://imgur.com/8mPLF2s.png" alt="Writing Folder">
          <span class="folder-label">Writing</span>
        </a>
        <a href="#" class="folder-item glow">
          <img src="https://imgur.com/4tLr9yD.png" alt="Video Folder">
          <span class="folder-label">Videos</span>
        </a>
      </div>
    </aside>

    <!-- CONTENT AREA -->
    <main class="content-area">
      <!-- SECTION 1: TITLE -->
      <section class="section-title glow" id="home"></section>

      <!-- SECTION 2: BLOG -->
      <section class="section-notebook">
        <h2>Latest Posts</h2>
        <div class="widget-container">
          <iframe src="https://sunniejaecreates.blogspot.com/feeds/posts/default?alt=rss"></iframe>
        </div>
      </section>
    </main>
  </div>

  <!-- FOOTER -->
  <footer class="taskbar">
    <div class="taskbar-content">
      <img src="https://sunniejae.blob.core.windows.net/sunniejae/logo.png" alt="Taskbar Logo" class="taskbar-image glow">
    </div>
  </footer>

  <script>
    const mobileToggle = document.getElementById('mobileToggle');
    const navMenu = document.getElementById('navMenu');

    mobileToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
