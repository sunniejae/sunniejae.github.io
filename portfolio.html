  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px; /* Explicit base font size */
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #442269;
      color: #89e6e0;
      overflow-x: hidden;
      padding-top: 100px;
      line-height: 1.6;
      min-height: 100vh;
      font-size: 1rem; /* Explicit body font size */
    }

    /* HEADER NAVIGATION STYLES */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #f0f0f5;
      border-bottom: 3px solid #007e8f;
      border-top: 1px solid #007e8f;
      z-index: 1000;
      padding: 15px 0;
      box-shadow: inset 0 1px 0 #89e6e0, 0 3px 6px rgba(0, 0, 0, 0.4);
      min-height: 80px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px; /* Increased max width */
      margin: 0 auto;
      padding: 0 30px;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .logo img {
      height: 50px;
      width: auto;
      border-radius: 0px;
      border: 2px solid #89e6e0;
      box-shadow: inset 1px 1px 0 #02d1ca, 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: #404040;
      white-space: nowrap;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link {
      color: #404040;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 0px;
      transition: all 0.15s ease;
      position: relative;
      background: #9a9ad4;
      border: 2px outset #9a9ad4;
      white-space: nowrap;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 2px;
    }

    .nav-link:hover {
      background: #c73e8d;
      color: #404040;
      transform: none;
      border: 2px inset #c73e8d;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      background: #007e8f;
      border: 2px outset #007e8f;
      border-radius: 0px;
      min-width: 220px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-5px);
      transition: all 0.15s ease;
      z-index: 1001;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      padding: 4px;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: block;
      color: #f0f0f5;
      text-decoration: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 0px;
      margin: 1px;
      transition: all 0.1s ease;
      font-weight: 400;
      background: transparent;
      border: 1px solid transparent;
    }

    .dropdown-item:hover {
      background: #9a9ad4;
      color: #404040;
      transform: none;
      border: 1px outset #02d1ca;
    }

    /* Mobile toggle */
    .mobile-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
      padding: 8px;
    }

    .mobile-toggle span {
      width: 25px;
      height: 3px;
      background: #404040;
      border-radius: 0px;
      transition: all 0.3s ease;
    }

    .main-content {
      max-width: 1400px; /* Increased max width */
      margin: 0 auto;
      padding: 0 30px;
      width: 100%;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 30px;
    }

    /* Left sidebar for folders */
    .sidebar {
      position: sticky;
      top: 120px;
      height: fit-content;
      padding: 20px 0;
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
      color: #9a9ad4;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 0 #6e0b41, 2px 2px 0 #007e8f, 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    /* Main content area */
    .content-area {
      display: flex;
      flex-direction: column;
    }
    /* Section 1: Title Banner */
    .section-title {
      width: 100%;
      height: 400px;
      background-image: url('https://imgur.com/n6km6m0.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0px;
      margin: 20px 0;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3), 2px 2px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      min-height: 350px;
      border: 2px inset #9a9ad4;
    }

    .section-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(199, 62, 141, 0.1);
      border-radius: 0px;
    }

    /* Section 2: Notebook */
    .section-notebook {
      padding: 40px 0;
      text-align: center;
      width: 100%;
    }

    .section-notebook h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #ff66cc;
      margin-bottom: 25px;
      text-shadow: 1px 1px 0 #6e0b41, 2px 2px 0 #007e8f, 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .notebook-image {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 0px;
      transition: transform 0.1s ease;
      display: block;
      margin: 0 auto;
      border: 3px outset #8f0fc8;
    }

    .notebook-image:hover {
      transform: none;
      border: 3px inset #8f0fc8;
    }

    /* Section 3: Computer with Pinterest */
    .section-computer {
      padding: 40px 0;
      text-align: center;
      width: 100%;
    }

    .section-computer h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #f0f0f5;
      margin-bottom: 25px;
      text-shadow: 1px 1px 0 #007e8f, 2px 2px 0 #6e0b41, 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .computer-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 0 auto;
    }

    .computer-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0px;
      border: 3px outset #007e8f;
    }

    .pinterest-embed {
      position: absolute;
      top: 14.5%;
      left: 8.3%;
      width: 42.7%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 0px;
      background: #6e0b41;
    }

    .pinterest-embed > * {
      max-width: 100%;
      max-height: 100%;
    }

    .pinterest-embed > a {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Folders Sidebar */
    .folders-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .folder-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-decoration: none;
      color: #404040;
      padding: 8px 12px;
      border-radius: 0px;
      transition: all 0.1s ease;
      background: #9a9ad4;
      border: 2px outset #9a9ad4;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 1px 0;
      width: 100%;
    }

    .folder-item:hover {
      transform: none;
      background: #ff66cc;
      border: 2px inset #ff66cc;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .social-item:hover {
      background: #02d1ca;
      border: 2px inset #02d1ca;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3);
      color: #404040;
    }

    .folder-item img {
      width: 24px;
      height: 24px;
      border-radius: 0px;
      margin-right: 12px;
      transition: transform 0.1s ease;
      object-fit: contain;
      background: #89e6e0;
      padding: 4px;
      border: 1px outset #89e6e0;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .folder-item:hover img {
      transform: none;
      border: 1px inset #404040;
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .folder-label {
      font-size: 0.8rem;
      font-weight: 500;
      text-align: left;
      line-height: 1.2;
      letter-spacing: 0.3px;
      flex-grow: 1;
    }

    /* FOOTER / TASKBAR */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: #007e8f;
      border-top: 2px solid #02d1ca;
      border-bottom: 1px solid #6e0b41;
      height: 60px;
      box-shadow: inset 0 1px 0 #89e6e0, 0 -2px 4px rgba(0, 0, 0, 0.3);
    }

    .taskbar-content {
      max-width: 1400px; /* Increased max width */
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .taskbar-image {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    /* Loading animation for Pinterest embed */
    .pinterest-embed::before {
      content: "Loading Live Feed...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #9a9ad4;
      font-size: 0.9rem;
      z-index: -1;
      font-weight: 300;
    }

    /* Enhanced Visual Effects */
    .glow {
      position: relative;
    }

    .glow::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: #ff66cc;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.1s ease;
      z-index: -1;
      border: 1px solid #02d1ca;
    }

    .glow:hover::before {
      opacity: 1;
    }

    .glow:hover::before {
      opacity: 0.3;
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .nav-container,
      .main-content,
      .taskbar-content {
        max-width: 100%;
        padding: 0 25px;
      }
      
      .main-content {
        grid-template-columns: 180px 1fr;
        gap: 20px;
      }
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .sidebar {
        position: static;
        order: -1;
      }
      
      .sidebar h2 {
        font-size: 1rem;
        margin-bottom: 15px;
      }
      
      .folders-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }
      
      .folder-item {
        flex-direction: column;
        padding: 10px;
        text-align: center;
      }
      
      .folder-item img {
        width: 32px;
        height: 32px;
        margin-right: 0;
        margin-bottom: 8px;
      }
      
      .folder-label {
        text-align: center;
        font-size: 0.75rem;
      }

      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #02d1ca;
        border-top: 2px solid #007e8f;
        border-bottom: 2px solid #007e8f;
        flex-direction: column;
        padding: 10px;
        gap: 5px;
        box-shadow: inset 0 1px 0 #89e6e0, 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .nav-menu.active {
        display: flex;
      }

      .mobile-toggle {
        display: flex;
      }

      .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        border: none;
        background: transparent;
        margin-left: 0;
        margin-top: 10px;
      }

      .folders-container {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }

    @media (max-width: 768px) {
      body {
        padding-top: 80px;
      }

      .section-title {
        height: 250px;
        margin: 15px 0;
      }

      .pinterest-embed {
        position: static;
        width: 100%;
        height: 250px;
        margin: 15px 0;
        border-radius: 0px;
      }

      .computer-image {
        margin-bottom: 15px;
      }

      .taskbar {
        height: 50px;
      }

      .taskbar-image {
        height: 40px;
      }

      .main-content {
        padding: 0 20px;
      }

      .nav-container {
        padding: 0 20px;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 0 15px;
      }

      .nav-container {
        padding: 0 15px;
      }

      .logo-text {
        font-size: 0.9rem;
      }

      .logo img {
        height: 40px;
      }

      .folders-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .taskbar-content {
        padding: 0 15px;
      }

      .taskbar {
        height: 45px;
      }

      .taskbar-image {
        height: 35px;
      }
    }

    /* Force minimum sizes to prevent shrinking */
    @media (min-width: 1400px) {
      .nav-container,
      .main-content,
      .taskbar-content {
        max-width: 1400px;
      }
    }

    /* Smooth scrolling and animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-notebook,
    .section-computer,
    .section-folders {
      animation: fadeInUp 0.8s ease-out;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 16px;
    }

    ::-webkit-scrollbar-track {
      background: #9a9ad4;
      border: 1px inset #9a9ad4;
    }

    ::-webkit-scrollbar-thumb {
      background: #c73e8d;
      border: 2px outset #c73e8d;
      border-radius: 0px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8f0fc8;
      border: 2px inset #8f0fc8;
    }

    ::-webkit-scrollbar-button {
      background: #02d1ca;
      border: 1px outset #02d1ca;
      height: 16px;
    }

    ::-webkit-scrollbar-button:hover {
      background: #007e8f;
      border: 1px inset #007e8f;
    }
  </style>
</head>

  <!-- Mobile Navigation Toggle -->
  <script>
    document.getElementById('mobileToggle').addEventListener('click', function() {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      
      // Animate hamburger menu
      const spans = this.getElementsByTagName('span');
      if (navMenu.classList.contains('active')) {
        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
        spans[1].style.opacity = '0';
        spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
      } else {
        spans[0].style.transform = 'none';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'none';
      }
    });

    // Close mobile menu when clicking on a link
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', () => {
        const navMenu = document.getElementById('navMenu');
        const mobileToggle = document.getElementById('mobileToggle');
        navMenu.classList.remove('active');
        
        // Reset hamburger menu
        const spans = mobileToggle.getElementsByTagName('span');
        spans[0].style.transform = 'none';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'none';
      });
    });

    // Smooth reveal animations on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationDelay = '0.2s';
          entry.target.style.animationFillMode = 'forwards';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.section-notebook, .section-computer, .section-folders').forEach(section => {
      observer.observe(section);
    });

    // Debug zoom detection
    console.log('Browser zoom level:', Math.round(window.devicePixelRatio * 100) + '%');
    console.log('Viewport width:', window.innerWidth);
    console.log('Screen width:', screen.width);
  </script>
