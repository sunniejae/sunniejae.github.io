  <style>
    :root {
      --black: #000010;
      --white: #ffffff;
      --dark-gray: #404040;
      --gray: #bfbfdc;
      --silver: #f0f0f5;
      --pink: #ffb3d6;
      --teal: #00a8a3;
      --dark-purple: #3f3d7a;
      --accent: #00c9c2;
      --secondary: #c13886;
      --primary: #9a9ad4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark-purple);
      color: var(--teal);
      overflow-x: hidden;
      padding-top: 100px;
      line-height: 1.6;
      min-height: 100vh;
      font-size: 1rem;
    }

    /* HEADER NAVIGATION STYLES */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--silver);
      border-bottom: 3px solid var(--teal);
      border-top: 1px solid var(--teal);
      z-index: 1000;
      padding: 15px 0;
      box-shadow: inset 0 1px 0 var(--teal), 0 3px 6px rgba(0, 0, 0, 0.4);
      min-height: 80px;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .logo img {
      height: 50px;
      width: auto;
      border-radius: 0px;
      border: 2px solid var(--teal);
      box-shadow: inset 1px 1px 0 var(--accent), 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .logo-text {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.2rem;
      color: var(--dark-gray);
      white-space: nowrap;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--dark-gray);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 0px;
      transition: all 0.15s ease;
      position: relative;
      background: var(--primary);
      border: 2px outset var(--primary);
      white-space: nowrap;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 2px;
    }

    .nav-link:hover {
      background: var(--secondary);
      color: var(--dark-gray);
      transform: none;
      border: 2px inset var(--secondary);
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 5px);
      left: 0;
      background: var(--teal);
      border: 2px outset var(--teal);
      border-radius: 0px;
      min-width: 220px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-5px);
      transition: all 0.15s ease;
      z-index: 1001;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      padding: 4px;
    }

    .dropdown:hover .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-item {
      display: block;
      color: var(--silver);
      text-decoration: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 0px;
      margin: 1px;
      transition: all 0.1s ease;
      font-weight: 400;
      background: transparent;
      border: 1px solid transparent;
    }

    .dropdown-item:hover {
      background: var(--primary);
      color: var(--dark-gray);
      transform: none;
      border: 1px outset var(--accent);
    }

    /* Mobile toggle */
    .mobile-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
      padding: 8px;
    }

    .mobile-toggle span {
      width: 25px;
      height: 3px;
      background: var(--dark-gray);
      border-radius: 0px;
      transition: all 0.3s ease;
    }

    /* MAIN CONTENT */
    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      width: 100%;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 30px;
    }

    .sidebar {
      position: sticky;
      top: 120px;
      height: fit-content;
      padding: 20px 0;
    }

    .sidebar h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8rem;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 0 #6e0b41, 2px 2px 0 var(--teal), 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .content-area {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      width: 100%;
      height: 400px;
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/social%20feed%20header.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 0px;
      margin: 20px 0;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3), 2px 2px 8px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      min-height: 350px;
      border: 2px inset var(--primary);
    }

    .section-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(199, 62, 141, 0.1);
      border-radius: 0px;
    }

    .section-notebook {
      padding: 20px 0;
      text-align: center;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    .section-notebook h2 {
      font-family: 'Press Start 2P', monospace;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: var(--pink);
      margin-bottom: 25px;
      text-shadow: 1px 1px 0 #6e0b41, 2px 2px 0 var(--teal), 3px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .widget-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .widget-container iframe {
      max-width: 100%;
      border: 3px outset var(--teal);
      border-radius: 0px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
      background: #6e0b41;
    }

    /* Folders Sidebar */
    .folders-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .folder-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-decoration: none;
      color: var(--dark-gray);
      padding: 8px 12px;
      border-radius: 0px;
      transition: all 0.1s ease;
      background: var(--primary);
      border: 2px outset var(--primary);
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      margin: 1px 0;
      width: 100%;
    }

    .folder-item:hover {
      transform: none;
      background: var(--pink);
      border: 2px inset var(--pink);
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .social-item:hover {
      background: var(--accent);
      border: 2px inset var(--accent);
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.3);
      color: var(--dark-gray);
    }

    .folder-item img {
      width: 24px;
      height: 24px;
      border-radius: 0px;
      margin-right: 12px;
      transition: transform 0.1s ease;
      object-fit: contain;
      background: var(--teal);
      padding: 4px;
      border: 1px outset var(--teal);
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      flex-shrink: 0;
    }

    .folder-item:hover img {
      transform: none;
      border: 1px inset var(--dark-gray);
      box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .folder-label {
      font-size: 0.8rem;
      font-weight: 500;
      text-align: left;
      line-height: 1.2;
      letter-spacing: 0.3px;
      flex-grow: 1;
    }

    /* FOOTER / TASKBAR */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: var(--teal);
      border-top: 2px solid var(--accent);
      border-bottom: 1px solid var(--dark-purple);
      height: 60px;
      box-shadow: inset 0 1px 0 var(--teal), 0 -2px 4px rgba(0, 0, 0, 0.3);
    }

    .taskbar-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .taskbar-image {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    /* Glow effect */
    .glow {
      position: relative;
    }

    .glow::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: var(--pink);
      border-radius: inherit;
      opacity: 0.3;
      transition: opacity 0.1s ease;
      z-index: -1;
      border: 1px solid var(--accent);
    }

    /* Responsive design */
    @media (max-width: 1200px) {
      .nav-container,
      .main-content,
      .taskbar-content {
        max-width: 100%;
        padding: 0 25px;
      }

      .main-content {
        grid-template-columns: 180px 1fr;
        gap: 20px;
      }
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .sidebar {
        position: static;
        order: -1;
      }

      .sidebar h2 {
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .folders-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }

      .folder-item {
        flex-direction: column;
        padding: 10px;
        text-align: center;
      }

      .folder-item img {
        width: 32px;
        height: 32px;
        margin-right: 0;
        margin-bottom: 8px;
      }

      .folder-label {
        text-align: center;
        font-size: 0.75rem;
      }

      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--accent);
        border-top: 2px solid var(--teal);
        border-bottom: 2px solid var(--teal);
        flex-direction: column;
        padding: 10px;
        gap: 5px;
        box-shadow: inset 0 1px 0 var(--teal), 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .nav-menu.active {
        display: flex;
      }

      .mobile-toggle {
        display: flex;
      }
    }

    @media (max-width: 768px) {
      body { padding-top: 80px; }
      .section-title { height: 250px; margin: 15px 0; }
      .taskbar { height: 50px; }
      .taskbar-image { height: 40px; }
      .main-content { padding: 0 20px; }
      .nav-container { padding: 0 20px; }
      .widget-container iframe { height: 350px !important; }
    }

    @media (max-width: 480px) {
      .main-content { padding: 0 15px; }
      .nav-container { padding: 0 15px; }
      .logo-text { font-size: 0.9rem; }
      .logo img { height: 40px; }
      .folders-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .taskbar-content { padding: 0 15px; }
      .taskbar { height: 45px; }
      .taskbar-image { height: 35px; }
      .widget-container iframe { height: 300px !important; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
