<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LE SSERAFIM OT5 Shop</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png" />

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Domain Verify -->
  <meta name="p:domain_verify" content="282c1149f313f61846925d7d39577f4d"/>

  <style>
    :root {
      --accent: #66ff66;
      --secondary: #00ffcc;
      --gray: #ccc;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 24px;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
    }
    .product-card {
      display: inline-block;
      width: 220px;
      margin: 12px;
      padding: 12px;
      text-align: center;
      vertical-align: top;
    }
    .member-badge {
      font-weight: bold;
    }
    #wishlist-items {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
    }
    #wishlist-empty {
      color: var(--gray);
      font-style: italic;
    }
    input {
      background: rgba(255,255,255,0.05);
      border: none;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; font-size:2rem; color: var(--accent); margin-bottom:24px;">LE SSERAFIM OT5 Shop</h1>

  <!-- Product List -->
  <section>
    <h2 style="color: var(--accent); margin-bottom:12px;">Products</h2>
    <div id="product-list"></div>
  </section>

  <!-- Wishlist -->
  <section style="margin-top:36px;">
    <h2 style="color: var(--accent); margin-bottom:12px;">Your Wishlist</h2>
    <div id="wishlist-empty">Your wishlist is empty.</div>
    <div id="wishlist-items"></div>
  </section>

  <!-- App container for forms -->
  <div id="app"></div>

  <!-- Shop JS -->
  <script src="shop.js"></script>
</body>
</html>
