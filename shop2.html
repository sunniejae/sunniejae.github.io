<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Root Color Palette */
    :root {
      --purple: #9a9ad4;              
      --pink: #ff66cc;                 
      --cyan: #02d1ca;                 
      --magenta: #da70d6;              
      --dark-purple: #8b008b;          
      --pale-pink: #ffb3e6;            
      --lilac: #dda0dd;                
      --white: #ffffff;                
      --light-gray: #e6e6fa;           
      --gray: #663399;                 
      --silver: #c0c0c0;               
      --dark-gray: #4b0082;            
      --black: #1a0d1f;                
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--lilac);
      color: var(--dark-purple);
    }

    header {
      background: var(--purple);
      color: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--magenta);
    }

    .hero {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 6rem 2rem;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .section-products {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .etsy-widget-container {
      background: var(--white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .widget-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .widget-header h3 {
      font-size: 1.8rem;
      color: var(--dark-purple);
      margin-bottom: 0.5rem;
    }

    .widget-header p {
      color: var(--gray);
      font-size: 1rem;
    }

    .etsy-iframe {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    footer {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    footer a {
      color: var(--magenta);
      text-decoration: none;
      margin: 0 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .section-products {
        padding: 2rem 1rem;
      }
      
      .etsy-widget-container {
        padding: 1rem;
      }
      
      .hero {
        padding: 4rem 1rem;
      }
      
      .hero h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sunnie Jae</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">New Arrivals</a>
      <a href="#">Collections</a>
      <a href="#">Sale</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Shop Sunnie Jae</h2>
    <p>buy my art or read my books</p>
  </section>

  <section class="section-products">
    <div class="etsy-widget-container">
      <div class="widget-header">
        <h3>Shop Sunnie Jae</h3>
        <p>My designs on apparel, stationary, and more</p>
      </div>
      
      <!-- Etsy Widget iframe version -->
      <div class="etsy-iframe">
        <iframe src='https://widgets.sociablekit.com/etsy-shop/iframe/25591381' 
                frameborder='0' 
                width='100%' 
                height='1000'
                title="Sunnie Jae Etsy Shop">
        </iframe>
      </div>
      
      <!-- Alternative Etsy Widget div version (backup) -->
      <div class='sk-ww-etsy-shop' data-embed-id='25591381'></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Pasteliume Shop. All rights reserved.</p>
  </footer>

  <!-- Etsy Widget Script -->
  <script src='https://widgets.sociablekit.com/etsy-shop/widget.js' defer></script>

</body>
</html>
