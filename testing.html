<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Creates</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/gxc6hdU.png">
<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Tahoma', sans-serif;
    background: var(--black) url('https://i.imgur.com/gxc6hdU.png') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
    user-select: none;
}

/* Desktop elements */
.desktop {
    height: calc(100vh - 50px);
    position: relative;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: flex-start;
}
.desktop-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background-color 0.2s;
    width: 80px;
    height: 80px;
}
.desktop-icon:hover {
    background-color: rgba(255, 255, 255, 0.1);
}
.desktop-icon img {
    width: 48px;
    height: 48px;
    margin-bottom: 4px;
}
.desktop-icon span {
    color: var(--white);
    font-size: 11px;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    line-height: 1.2;
}

/* Windows */
.window {
    position: absolute;
    background: var(--silver);
    border: 2px outset var(--gray);
    min-width: 300px;
    min-height: 200px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    z-index: 10;
}
.window.active {
    z-index: 100;
}
.window.minimized {
    display: none;
}
.window-header {
    background: linear-gradient(to bottom, var(--primary), var(--dark-purple));
    color: var(--white);
    padding: 4px 8px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    font-weight: bold;
}
.window-controls {
    display: flex;
    gap: 2px;
}
.window-button {
    width: 18px;
    height: 18px;
    background: var(--gray);
    border: 1px outset var(--gray);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: bold;
}
.window-button:hover {
    background: var(--accent);
}
.window-content {
    padding: 8px;
    height: calc(100% - 30px);
    overflow: auto;
    display: flex;
    flex-direction: column;
}

/* Taskbar */
.taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: linear-gradient(to bottom, var(--silver), var(--gray));
    border-top: 2px outset var(--gray);
    display: flex;
    align-items: center;
    padding: 0 8px;
    z-index: 1000;
}
.start-button {
    background: linear-gradient(to bottom, var(--silver), var(--gray));
    border: 2px outset var(--gray);
    color: var(--black);
    font-weight: bold;
    padding: 6px 12px;
    cursor: pointer;
    margin-right: 8px;
    font-size: 13px;
}
.start-button:hover {
    background: linear-gradient(to bottom, var(--white), var(--gray));
}
.taskbar-buttons {
    flex: 1;
    display: flex;
    gap: 4px;
}
.taskbar-button {
    background: linear-gradient(to bottom, var(--silver), var(--gray));
    border: 2px inset var(--gray);
    color: var(--black);
    padding: 6px 12px;
    cursor: pointer;
    font-size: 12px;
    max-width: 150px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}
.taskbar-button.active {
    background: linear-gradient(to bottom, var(--primary), var(--dark-purple));
    border: 2px inset var(--gray);
}
.taskbar-button:hover {
    background: linear-gradient(to bottom, var(--white), var(--silver));
}
.clock {
    color: var(--black);
    font-size: 11px;
    padding: 4px 8px;
    background: var(--silver);
    border: 1px inset var(--gray);
    margin-left: 8px;
}

/* Start menu */
.start-menu {
    position: fixed;
    bottom: 50px;
    left: 8px;
    width: 250px;
    background: var(--silver);
    border: 2px outset var(--gray);
    display: none;
    z-index: 1001;
}
.start-menu.show {
    display: block;
}
.menu-item {
    padding: 8px 16px;
    cursor: pointer;
    border-bottom: 1px solid var(--gray);
    font-size: 12px;
    position: relative;
}
.menu-item:hover {
    background: var(--primary);
    color: var(--white);
}
.menu-item.has-submenu::after {
    content: 'â–¶';
    position: absolute;
    right: 8px;
}
.submenu {
    position: absolute;
    left: 100%;
    top: 0;
    width: 200px;
    background: var(--teal);
    border: 2px outset var(--dark-gray);
    display: none;
}
.menu-item:hover .submenu {
    display: block;
}

/* Chat window */
#chat-window {
    display: none;
}
#chat-window.active {
    display: flex;
    flex-direction: column;
    width: 400px;
    height: 500px;
}

/* Mobile mode overrides */
body.mobile-mode {
    overflow: hidden;
}
body.mobile-mode .desktop,
body.mobile-mode .window:not(#chat-window),
body.mobile-mode .taskbar-button,
body.mobile-mode .window-controls,
body.mobile-mode .resize-handle,
body.mobile-mode .window-header:not(#chat-window .window-header) {
    display: none !important;
}
body.mobile-mode .taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    justify-content: center;
    background: var(--gray);
    border-top: 2px inset var(--dark-gray);
    z-index: 1000;
}
body.mobile-mode #chat-window {
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    box-shadow: none;
    z-index: 1001;
    background: var(--silver);
    overflow-y: auto;
    padding: 8px;
}
body.mobile-mode #chat-window .message-user {
    align-self: flex-end;
    background-color: var(--white);
    color: var(--black);
    margin: 4px;
    padding: 6px 10px;
    border-radius: 12px;
    max-width: 70%;
}
body.mobile-mode #chat-window .message-tweety96 {
    align-self: flex-start;
    background-color: var(--secondary);
    color: var(--white);
    margin: 4px;
    padding: 6px 10px;
    border-radius: 12px;
    max-width: 70%;
}
body.mobile-mode .start-menu {
    top: 0;
    bottom: auto;
    left: 0;
    width: 100%;
    z-index: 1002;
}
</style>
</head>
<body>
<!-- Desktop -->
<div class="desktop">
    <div class="desktop-icon">
        <img src="https://i.imgur.com/gxc6hdU.png" alt="Icon">
        <span>My PC</span>
    </div>
</div>

<!-- Chat Window -->
<div class="window" id="chat-window">
    <div class="window-header">Chat with Tweety96</div>
    <div class="window-content">
        <div class="message-tweety96">Hello! This is Tweety96.</div>
        <div class="message-user">Hi there!</div>
        <div class="message-tweety96">How are you?</div>
        <div class="message-user">Good, thanks!</div>
    </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
    <button class="start-button" id="start-button">Start</button>
</div>

<!-- Start Menu -->
<div class="start-menu" id="start-menu">
    <div class="menu-item">Open Chat</div>
    <div class="menu-item">Settings</div>
</div>

<!-- Mobile Mode Toggle -->
<button id="mobile-toggle" style="position: fixed; top: 10px; right: 10px; z-index:2000;">Mobile Mode</button>

<script>
const toggleButton = document.getElementById('mobile-toggle');

toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('mobile-mode');

    const chatWindow = document.getElementById('chat-window');
    const startMenu = document.getElementById('start-menu');

    if(document.body.classList.contains('mobile-mode')) {
        if(chatWindow) chatWindow.classList.add('active');
        if(startMenu) startMenu.classList.add('show');
    } else {
        if(chatWindow) chatWindow.classList.remove('active');
        if(startMenu) startMenu.classList.remove('show');
    }
});
</script>
</body>
</html>
