<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Desktop Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://i.imgur.com/wHDx7cE.png" type="image/png">
<style>
  :root {
    --primary: #9a9ad4;
    --secondary: #c13886;
    --accent: #00c9c2;
    --dark-purple: #3f3d7a;
    --darker-cyan: #00a8a3;
    --light-pink: #ffb3d6;
    --silver: #f0f0f5;
    --gray: #bfbfdc;
    --dark-gray: #404040;
    --white: #ffffff;
  }

  body {
    margin:0;
    padding:0;
    background: url('https://i.imgur.com/4D0ZDvV.png') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
    overflow: auto;
  }

  .window {
    position: absolute;
    border: 2px solid var(--primary);
    background: var(--white);
    resize: both;
    overflow: hidden;
    display: block;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    z-index: 10;
  }

  .window-header {
    background: var(--primary);
    color: var(--white);
    padding: 5px 10px;
    cursor: move;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .window-controls {
    display: flex;
    gap: 5px;
  }

  .window-btn {
    width: 20px;
    height: 20px;
    background: var(--secondary);
    color: var(--white);
    text-align: center;
    line-height: 18px;
    cursor: pointer;
  }

  .window-content {
    padding: 10px;
    overflow: auto;
    height: calc(100% - 32px);
  }

  /* Desktop folders */
  .desktop-icons {
    position: absolute;
    top: 100px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .desktop-icons .icon {
    text-align: center;
    color: var(--white);
    text-decoration: none;
    font-size: 0.9rem;
  }

  .desktop-icons .icon img {
    width: 64px;
    height: 64px;
    display: block;
    margin-bottom: 5px;
  }

  /* Start menu */
  #start-button {
    background: var(--dark-gray);
    color: var(--white);
    padding: 5px 15px;
    cursor: pointer;
  }

  #start-menu {
    position: absolute;
    bottom: 40px;
    left: 0;
    background: var(--dark-gray);
    color: var(--white);
    display: none;
    flex-direction: column;
    min-width: 200px;
    z-index: 50;
  }

  #start-menu a {
    padding: 8px 12px;
    color: var(--white);
    text-decoration: none;
    display: block;
    position: relative;
  }

  #start-menu a:hover {
    background: var(--secondary);
  }

  .submenu {
    display: none;
    position: absolute;
    top: 0;
    left: 100%;
    background: var(--dark-gray);
    min-width: 150px;
    z-index: 100;
  }

  #start-menu a:hover .submenu {
    display: flex;
    flex-direction: column;
  }

  .submenu a:hover {
    background: var(--secondary);
  }

  /* Taskbar */
  #taskbar {
    position: fixed;
    bottom:0;
    left:0;
    width:100%;
    height:40px;
    background: var(--dark-gray);
    color: var(--white);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding:0 5px;
    box-sizing: border-box;
    z-index: 100;
  }

  #taskbar-windows {
    display: flex;
    gap: 5px;
  }

  .taskbar-btn {
    background: var(--primary);
    border: none;
    color: var(--white);
    padding: 2px 8px;
    cursor: pointer;
  }

  #taskbar-clock {
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<!-- Desktop Folders -->
<div class="desktop-icons">
  <a href="writing.html" class="icon">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Documents">
    <span>Documents</span>
  </a>
  <a href="graphic-design.html" class="icon">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Downloads">
    <span>Downloads</span>
  </a>
  <a href="digital-art.html" class="icon">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Photos">
    <span>Photos</span>
  </a>
  <a href="videos.html" class="icon">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Videos">
    <span>Videos</span>
  </a>
  <a href="social-profiles.html" class="icon">
    <img src="https://i.imgur.com/wHDx7cE.png" alt="Browser">
    <span>Browser</span>
  </a>
</div>

<!-- Header Window -->
<div class="window" id="headerWindow" style="top:10px; left:0; width:960px; height:384px;">
  <div class="window-header">
    Header
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('headerWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('headerWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0;">
    <img src="https://i.imgur.com/ixrv4gl.png" alt="Header" style="width:100%; height:auto;">
  </div>
</div>

<!-- Notebook Window -->
<div class="window" id="notebookWindow" style="top:430px; left:100px; width:500px; height:50%;">
  <div class="window-header">
    Notebook
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('notebookWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('notebookWindow')">×</div>
    </div>
  </div>
  <div class="window-content" style="padding:0; overflow-y:auto;">
    <img src="https://i.imgur.com/YBfxfzX.png" alt="Notebook" style="width:100%; height:auto;">
  </div>
</div>

<!-- Pinterest Window -->
<div class="window" id="pinterestWindow" style="top:200px; left:350px; width:600px; height:400px; display:none;">
  <div class="window-header">
    Pinterest
    <div class="window-controls">
      <div class="window-btn" onclick="minimizeWindow('pinterestWindow')">_</div>
      <div class="window-btn" onclick="closeWindow('pinterestWindow')">×</div>
    </div>
  </div>
  <div class="window-content">
    <a data-pin-do="embedBoard" data-pin-board-width="600" data-pin-scale-height="400" data-pin-scale-width="80" href="https://www.pinterest.com/sunniejaecreates/mine/"></a>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
  </div>
</div>

<!-- Start Menu -->
<div id="start-menu">
  <a href="#">Files
    <div class="submenu">
      <a href="digital-art.html">Digital Art</a>
      <a href="graphic-design.html">Graphic Design</a>
      <a href="videos.html">Videos</a>
      <a href="writing.html">Writing</a>
    </div>
  </a>
  <a href="profile-info.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="shop.html">Shop</a>
  <a href="studio-ken.html">Studio Ken</a>
  <a href="#" onclick="shutDown()">Shut Down</a>
</div>

<!-- Taskbar -->
<div id="taskbar">
  <div id="start-button" onclick="toggleStartMenu()">Start</div>
  <div id="taskbar-windows">
    <button class="taskbar-btn" onclick="toggleWindow('pinterestWindow')">Pinterest</button>
  </div>
  <div id="taskbar-clock"></div>
</div>

<script>
function toggleStartMenu() {
  const menu = document.getElementById("start-menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function minimizeWindow(id) {
  document.getElementById(id).style.display = "none";
}

function closeWindow(id) {
  document.getElementById(id).style.display = "none";
}

function toggleWindow(id) {
  const win = document.getElementById(id);
  win.style.display = win.style.display === "block" ? "none" : "block";
}

function addToTaskbar(id) {
  const taskbarWindows = document.getElementById("taskbar-windows");
  const btn = document.createElement("button");
  btn.className = "taskbar-btn";
  btn.textContent = id === "pinterestWindow" ? "Pinterest" : id;
  btn.onclick = () => toggleWindow(id);
  taskbarWindows.appendChild(btn);
}

// Initialize taskbar icons
window.addEventListener("DOMContentLoaded", () => {
  addToTaskbar("pinterestWindow");
});

// Clock + frozen date
function updateClock() {
  const clock = document.getElementById("taskbar-clock");
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12;
  minutes = minutes < 10 ? "0" + minutes : minutes;
  const frozenDate = "Aug 22, 2006";
  clock.textContent = `${hours}:${minutes} ${ampm} | ${frozenDate}`;
}
setInterval(updateClock, 1000);
updateClock();

function shutDown() {
  if(confirm("Are you sure?\nWhen we pull up you know it's a...")) {
    window.location.href = "#";
  }
}
</script>

</body>
</html>
