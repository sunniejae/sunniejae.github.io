<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Pins</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">

<!-- Styles -->
<style>
/* Paste your CSS here (the full CSS you just provided) */
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
    --shadow: 0 2px 8px rgba(0,0,16,0.15);
    --shadow-hover: 0 8px 32px rgba(0,0,16,0.25);
    --gradient: linear-gradient(135deg, var(--accent), var(--primary));
    --gradient-secondary: linear-gradient(135deg, var(--secondary), var(--pink));
}

/* Rest of your CSS from previous message */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--teal);
    color: var(--white);
    line-height: 1.5;
}

/* Header */
header {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--white);
    border-bottom: 2px solid var(--silver);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: var(--shadow);
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-right: 20px;
}

.logo-icon {
    width: 36px;
    height: 36px;
    background: var(--gradient);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--white);
    font-weight: 700;
    font-size: 18px;
    box-shadow: var(--shadow);
}

.logo-text {
    font-weight: 700;
    font-size: 20px;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.nav-pills {
    display: flex;
    gap: 8px;
    margin-right: auto;
}

.nav-pill {
    padding: 12px 20px;
    border-radius: 25px;
    background: var(--dark-purple);
    color: var(--white);
    text-decoration: none;
    font-weight: 500;
    font-size: 16px;
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    border: 2px solid transparent;
}

.nav-pill:first-child {
    background: var(--gradient);
    box-shadow: var(--shadow);
}

.nav-pill:not(:first-child) {
    background: transparent;
    color: var(--dark-purple);
    border: 2px solid var(--gray);
}

.nav-pill:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
}

.nav-pill:not(:first-child):hover {
    background: var(--gray);
    border-color: var(--primary);
}

.nav-pill:first-child:hover {
    background: var(--gradient-secondary);
}

.search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 20px;
    position: relative;
}

.search-box {
    width: 100%;
    padding: 16px 24px;
    border: 2px solid var(--gray);
    border-radius: 30px;
    background: var(--white);
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    color: var(--black);
}

.search-box:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 4px rgba(0, 201, 194, 0.1);
}

.search-box::placeholder {
    color: var(--gray);
}

.profile-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}

.profile-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--silver);
    border: 2px solid var(--gray);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.3s ease;
    color: var(--dark-purple);
}

.profile-btn:hover {
    background: var(--accent);
    color: var(--white);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

/* Masonry Layout */
.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 24px;
}

.masonry {
    columns: 5;
    column-gap: 20px;
    column-fill: balance;
}

.pin {
    break-inside: avoid;
    margin-bottom: 20px;
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    background: var(--black);
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    cursor: zoom-in;
    border: 1px solid var(--silver);
}

.pin:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: var(--shadow-hover);
    border-color: var(--gray);
}

.pin-image {
    position: relative;
    overflow: hidden;
}

.pin img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 20px 20px 0 0;
    transition: transform 0.4s ease;
}

.pin:hover img {
    transform: scale(1.08);
}

.pin-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to bottom, rgba(0,0,16,0.1) 0%, rgba(0,0,16,0.3) 100%);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.pin:hover .pin-overlay {
    opacity: 1;
}

.pin-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.share-btn {
    background: var(--gradient);
    color: var(--white);
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: var(--shadow);
}

.share-btn:hover {
    background: var(--gradient-secondary);
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
}


.share-menu {
    position: absolute;
    top: 70px;
    right: 20px;
    background: var(--white);
    border: 2px solid var(--gray);
    border-radius: 16px;
    padding: 12px;
    box-shadow: var(--shadow-hover);
    display: none;
    flex-direction: column;
    gap: 8px;
    min-width: 200px;
    z-index: 1000;
}

.share-menu.active {
    display: flex;
}

.share-option {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 12px 16px;
    border-radius: 8px;
    text-decoration: none;
    color: var(--dark-purple);
    transition: all 0.2s ease;
    font-weight: 500;
    border: 1px solid transparent;
}

.share-option:hover {
    background: var(--silver);
    border-color: var(--gray);
    transform: translateX(4px);
}

.share-option.copy-link:hover {
    background: var(--accent);
    color: var(--white);
}

.share-option[data-platform="twitter"]:hover {
    background: var(--teal);
    color: var(--white);
}

.share-option[data-platform="pinterest"]:hover {
    background: var(--secondary);
    color: var(--white);
}

.share-option[data-platform="tumblr"]:hover {
    background: var(--dark-purple);
    color: var(--white);
}

.share-icon {
    width: 12px;
    height: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
}

.pin-info {
    padding: 16px;
    background: var(--white);
}

.pin-title {
    font-weight: 600;
    font-size: 18px;
    color: var(--secondary);
    text-align: center; /* centers the title */
    margin: 0.5rem 0; /* optional spacing */
    margin-bottom: 8px;
}

.pin-description {
    font-size: 14px;
    color: var(--dark-purple);
    line-height: 1.5;
    text-align: justify; /* justifies the description */
    margin: 0.5rem 0; /* optional spacing */
    font-size: 0.9rem;
}

/* Chat Button */
.chat-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 64px;
    height: 64px;
    background: var(--gradient);
    color: var(--white);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: var(--shadow-hover);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    z-index: 1000;
}

.chat-button:hover {
    background: var(--gradient-secondary);
    transform: scale(1.1) rotate(10deg);
}

#chatWindow {
    position: fixed;
    bottom: 110px;
    right: 30px;
    width: 350px;
    max-height: 450px;
    background: var(--white);
    border: 2px solid var(--gray);
    border-radius: 20px;
    box-shadow: var(--shadow-hover);
    display: none;
    flex-direction: column;
    z-index: 1000;
    overflow: hidden;
}

.chat-header {
    background: var(--gradient);
    color: var(--white);
    padding: 20px;
    font-weight: 600;
    font-size: 18px;
    text-align: center;
}

.chat-messages {
    padding: 20px;
    max-height: 350px;
    overflow-y: auto;
    flex: 1;
}

.message {
    background: var(--silver);
    padding: 16px 20px;
    border-radius: 18px;
    margin-bottom: 16px;
    color: var(--black);
    font-size: 15px;
    line-height: 1.5;
    border: 1px solid var(--gray);
    animation: slideIn 0.3s ease;
}

.message:nth-child(even) {
    background: var(--pink);
    margin-left: 20px;
}

.message:nth-child(odd) {
    background: var(--pink);
    margin-left: 20px;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 1200px) {
    .masonry { columns: 4; }
}

@media (max-width: 900px) {
    .masonry { columns: 3; }
    .nav-pills { display: none; }
    .container { padding: 20px; }
}

@media (max-width: 600px) {
    .masonry { columns: 2; }
    .search-container { margin: 0 12px; }
    header { padding: 12px 16px; }
    .logo-text { display: none; }
}

@media (max-width: 480px) {
    .masonry { columns: 1; }
    .container { padding: 16px; }
    #chatWindow { 
        width: calc(100vw - 32px);
        right: 16px;
    }
    .chat-button {
        width: 56px;
        height: 56px;
        bottom: 20px;
        right: 20px;
    }
}

/* Custom scrollbar */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: var(--silver);
    border-radius: 10px;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: var(--gray);
    border-radius: 10px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: var(--primary);
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <div class="logo-icon">SJ</div>
        <div class="logo-text">Sunnie Jae</div>
    </div>
    <nav class="nav-pills">
        <a href="#" class="nav-pill">Home</a>
        <a href="#" class="nav-pill">Portfolio</a>
        <a href="#" class="nav-pill">About</a>
        <a href="#" class="nav-pill">Contact</a>
    </nav>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search pins...">
    </div>
    <div class="profile-actions">
        <button class="profile-btn">P</button>
    </div>
</header>

<div class="container">
    <div class="masonry" id="masonry"></div>
</div>

<!-- Chat -->
<button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>
<div id="chatWindow">
    <div class="chat-header">Chat</div>
    <div class="chat-messages" id="chatMessages"></div>
</div>

<!-- Scripts -->
<script>
const pinData = [
    { id: "1", title: "Webcomic Style: Self Portrait", description: "Exploring techniques to bring simple webcomic art to life", tags: ['digital', 'portrait', 'self portrait', 'webcomic'] },
    { id: "2", title: "Siberian", description: "Color block portrait of a siberian cat" },
    { id: "3", title: "Winter", description: "Colorblock portrait of Winter from Aespa (smoothed)" },
    { id: "4", title: "NingNing", description: "Colorblock portrait of NingNing from Aespa (smoothed)" },
    { id: "5", title: "iLand 2: n/a Finale", description: "izna ot7 color block portrait" },
    { id: "6", title: "Webcomic Portrait", description: "Hailey Reed from Not Just Another Werewolf Romance" },
    { id: "7", title: "It's a Bubblegum, Bitch", description: "Colorblock portrait of Brittney Spears (holographic)" },
    { id: "8", title: "Losing Feeling", description: "Exploring techniques for creative portraits (commissioned)" },
    { id: "9", title: "MoonSun", description: "Colorblock portrait of Moonbyul and Solar from Mamamoo" },
    { id: "10", title: "Blonde Bombshell", description: "Digital pastel portrait of Marilyn Monroe" },
    { id: "11", title: "Seeing is Believing", description: "Digital pastel piece of a greco-roman bust" }
];

// Generate pins
const masonry = document.getElementById('masonry');
pinData.forEach(pin => {
    const pinEl = document.createElement('div');
    pinEl.classList.add('pin');
    pinEl.innerHTML = `
        <div class="pin-image">
            <img src="https://via.placeholder.com/400x300?text=${encodeURIComponent(pin.title)}" alt="${pin.title}">
        </div>
        <div class="pin-info">
            <h3 class="pin-title">${pin.title}</h3>
            <p class="pin-description">${pin.description}</p>
            <button class="share-btn" onclick="toggleShareMenu(this)">Share</button>
            <div class="share-menu">
                <a href="#" class="share-option copy-link">Copy Link</a>
                <a href="#" class="share-option" data-platform="twitter">Twitter</a>
                <a href="#" class="share-option" data-platform="pinterest">Pinterest</a>
                <a href="#" class="share-option" data-platform="tumblr">Tumblr</a>
            </div>
        </div>
    `;
    masonry.appendChild(pinEl);
});

// Share menu toggle
function toggleShareMenu(btn) {
    const menu = btn.nextElementSibling;
    menu.classList.toggle('active');
}

// Chat
const chatMessages = [
    "Hello! Welcome to Sunnie Jae's portfolio.",
    "Check out the pins and feel free to explore!",
    "You can click share on any pin to see options."
];

const chatEl = document.getElementById('chatMessages');

chatMessages.forEach(msg => {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.textContent = msg;
    chatEl.appendChild(msgDiv);
});

function toggleChat() {
    const chatWindow = document.getElementById('chatWindow');
    chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
}

// Search
const searchBox = document.querySelector('.search-box');
searchBox.addEventListener('input', e => {
    const value = e.target.value.toLowerCase();
    document.querySelectorAll('.pin').forEach(pin => {
        const title = pin.querySelector('.pin-title').textContent.toLowerCase();
        const desc = pin.querySelector('.pin-description').textContent.toLowerCase();
        pin.style.display = (title.includes(value) || desc.includes(value)) ? 'block' : 'none';
    });
});

// Social sharing
document.addEventListener('click', e => {
    if (e.target.classList.contains('share-option') || e.target.closest('.share-option')) {
        e.preventDefault();
        const option = e.target.closest('.share-option');
        const platform = option.dataset.platform;
        const pinEl = option.closest('.pin');
        const pinId = Array.from(masonry.children).indexOf(pinEl) + 1;
        const pin = pinData.find(p => p.id == pinId);
        const pinUrl = window.location.href.split('#')[0] + '#' + pinId;

        let shareUrl = '';
        switch(platform) {
            case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(pin.title + ' - ' + pin.description)}&url=${encodeURIComponent(pinUrl)}`;
                break;
            case 'pinterest':
                shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(pinUrl)}&media=${encodeURIComponent('https://via.placeholder.com/400x300?text=' + encodeURIComponent(pin.title))}&description=${encodeURIComponent(pin.title + ' - ' + pin.description)}`;
                break;
            case 'tumblr':
                shareUrl = `https://www.tumblr.com/widgets/share/tool?posttype=photo&title=${encodeURIComponent(pin.title)}&caption=${encodeURIComponent(pin.description)}&source=${encodeURIComponent('https://via.placeholder.com/400x300?text=' + encodeURIComponent(pin.title))}&canonicalUrl=${encodeURIComponent(pinUrl)}`;
                break;
            default:
                if(option.classList.contains('copy-link')) {
                    navigator.clipboard.writeText(pinUrl).then(()=>alert('Link copied!'));
                }
        }

        if(shareUrl) window.open(shareUrl, '_blank', 'width=600,height=600');
    }
});
</script>

</body>
</html>
