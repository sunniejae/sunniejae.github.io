<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Portfolio</title>
<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

body {
    font-family: 'Arial', sans-serif;
    margin:0;
    background: var(--white);
}

header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 20px;
    background: var(--primary);
    color: var(--white);
}

header nav {
    display:flex;
    gap:20px;
}

header nav a {
    color: var(--white);
    text-decoration:none;
    font-weight:bold;
}

header .search-bar {
    flex:1;
    margin:0 20px;
    display:flex;
    justify-content:center;
}

header .search-bar input {
    width:50%;
    padding:5px 10px;
    border-radius:20px;
    border:none;
}

.masonry {
    column-count: 3;
    column-gap: 15px;
    padding: 20px;
}

.pin {
    display:inline-block;
    background: var(--silver);
    margin-bottom:15px;
    border-radius:10px;
    width:100%;
    position:relative;
    break-inside: avoid;
    overflow:hidden;
    transition: transform 0.2s ease;
}

.pin:hover {
    transform: translateY(-5px);
}

.pin img {
    width:100%;
    display:block;
    cursor:pointer;
    border-radius:10px 10px 0 0;
}

.pin-info {
    padding:10px;
    text-align:center;
}

.pin-info h3 {
    margin:5px 0;
}

.pin-info p {
    text-align: justify;
    margin:0;
}

.pin-buttons {
    display:flex;
    justify-content:space-between;
    padding:5px 10px;
}

button {
    padding:5px 10px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:0.2s;
}

button:hover {
    background: var(--accent);
    color:#fff;
}

#savePopup, #overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
}

#overlay {
    background: rgba(0,0,0,0.5);
    z-index:999;
}

#savePopup {
    background:#fff;
    width:300px;
    padding:20px;
    border-radius:10px;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:1000;
}

.chat-widget {
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:1001;
}

#chatWindow {
    display:none;
    position:fixed;
    bottom:70px;
    right:20px;
    width:300px;
    max-height:400px;
    overflow-y:auto;
    background:var(--white);
    border:1px solid var(--gray);
    border-radius:10px;
    padding:10px;
}

.message {
    background: var(--silver);
    padding:5px 10px;
    border-radius:10px;
    margin-bottom:5px;
}
</style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
</header>

<div class="masonry" id="masonry"></div>

<!-- Save popup -->
<div id="overlay"></div>
<div id="savePopup">
    <h3 id="saveTitle"></h3>
    <img id="saveImage" src="" width="100%">
    <p id="saveTags"></p>
    <input type="text" id="saveLink" readonly style="width:100%; margin-top:5px;">
    <button onclick="closeSave()">Close</button>
</div>

<!-- Chat widget -->
<div class="chat-widget">
    <button id="chatBubble">Chat</button>
</div>
<div id="chatWindow"></div>

<script>
// Pin data
const pinData = [
    { id: "1", title: "Webcomic Style: Self Portrait", description: "Exploring techniques to bring simple webcomic art to life", tags: ['digital', 'portrait', 'self portrait', 'webcomic'] },
    { id: "2", title: "Siberian", description: "Color block portrait of a siberian cat", tags: ['cat','portrait','digital'] },
    { id: "3", title: "Winter", description: "Colorblock portrait of Winter from Aespa (smoothed)", tags:['portrait','aespa','digital'] },
    { id: "4", title: "NingNing", description: "Colorblock portrait of NingNing from Aespa (smoothed)", tags:['portrait','aespa','digital'] },
    { id: "5", title: "iLand 2: n/a Finale", description: "izna ot7 color block portrait", tags:['ot7','portrait'] },
    { id: "6", title: "Webcomic Portrait", description: "Hailey Reed from Not Just Another Werewolf Romance", tags:['webcomic','portrait'] },
    { id: "7", title: "It's a Bubblegum, Bitch", description: "Colorblock portrait of Brittney Spears (holographic)", tags:['portrait','celebrity','digital'] },
    { id: "8", title: "Losing Feeling", description: "Exploring techniques for creative portraits (commissioned)", tags:['commission','portrait','digital'] },
    { id: "9", title: "MoonSun", description: "Colorblock portrait of Moonbyul and Solar from Mamamoo", tags:['mamamoo','portrait','digital'] },
    { id: "10", title: "Blonde Bombshell", description: "Digital pastel portrait of Marilyn Monroe", tags:['marilyn monroe','portrait','digital'] },
    { id: "11", title: "Seeing is Believing", description: "Digital pastel piece of a greco-roman bust", tags:['greco-roman','bust','digital'] }
];

// Generate pins
const masonry = document.getElementById('masonry');
pinData.forEach(pin=>{
    const div = document.createElement('div');
    div.className='pin';
    div.id = `pin${pin.id}`;
    div.innerHTML = `
        <img src="https://sunniejae.blob.core.windows.net/sunniejae/${pin.id}.png" alt="${pin.title}">
        <div class="pin-info">
            <h3>${pin.title}</h3>
            <p>${pin.description}</p>
        </div>
        <div class="pin-buttons">
            <button class="social-share" data-platform="twitter" data-pin-id="${pin.id}">Share</button>
            <button class="tag-btn" data-pin-id="${pin.id}">Save</button>
        </div>
    `;
    masonry.appendChild(div);
});

// Social sharing
document.addEventListener('click', (e)=>{
    if(e.target.classList.contains('social-share')){
        const link = e.target;
        const platform = link.dataset.platform;
        const pinId = link.dataset.pinId;
        const pin = pinData.find(p=>p.id===pinId);
        if(!pin) return;
        const pinAnchorUrl = window.location.href.split('#')[0] + '#pin' + pinId;
        let shareUrl = '';
        switch(platform){
            case 'twitter':
                shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(pin.title + ' - ' + pin.description)}&url=${encodeURIComponent(pinAnchorUrl)}`;
                break;
            case 'pinterest':
                shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(pinAnchorUrl)}&media=${encodeURIComponent(`https://sunniejae.blob.core.windows.net/sunniejae/${pin.id}.png`)}&description=${encodeURIComponent(pin.title + ' - ' + pin.description)}`;
                break;
            case 'tumblr':
                shareUrl = `https://www.tumblr.com/widgets/share/tool?posttype=photo&title=${encodeURIComponent(pin.title)}&caption=${encodeURIComponent(pin.description)}&source=${encodeURIComponent(`https://sunniejae.blob.core.windows.net/sunniejae/${pin.id}.png`)}&canonicalUrl=${encodeURIComponent(pinAnchorUrl)}`;
                break;
        }
        if(shareUrl){
            window.open(shareUrl,'_blank','width=600,height=600');

    if(e.target.classList.contains('tag-btn')){
        const pinId = e.target.dataset.pinId;
        const pin = pinData.find(p=>p.id===pinId);
        if(!pin) return;
        document.getElementById('saveTitle').textContent = pin.title;
        document.getElementById('saveImage').src = `https://sunniejae.blob.core.windows.net/sunniejae/${pin.id}.png`;
        document.getElementById('saveTags').textContent = 'Tags: ' + (pin.tags.join(', ') || 'None');
        document.getElementById('saveLink').value = `${window.location.href.split('#')[0]}#pin${pin.id}`;
        document.getElementById('savePopup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
});

function closeSave(){
    document.getElementById('savePopup').style.display='none';
    document.getElementById('overlay').style.display='none';
}

// Chat logic
const chatBubble = document.getElementById('chatBubble');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = [
  "heeyyy, welcome to my digital art portfolio",
  "no pressure, but you can share any images using the share button on the post.",
  "if you're looking for something special, you can use the search bar for keywords or titles",
  "if you're bored of looking at these, i probably have something else you haven't checked out yet",
  "you can go back to the home page and open more folders",
  "or you can push random buttons on this feed and see if anything exciting happens",
  "anyway i'm starting to infodump at this point",
  "enjoy looking at.. whatever you wanna look at on sunniejae.com",
  "byeeeee"
];

let chatIndex = 0;
let chatInterval;

chatBubble.addEventListener('click', ()=>{
    chatWindow.style.display = 'block';
    chatBubble.style.display = 'none';
    chatInterval = setInterval(()=>{
        if(chatIndex>=chatMessages.length){ clearInterval(chatInterval); return; }
        const div = document.createElement('div');
        div.className='message';
        div.textContent=chatMessages[chatIndex];
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        chatIndex++;
    },2000);
});

// Optional: Close chat
function toggleChat(){
    if(chatWindow.style.display==='none'){
        chatWindow.style.display='block';
        chatBubble.style.display='none';
    } else {
        chatWindow.style.display='none';
        chatBubble.style.display='inline-block';
        clearInterval(chatInterval);
    }
}
</script>

</body>
</html>
