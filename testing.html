<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Retro Desktop</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/wHDx7cE.png">
<style>
    :root {
        --black: #000010;
        --white: #ffffff;
        --dark-gray: #404040;
        --gray: #bfbfdc;
        --silver: #f0f0f5;
        --pink: #ffb3d6;
        --teal: #00a8a3;
        --dark-purple: #3f3d7a;
        --accent: #00c9c2;
        --secondary: #c13886;
        --primary: #9a9ad4;
    }
    body {
        margin: 0;
        background: url('https://i.imgur.com/mreYQcF.png') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }
    .desktop-icon {
        width: 64px;
        height: 64px;
        text-align: center;
        color: var(--white);
        font-size: 12px;
        margin: 10px;
        cursor: pointer;
        display: inline-block;
    }
    .desktop-icon img {
        width: 64px;
        height: 64px;
        display: block;
        margin: 0 auto 5px;
    }
    .window {
        position: absolute;
        background: var(--dark-gray);
        border: 2px solid var(--gray);
        box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        display: flex;
        flex-direction: column;
        z-index: 10;
    }
    .window-header {
        background: var(--primary);
        color: var(--white);
        padding: 5px;
        cursor: move;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
    }
    .window-controls {
        display: flex;
        gap: 5px;
    }
    .window-button {
        width: 20px;
        height: 20px;
        background: var(--secondary);
        color: var(--white);
        text-align: center;
        line-height: 20px;
        cursor: pointer;
        font-weight: bold;
    }
    .window-content {
        flex: 1;
        background: var(--black);
        color: var(--white);
        padding: 10px;
        overflow: auto;
    }
    #taskbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 40px;
        background: var(--dark-purple);
        color: var(--white);
        display: flex;
        align-items: center;
        padding: 0 5px;
        box-sizing: border-box;
        z-index: 100;
    }
    #start-button {
        background: var(--primary);
        color: var(--white);
        padding: 5px 10px;
        cursor: pointer;
        margin-right: 5px;
        user-select: none;
    }
    #taskbar-buttons {
        display: flex;
        gap: 5px;
        flex: 1;
    }
    .taskbar-button {
        background: var(--secondary);
        padding: 5px 10px;
        cursor: pointer;
        user-select: none;
    }
    .taskbar-button.active {
        background: var(--accent);
    }
    #clock {
        min-width: 100px;
        text-align: right;
    }
    #start-menu {
        position: fixed;
        bottom: 40px;
        left: 0;
        width: 200px;
        background: var(--dark-gray);
        color: var(--white);
        border: 2px solid var(--gray);
        display: none;
        flex-direction: column;
        z-index: 101;
    }
    #start-menu a {
        color: var(--white);
        text-decoration: none;
        padding: 5px 10px;
        display: block;
    }
    #start-menu a:hover {
        background: var(--primary);
    }
    /* Messenger window fixed size */
    #messenger-window {
        width: 300px;
        height: 400px;
        right: 20px;
        top: 100px;
        display: flex;
        flex-direction: column;
        resize: none;
    }
    #messenger-window input {
        border: none;
        padding: 4px;
        flex: 1;
        font-size: 12px;
    }
    #messenger-window button {
        background: var(--primary);
        color: var(--white);
        border: none;
        padding: 4px 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Desktop Icons -->
<div class="desktop-icon" style="position:absolute; top:20px; left:20px;" onclick="openWindow('documents-window')">
    <img src="https://imgur.com/Jq0izu6.png" alt="Documents">
    Documents
</div>
<div class="desktop-icon" style="position:absolute; top:20px; left:100px;" onclick="openWindow('photos-window')">
    <img src="https://imgur.com/Jq0izu6.png" alt="Photos">
    Photos
</div>
<div class="desktop-icon" style="position:absolute; top:20px; left:180px;" onclick="openWindow('videos-window')">
    <img src="https://imgur.com/Jq0izu6.png" alt="Videos">
    Videos
</div>
<div class="desktop-icon" style="position:absolute; top:20px; left:260px;" onclick="openWindow('browser-window')">
    <img src="https://imgur.com/Jq0izu6.png" alt="Browser">
    Browser
</div>

<!-- Example Windows -->
<div class="window" id="documents-window" style="width:400px; height:300px; top:100px; left:50px;">
    <div class="window-header">
        Documents
        <div class="window-controls">
            <div class="window-button minimize-btn">_</div>
            <div class="window-button close-btn">×</div>
        </div>
    </div>
    <div class="window-content">Documents content here</div>
</div>
<div class="window" id="photos-window" style="width:400px; height:300px; top:150px; left:150px;">
    <div class="window-header">
        Photos
        <div class="window-controls">
            <div class="window-button minimize-btn">_</div>
            <div class="window-button close-btn">×</div>
        </div>
    </div>
    <div class="window-content">Photos content here</div>
</div>

<!-- Messenger Window -->
<div class="window" id="messenger-window">
    <div class="window-header">
        <span>Messenger</span>
        <div class="window-controls">
            <div class="window-button minimize-btn">_</div>
            <div class="window-button close-btn">×</div>
        </div>
    </div>
    <div class="window-content" id="messenger-content" style="display:flex; flex-direction:column; overflow-y:auto;">
        <div id="typing-indicator" style="font-style: italic; color: var(--gray); display:none;">tweety96 is typing...</div>
        <div id="chat-messages"></div>
    </div>
    <div style="display:flex; border-top: 1px solid var(--gray);">
        <input id="chat-input" type="text" placeholder="Type a message...">
        <button id="chat-send">Send</button>
    </div>
</div>

<!-- Taskbar -->
<div id="taskbar">
    <div id="start-button">Start</div>
    <div id="taskbar-buttons"></div>
    <div id="clock"></div>
</div>

<!-- Start Menu -->
<div id="start-menu">
    <a href="graphic-design.html">Graphic Design</a>
    <a href="digital-art.html">Digital Art</a>
    <a href="videos.html">Videos</a>
    <a href="writing.html">Writing</a>
    <a href="profile-info.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="shop.html">Shop</a>
    <a href="studio-ken.html">Studio Ken</a>
    <a href="#" id="shutdown-btn">Shut Down</a>
</div>

<script>
    // Clock
    function updateClock() {
        const now = new Date();
        const mm = String(now.getMonth() + 1).padStart(2,'0');
        const dd = String(now.getDate()).padStart(2,'0');
        const yyyy = 2006;
        document.getElementById('clock').textContent = `${mm}/${dd}/${yyyy} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Start Menu toggle
    const startButton = document.getElementById('start-button');
    const startMenu = document.getElementById('start-menu');
    startButton.addEventListener('click', () => {
        startMenu.style.display = startMenu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Open/Minimize/Close windows
    const windows = document.querySelectorAll('.window');
    function openWindow(id) {
        const win = document.getElementById(id);
        win.style.display = 'flex';
        win.classList.remove('minimized');
    }
    windows.forEach(win => {
        const minimizeBtn = win.querySelector('.minimize-btn');
        const closeBtn = win.querySelector('.close-btn');
        minimizeBtn.addEventListener('click', () => {
            win.classList.add('minimized');
        });
        closeBtn.addEventListener('click', () => {
            win.style.display = 'none';
        });
    });

    // Messenger functionality
    const messengerWindow = document.getElementById('messenger-window');
    const chatContent = document.getElementById('chat-messages');
    const typingIndicator = document.getElementById('typing-indicator');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    const chatLines = [
        "OMG hey XD",
        "lol!",
        "i have swim practice l8r...",
        "moms calling, g2g",
        "email me at sunniejae.creates@gmail.com and we can talk 2morrow"
    ];

    let currentLine = 0;
    function addMessage(msg, sender='tweety96') {
        const msgDiv = document.createElement('div');
        msgDiv.textContent = sender + ": " + msg;
        msgDiv.style.padding = '4px';
        msgDiv.style.marginBottom = '2px';
        msgDiv.style.color = sender === 'tweety96' ? 'var(--accent)' : 'var(--white)';
        chatContent.appendChild(msgDiv);
        chatContent.scrollTop = chatContent.scrollHeight;
    }
    function showTypingIndicator(show=true) {
        typingIndicator.style.display = show ? 'block' : 'none';
    }
    function sendNextLine() {
        if(currentLine >= chatLines.length) return;
        showTypingIndicator(true);
        setTimeout(() => {
            showTypingIndicator(false);
            addMessage(chatLines[currentLine]);
            currentLine++;
        }, 2000);
    }
    chatSend.addEventListener('click', () => {
        const text = chatInput.value.trim();
        if(!text) return;
        addMessage(text, 'You');
        chatInput.value = '';
        sendNextLine();
    });
    chatInput.addEventListener('keypress', e => { if(e.key === 'Enter') chatSend.click(); });

    // Messenger starts on load with typing indicator
    window.addEventListener('load', () => {
        showTypingIndicator(true);
        setTimeout(() => {
            showTypingIndicator(false);
            addMessage(chatLines[currentLine]);
            currentLine++;
        }, 5000);
    });

    // Make messenger draggable
    const header = messengerWindow.querySelector('.window-header');
    let isDragging = false, offsetX = 0, offsetY = 0;
    header.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - messengerWindow.offsetLeft;
        offsetY = e.clientY - messengerWindow.offsetTop;
        messengerWindow.classList.add('active');
    });
    document.addEventListener('mousemove', e => {
        if(isDragging){
            messengerWindow.style.left = (e.clientX - offsetX) + 'px';
            messengerWindow.style.top = (e.clientY - offsetY) + 'px';
        }
    });
    document.addEventListener('mouseup', () => { isDragging = false; });

    // Add Messenger taskbar button
    const taskbarButtons = document.getElementById('taskbar-buttons');
    const messengerButton = document.createElement('div');
    messengerButton.className = 'taskbar-button active';
    messengerButton.textContent = 'Messenger';
    messengerButton.addEventListener('click', () => {
        if(messengerWindow.classList.contains('minimized')) {
            messengerWindow.classList.remove('minimized');
            messengerButton.classList.add('active');
        } else {
            messengerWindow.classList.add('minimized');
            messengerButton.classList.remove('active');
        }
    });
    taskbarButtons.appendChild(messengerButton);

    // Shutdown modal
    document.getElementById('shutdown-btn').addEventListener('click', () => {
        if(confirm("when we pull up, you know it’s a …")) history.back();
    });
</script>
</body>
</html>
