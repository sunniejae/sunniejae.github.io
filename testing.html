<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haven - Storybook Romance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">
  
  <!-- Google Font: Cinzel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== ROOT PALETTE ===== */
    :root {
      --deep-blue: #366e9f;
      --warm-tan: #9e7f57;
      --rosewood: #6e4d58;
      --black: #110f0f;
      --dark-brown: #4e2e21;
      --charcoal: #383930;
      --midnight: #1c1920;
      --burnt-orange: #97562e;
      --navy: #22204b;
      --brick: #7c260d;
      --deep-red: #9c140c;
      --lavender: #af92ba;
      --mauve: #9a7aa4;
      --silver: #b9b8b4;
      --steel-blue: #465d69;
      --dusty-rose: #937186;
      --forest: #294353;
      --deep-indigo: #164978;
      --soft-beige: #bbb2ac;
      --paper: #fdf6f0;
    }

    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cinzel', serif;
      background-color: var(--paper);
      color: var(--charcoal);
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: var(--deep-blue);
    }

    .cta-button {
      margin-top: 20px;
      padding: 12px 28px;
      background-color: var(--deep-blue);
      color: var(--paper);
      border-radius: 12px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    /* ===== HEADER / STORYBOOK OPENING ===== */
    header {
      position: relative;
      width: 100%;
      height: 775px;
      perspective: 2000px;
      overflow: hidden;
    }

    /* Front cover */
    .book-cover.right {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      background-image: url('https://sunniejae.blob.core.windows.net/sunniejae/cover.png');
      background-size: cover;
      background-position: center;
      transform-origin: left center;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      z-index: 40;
      box-shadow: -5px 0 30px rgba(0,0,0,0.5);
      transition: transform 1s ease-in-out;
    }

    /* First inner page */
    .page1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--paper) 0%, #f7f2eb 100%);
      transform-origin: left center;
      transform: rotateY(90deg);
      z-index: 30;
      box-shadow: 0 0 50px rgba(0,0,0,0.2);
      border-left: 1px solid #e0dcd3;
    }

    /* Second inner page */
    .page2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, var(--paper) 0%, #f9f5ef 100%);
      transform-origin: left center;
      transform: rotateY(90deg);
      z-index: 20;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      border-left: 1px solid #e0dcd3;
    }

    /* Flip animations */
    .flip {
      animation: pageFlip 1s forwards;
    }

    .flip2 {
      animation: pageFlip2 1s forwards;
    }

    @keyframes pageFlip {
      0% { transform: rotateY(90deg) translateZ(0); }
      50% { transform: rotateY(-15deg) translateZ(20px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }

    @keyframes pageFlip2 {
      0% { transform: rotateY(90deg) translateZ(0); }
      50% { transform: rotateY(-10deg) translateZ(10px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }

    /* Content fade-in */
    .book-content {
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .book-content h1 {
      font-size: 4rem;
      color: var(--deep-blue);
      margin-bottom: 20px;
    }

    .book-content p {
      font-size: 1.5rem;
      color: var(--rosewood);
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .book-content h1 { font-size: 2.5rem; }
      .book-content p { font-size: 1.2rem; }
    }

  </style>
</head>
<body>
  <header>
    <div class="book-cover right"></div>
    <div class="page1"></div>
    <div class="page2"></div>
    <div class="book-content">
      <h1>Haven</h1>
      <p>No risk, just romance for your magical day</p>
      <p>You deserve to focus on your love story, not the quality of your media package.</p>
      <a href="https://sunniejae.my.canva.site/haven" class="cta-button">Discover More</a>
    </div>
  </header>

  <script>
    window.addEventListener('load', () => {
      const cover = document.querySelector('.book-cover.right');
      const page1 = document.querySelector('.page1');
      const page2 = document.querySelector('.page2');
      const content = document.querySelector('.book-content');

      // Step 1: Open front cover
      setTimeout(() => {
        cover.style.transform = 'rotateY(-160deg)';
      }, 500);

      // Step 2: Flip first page
      setTimeout(() => {
        page1.classList.add('flip');
      }, 1700);

      // Step 3: Flip second page
      setTimeout(() => {
        page2.classList.add('flip2');
      }, 2800);

      // Step 4: Show content
      setTimeout(() => {
        content.style.opacity = 1;
      }, 4000);
    });
  </script>
</body>
</html>
