<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Creates</title>

<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

<style>
:root {
    --black:#000010;
    --white:#ffffff;
    --gray:#bfbfdc;
    --silver:#f0f0f5;
    --accent:#00c9c2;
    --primary:#9a9ad4;
    --dark-purple:#3f3d7a;
    --secondary:#c13886;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Tahoma,sans-serif;
    background:var(--black) url('https://sunniejae.blob.core.windows.net/sunniejae/muted background.png') no-repeat center center fixed;
    background-size:cover;
    height:100vh;
    overflow:hidden;
    user-select:none;
}

/* DESKTOP */
.desktop{
    height:calc(100vh - 50px);
    padding:20px;
    display:grid;
    grid-auto-flow:column;
    grid-auto-rows:90px;
    gap:8px 10px;
}

.desktop-icon{
    width:72px;
    height:72px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

.desktop-icon img{width:48px;height:48px;margin-bottom:4px;}
.desktop-icon span{color:#fff;font-size:11px;text-align:center}

/* WINDOWS */
.window{
    position:absolute;
    background:var(--silver);
    border:2px outset var(--gray);
    min-width:300px;
    min-height:200px;
    box-shadow:2px 2px 10px rgba(0,0,0,.3);
}

.window.minimized{display:none}

.window-header{
    background:linear-gradient(to bottom,var(--primary),var(--dark-purple));
    color:#fff;
    padding:4px 8px;
    display:flex;
    justify-content:space-between;
    cursor:move;
    font-size:13px;
}

.window-content{
    padding:8px;
    height:calc(100% - 28px);
    overflow:auto;
}

/* TASKBAR */
.taskbar{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:50px;
    background:linear-gradient(to bottom,var(--silver),var(--gray));
    display:flex;
    align-items:center;
    padding:0 8px;
}

.taskbar-buttons{flex:1;display:flex;gap:4px;}
.taskbar-button{padding:6px 12px;background:var(--silver);border:2px inset var(--gray);font-size:12px}

  .window-header {
    cursor: move;
}

body.dragging {
    user-select: none;
}

/* CHAT */
#chat-messages{
    flex:1;
    background:#000;
    color:#fff;
    font-size:12px;
    padding:5px;
    overflow-y:auto;
}

/* NAPSTAR CD PLAYER */
.cd-player{
    background:radial-gradient(circle,#eee 0%,#ccc 60%,#9a9ad4 100%);
    border:2px inset var(--gray);
    padding:10px;
    height:100%;
}

.cd-label{
    border:1px dashed #555;
    background:#f5f5fa;
    padding:6px;
    text-align:center;
    margin-bottom:6px;
}

.controls{display:flex;justify-content:center;gap:6px;margin:6px 0;}
.controls button{cursor:pointer}

.playlist{
    font-size:11px;
    background:#fff;
    border:1px inset var(--gray);
    height:120px;
    overflow-y:auto;
    padding-left:18px;
}
.playlist li.active{color:var(--secondary);font-weight:bold}
</style>
</head>

<body>

<!-- DESKTOP -->
<div class="desktop">
    <div class="desktop-icon" onclick="openWindow('header-window')">
        <img src="assets/openfile.png"><span>Welcome</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('music-window')">
        <img src="assets/mp3.png"><span>NapStar</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('pinterest-window')">
        <img src="assets/photos.png"><span>Pinterest</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('chat-window')">
        <img src="assets/stickynotes.png"><span>Chat</span>
    </div>
</div>

<!-- HEADER WINDOW -->
<div class="window" id="header-window" style="left:200px;top:100px;width:600px;height:300px;">
<div class="window-header">Welcome</div>
<div class="window-content">
<img src="https://i.imgur.com/ixrv4gl.png" style="width:100%">
</div>
</div>

<!-- PINTEREST -->
<div class="window minimized" id="pinterest-window" style="left:250px;top:150px;width:420px;height:420px;">
<div class="window-header">Portfolio Feed</div>
<div class="window-content">
<a data-pin-do="embedBoard"
   data-pin-board-width="400"
   data-pin-scale-height="400"
   href="https://www.pinterest.com/sunniejaecreates/live-posts/"></a>
</div>
</div>

<!-- CHAT -->
<div class="window minimized" id="chat-window" style="left:700px;top:120px;width:300px;height:380px;">
<div class="window-header">CHAT: tweety96</div>
<div class="window-content" style="display:flex;flex-direction:column">
<div id="chat-messages"></div>
<input id="chat-input" placeholder="Type..." onkeydown="sendChat(event)">
</div>
</div>

<!-- NAPSTAR -->
<div class="window minimized" id="music-window" style="left:350px;top:180px;width:300px;height:350px;">
<div class="window-header">NapStar</div>
<div class="window-content">
<div class="cd-player">
<div class="cd-label">
<div><b>NAP‚òÖSTAR MIX 2006</b></div>
<div style="font-size:10px">burned @ 2:14am</div>
</div>

<div class="controls">
<button onclick="prevTrack()">‚èÆ</button>
<button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
<button onclick="nextTrack()">‚è≠</button>
</div>

<input type="range" min="0" max="1" step="0.01" value="0.8" onchange="audio.volume=this.value">

<div id="nowPlaying">‚Äî</div>
<ol class="playlist" id="playlist"></ol>

<audio id="audio"></audio>
</div>
</div>
</div>

<!-- TASKBAR -->
<div class="taskbar">
<div class="taskbar-buttons" id="taskbar"></div>
</div>

<script async src="//assets.pinterest.com/js/pinit.js"></script>

<script>
/* WINDOW CONTROL */
function openWindow(id){
    document.getElementById(id).classList.remove('minimized')
}

/* CHAT */
const chatLines=[
"OMG hey XD",
"lol i cant talk long",
"look around my computer üëÄ",
"i hid cool stuff everywhere",
"email me tomorrow!"
];
let chatIndex=0;

function sendChat(e){
    if(e.key!=='Enter')return;
    const box=document.getElementById('chat-messages');
    box.innerHTML+=`<div>You: ${e.target.value}</div>`;
    e.target.value='';
    if(chatIndex<chatLines.length){
        setTimeout(()=>{
            box.innerHTML+=`<div style="color:var(--accent)">Tweety96: ${chatLines[chatIndex++]}</div>`;
            box.scrollTop=box.scrollHeight;
        },600);
    }
}

/* AUDIO */
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const playlistEl=document.getElementById('playlist');
const tracks=[
{t:"Supernova ‚Äì aespa",s:"assets/audio/supernova.mp3"},
{t:"Ditto ‚Äì NewJeans",s:"assets/audio/ditto.mp3"}
];
let track=0,playing=false;

tracks.forEach((x,i)=>{
    const li=document.createElement('li');
    li.textContent=x.t;
    li.onclick=()=>{loadTrack(i);play()};
    playlistEl.appendChild(li);
});

function loadTrack(i){
    track=i;
    audio.src=tracks[i].s;
    document.getElementById('nowPlaying').textContent=tracks[i].t;
    document.querySelectorAll('.playlist li').forEach((l,idx)=>l.classList.toggle('active',idx===i));
}

function play(){audio.play();playing=true;playBtn.textContent="‚è∏";}
function pause(){audio.pause();playing=false;playBtn.textContent="‚ñ∂";}
function togglePlay(){playing?pause():play();}
function nextTrack(){loadTrack((track+1)%tracks.length);play();}
function prevTrack(){loadTrack((track-1+tracks.length)%tracks.length);play();}

  /* ================= DRAGGABLE WINDOWS ================= */

let activeDrag = null;
let offsetX = 0;
let offsetY = 0;
let topZ = 100;

/* Bring window to front */
function focusWindow(win) {
    topZ++;
    win.style.zIndex = topZ;
}

/* Attach drag behavior */
document.querySelectorAll('.window').forEach(win => {
    const header = win.querySelector('.window-header');

    if (!header) return;

    header.addEventListener('mousedown', e => {
        activeDrag = win;
        const rect = win.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        focusWindow(win);
        document.body.classList.add('dragging');
    });

    win.addEventListener('mousedown', () => focusWindow(win));
});

/* Move window */
document.addEventListener('mousemove', e => {
    if (!activeDrag) return;

    let x = e.clientX - offsetX;
    let y = e.clientY - offsetY;

    /* keep windows on screen */
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 100;

    activeDrag.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
    activeDrag.style.top  = Math.max(0, Math.min(y, maxY)) + 'px';
});

/* Release */
document.addEventListener('mouseup', () => {
    activeDrag = null;
    document.body.classList.remove('dragging');
});

</script>

</body>
</html>
