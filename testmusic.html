<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunnie Jae Creates</title>

<link rel="icon" type="image/png" href="https://sunniejae.blob.core.windows.net/sunniejae/logo.png">

<style>
:root{
    --black:#000010;
    --gray:#bfbfdc;
    --silver:#f0f0f5;
    --primary:#9a9ad4;
    --dark-purple:#3f3d7a;
    --secondary:#c13886;
    --accent:#00c9c2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:Tahoma,sans-serif;
    background:#000010 url('https://sunniejae.blob.core.windows.net/sunniejae/muted background.png') no-repeat center/cover fixed;
    height:100vh;
    overflow:hidden;
    user-select:none;
}

/* DESKTOP */
.desktop{
    height:calc(100vh - 50px);
    padding:20px;
    display:grid;
    grid-auto-flow:column;
    grid-auto-rows:90px;
    gap:8px;
}

.desktop-icon{
    width:72px;
    height:72px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}

.desktop-icon img{width:48px;height:48px;}
.desktop-icon span{color:#fff;font-size:11px;text-align:center}

/* WINDOWS */
.window{
    position:absolute;
    background:var(--silver);
    border:2px outset var(--gray);
    box-shadow:2px 2px 10px rgba(0,0,0,.3);
    min-width:280px;
}

.window.minimized{display:none}

.window-header{
    background:linear-gradient(to bottom,var(--primary),var(--dark-purple));
    color:#fff;
    padding:4px 8px;
    cursor:move;
    font-size:13px;
}

.window-content{
    padding:8px;
    height:calc(100% - 28px);
    overflow:auto;
}

/* TASKBAR */
.taskbar{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:50px;
    background:linear-gradient(to bottom,var(--silver),var(--gray));
    display:flex;
    align-items:center;
    padding:4px;
}

.taskbar-buttons{
    display:flex;
    gap:4px;
}

.taskbar-button{
    padding:6px 10px;
    background:var(--silver);
    border:2px outset var(--gray);
    font-size:12px;
    cursor:pointer;
}

.taskbar-button.active{
    border:2px inset var(--gray);
    background:var(--gray);
}

/* CHAT */
#chat-messages{
    background:#000;
    color:#fff;
    font-size:12px;
    padding:6px;
    flex:1;
    overflow-y:auto;
}

#chat-input{
    font-size:12px;
    padding:4px;
}

/* NAPSTAR */
.cd-player{
    background:radial-gradient(circle,#eee 0%,#ccc 60%,#9a9ad4 100%);
    border:2px inset var(--gray);
    padding:8px;
    height:100%;
}

.controls{
    display:flex;
    justify-content:center;
    gap:6px;
    margin:6px 0;
}

.playlist{
    font-size:11px;
    background:#fff;
    border:1px inset var(--gray);
    height:120px;
    overflow-y:auto;
    padding-left:18px;
}

.playlist li.active{
    color:var(--secondary);
    font-weight:bold;
}

body.dragging{user-select:none;}
</style>
</head>

<body>

<!-- DESKTOP -->
<div class="desktop">
    <div class="desktop-icon" onclick="openWindow('welcome')">
        <img src="assets/openfile.png"><span>Welcome</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('music')">
        <img src="assets/mp3.png"><span>NapStar</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('pinterest')">
        <img src="assets/photos.png"><span>Pinterest</span>
    </div>
    <div class="desktop-icon" onclick="openWindow('chat')">
        <img src="assets/stickynotes.png"><span>Chat</span>
    </div>
</div>

<!-- WINDOWS -->
<div class="window" id="welcome" style="left:180px;top:90px;width:600px;height:300px;">
    <div class="window-header">Welcome</div>
    <div class="window-content">
        <img src="https://i.imgur.com/ixrv4gl.png" style="width:100%">
    </div>
</div>

<div class="window minimized" id="pinterest" style="left:260px;top:130px;width:420px;height:420px;">
    <div class="window-header">Portfolio Feed</div>
    <div class="window-content">
        <a data-pin-do="embedBoard"
           data-pin-board-width="400"
           data-pin-scale-height="400"
           href="https://www.pinterest.com/sunniejaecreates/live-posts/"></a>
    </div>
</div>

<div class="window minimized" id="chat" style="left:720px;top:120px;width:300px;height:380px;">
    <div class="window-header">CHAT: tweety96</div>
    <div class="window-content" style="display:flex;flex-direction:column">
        <div id="chat-messages"></div>
        <input id="chat-input" placeholder="Type..." onkeydown="sendChat(event)">
    </div>
</div>

<div class="window minimized" id="music" style="left:360px;top:200px;width:300px;height:350px;">
    <div class="window-header">NapStar</div>
    <div class="window-content">
        <div class="cd-player">
            <div class="controls">
                <button onclick="prevTrack()">‚èÆ</button>
                <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
                <button onclick="nextTrack()">‚è≠</button>
            </div>

            <input type="range" min="0" max="1" step="0.01" value="0.8"
                   oninput="audio.volume=this.value">

            <div id="nowPlaying">‚Äî</div>
            <ol class="playlist" id="playlist"></ol>
            <audio id="audio" preload="metadata"></audio>
        </div>
    </div>
</div>

<!-- TASKBAR -->
<div class="taskbar">
    <div class="taskbar-buttons" id="taskbar"></div>
</div>

<script async src="//assets.pinterest.com/js/pinit.js"></script>

<script>
/* TASKBAR + WINDOWS */
const taskbar=document.getElementById('taskbar');
let topZ=100;

function focusWindow(win){
    win.style.zIndex=++topZ;
    document.querySelectorAll('.taskbar-button').forEach(b=>b.classList.remove('active'));
    const btn=document.querySelector(`.taskbar-button[data-win="${win.id}"]`);
    if(btn) btn.classList.add('active');
}

function openWindow(id){
    const win=document.getElementById(id);
    win.classList.remove('minimized');
    focusWindow(win);
    if(!document.querySelector(`.taskbar-button[data-win="${id}"]`)){
        const btn=document.createElement('div');
        btn.className='taskbar-button active';
        btn.textContent=win.querySelector('.window-header').innerText;
        btn.dataset.win=id;
        btn.onclick=()=>toggleWindow(id);
        taskbar.appendChild(btn);
    }
}

function toggleWindow(id){
    const win=document.getElementById(id);
    const btn=document.querySelector(`.taskbar-button[data-win="${id}"]`);
    if(win.classList.contains('minimized')){
        win.classList.remove('minimized');
        focusWindow(win);
    }else{
        win.classList.add('minimized');
        btn.classList.remove('active');
    }
}

/* DRAGGING */
let drag=null,dx=0,dy=0;

document.querySelectorAll('.window').forEach(win=>{
    const h=win.querySelector('.window-header');
    h.addEventListener('mousedown',e=>{
        e.preventDefault();
        drag=win;
        const r=win.getBoundingClientRect();
        dx=e.clientX-r.left;
        dy=e.clientY-r.top;
        focusWindow(win);
        document.body.classList.add('dragging');
    });
});

document.addEventListener('mousemove',e=>{
    if(!drag)return;
    drag.style.left=e.clientX-dx+'px';
    drag.style.top=e.clientY-dy+'px';
});

document.addEventListener('mouseup',()=>{
    drag=null;
    document.body.classList.remove('dragging');
});

/* CHAT */
const lines=[
"OMG hey XD",
"lol i cant talk long",
"look around my computer üëÄ",
"i hid cool stuff everywhere",
"email me tomorrow!"
];
let idx=0;

function sendChat(e){
    if(e.key!=='Enter')return;
    const box=document.getElementById('chat-messages');
    box.innerHTML+=`<div>You: ${e.target.value}</div>`;
    e.target.value='';
    if(idx<lines.length){
        setTimeout(()=>{
            box.innerHTML+=`<div style="color:var(--accent)">Tweety96: ${lines[idx++]}</div>`;
            box.scrollTop=box.scrollHeight;
        },600);
    }
}

/* AUDIO */
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const playlist=document.getElementById('playlist');

const tracks=[
{t:"Supernova ‚Äì aespa",s:"assets/audio/supernova.mp3"},
{t:"Ditto ‚Äì NewJeans",s:"assets/audio/ditto.mp3"}
];

let t=0,playing=false;

tracks.forEach((x,i)=>{
    const li=document.createElement('li');
    li.textContent=x.t;
    li.onclick=()=>{load(i);play();};
    playlist.appendChild(li);
});

function load(i){
    t=i;
    audio.src=tracks[i].s;
    document.getElementById('nowPlaying').textContent=tracks[i].t;
    document.querySelectorAll('.playlist li')
      .forEach((l,j)=>l.classList.toggle('active',j===i));
}

function play(){audio.play();playing=true;playBtn.textContent="‚è∏";}
function pause(){audio.pause();playing=false;playBtn.textContent="‚ñ∂";}
function togglePlay(){if(!audio.src)load(t);playing?pause():play();}
function nextTrack(){load((t+1)%tracks.length);play();}
function prevTrack(){load((t-1+tracks.length)%tracks.length);play();}
</script>

</body>
</html>
