<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sunnie Jae Shop</title>

<style>
:root {
    --black: #000010;
    --white: #ffffff;
    --dark-gray: #404040;
    --gray: #bfbfdc;
    --silver: #f0f0f5;
    --pink: #ffb3d6;
    --teal: #00a8a3;
    --dark-purple: #3f3d7a;
    --accent: #00c9c2;
    --secondary: #c13886;
    --primary: #9a9ad4;
}

/* ===== Base ===== */
body {
    margin: 0;
    font-family: "Trebuchet MS", Verdana, sans-serif;
    background: linear-gradient(135deg, var(--silver), var(--white));
    color: var(--black);
}

/* ===== Header ===== */
header {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    padding: 18px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 6px 16px rgba(0,0,0,0.2);
}

header h1 {
    margin: 0;
    font-size: 1.6rem;
    letter-spacing: 0.14em;
    color: var(--white);
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

#wishlist-btn {
    position: relative;
    font-size: 1.4rem;
    cursor: pointer;
    color: var(--white);
}

#wishlist-count {
    position: absolute;
    top: -8px;
    right: -10px;
    background: var(--secondary);
    color: var(--white);
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 999px;
    box-shadow: 0 0 0 2px var(--white);
}

/* ===== Grid ===== */
main {
    padding: 32px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
    gap: 28px;
}

.product {
    background: linear-gradient(180deg, var(--white), var(--silver));
    border-radius: 18px;
    padding: 14px;
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.9),
        0 10px 24px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
}

.product:hover {
    transform: translateY(-4px);
}

/* ===== Images ===== */
.image-wrapper {
    position: relative;
}

.main-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 14px;
    background: var(--gray);
}

.thumbs {
    display: flex;
    gap: 6px;
    margin-top: 6px;
}

.thumb {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    object-fit: cover;
    cursor: pointer;
    opacity: 0.7;
    border: 1px solid var(--gray);
}

.thumb:hover {
    opacity: 1;
    border-color: var(--secondary);
}

/* ===== Text ===== */
.product h3 {
    margin: 10px 0 6px;
    font-size: 0.9rem;
    letter-spacing: 0.06em;
}

/* ===== Buttons ===== */
.product button,
.product a {
    margin-top: auto;
    padding: 10px;
    border-radius: 999px;
    font-size: 0.7rem;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    text-align: center;
    border: none;
    cursor: pointer;
}

.direct {
    background: linear-gradient(90deg, var(--teal), var(--accent));
    color: var(--white);
    text-decoration: none;
}

.exclusive {
    background: linear-gradient(90deg, var(--pink), var(--secondary));
    color: var(--white);
}

/* ===== Modal ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    align-items: center;
    justify-content: center;
    z-index: 20;
}

.modal-content {
    background: linear-gradient(180deg, var(--white), var(--silver));
    border-radius: 20px;
    padding: 24px;
    width: 90%;
    max-width: 480px;
}

.modal h2 {
    margin-top: 0;
    letter-spacing: 0.18em;
}

.wishlist-items {
    background: var(--white);
    border-radius: 12px;
    padding: 10px;
    font-size: 0.8rem;
    margin-bottom: 14px;
}

label {
    display: block;
    font-size: 0.75rem;
    margin-top: 10px;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid var(--gray);
    margin-top: 4px;
}

.modal button {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: var(--white);
    letter-spacing: 0.16em;
}
</style>
</head>

<body>

<header>
    <h1>SUNNIE JAE</h1>
    <div id="wishlist-btn">
        â™¡ <span id="wishlist-count">0</span>
    </div>
</header>

<main>
    <section class="grid" id="product-grid"></section>
</main>

<div class="modal" id="wishlist-modal">
    <div class="modal-content">
        <h2>YOUR WISHLIST</h2>
        <div class="wishlist-items" id="wishlist-items"></div>

        <label>Name
            <input type="text" id="name">
        </label>

        <label>Email
            <input type="email" id="email">
        </label>

        <label>
            <input type="checkbox" id="subscribe" checked>
            Subscribe to emails from Sunnie Jae
        </label>

        <button id="request-order">REQUEST ORDER</button>
    </div>
</div>

<script src="testshop.js"></script>
</body>
</html>
